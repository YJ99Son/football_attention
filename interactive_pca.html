8 \uc5f4 \uc0b4\uc774 \ub41c\ub2e4."],["\uac00\uc744\uc774\ub2c8\uae4c \ubcf4\uace0 \uc2f6\ub124\uc694"],["\ubbf8\uc57c\uc790\ud0a4 \ud558\uc57c\ud638 \uac10\ub3c5\uc758 \uc138\uacc4\uad00 \ucc3d\uc870\ub294 \uc815\ub9d0 \uac10\ud0c4\uc774 \ub098\uc624\ub3c4\ub85d \ub9cc\ub4e0\ub2e4.."],["\uadf8\ub140\ub294 \ub54c\ud0c4 \uc778\ubb3c\ub4e4 \uc0ac\uc774\uc5d0\uc11c \ubaa8\ub2e5\ubd88\ucc98\ub7fc \ube5b\ub09c\ub2e4. \uadf8\ud1a0\ub85d \uc131\uc219\ud55c\ub370, \uadf8\ud1a0\ub85d \ub54c\ud0c0\uc9c0 \uc54a\uc558\ub2e4."],["1. \ub9c9\uc0c1 \ubcf4\uace0\ub098\uba74 \uc7ac\ubc0c\uc9c0\ub3c4 \uc54a\uace0 \uadf8\ub807\ub2e4\uace0 \uac10\ub3d9\uc801\uc774\uc9c0\ub3c4 \uc54a\ub2e4\n2. \ub3c4\ub300\uccb4 \ubb50\uac00 \uc88b\ub2e4\ub294 \uac83\uc778\uc9c0 \uacf5\uac10\ud558\uae30 \ud798\ub4e0 \uacfc\ub300\ud3c9\uac00\ub41c \uc791\ud488."],["\uc774\ub984\uc5d0 \uc0c8\uaca8\uc9c4 \uc6b0\ub9ac\uc758 \uc815\uccb4\uc131, \uc138\uacc4\ub85c \ud5a5\ud558\ub294 \uc5f0\uacb0\uace0\ub9ac\ub4e4. \ubcfc \ub54c\ub9c8\ub2e4 \ub9c8\uc74c\uc774 \ubc85\ucc28\uace0 \uc21c\uc218\ud574\uc9c4\ub2e4. \uc9d1\uc5d0 \ub3cc\uc544\uac04 \uce58\ud788\ub85c\ub9cc\ud07c \ud558\ucfe0\uac00 \ud589\ubcf5\ud574\uc84c\uc73c\uba74 \uc88b\uaca0\ub2e4."],["\uc13c\uc774 \uce58\ud788\ub85c\ub97c \ucc3e\uc544\uac00\ub294 \uc131\uc7a5 \ud658\ud0c0\uc9c0"],["30\ubc88\uc744 \ubd10\ub3c4 \uac10\ub3d9\uacfc \uc7ac\ubbf8\ub97c \ub290\uaf08\ub2e4."],["\uc560\ub2c8\uba54\uc774\uc158\uc774 \ub3c4\ub2ec\ud560 \uc218 \uc788\ub294 \uc791\ud488\uc131\uc758 \uc815\uc810"],["\uc0c1\uc0c1\ud560 \uc218 \uc788\ub294 \uc778\uac04\uc744 \uc704\ud55c \ucd5c\uace0\uc758 \uc560\ub2c8\uba54\uc774\uc158."],["- \uc644\ubcbd\ud558\ub2e4"],["\uafc8 \uac19\uc558\ub358 \ub2c8\uac00 \uc78a\ud600\uc9c0\uae30 \uc804\uc5d0 \ub2e4\uc2dc \ub9cc\ub0a0 \uc218 \uc788\uc744\uae4c."],["\ubb38\uba85\uc758 \uae09\uc18d\ud55c \ubc1c\ub2ec\uacfc \ub9cc\uc5f0\ud55c \ud0d0\uc695\uc801 \uc774\uae30\uc8fc\uc758\ub85c \uc778\uac04\uc131\uc774 \ud1f4\uc0c9\ub41c \uacf5\ud5c8\ud55c \ud604\ub300 \uc0ac\ud68c\uc5d0 \ub300\ud55c \uc740\uc720\uc801 \ube44\ud310."],["\u003c\uac00\uc624\ub098\uc2dc\uc758 \uc815\uccb4\uc5d0 \ub300\ud55c \uadfc\uac70 \uc5c6\ub294 \ucd94\uce21\u003e\n \n\"\uc2a4\uc2a4\ub85c\ub97c \uc18c\uc720\ud558\ub294 \ud2b9\uad8c\uc744 \uc704\ud55c \ub300\uac00\ub294 \uc544\ubb34\ub9ac \ube44\uc2f8\ub3c4 \uacfc\ud558\uc9c0 \uc54a\ub2e4.\"\n \n\uacb0\ub860\ubd80\ud130 \ub9d0\ud558\uc790\uba74 \ub2c8\uccb4\uc758 \uc774 \uba4b\uc9c4 \ub9d0\ub85c \uac08\uc74c\ud560 \uc218 \uc788\uaca0\uc9c0\ub9cc, \uc774\ubbf8 \uac00\uc624\ub098\uc2dc\uc5d0 \ub300\ud574 \ub118\uce58\ub3c4\ub85d \ub098\uc628 \uc774 \ubed4\ud55c \ubb38\uc7a5\uc744 \uc2a4\uc2a4\ub85c \ucc3d\ucd9c\ud558\uae30\uae4c\uc9c0\uc758 \uacfc\uc815\uc744 \ucee4\ub2e4\ub780 \ubd80\ub044\ub7ec\uc6c0\uc744 \uac10\uc218\ud558\uace0 \ud480\uc5b4\ubcf4\ub824 \ud55c\ub2e4.\n \n\uac00\uc624\ub098\uc2dc\uc758 \uc815\uccb4\ub294\u00a0\u003c\uc13c\uacfc \uce58\ud788\ub85c\uc758 \ud589\ubc29\ubd88\uba85\u003e(\uc774\ud558 \u003c\uc13c\u003e)\uc744 \ucc98\uc74c \ubd24\uc744 \ub54c\ubd80\ud130\u00a0\uce58\uba85\uc801\uc73c\ub85c\u00a0\uad81\uae08\ud588\ub2e4. \u003c\uc13c\u003e\uc740\u00a0\ucd08\ub4f1\ud559\uc0dd \ub54c \ucc98\uc74c \ubd24\ub294\ub370, \uac00\uc624\ub098\uc2dc\ub294 \uc544\ubb34\ub9ac \uc5b4\ub9b0 \ub098\uc774\uc5d0 \ubcf4\ub354\ub77c\ub3c4 \ub204\uac00 \ubd10\ub3c4 \ub2e4\ubd84\ud788 \uc0c1\uc9d5\uc801\uc778 \uc874\uc7ac\uc9c0 \uc54a\uc740\uac00. \uc6b0\ub9ac\ub098\ub77c\uc5d0\uc11c '\uba4b'\uc774\ub77c\ub294 \uc758\ubbf8\ub85c \ud1b5\ud558\ub358 '\uac00\uc624'\uac00 \uc2e4\uc740 \uc77c\ubcf8\uc5b4\uc600\ub2e8 \uc0ac\uc2e4\uc744 \uae68\ub2ec\uc740 \ucd08\ub4f1\ud559\uc0dd\uc740 \uac00\uc624\ub098\uc2dc\ub780 \uba4b\uc5c6\ub294 \uc874\uc7ac\uac00 \uc544\ub2d0\uae4c \ud558\ub294 \ud574\uc11d\uc744 \uce5c\uad6c\ub4e4\uc5d0\uac8c \ub4e4\ub824\uc8fc\uba70 \"\uc624~\"\ud558\ub294 \ucc2c\uc0ac\ub97c \ubc1b\uae30\ub3c4 \ud588\uc9c0\ub9cc \uadf8\uac8c \ud130\ubb34\ub2c8\uc5c6\ub2e8 \uac74 \uadf8\ub54c\ub3c4 \uc54c\uace0 \uc788\uc5c8\ub2e4.\n \n\uac00\uc624\ub098\uc2dc\uc758 \uc815\uccb4\ub97c \ubc1d\ud600\ub0b4\ub294 \uc77c\uc740 \uc0ac\uba85\ucc98\ub7fc \ub290\uaef4\uc9c0\uae30\ub3c4 \ud588\ub2e4. \uc778\ud130\ub137\uc744 \ub4a4\uc84c\ub2e4.\u00a0\uc0ac\ub78c\ub4e4\uc740 \uac00\uc624\ub098\uc2dc\ub97c \ubb3c\uc9c8\ub9cc\ub2a5\uc8fc\uc758\uac00 \ub0b3\uc740 \uad34\ubb3c, \ub05d\uc5c6\ub294 \uc695\uad6c\uc5d0 \uc2dc\ub2ec\ub9ac\ub294 \uc548\uc4f0\ub7ec\uc6b4 \ud328\uc790(\u6557\u8005)\u00a0\ub4f1\uc73c\ub85c \ud574\uc124\ud558\uace0 \ub54c\ub85c\ub294 \uc0ac\ud68c\uc801 \uc758\ubbf8\ub098 \uc77c\ubcf8\uc758 \uc0ac\ud68c\uc0c1\uc744 \uacc1\ub4e4\uc774\uba70 \uadf8\uac78\ub85c \ucda9\ubd84\ud55c \ub4ef \ub118\uc5b4\uac00\uace4 \ud588\uc9c0\ub9cc \ub09c \uadf8\uac78\ub85c \ucda9\ubd84\ud558\uc9c0 \uc54a\uc558\ub2e4. \ud574\uc124\uc774 \uc544\ub2c8\ub77c \ud574\uc11d\uc774 \ud544\uc694\ud588\ub2e4. \uadf8\ub7ec\ub098 \ub098 \ub610\ud55c \uadf8 \uc774\uc0c1\uc758 \uc758\ubbf8\ub97c \ucc3e\uc744 \uc21c \uc5c6\uc5c8\ub2e4.\n\u00a0\n\uc5bc\ub9c8 \uc804 \uc6b0\uc5f0\ucc2e\uac8c \u003c\uc13c\u003e\uc744 \ub2e4\uc2dc \ubcf4\uace0 \ub098\uc11c\ub294 \uc5b4\uca4c\uba74,\u00a0\uac00\uc624\ub098\uc2dc\ub294 \uc720\ubc14\ubc14\uc758 \uc5ec\uad00\uc5d0\uc11c\u00a0\uc77c\ud588\ub358 \uc61b \uc9c1\uc6d0\uc774 \uc544\ub2d0\uae4c\u00a0\uc0dd\uac01\ud588\ub2e4. \ub192\uc740 \uac04\ubd80\uc600\uac70\ub098, \ud639\uc740 \uc544\uc8fc \uc18c\uc911\ud55c \uc790\uae30\ub9cc\uc758\u00a0\uc18c\ub9dd\uc744 \ud488\uace0 \uc788\ub358, \uba4b\uc9c4 \uc9c1\uc6d0\uc774.\n \n(1)\u00a0\uac00\uc624\ub098\uc2dc\ub294 \ubc30\ub97c \ud0c0\uace0 \ub4f1\uc7a5\ud558\uc9c0 \uc54a\uc558\ub2e4. \ub9c8\uc744\uc5d0 \uc788\uc9c0\ub3c4 \uc54a\uc558\ub2e4. \uac00\uc624\ub098\uc2dc\ub294 \ucb49 \uc5ec\uad00\uc744 \ub9f4\ub3cc\uace0 \uc788\uc5c8\ub358 \uac83\uc73c\ub85c \ubcf4\uc778\ub2e4. \uac00\uc624\ub098\uc2dc\uac00\u00a0\uc815\ucc98 \uc5c6\uc774 \uc720\ub791\ud558\ub294 \uc694\uad34\ub77c \uc6b0\uc5f0\ud788 \uc5ec\uad00\uc744 \uc9c0\ub098\ub358 \uae38\uc774\uc5c8\uc744 \uc218\ub3c4 \uc788\ub2e4. \uadf8\ub7ec\ub098 \uc13c\uc744 \ub9cc\ub09c \ud6c4\ub85c \uc904\uace7 \uc13c\uc744 \ucad3\uc544\ub2e4\ub154\uace0, \uc774\ud6c4\uc5d0 \uc81c\ub2c8\ubc14\uc758 \uc9d1\uc5d0 \uc815\ucc29\ud55c \uac78 \ubcf4\uba74, \uac00\uc624\ub098\uc2dc\ub294 \ubb34\uc791\uc815 \ubc29\ub791\ud558\ub294 \uc694\uad34\uac00 \uc544\ub2c8\ub77c \uc5b4\ub518\uac00 \uc560\ucc29\uc774 \uc788\ub294 \ub300\uc0c1 \uacc1\uc5d0 \ubd99\uc5b4\u00a0\uc788\uac70\ub098 \ub530\ub77c\ub2e4\ub2c8\uac70\ub098 \uadf8 \uc8fc\uc704\ub97c \uacf5\uc804\ud558\ub294 \uc694\uad34\ub2e4. \uadf8\ub7f0 \uac00\uc624\ub098\uc2dc\uac00 \ucc98\uc74c \ub098\ud0c0\ub09c \uacf3\uc774 \uc5ec\uad00 \uc8fc\ubcc0\uc774\uc5c8\ub2e4. \uac00\uc624\ub098\uc2dc\ub294 \ubb34\uc2a8 \uc774\uc720\uc5d0\uc11c\ub4e0 \uc5b4\ub5a4 \ud615\ud0dc\ub85c\ub4e0 \uc5ec\uad00\uc5d0 \uc560\ucc29\uc744 \ud488\uace0 \uc788\uc5c8\uace0, \uc5ec\uad00\uc744 \ub9f4\ub3cc\uace0 \uc788\uc5c8\ub2e4.\n\u00a0\n(2) \uac00\uc624\ub098\uc2dc\ub294 \uc5ec\uad00 \uc9c1\uc6d0\ub4e4\uc5d0\uac8c\ub294 \uc790\uae30 \ubaa8\uc2b5\uc744 \ubcf4\uc5ec\uc8fc\uc9c0 \uc54a\uc558\ub294\ub370, \uc13c\uc744 \ub9cc\ub098\uace0\uc120 '\uc59c \ubb50\uc9c0' \ud558\ub294 \ub290\ub08c\uc73c\ub85c \ubaa8\uc2b5\uc744 \ub4dc\ub7ec\ub0c8\ub2e4. \uac00\uc624\ub098\uc2dc\ub294 \uae30\uc874\uc758 \uc9c1\uc6d0\ub4e4\uacfc \uc13c\uc744 \uad6c\ubd84\ud588\ub2e4. \uae30\uc874\uc758 \uc9c1\uc6d0\ub4e4\uc744 \uc548\ub2e4\ub294 \uc758\ubbf8\uace0, \uadf8\uac74 \uc5ec\uad00\uc744 \ucb49 \uc9c0\ucf1c\ubd10\uc57c \uac00\ub2a5\ud558\ub2e4. \uac00\uc624\ub098\uc2dc\ub294\u00a0\uc5ec\uad00\uc774 \uce5c\uc219\ud588\ub358 \uac83\uc774\ub2e4.\u00a0\uac8c\ub2e4\uac00 \ubaa8\uc2b5\uc744 \ub4dc\ub7ec\ub0b8 \uc21c\uac04\uc740 \uc13c\uc774 \uc5ec\uad00\uc5d0\uc11c \uc77c\uc744 \uc2dc\uc791\ud558\uc790\ub9c8\uc790\uc600\ub2e4.\u00a0\uac00\uc624\ub098\uc2dc\uac00 \uc5ec\uae30\uc800\uae30\ub97c \ub5a0\ub3cc\ub2e4 \uc544\uc8fc \uc6b0\uc5f0\ud788 \uc13c\uacfc \uac19\uc740 \uc2dc\uae30\uc5d0 \uc720\ubc14\ubc14\uc758 \uc5ec\uad00\uc744 \uc9c0\ub098\uac8c \ub418\uc5c8\ub2e4\ub294 \ucd94\uce21\uc740 \uac1c\uc5f0\uc801\uc774\uc9c0 \uc54a\ub2e4.\n\u00a0\n(3) \uac00\uc624\ub098\uc2dc\ub294 \uc57d\uc218\ub97c \uc704\ud55c \ube68\uac04\u00a0\ud33b\ub9d0 \uc911 \ub2a5\uc219\ud558\uac8c \uc88b\uc740 \uac83\uc744 \uace8\ub77c\ub0c8\ub2e4. \uc5ec\ub7ec \ud33b\ub9d0 \uc911 \uc88b\uc740 \uac74 \uac12\ub3c4 \ube44\uc300 \ud14c\uace0 \uc218\ub3c4 \uc801\uc744 \ud14c\ub2c8 \uc88b\uc740 \ud33b\ub9d0\uc744 \ubf51\uc740 \uac8c \uc6b0\uc5f0\uc774\ub77c\uace0 \ud558\uae30\uc5d4 \ubbf8\uc2ec\uca4d\ub2e4. \ud33b\ub9d0\uc740 \uc9c1\uc6d0\uc6a9 \ub3c4\uad6c\uace0 \ud33b\ub9d0\uc5d0 \uadf8\ub824\uc9c4 \ubb38\uc591\uc758 \uc758\ubbf8\ub294 \uc9c1\uc6d0\ub4e4\ub9cc \uc544\ub294 \uac83\uc774\ub2e4. \uac00\uc624\ub098\uc2dc\uac00 \uc5b4\ub5a4 \ub9c8\ubc95\uc758 \ud798\uc73c\ub85c \uadf8 \uc758\ubbf8\ub97c \ud30c\uc545\ud588\uc744 \uc218\ub3c4 \uc788\uc9c0\ub9cc,\u00a0\uc9c1\uc6d0\ub4e4\uc774 \uc0ac\uae08\uc744 \uc88b\uc544\ud55c\ub2e4\ub294 \uac83\ub3c4 \uadf8 \ubaa8\uc2b5\uc744 \uc9c1\uc811 \ubcf4\uace0\uc11c\uc57c \uae68\ub2ec\uc558\ub358 \uac78 \ubcf4\uba74 \uc774\uba74\uc758 \uc758\ubbf8\uc640 \uc9c4\uc2e4\uc744 \ubc1d\ud600\ub0b4\ub294 \ub9c8\ub825\uc740 \uc5c6\ub294 \uac83 \uac19\ub2e4. \ud33b\ub9d0\uc758 \uac00\uce58\ub97c \uad6c\ubd84\ud560 \uc904 \uc54c\uc558\ub358\u00a0\uac00\uc624\ub098\uc2dc\ub294 \uc5ec\uad00\uc744 \uc624\ub798 \uc9c0\ucf1c\ubd24\ub4e0 \uc61b\ub0a0\uc5d0\u00a0\ub0b4\ubd80\uc5d0\uc11c \uc77c\uc744 \ud588\ub4e0 \ud588\ub358 \uac83\uc774\ub2e4.\n \n---\n \n\uc77c\ubcf8\uc5b4\uc5d0\ub294 \ub098\ub098\uc2dc(\u540d\u7121\u3057)\ub77c\ub294 \ub2e8\uc5b4\uac00 \uc788\ub2e4. '\uc774\ub984 \uc5c6\uc74c'\uc774\ub780 \ub73b\uc774\ub2e4.\u00a0\uc720\ubc14\ubc14\uc758 \uc5ec\uad00\uc5d0\uc11c \uc77c\ud558\ub294 \uc0ac\ub78c\ub4e4\uc740 \ubaa8\ub450 \ub098\ub098\uc2dc\ub2e4.\u00a0\uc774\ub984\uc744 \ube7c\uc557\uaca8\uc11c \uc5c6\ub2e4. \uc6d0\ub798\ubd80\ud130 \uc790\uae30\ub9cc\uc758 \uc774\ub984\uc774 \uc5c6\uc5c8\ub294\uc9c0\ub3c4. \uc720\ubc14\ubc14\ub294 \uce58\ud788\ub85c(\u5343\u5c0b)\uc5d0\uc11c \uc13c(\u5343)\ub9cc \ub0a8\uacbc\uace0,\u00a0\ub2c8\uae30\ud558\uc57c\ubbf8 \ucf54\ud558\ucfe0\ub204\uc2dc(\u9952\u901f\u6c34\u7425\u73c0\u4e3b)\uc5d0\uc11c \ud558\ucfe0(\u73c0)\ub9cc \ub0a8\uacbc\ub2e4(\uc720\ubc14\ubc14\uc758 \uc5ec\uad00\uc774 \uc77c\ubcf8\uc758 \uc61b \uc131\ub9e4\ub9e4 \uc5c5\uc18c\ub97c \ubaa8\ud2f0\ud504\ub85c \ud588\uc73c\uba70, \uc720\ubc14\ubc14\uac00 \uc8fc\ub294 \uc0c8 \uc774\ub984\uc774 \uae30\uba85(\u5993\u540d)\uc758 \ubcc0\uc8fc\ub77c\ub294 \ud574\uc124\ub3c4 \ub9ce\ub2e4). \uc2ac\uc2ac \uac00\uc624\ub098\uc2dc(\u9854\u7121\u3057), '\uc5bc\uad74 \uc5c6\ub294' \uc874\uc7ac\uc758 \uc758\ubbf8\uac00 \ubc1d\ud600\uc9c0\ub294 \uac83 \uac19\uc9c0 \uc54a\ub294\uac00.\n\u00a0\n\uc720\ubc14\ubc14\uac00 \uc900 \uc774\ub984\uc740 \uc77c\ud558\ub294 \uc874\uc7ac\ub85c\uc11c\uc758 \uc774\ub984\uc774\ub2e4. \uc778\ud134, \uc0ac\uc6d0, \ub300\ub9ac, \uacfc\uc7a5\u2026 \ub530\uc704\uc640 \uac19\ub2e4.\u00a0\ud558\uc57c\uc624\ub294 \ud68c\uc0ac\uc6d0\ub4e4\uc774 \uadf8\ub0e5 \uac1c\uad6c\ub9ac \uac19\uc740 \uc778\uac04\ub4e4\uc774\ub77c\uace0 \ube44\ud310\ud55c \uc801 \uc788\ub2e4(\uac1c\uad6c\ub9ac \ube44\ud558\ub77c\uace0 \ub108\ubb34 \ube44\ub09c\ud558\uc9c4 \ub9d0\uc790). \uc5ec\uad00\uc758 \ub0a8\uc790 \uc9c1\uc6d0\ub4e4\uc774 \uac1c\uad6c\ub9ac\ub85c \ud45c\ud604\ub41c \uac74 \uadf8\ub7f0 \uc774\uc720 \ub54c\ubb38\uc774\ub2e4. \uc774\ub984 \uc5c6\ub294, \ub2e4 \ub611\uac19\uc774 \uc2dc\uc2dc\ud55c \uc18d\ubb3c\ub4e4. \ub354 \uac1c\uad6c\ub9ac \uac19\uc740 \ub0a8\uc9c1\uc6d0\uc740 \ub354 \uc18d\ubb3c\uc801\uc774\uba70, \ub35c \uac1c\uad6c\ub9ac \uac19\uc740 \ub0a8\uc9c1\uc6d0\uc740 \ub35c \uc18d\ubb3c\uc801\uc774\ub77c\uace0 \ud574\ub3c4 \uc88b\uc744 \ub4ef\ud558\ub2e4. \ubd88 \uaebc\uc9c4 \ubc24\uc5d0 \ubab0\ub798 \uc0ac\uae08\uc744 \ucc3e\uc73c\ub7ec \uc654\ub358 \ub0a8\uc9c1\uc6d0\uc740 \uc644\uc804\ud55c \uac1c\uad6c\ub9ac\uc600\ub2e4.\u00a0\ubcf8\uba85\uc744 \uae30\uc5b5\ud558\uace0 \uc788\ub294 \uc13c\ub9cc\uc774 \ub098\ub098\uc2dc\uac00 \ub418\uc9c0 \uc54a\uc73c\uba70,\u00a0\uc2dc\uc2dc\ud55c \ud604\ub300\uc778\uc758 \ubc94\uc8fc\uc5d0 \uc18d\ud558\uc9c0 \uc54a\ub294\ub2e4. \uc5ec\uad00\uc774 \ubb3c\uc9c8\ub9cc\ub2a5\uc8fc\uc758 \ub0b4\uc9c0\ub294 \uc2e0\uc790\uc720\uc8fc\uc758\uc758 \uc138\uacc4\ub97c \uc0c1\uc9d5\ud558\uba70 \uc5ec\uad00\uc758 \uc9c1\uc6d0\ub4e4\uc774 \ud604\ub300\uc778\uc758 \ud45c\uc0c1\uc774\ub77c\ub294 \uc8fc\uc7a5\uc740 \uadf8\ub798\uc11c \ud798\uc744 \uc5bb\ub294\ub2e4.\n\u00a0\n\ub098\ub098\uc2dc\ub4e4\uc740 \uc77c\uc5d0\ub9cc \ubab0\ub450\ud55c\ub2e4. \ub3c8\uc744 \uc887\uae30 \ub54c\ubb38\uc774\ub2e4. \ub3c8\uc744 \ubb34\uc791\uc815 \uc887\ub294 \uac74 \uc544\ub2c8\ub2e4. \ub3c8\uc774 \ub098\ub098\uc2dc\ub4e4\uc744 \uadf8\ub098\ub9c8 \uc790\uae30 \uc790\uc2e0\uc73c\ub85c\uc11c\u00a0\uc0b4\uc544\uac00\uac8c \ud558\ubbc0\ub85c \uc887\ub294\ub2e4.\u00a0\ub098\ub098\uc2dc\ub4e4\uc774 \uc77c\uc5d0\ub9cc \ubab0\ub450\ud558\ub294 \uc774\ub984 \ube8f\uae34 \uc874\uc7ac--\ud639\uc740 \uc790\uae30 \uc774\ub984\uc774 \uc5c6\ub294 \uc874\uc7ac--\uc784\uc5d0\ub3c4\u00a0\uc790\uc2e0\uc758 \uc815\uccb4\uc131\uc744 \uc720\uc9c0\ud560 \uc218 \uc788\ub294 \uac74 \ub0b4\uba74\uc5d0 \uc18c\ub9dd\uc744 \uac04\uc9c1\ud558\uace0 \uc788\uae30 \ub54c\ubb38\uc774\ub2e4. \ub9b0\uc774\u00a0\ub3c8\uc744 \ubc8c\uc5b4 \uc5b4\ub514\ub860\uac00 \ub5a0\ub098\uaca0\ub2e4\ub294 \ub9c9\uc5f0\ud55c \uc18c\ub9dd\uc744 \uac00\uc9c0\uace0 \uc788\ub4ef\uc774. \uadf8 \uc18c\ub9dd\uc740 \ub3c8\uc744 \ubc8c\uc5b4\uc57c\ub9cc \ud604\uc2e4\ud654\ud560 \uc218 \uc788\ub2e4.\u00a0\uc774\ub984\uc744 \ube7c\uc557\uae40\uc73c\ub85c\uc368\u00a0\uc790\uae30 \uc874\uc7ac\ub97c \uc704\ud55c \uc8fc\uad8c\uc744 \ubc18\ucbe4 \uc77c\ud130\uc5d0 \uc591\ub3c4\ud574\ubc84\ub9b0 \ub098\ub098\uc2dc\ub4e4\uc758 \uc815\uccb4\uc131\uc744 \ubbf8\uc57d\ud558\uac8c\ub098\ub9c8 \uc9c0\ud0f1\ud558\ub294 \uac74 \uc544\uc9c1\ub3c4 \ubc84\ub9ac\uc9c0 \uc54a\uc740 \uadf8 \uc18c\ub9dd\uc774\ub2e4.\n\u00a0\n\uac01\uae30 \ub2e4\ub978 \uc18c\ub9dd\uc740 \uac01\uae30 \ub2e4\ub978\u00a0\uc815\uccb4\uc131\uc774\uace0, \ub098\ub098\uc2dc \ud55c \uba85 \ud55c \uba85\uc744 \uadf8\ub098\ub9c8 \uace0\uc720\ud55c \uc874\uc7ac\ub85c, \ud55c \uc90c\uc758 \uc874\uc5c4\uc744 \uac00\uc9c4 \uc874\uc7ac\ub85c\u00a0\ub0a8\uae34\ub2e4. \uc5b8\uc820\uac00 \ubc14\ub2e4 \ub108\uba38\uc758 \ub9c8\uc744\uc5d0 \uc0b4 \uac70\ub77c\ub294 \uc18c\ub9dd\uc774 \ub9b0\uc744 \ub9b0\uc73c\ub85c \uc874\uc7ac\ucf00 \ud55c\ub2e4. \uc5ec\uad00 \uc9c1\uc6d0\ub4e4 \uc911 \ub9b0\uc758 \uc5bc\uad74\uc774 \uc720\ub3c5 \ub3cb\ubcf4\uc774\ub294 \uac74 \ub9b0\uc774 \uc8fc\uc694 \uc870\uc5f0\uc774\uc5b4\uc11c\uae30\ub3c4 \ud558\uc9c0\ub9cc \ub9b0\uc774 \uc13c\uc5d0\uac8c \uadf8\ub9ac\uace0 \uad00\uac1d\uc778 \uc6b0\ub9ac\uc5d0\uac8c \uc790\uae30 \uc18c\ub9dd\uc744 \ubcf4\uc5ec\uc8fc\uc5c8\uae30 \ub54c\ubb38\uc774\ub2e4.\n\u00a0\n\uc5f0\ucd9c\uc790\uc870\ucc28 \ub9b0\uc744 \uc870\uae08\uc774\ub77c\ub3c4 \ub354 \uc785\uccb4\uc801\uc774\uba70 \uc911\uc694\ud55c \uce90\ub9ad\ud130\ub85c \uadf8\ub9ac\uae30 \uc704\ud574\uc120 \uadf8 \uc815\ub3c4\uc758 \uc124\uc815\uc744 \ubd80\uc5ec\ud574\uc57c \ud558\uba70, \uc124\uc815\uc744 \ubd80\uc5ec\ubc1b\uc740 \uce90\ub9ad\ud130\ub294 \ub354 \ud48d\ubd80\ud55c \uc791\ud654\ub97c \ubcf4\uc7a5\ubc1b\ub294\ub2e4.\u00a0\uc18c\ub9dd\uc774 \uc5c6\uc5c8\ub2e4\uba74 \ub9b0\uc740 \ud2b9\ubcc4\ud55c \uc874\uc7ac\ub85c \ubc1b\uc544\ub4e4\uc5ec\uc9c0\uc9c0 \uc54a\uc558\uc744 \uac83\uc774\uba70, \ub9b0\uc758 \uc5bc\uad74\ub3c4 \uadf8\ub2e4\uc9c0 \uc911\uc694\ud558\uc9c0 \uc54a\uac8c \uadf8\ub824\uc84c\uc744 \uac83\uc774\ub2e4. \ud558\ucfe0\uac00 \uadf8\ub807\uac8c \uba4b\uc84c\ub358 \uac83\ub3c4 \uac15\ub82c\ud55c \uc18c\ub9dd\uc744 \ud488\uace0 \uc788\uc5b4\uc11c\ub2e4. \uc18c\ub9dd\uc740 \uc5bc\uad74\uc774\uace0, \uc18c\ub9dd\ud558\ub294 \uc874\uc7ac\ub294 \uc5bc\uad74\uc774 \uc788\ub294 \uc874\uc7ac\ub2e4.\n \n\uc0ac\uae08\uc5d0 \ud658\uc7a5\ud558\ub294 \uac83\ub3c4 \uc18c\ub9dd\uc774 \uc788\uc5b4\uc11c\ub2e4. \ubc30\uae08\ud558\ub294 \uc778\uac04\uc774\ub780 \uae08\uc744 \uc22d\ubc30\ud558\ub294 \uc874\uc7ac\uac00 \uc544\ub2c8\ub77c \uae08\uc744 \ud1b5\ud574 \uc18c\ub9dd\ud558\ub294 \uc874\uc7ac\ub2e4.\u00a0\uae08\uc5d0 \ub300\ud55c \uc22d\ubc30\ub294 \uc18c\ub9dd\uc5d0 \ub300\ud55c \uc22d\ubc30\uace0\u00a0\uc790\uc2e0\uc5d0 \ub300\ud55c \uc22d\ubc30\ub2e4.\u00a0\uae08\uc73c\ub85c\uc368 \uc790\uc2e0\uc744 \uc815\uccb4\ud654\ud55c\ub2e4.\n\u00a0\n\uadf8\ub798\uc11c\u00a0\ubb3c\uc9c8\ub9cc\ub2a5\uc8fc\uc758\ub294 \uc544\uc8fc \uc778\uac04\uc801\uc774\uace0 \uc560\ub2ec\ud508 \ud604\uc0c1\uc774\ub2e4. \ud669\uae08\uc744 \uc22d\uc0c1\ud558\ub294 \uc0ac\ub78c\ub4e4\uc740 \ub0b4\uba74\uc5d0 \uc18c\ubc15\ud558\uac70\ub098 \uac70\ub300\ud55c \uc18c\ub9dd\uc744 \uac00\uc9c0\uace0 \uc788\ub2e4. \uadf8 \uc18c\ub9dd\uc744 \uc2e4\ud604\ud560 \ubc29\ub3c4\uac00 \uc138\uc18d\uc801\uc774\ub354\ub77c\ub3c4 \ud3ec\uae30\ud560 \uc218 \uc5c6\ub2e4. \uc2a4\uc2a4\ub85c \uc138\uc18d\uc801\uc774\uace0 \uc2dc\uc2dc\ud55c \uc778\uac04\uc774 \ub418\uae38 \uac10\ub0b4\ud558\uba74\uc11c\ub3c4 \ubc30\uae08\uc744 \ub193\uc9c0 \ubabb\ud558\ub294 \uac74, \ud5e8\ub9ac \ub370\uc774\ube44\ub4dc \uc18c\ub85c\uc6b0\ucc98\ub7fc \ucd08\uc6d4\ud558\uac70\ub098 \ud558\uc57c\uc624\ucc98\ub7fc \ub3c4\uc804\ud558\uc9c0 \ubabb\ud558\ub294 \ud55c, \uc8fc\uc5b4\uc9c4 \uc9c8\uc11c \uc18d\uc5d0 \ub0b4\ub358\uc838\uc9c4 \ub098\uc57d\ud55c \uc874\uc7ac\uc5d0\uac8c \uc801\uc5b4\ub3c4 \uc774 \uc138\uc0c1\uc5d0\uc120 \ub3c8\uc774 \uc18c\ub9dd\uc758 \uc2e4\ud604\uc744 \uac00\ub2a5\ucf00 \ud558\ub294 \ub9cc\ub2a5\uc5f4\uc1e0\uae30 \ub54c\ubb38\uc774\ub2e4. \ub9b0\uc774 \uce5c\uadfc\ud55c \uc774\uc720\ub294 \uc18c\ub9dd\uc744 \uac16\uace0 \uc788\uc5b4\uc11c\ub2e4.\n\u00a0\n\uadf8\ub7f0\ub370 \uadf8 \uc18c\ub9dd\ub9c8\uc800 \uc5c6\ub2e4\uba74 \uc5b4\ub5bb\uac8c \ub420\uae4c. \uc9c8\uc11c \uc18d\uc5d0\uc11c \uc18c\ub9dd\ud558\uc9c0 \uc54a\ub294 \uc0ac\ub78c\uc740 \ud669\uae08\uc744 \uafc8\uafb8\uc9c0 \uc54a\uace0, \uadf8\uac74 \ubc30\uae08\ud558\ub294 \uc77c\ubcf4\ub2e4 \ub354 \uc2ac\ud508 \uc77c\uc774\ub2e4. \ub9b0\uc774 \uc5ec\uad00\uc77c\uc744 \uadf8\ub9cc\ub450\uace0 \ubc14\ub2e4 \ub108\uba38\uc758 \ub9c8\uc744\uc5d0\uc11c \uc0b4\uaca0\ub2e4\ub294 \uafc8\uc744 \uafb8\uc9c0 \uc54a\uac8c \ub41c\ub2e4\uba74, \ud558\ucfe0\uac00 \uc790\uae30\uc758 \uc6d0\ub798 \uc774\ub984\uc744 \ucc3e\uc73c\ub824\ub294 \uafc8\uc744 \uafb8\uc9c0 \ubabb\ud558\uac8c \ub41c\ub2e4\uba74. \ub3c8\uc744 \uc887\uc744 \ud544\uc694\ub3c4, \ub9c8\ubc95 \uc2e4\ub825\uc744 \ub192\uc77c \ud544\uc694\ub3c4, \uc720\ubc14\ubc14 \ubc11\uc5d0\uc11c \uc77c\uc744 \ud560 \ud544\uc694\ub3c4 \uc5c6\ub2e4.\n \n\uc790\uae30\ub9cc\uc758 \uace0\uc720\ud55c\u00a0\uc18c\ub9dd\uc774 \uc5c6\ub294\ub370\ub3c4 \uc5b4\uca0c\ub4e0 \uc77c\ud558\ub294 \uc790\ub294 \uadf8\ub0e5 \uae30\uacc4\uac00 \ub3fc\ubc84\ub9b0 \uc790\uac70\ub098,\u00a0\uc18c\ub9dd\uc744 \uc77c\ub85c, \ud639\uc740 \uc77c\uc744 \uc18c\ub9dd\uc73c\ub85c \ub9cc\ub4e4\uc5b4 \ubc84\ub9b0 \uc790\ub2e4. \uc5b4\ub5a4 \uc77c\uc744 \ud558\ub4e0 \uc77c\uacfc \ubb34\uad00\ud55c \uc790\uae30\ub9cc\uc758 \uc18c\ub9dd\uc744 \ud488\uace0 \uc788\ub2e4\uba74 \uc77c\uc774 \uc0ac\ub77c\uc838\ub3c4, \uc9c1\uc7a5\uc5d0\uc11c \ucad3\uaca8\ub098\ub3c4 \uc815\uccb4\uc131\uc744 \uc720\uc9c0\ud560 \uc218 \uc788\ub2e4. \uc18c\ub9dd\uc774 \uc788\ub2e4\uba74 \uc2a4\uc2a4\ub85c \uc0c8 \uc774\ub984\uc744, \uc9c4\uc9dc \uc774\ub984\uc744 \ub9cc\ub4e4\uc5b4\ub0bc \uc218\ub3c4 \uc788\ub2e4. \uadf8\ub7f0\ub370 \uc77c\uacfc \uc18c\ub9dd\uc774 \ub3d9\uce58\uac00 \ub418\uba74, \uc77c\uc774 \uc0ac\ub77c\uc9c8 \ub54c \uc18c\ub9dd\ub3c4 \uc0ac\ub77c\uc9c0\uba70 \uadf8 \uc778\uac04\uc740 \uc815\uccb4\uc131\uc744 \uc783\ub294\ub2e4. \uc740\ud1f4 \ud6c4 \uc6b0\uc6b8\uc99d \ubc1c\uc0dd \ud655\ub960\uacfc \uadf9\ub2e8\uc801 \uc120\ud0dd\uc744 \ud558\ub294 \uc548\ud0c0\uae4c\uc6b4 \uc0ac\ub840\uac00 \ub298\uc5b4\ub098\ub294 \uae4c\ub2ed\uc774\ub2e4.\n\u00a0\n\uadf8\uac83\uc774 \uc77c\uc774\uc5c8\ub4e0 \uc790\uae30\ub9cc\uc758 \uafc8\uc774\uc5c8\ub4e0 \uace0\uc720\ud55c \uc18c\ub9dd\uc744 \uc783\uc740 \uc790\ub294 \ubb34\ub108\uc9c4\ub2e4. \uc13c\uc774 \ubd80\ubaa8\ub2d8\uc744 \ucc3e\uc544 \uc6d0\ub798 \uc9d1\uc73c\ub85c \ub3cc\uc544\uac00\uaca0\ub2e4\ub294 \uc18c\ub9dd\uc744 \ube7c\uc557\uaca8\ubc84\ub9b0\ub2e4\uba74 \uadf8\ub9cc\ud07c \ube44\uadf9\uc801\uc778 \uc77c\uc740 \uc5c6\uc744 \uac83\uc774\ub2e4. \uc13c\uc758 \uc5bc\uad74\uc5d4 \uc6c3\uc74c\uc774\ub098 \uc6b8\uc74c \uac19\uc740 \uac8c \ud53c\uc5b4\ub0a0 \uc218 \uc5c6\ub2e4.\u00a0\uc18c\ub9dd\uc744 \ube7c\uc557\uae34 \uc790\ub294\u00a0\uc5bc\uad74\uc744 \uc783\uc5b4\ubc84\ub9ac\uac8c \ub41c\ub2e4. \uc644\uc804\ud55c \uc808\ub9dd\uacfc \uacf5\ud5c8\uc5d0 \ube60\uc9c0\ub294 \uc774\ub984\ub3c4 \uc18c\ub9dd\ub3c4 \uc5bc\uad74\ub3c4 \uc5c6\ub294 \uc874\uc7ac. \uac00\uc624\ub098\uc2dc.\n \n---\n \n\uac00\uc624\ub098\uc2dc\ub294 \ud76c\uadc0\ud55c \uc694\uad34\ub2e4. \ub298\uc0c1 \uc694\uad34\ub4e4\uc744 \uc0c1\ub300\ud558\ub294 \uc5ec\uad00\u00a0\uc9c1\uc6d0\ub4e4\ub3c4 \uac00\uc624\ub098\uc2dc\ub97c \ubab0\ub790\ub2e4. \uac00\uc624\ub098\uc2dc\uc758 \uc874\uc7ac\ub97c \uc54c\uc558\ub358 \uac74 \uc9c0\uc2dd\uc774 \ub9ce\uc740 \uc720\ubc14\ubc14\uc640 \uc81c\ub2c8\ubc14\ubfd0\uc774\uc5c8\ub2e4. \uac00\uc624\ub098\uc2dc\ub294 \uc560\ucd08\uc5d0 \ud76c\uadc0\ud55c \uc694\uad34\uc600\uc744 \uc218\ub3c4 \uc788\uc9c0\ub9cc, \ubd88\uac00\ud574\ud55c\u00a0\uc874\uc7ac\uac00 \ub4f1\uc7a5\ud558\uba74 \ub300\uccb4\ub85c \uadf8 \uc815\uccb4\ub098 \uae30\uc6d0\uc774\ub098 \uc5ed\ud560\uc744 \uba85\ud655\ud788 \uc54c\ub824\uc8fc\ub294 \ud558\uc57c\uc624\uc758 \ub2e4\ub978 \uc791\ud488\uc5d0 \ube44\ud558\uba74 \uc9c0\ub098\uce58\uac8c \ubd88\uac00\ud574\ud558\ub2e4. \uadf8\ub7ec\ub098 '~\ub098\uc2dc'\uc758 \uc5f0\uc18d\uc120\uc0c1\uc5d0\uc11c \uc0dd\uac01\ud558\uba74 \ube44\uad50\uc801\u00a0\uba85\ucf8c\ud574\uc9c4\ub2e4. \uac00\uc624\ub098\uc2dc\ub294 \uc5b4\uca4c\uba74 \ub098\ub098\uc2dc\uc600\ub358 \uac8c \uc544\ub2d0\uae4c.\n \n\ub098\ub098\uc2dc\ub4e4\uc740 \uc801\ub2f9\ud788 \uc0b4\uc544\uac08 \uc218 \uc788\ub2e4. \uc544\uc8fc \uadf9\uc801\uc778 \uc0ac\uac74\uc774 \ubc8c\uc5b4\uc9c0\uc9c0 \uc54a\uc73c\uba74 \ub298\uc0c1 \uadf8\ub807\uac8c \ud758\ub7ec\uac00\ub294 \uacf3\uc774 \uc694\uad34\uc758 \uc138\uacc4\ub2e4. \uc13c\uc774 \uc5ec\uad00\uc744 \ud55c\ubc14\ud0d5 \ud729\uc4f8\uace0 \uac04 \ud6c4 \ud558\ucfe0\uac00 \uc790\uae30 \uc774\ub984\uc744 \ub418\ucc3e\uc558\ub358 \uac83\ucc98\ub7fc. \uc5ec\uad00\uc744 \uc798 \uc6b4\uc601\ud574\uc57c \ud558\ub294 \uc720\ubc14\ubc14\ub294 \uc5ec\uad00 \uc6b4\uc601\uc758 \ubd88\uc548\uc815\uc131\uc744 \ucd5c\uc18c\ud654\ud574\uc57c \ud558\uae30 \ub54c\ubb38\uc5d0\u00a0\uadf8\ub7f0 \uc18c\uc694\ub97c \ub9cc\ub4e4\uc9c0 \uc54a\uc73c\ub824 \ud55c\ub2e4.\u00a0\uc624\ubb3c\uc2e0\uc744 \ub0b4\ubcf4\ub0b4\ub824 \ud558\uace0, \uac00\uc624\ub098\uc2dc\ub97c \uc81c\uc555\ud558\ub824 \ud588\ub4ef. \uadf8\ub7ec\ubbc0\ub85c \uac00\uc624\ub098\uc2dc\ub294 \uc6ec\ub9cc\ud574\uc120 \ud0dc\uc5b4\ub098\uc9c0 \uc54a\ub294\ub2e4.\n \n\uadf8\ub7f0 \uadf9\uc801\uc778 \uc77c\uc740 \uc720\ubc14\ubc14\ub77c\uba74 \ucda9\ubd84\ud788 \ubc8c\uc77c \uc218 \uc788\ub2e4. \uc720\ubc14\ubc14\ub294 \ud558\ucfe0\uc758 \uc4f8\ubaa8\uac00 \ub2e4\ud558\uc790 \uc8fd\uc5ec \uc5c6\uc560\ub824\uace0 \ud588\uace0, \uc13c\uc758 \uc591\uc721\uc790\ub97c \uba39\uc774\ub85c \ub9cc\ub4e4\ub824\uace0 \ud588\ub2e4. \uc720\ubc14\ubc14\uc758 \ub450 \uacc4\ud68d \uc911 \ud558\ub098\uac00 \uc2e4\ud604\ub418\uc5c8\ub2e4\uba74 \uc13c\uc774\ub098\u00a0\ud558\ucfe0\u00a0\uc911 \ud558\ub098\ub294 \uc774\ub984\ub3c4 \uc18c\ub9dd\ub3c4 \uc5bc\uad74\ub3c4 \uc5c6\ub294 \uac00\uc624\ub098\uc2dc\uac00 \ub418\uc5b4\ubc84\ub838\uc744\uc9c0\ub3c4 \ubaa8\ub978\ub2e4.\n\ud55c \ub9c8\ub9ac\uc758 \uac00\uc624\ub098\uc2dc\uac00 \ud0dc\uc5b4\ub0ac\ub2e4\uba74,\u00a0\uc791\uc911\uc758\u00a0\uac00\uc624\ub098\uc2dc\uac00 \uc5ec\uad00\uc744 \ub9f4\ub3cc\uace0 \uc788\uc5c8\ub2e4\ub294 \uc810\uc5d0\uc11c \ucc29\uc548\ud574\u00a0\uc5b4\ub5a4 \ub098\ub098\uc2dc\uac00 \uac00\uc624\ub098\uc2dc\ub85c \ubcc0\ud574\ubc84\ub838\ub2e4\uba74, \uadf8\uac74\u00a0\uc5ec\uad00\uc5d0 \uc790\uae30 \uc0dd\uc744 \uac78\uace0 \uc5ec\uad00\uc758 \ubc88\ucc3d\uc744 \uc18c\ub9dd\uc73c\ub85c \uc0bc\uc558\ub358 \uc9c1\uc6d0\uc774\u00a0\ud574\uace0\ub97c \ub2f9\ud55c \uc801\uc774 \uc788\ub2e4\ub294, \ud639\uc740 \uc790\uae30\ub9cc\uc758 \uc18c\uc911\ud55c \uc18c\ub9dd\uc744 \ud488\uace0 \uc788\ub358 \uc9c1\uc6d0\uc774 \uadf8 \uc18c\ub9dd\uc744\u00a0\uc644\uc804\ud788\u00a0\ubc15\ud0c8\ub2f9\ud55c \uc77c\uc774 \uc788\ub2e4\ub294,\u00a0\uadf8\ub807\uac8c \ud558\ub098\uc758 \ub098\ub098\uc2dc\uac00\u00a0\uc5bc\uad74\uae4c\uc9c0 \uc783\uc5b4\ubc84\ub9b0 \uc0ac\uac74\uc774 \uc788\uc5c8\ub2e4\ub294 \uac83\uc774\ub2e4.\n \n\uac00\uc624\ub098\uc2dc\ub294 \uc5ec\uad00\uc5d0\uc11c\ub9cc \uacf5\ud5c8\ud568\uacfc \uc678\ub85c\uc6c0\uc774 \uc99d\ud3ed\ub418\ub294 \uc874\uc7ac\uc600\ub2e4. \uadf8\uac74 \uc5ec\uad00\uc774 \ubcf8\uc778\uc758 \uac70\ucc98\uc600\uae30 \ub54c\ubb38\uc774\uae30\ub3c4 \ud558\uace0,\u00a0\uc5ec\uad00\uc774\u00a0\uacf5\ud5c8\ud568\uacfc \uc678\ub85c\uc6c0\uc744 \ubd80\ucc44\uc9c8\ud558\ub294 \uacf3\uc774\uae30 \ub54c\ubb38\uc774\uae30\ub3c4 \ud558\ub2e4. \uc5ec\uad00\uc740 \ub3c8\uc744 \uc368\uc11c \ub9db\uc788\ub294 \uc74c\uc2dd\uc744 \uba39\uace0, \ub3c8\uc744 \uc368\uc11c \uc990\uac70\uc6b4 \ubaa9\uc695\uc744 \ud558\uace0, \uadf8\ub807\uac8c \ud568\uc73c\ub85c\uc368 \ucc38\ub41c \ud589\ubcf5\uc744 \uc5bb\uace0 \uacf5\ud5c8\ud568\uacfc \uc678\ub85c\uc6c0\uc744 \uc78a\uc744 \uc218 \uc788\ub294 \uacf3\uc774\ub2e4.\u00a0\uadf8\ub807\uc9c0 \uc54a\uc73c\uba74 \uacf5\ud5c8\ud568\uacfc \uc678\ub85c\uc6c0\uc740 \uc601\uc6d0\ud788 \uc9c0\uc18d\ub420 \uac70\ub77c\uace0 \uc740\ubc00\ud558\uac8c \uc18d\uc0ad\uc778\ub2e4.\u00a0\ubaa8\ub4e0 \uac1c\uc778\uc5d0\uac8c \ub05d\uc5c6\ub294 \uc131\uc7a5\uacfc \uc18c\ube44\uac00 \ub05d\uc5c6\ub294 \ub9cc\uc871\uacfc \ud589\ubcf5\uc744 \uc904 \uac70\ub77c\uace0 \uc57d\uc18d\ud558\uba70 \uadf8\ub7ec\uc9c0 \uc54a\uc73c\uba74 \uc601\uc6d0\ud788 \ubd88\ub9cc\uacfc \ubd88\ud589\uc5d0 \uc816\uc740 \uc874\uc7ac\uac00 \ub420 \uac70\ub77c\uace0 \ud611\ubc15\ud558\ub294 \uc6b0\ub9ac \uc0ac\ud68c\ucc98\ub7fc.\n\u00a0\n\uc790\uae30\ub9cc\uc758 \uc774\ub984\uacfc \uc790\uae30\ub9cc\uc758 \uc18c\ub9dd\uc774 \ubc18\ub4dc\uc2dc \ud544\uc694\ud55c \uac74 \uc544\ub2c8\ub2e4. \uadf8\ub7ec\ub098 \uadf8\ub7f0 \uc790\ub294 \uc5ec\uad00\uc73c\ub85c \uc0c1\uc9d5\ub418\ub294 \uc790\ubcf8\uacfc \uc2dc\uc7a5\uc758 \uc0ac\ud68c\uc5d0 \ub0b4\ub358\uc838\uc9c0\uba74 \uc21c\uc2dd\uac04\uc5d0 \uad34\ubb3c\ub85c \ubcc0\ud574\ubc84\ub9b4 \uc218\ubc16\uc5d0 \uc5c6\ub2e4. \uc5ec\uad00-\ud604\ub300\uc0ac\ud68c\uac00 \uc81c\uacf5\ud558\ub294 \ub9cc\uc871\uc774\ub780 \uc7a0\uc2dc\uc758 \uc9c4\ud1b5\uc81c \uc5ed\ud560\uc744 \ud560 \ubfd0\uc774\ub2e4. \uc7a0\uc2dc\uac00 \uc9c0\ub098\uba74 \ubc14\ub85c \ub2e4\uc74c\uc758 \uc7a0\uc2dc\uac00, \ubbf8\ub904\ub480\ub358 \uace0\ub3c5\uacfc\u00a0\uacf5\ud5c8\uc758 \uadf8\ub9bc\uc790\uac00 \ub36e\uccd0\uc628\ub2e4. \uadf8\uac78 \ud53c\ud558\uae30 \uc704\ud574\uc120 \ub2e4\uc2dc \uc2dd\uc0ac\ub97c,\u00a0\ubaa9\uc695\uc744, \uc18c\ube44\ub97c \ud574\uc57c \ud55c\ub2e4. \uadf8 \uc7a0\uc2dc\uac00 \uc9c0\ub098\uba74 \ub610\ub2e4\uc2dc \ub2e4\uc74c \uc7a0\uc2dc\uac00 \uc624\uace0, \ub2e4\uc2dc \uc2dd\uc0ac\ub97c, \uc18c\ube44\ub97c \ud558\uace0\u2026\u2026.\n\u00a0\n\uadf8\ub7ec\ub098\u00a0\uc774 \ud5db\ub41c\u00a0\ub8e8\ud504\ub294 \uc678\ub85c\uc6c0\uacfc \uacf5\ud5c8\ud568\uc744 \uc9c4\uc2e4\ub85c \ub2ec\ub798\uc9c0 \ubabb\ud55c\ub2e4. \ub8e8\ud504\uac00\u00a0\ubb34\ud55c\ud788\u00a0\uc9c0\uc18d\ub420\uc218\ub85d \uc678\ub85c\uc6c0\uacfc \uacf5\ud5c8\ud568\uc740 \uc81c\ub300\ub85c \ub41c \ubcf4\uc0b4\ud54c\uc744 \ubc1b\uc9c0 \ubabb\ud588\uae30\uc5d0 \uc810\uc810 \ubab8\uc9d1\uc744 \ubd88\ub824 \uac00\uba70 \uc810\uc810 \uac10\ub2f9\ud560 \uc218 \uc5c6\ub294 \uc9c0\uacbd\uc5d0 \uc774\ub978\ub2e4.\u00a0\uac00\uc624\ub098\uc2dc\ub294 \ucc98\uc74c\uc5d0\ub294 \uc791\uc740 \ud33b\ub9d0\ub85c \uc13c\uc5d0\uac8c \ud638\uc758\ub97c \ubcf4\uc77c \uc218 \uc788\uc5c8\uc9c0\ub9cc, \ud544\uc5f0\uc801\uc73c\ub85c \uadf8\ubcf4\ub2e4 \ub354 \ud070 \uac78 \uc81c\uacf5\ud574\uc57c \ud55c\ub2e4\uace0 \ub290\ub07c\uae30 \uc2dc\uc791\ud588\ub2e4. \uadf8\ub807\uac8c \uad34\ubb3c\uc774 \ub418\uae30 \uc2dc\uc791\ud588\ub2e4.\n\u00a0\n\uac8c\ub2e4\uac00 \uc5ec\uad00\uc5d0\ub3c4 \uc2dd\uc0ac, \ubaa9\uc695, \uc18c\ube44\ub85c \ud68d\ub4dd\ub418\uc9c0 \ubabb\ud558\ub294 \uc5b4\ub5a4 \uac00\uce58\ub294 \uc788\ub2e4. \uadf8 \uc0c1\uc9d5\uc774 \uc13c\uc774\ub2e4. \uc13c\uc740 \ub2f9\uc5f0\ud558\uac8c\ub3c4 \ub3c8\uc73c\ub85c \uc0b4 \uc218 \uc5c6\ub2e4.\u00a0\ubaa8\ub4e0 \uc778\uac04\uc740 \ub3c8\uc73c\ub85c \uc0b4 \uc218 \uc5c6\uc73c\ub2c8\uae4c. \uac00\ub729\uc774\ub098 \ud5db\ub41c \ub8e8\ud504\uc5d0\uac8c \uac07\ud78c, \uc544\uc8fc \uac04\uc2e0\ud788 \uacf5\ud5c8\ud568\uacfc \uc678\ub85c\uc6c0\uc744 \ucc38\uace0 \uc788\ub294 \uc704\ud0dc\ub85c\uc6b4 \uc874\uc7ac\ub294 \uadf8\ub7f0 \uac00\uce58\uac00 \ub208 \uc55e\uc5d0 \ub2f9\ub3c4\ud558\ub294 \uc21c\uac04, \uadf8\ub9ac\uace0 \uadf8 \uc874\uc7ac\ub97c \ub2e4\ub978 \ubb3c\ud654\ub41c \uac83\ub4e4\uacfc \uac19\uc740 \ubc29\uc2dd\uc73c\ub85c \uc18c\uc720\ud558\uace0 \uc18c\ube44\ud560 \uc218 \uc5c6\ub2e4\ub294 \uc0ac\uc2e4\uc744 \uae68\ub2eb\ub294 \uc21c\uac04, \uc18c\ube44\ub77c\ub294 \uac8c \uc9c4\uc2e4\ud55c \uc695\ub9dd \uc55e\uc5d0\uc120 \uc544\ubb34 \uc9dd\uc5d0\ub3c4 \uc4f8\ubaa8\uac00 \uc5c6\ub2e4\ub294 \uac78 \uae68\ub2eb\ub294 \uc21c\uac04 \uc640\ub974\ub974\u00a0\ubb34\ub108\uc9c4\ub2e4. \uc2a4\uc2a4\ub85c\ub3c4 \uc81c\uc5b4\ud560 \uc218 \uc5c6\ub2e4.\n\u00a0\n\uc790\uae30\ub9cc\uc758 \uc9c4\uc2e4\ub41c \uadf8 \ubb34\uc5c7\ub3c4 \uac00\uc9c0\uc9c0 \ubabb\ud55c \uac00\uc624\ub098\uc2dc\uac00 \uadf8\ud1a0\ub85d \uc9c4\uc2e4\ub41c \uc874\uc7ac\ub97c \ub9cc\ub0ac\uc744 \ub54c, \uc790\uc2e0\uc5d0\uac8c \ubc15\ud0c8\ub41c \uac00\uc7a5 \uc911\uc694\ud55c \uac00\uce58\ub97c \uc9c0\ub2cc \uc774\ub97c \ub9cc\ub0ac\uc744 \ub54c \uac15\ub82c\ud55c \uc18c\uc720\uc695\uc744 \ub290\ub080 \uac74 \uc5b4\ub5bb\uac8c \ubcf4\uba74 \ub2f9\uc5f0\ud55c \uc77c\uc774\ub2e4.\u00a0\uc694\ucee8\ub300 \ub530\ub73b\ud55c \ub9c8\uc74c, \uc9c4\uc2ec \uac19\uc740 \ubed4\ud558\uace0 \uc720\uce58\ud558\uc9c0\ub9cc \uac00\uc7a5 \uac15\ub825\ud55c \uac83.\u00a0\uadf8\ub7ec\ub098 \uadf8\uac78 \uc608\uc058\uac8c \uac00\ub2e4\ub4ec\uace0 \ud45c\ud604\ud558\ub294 \ubc29\ubc95\uc740 \ub2e8\uc5b8\ucee8\ub300 \uc6b0\ub9ac\ub97c \ud3ec\ud568\ud55c \uc6b0\ub9ac \uc8fc\ubcc0\uc758 \uac70\uc758 \ubaa8\ub4e0 \uc0ac\ub78c\ub4e4 \uac70\uc758 \ubaa8\ub450\uac00 \ubaa8\ub978\ub2e4.\u00a0\uc5f0\uc560\uc640\u00a0\uacb0\ud63c\ub9cc\uc774 \uc720\uc77c\ud55c \uc548\uc2dd\ucc98\uac00 \ub418\uc5b4\ubc84\ub9b0 \uc0ac\ub78c\ub4e4\uc774 \uc5bc\ub9c8\ub098 \ub9ce\uc740 \uc9d1\ucc29\uacfc \uc0c1\ucc98\ub4e4\uc5d0 \ud729\uc2f8\uc5ec \uc788\ub098.\u00a0\uac00\uc624\ub098\uc2dc\ub3c4 \ub9c8\ucc2c\uac00\uc9c0\uc600\ub2e4.\u00a0\uadf8\ub7ec\ubbc0\ub85c \uc5ec\uad00 \uc548\uc758 \uac00\uc624\ub098\uc2dc\ub294 \ubc18\ub4dc\uc2dc \uba78\ub9dd\ud560 \uc218\ubc16\uc5d0 \uc5c6\ub294 \uc874\uc7ac\ub2e4.\n\u00a0\n\ud604\ub300\uc0ac\ud68c\uc758 \ubc14\uae65\uc744 \uc758\ubbf8\ud558\ub294\u00a0\uac15\uc758 \uc2e0\uc774 \uc900 \uacbd\ub2e8\uc744 \uad34\ubb3c\uc774 \ub41c \uac00\uc624\ub098\uc2dc\uac00 \uba39\uc5c8\uc744 \ub54c \uad6c\ud1a0\ub97c\u00a0\ud558\uba70 \uad34\ub85c\uc6cc\ud55c \uac74, \uc788\ub294 \uadf8\ub300\ub85c\uc758 \uc790\uc5f0\uc774\ub780 \uac00\uc624\ub098\uc2dc\ub97c \uac00\ub4dd \ucc44\uc6b0\uace0 \uc788\ub294 \uc5ec\uad00\uc758 \uc774\ub370\uc62c\ub85c\uae30--\uc774\ub984\ub3c4 \uc18c\ub9dd\ub3c4 \uc5c6\uc774 \ubb34\ud55c\ud788 \uc18c\ube44\ud558\ub77c--\uc5d0 \uc815\uba74\uc73c\ub85c \ubc18\ud558\uae30 \ub54c\ubb38\uc774\ub2e4. \uac00\uc624\ub098\uc2dc\uac00 \ud1a0\ud574\ub0b8 \uac74\u00a0\uc5ec\uad00\uc758 \uc774\ub370\uc62c\ub85c\uae30\uc600\ub2e4.\n\u00a0\n\uc774\ub7f0 \uc0ac\ud0dc\ub97c \ubc29\uc9c0\ud558\uae30 \uc704\ud574\uc120 \uc790\uae30\ub9cc\uc758\u00a0\uc18c\ub9dd\uc744 \uac16\uac70\ub098, \uadf8 \uc138\uacc4\ub97c \ud0c8\ucd9c\ud574\uc57c \ud55c\ub2e4.\u00a0\uc138\uacc4 \uc548\uc5d0\uc11c\ub294 \uc18c\ub9dd\uc774 \uc5c6\uc73c\uba74 \ubc84\ud2f0\uae30 \ud798\ub4e4\uc9c0\ub9cc,\u00a0\uc138\uacc4 \ubc16\uc5d0\uc11c\ub294 \uc18c\ub9dd \uc5c6\uc5b4\ub3c4 \uc0b4 \uc218 \uc788\ub2e4. \uce5c\uc808\ud55c \uc548\ub0b4\uc790\uac00 \uc788\ub2e4\uba74. \uc81c\ub2c8\ubc14 \uc606\uc5d0\uc11c \uc548\uc815\ub410\ub358 \uac00\uc624\ub098\uc2dc\ucc98\ub7fc.\n \n\uadf8\ub987\ub41c \uc138\uacc4\uc77c\uc9c0\ub77c\ub3c4 \ud55c \uc138\uacc4\ub97c \ud0c8\ucd9c\ud558\ub294 \uc77c\uc740 \uc544\uc8fc \uc4f8\uc4f8\ud558\ub2e4.\u00a0\uc5f4\ucc28\ub97c \ud0c0\uace0 \ubc14\ub2e4\ub97c \uac74\ub108\ub294 \uc7a5\uba74\uc740 \uadf9\ud788 \uc2ac\ud504\uac8c \uc5f0\ucd9c\ub410\ub2e4.\u00a0\uae00\uba38\ub9ac\uc5d0 \uc18c\uac1c\ud55c \uc74c\uc545\uc744 \ub4e4\uc73c\uc168\ub2e4\uba74 \uae30\uc5b5\ub0ac\uc744 \uac83\uc774\ub2e4. \uc801\uc5b4\ub3c4 \ub0b4 \uc8fc\ubcc0\uc5d0\uc11c \uc5f4\ucc28 \uc52c\uc774 \uc2ac\ud504\uc9c0 \uc54a\uc558\ub2e4\uace0 \ud55c \uc0ac\ub78c\uc740 \uc544\ubb34\ub3c4 \uc5c6\uc5c8\ub2e4. \ubcf4\uba74\uc11c \uc6b4 \uc0ac\ub78c\ub3c4 \uc788\uc5c8\ub2e4.\u00a0\uc13c\uc740 \uce58\ud788\ub85c\ub85c \ub3cc\uc544\uc624\uba70 \uc5ec\uad00\uc77c\uc744 \uadf8\ub9cc\ub480\uace0 \ud558\ucfe0\ub294 \ucf54\ud558\ucfe0\ub204\uc2dc\ub85c \ub3cc\uc544\uc624\uba70 \uc81c\uc790\uc77c\uc744 \uadf8\ub9cc\ub480\uace0, \ub458 \ub2e4 \uc6d0\ub798 \uc138\uacc4\ub85c \ub3cc\uc544\uac00\uae30\ub85c \ud588\uace0, \uadf8\uac74 \uc774\ubcc4\uc774\uc5c8\ub2e4. \ub9c8\uc9c0\ub9c9 \ud130\ub110\u00a0\ub610\ud55c\u00a0\uadf8\ub9cc\ud07c \uc4f8\uc4f8\ud588\ub2e4. \uadf8\ub7ec\ub098 \uc774 \uc601\ud654\uc5d0\uc11c \uadf8\ub9cc\ud07c \ud76c\ub9dd\uc73c\ub85c \ucda9\ub9cc\ud55c \uc7a5\uba74\uc740 \uc5c6\uc5c8\ub2e4.\u00a0\ud76c\ub9dd\uc740 \uc6d0\ub798 \uc2ac\ud508 \uac10\uc815\uc774\ub2e4. \ubb34\uc5b8\uac00\ub97c \ubc84\ub9bc\uc73c\ub85c\uc368 \uac70\ub4ed\ub098\ub824\ub294 \ub9c8\uc74c\uac00\uc9d0\uc774\ubbc0\ub85c.\n\u00a0\n\uc5ec\uad00\uc758 \uc74c\uc2dd\uc740 \ub9db\uc788\uc9c0\ub9cc \uc788\ub294 \uadf8\ub300\ub85c\uc758 \uc790\uc5f0\uc740 \uc5c4\uccad\ub098\uac8c \ub9db\uc774 \uc5c6\ub2e4\ub294 \uc2dd\uc758\u00a0\ud45c\ud604\ub3c4 \uc0dd\uac01\ud574\ubd04\uc9c1\ud558\ub2e4. \uc774 \uadfc\uc0ac\ud55c \uad50\ud6c8\uc744 \ubab8\uc5d0 \uc88b\uc740 \uc57d\uc740 \uc785\uc5d0 \uc4f0\ub2e4\ub294 \ub2e8\uc21c\ud55c \uc0ac\uace0\ubc29\uc2dd\uc73c\ub85c \uce58\ud658\ud558\ub294 \uc5b4\ub978\uc740 \uc5c6\uae38. \uc5ec\ud558\uac04, \ub2c8\uccb4\uac00 \ub9d0\ud55c \ub300\ub85c, \uc2a4\uc2a4\ub85c\ub97c \uc18c\uc720\ud558\ub294 \ud2b9\uad8c\uc744 \uc704\ud55c \ub300\uac00\ub294 \uc544\ubb34\ub9ac \ube44\uc2f8\ub3c4 \uacfc\ud558\uc9c0 \uc54a\ub2e4.\u00a0\uc6b0\ub9b0 \uc5ec\uad00 \uc548\uc5d0\uc11c\ub4e0, \uc5ec\uad00 \ubc16\uc5d0\uc11c\ub4e0, \uc798 \uc0b4\uc544\uac00\uc57c \ud55c\ub2e4.\n\u00a0\n---\n \n\ub17c\uc678\uc9c0\ub9cc,\u00a0\uc720\ubc14\ubc14\ub3c4 \ub098\ub098\uc2dc\ub2e4. \uc77c\ubcf8\uc5b4\ub85c \uc720\ubc14\ubc14(\u6e6f\u5a46)\ub294 \ubaa9\uc695\ud0d5 \ud560\uba38\ub2c8\ub780 \ub73b\uc774\ub2e4. \uadf8\uac74 \uc790\uae30\ub9cc\uc758 \uc774\ub984\uc774 \uc544\ub2c8\ub2e4.\u00a0\uc720\ubc14\ubc14\uc758 \uc30d\ub465\uc774\ub294 \uc81c\ub2c8\ubc14\ub2e4. \uc30d\ub465\uc774\uc778\ub370 \ud55c \uba85\uc740 \uc601\uc5b4 \uc774\ub984, \ud55c \uba85\uc740 \uc77c\ubcf8\uc5b4 \uc774\ub984, \ud55c \uba85\uc740 '\uc774\ub984' \uc774\ub984, \ud55c \uba85\uc740 \uc9c1\ucc45 \uc774\ub984\uc744 \uac16\uace0 \uc788\ub2e4. \uc720\ubc14\ubc14\ub294 \uc790\uae30\ub9cc\uc758 \uc774\ub984\uc77c \uc218 \uc5c6\ub2e4.\n\u00a0\n\uc720\ubc14\ubc14\ub3c4 \ub2e4\ub978 \ub098\ub098\uc2dc\ucc98\ub7fc\u00a0\uc815\uc2e0\uc5c6\uc774 \ub3c8\uc744\u00a0\uc887\ub294\ub2e4. \uadf8\uc5d0\uac8c \uc788\ub294 \ub2e8 \ud558\ub098\uc758 \uc18c\ub9dd\uc740 \uc544\ub4e4\uc774\ub2e4. \uc544\ub4e4\uc774 \uc5c6\uc5b4\uc84c\uc744 \ub54c \uc720\ubc14\ubc14\ub294 \uc774\uc131\uc744 \uc783\uace0 \uad11\ud3ed\ud558\uac8c \ubcc0\ud588\ub2e4. \ud654\ub824\ud558\uac8c \uce58\uc7a5\ub41c \uc720\ubc14\ubc14\uc758 \uc9d1\ubb34\uc2e4\uacfc \ubc29\uc740 \uadf8\uac00 \uc18c\ub9dd\uc744 \uc5bc\ub9c8\ub098 \uac04\uc808\ud558\uac8c \ucad3\uc558\ub294\uc9c0\ub97c \uc99d\uba85\ud55c\ub2e4. \uadf8\ub7f0 \uc720\ubc14\ubc14\uac00 \uc9c4\uc9dc \uc774\ub984\uacfc \uc9c4\uc9dc \uc18c\ub9dd\uc744 \uac16\uace0 \uc788\ub294 \uc81c\ub2c8\ubc14\uc640 \ucca0\ucc9c\uc9c0 \uc6d0\uc218\ucc98\ub7fc \uc2f8\uc6b0\ub294 \uac74 \uc774\uc0c1\ud55c \uc77c\uc774 \uc544\ub2c8\ub2e4. \uc5ec\uad00\uc758 \ub9d0\ub2e8 \uc9c1\uc6d0\ubd80\ud130 \ucd5c\uc0c1\uce35\uc758 \uc9c0\ub3c4\uc790\uae4c\uc9c0 \ubaa8\ub450 \uc774\ub984 \uc5c6\uc774 \ub3c8\ub9cc \uc887\ub294 \uc544\uc0ac\ub9ac\ud310, \ud604\uc2e4 \uc138\uacc4\uc5d0\ub3c4 \uadf8\ub300\ub85c \uc801\uc6a9\uc774 \uac00\ub2a5\ud558\ub2e4.\n\u00a0\n\uc720\ubc14\ubc14\uc5d0\uac8c\uc11c \uc6d0\ub798 \uc774\ub984\uc744 \ube7c\uc557\uc544\uac04 \uac74 \ub204\uad74\uae4c? \uc790\uae30 \uc2a4\uc2a4\ub85c\uc77c \uc218\ub3c4 \uc788\uace0, \uc720\ubc14\ubc14 \uc774\uc804\uc5d0 \uc5ec\uad00\uc758 \uc8fc\uc778\uc774\uc5c8\uc744 \uc218\ub3c4 \uc788\ub2e4. \uc5b4\uca4c\uba74 \uac00\uc624\ub098\uc2dc\uac00 \uc5ec\uad00\uc758 \uc804\uc784 \uc8fc\uc778\uc774\uc5c8\uace0, \uc720\ubc14\ubc14\uc5d0 \uc758\ud574\u00a0\uc0b4\ud574\ub2f9\ud588\uac70\ub098 \uc2e4\uac01\ud588\ub2e4\ub294 \uc0c1\uc0c1\ub3c4 \uac00\ub2a5\ud558\uaca0\ub2e4.\n\u00a0\n\uc5ec\ub2f4\uc73c\ub85c, \uc9c0\ube0c\ub9ac\uc758 \uc124\uba85\uc5d0 \ub530\ub974\uba74 \ud558\ucfe0\ub294 \uacb0\uad6d \uc790\uae30 \uc138\uacc4\ub85c \ub3cc\uc544\uac00\uc9c0 \ubabb\ud588\ub2e4\uace0 \ud55c\ub2e4. \uc720\ubc14\ubc14\uc640\uc758 \uacc4\uc57d\uc744 \ud30c\uae30\ud560 \uba85\ubd84\uc774 \uc5c6\uc73c\uba70, \uce58\ud788\ub85c\uc640 \ub2ec\ub9ac \uc815\ud655\ud55c \uc774\ub984\uc744 \uc801\uc5c8\uae30\uc5d0 \uacc4\uc57d \ubb34\ud6a8 \uc120\uc5b8\ub3c4 \ubd88\uac00\ub2a5\ud588\uae30 \ub54c\ubb38\uc774\ub2e4. \ud558\ucfe0\ub294 \uac00\uc624\ub098\uc2dc\uac00 \ub418\uc9c4 \uc54a\uc558\uc744\uae4c. \uadf8\ub7f0 \uac71\uc815\uc740 \ud560 \ud544\uc694\uac00 \uc5c6\ub2e4. \ud558\ucfe0\ub294 \uc790\uae30 \uc774\ub984\uc744 \uc54c\uace0 \uc788\uc73c\ub2c8\uae4c."],["1. \ub0b4\uac00 \ubcf8 \uc77c\ubcf8 \ub9cc\ud654 \uc911 \uac00\uc7a5 \ub354\ub7fd\uace0 \ubd88\ucf8c\ud568\n2. \uc65c, \uc5b4\ub5bb\uac8c \uadf8 \uc138\uacc4\uac00 \uc874\uc7ac\ud558\ub294\uc9c0 \uc65c \ud558\ud544 \uce58\ud788\ub85c\uc778\uc9c0 \uac1c\uc5f0\uc131 \ubd80\uc871 \ubc0f \uc774\ud574\ubd88\uac00\n3. \uc9c0\ube0c\ub9ac \uc791\ud488\uc740 \ub098\ub791 \uc548 \ub9de\uc74c"],["\ud0d0\uc695\uc774 \ub4a4\ub36e\uc740 \uc138\uc0c1\uc5d0\uc11c \uae38 \uc783\uc740 \uc18c\ub140\uc758 \ubcf8\uc9c8 \ub418\ucc3e\uae30. \uc774\uac83\uc774 \uc9c4\uc815\ud55c \uc0c1\uc0c1\uc758 \uacf5\uac04. \ub9e4 \uce90\ub9ad\ud130\uac00 \ub1cc\ub9ac \uc18d\uc5d0 \ubc15\ud78c\ub2e4."],["\uc9d5\uadf8\ub7fd\uace0 \uae30\uad34\ud558\uace0 \uc9c0\uc800\ubd84\ud560 \uc218 \uc788\ub294 \uc7a5\uba74\ub4e4\uc744 \ud658\uc0c1\uc801\uc73c\ub85c \uadf8\ub824\ub0b4\ub294 \uc2e4\ub825\uc774 \ub300\ub2e8\ud55c\uac83 \uac19\ub2e4"],["\uadf8\ub7ec\ub2c8\uae4c \ubaa8\ub974\ub294 \uc0ac\ub78c\uc774 \uc8fc\ub294 \uc74c\uc2dd\uc740 \uba39\uc9c0 \ub9d0\ub7ac\uc796\uc544"],["\ud558\ucfe0\uac00 \uac74\ub124\uc900 \uc8fc\uba39\ubc25\uc744 \uc640\uad6c\uc640\uad6c \uba39\uc73c\uba70 \ub208\ubb3c\uc744 \ud758\ub9ac\ub358 \uc13c\uc744 \uc78a\uc744 \uc218 \uc5c6\ub2e4. \uc5b4\ub9b0 \ub9c8\uc74c\uc5d0 \ubb34\ucc99 \uac10\uc815 \uc774\uc785\ud558\uba74\uc11c \ubcf8 \uc7a5\uba74."],["\ud55c \ubc88 \ub9cc\ub09c \uc778\uc5f0\uc740 \uc78a\uc9c0 \ubabb\ud55c\ub2e4\n\uae30\uc5b5\ud574\ub0b4\uc9c0 \ubabb\ud560 \ubfd0"],["\ucd94\uc545\ud568\uacfc \uc544\ub984\ub2e4\uc6c0\uc774 \uacf5\uc874\ud558\ub294 \uacbd\uc774\ub85c\uc6b4 \uc138\uc0c1\uc5d0\uc11c \ubaa8\ub4e0 \uac83\uc744 \uac04\uc9c1\ud55c\ucc44 \uc0ac\ub791\uc73c\ub85c \uc0b4\uc544\uac08 \uc218 \uc788\ub294 \ubc29\ubc95\uc740 \uc790\uc2e0\uc744 \uc783\uc9c0 \uc54a\ub294 \uac83."],["\uadf8 \ub204\uad6c\ub3c4 \ub2e4\ub978 \uc774\uc758 \uc7a5\uc791\uc774 \uc544\ub2c8\ub2e4. \uc2a4\uc2a4\ub85c \ube5b\ub098\ub294 \uc0ac\ub78c\ub4e4\uc544 \ub2e8\ub2e8\ud788 \uc0b4\uc544\uac00\uc790."],["'\uc774\ub984'\uc758 \uc758\ubbf8\n\u002f\n\uc2a4\ud1a0\ub9ac\ub9cc\ud07c \ub208\uc774 \uac00\ub294 \uadf8\ub4e4\uc758 \ubb38\ud654"],["\uc5b8\uc81c\ubd10\ub3c4 \ud589\ubcf5\ud55c \uc6c3\uc74c\uc744 \uc9c0\uc744 \uc218 \uc788\ub294 \ub9c8\ubc95\uac19\uc740 \uc601\ud654."],["\ub098\ub294 \uc5b4\ub5a4\uc0c1\ud669\uc5d0\uc11c \uc783\uc9c0\uc54a\uc744 \ub098\ub9cc\uc758 \ub098\uce68\ubc18\uc774 \uc788\uc744\uae4c?"],["\uadf9\uc7a5\uc5d0\uc11c \ub2e4\uc2dc \uc0c1\uc601\ud55c\ub2e4\uba74, \uc5b8\uc81c\ub4e0\uc9c0 \ub2ec\ub824\uac08\uac8c."],["\ud558\ucfe0 \uba4b\uc788\ub2f9"],["Always with me. \uc601\uc6d0\ud788 \uc88b\uc544\ud560 \uac70\uc57c."],["\ub3cc\uc544\uac08 \uc218 \uc5c6\ub294, \ud658\uc0c1\uc5d0 \uac00\uae4c\uc6b4 \uadf8 \ubaa8\ub4e0 \uac83\uc5d0 \ub300\ud55c \ub178\uc2a4\ud154\uc9c0\uc5b4"]],"hovertemplate":"Cluster=2\u003cbr\u003ePC1=%{x}\u003cbr\u003ePC2=%{y}\u003cbr\u003eReview=%{customdata[0]}\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"2","marker":{"color":"#636efa","symbol":"circle","size":8},"mode":"markers","name":"2","orientation":"v","showlegend":true,"x":{"dtype":"f8","bdata":"6\u002f1iv2alxb+12MpapqLCv0ag0WMn2MO\u002f+DBweiC6vL\u002f8xp\u002fLQRfQv+VtpKQ+Fs+\u002fjBiuAYPayb+VcueR2ofIv\u002fCCmbmPa8u\u002f+kpGDhhrz78LsAwT7qLMv11WazsoGsm\u002frQpmNCrfxb\u002fXBVVpQSy8v8gP1XbONcy\u002ff0F5zqW2vb8veQC2plXBv043Dlyxcc+\u002fOyvQJOiGyb9kavaKWEnHv7H6kuMors2\u002f\u002f1iQOSaJy79pEh5vbInHv26BK\u00 ucc3d\uc801\uc73c\ub85c \ubc30\uc5f4\ud558\ub294 \ub2a5\ub825."],["\uc624\ub77c\ud074\uc740 \ud2b8\ub9ac\ub2c8\ud2f0\uc5d0\uac8c \ub108\ub294 '\uadf8'\ub97c \uc0ac\ub791\ud558\uac8c \ub420\uac83\uc774\ub2e4. \uac00 \uc544\ub2c8\ub77c \ub124\uac00 \uc0ac\ub791\ud558\ub294 \uc0ac\ub78c\uc774 '\uadf8'\ub77c\uace0 \ub9d0\ud588\ub2e4. \ubbff\uc74c\uc774 \uc544\ub2cc \uc758\uc9c0\uc5d0 \ub300\ud55c \uc774\uc57c\uae30."],["\uacfc\uc7a5\ud558\uba74 \uc774 \uc601\ud654\ub294 '\ub9e4\ud2b8\ub9ad\uc2a4'\ub77c\ub294 \ub610 \ud558\ub098\uc758 \uc7a5\ub974\ub97c \ub9cc\ub4e4\uc5c8\ub2e4"],["20\uc138\uae30 \ub9d0, \uac1c\ubd09\ud560 \ub2f9\uc2dc\uc5d4 '\ud601\uc2e0' \uadf8 \uc790\uccb4\uc600\ub358 \uc791\ud488\uc774\uc9c0\ub9cc \ud604\uc7ac\uc5d0 \uc640\uc11c \ub2e4\uc2dc \ub3cc\uc774\ucf1c \ubcf4\ub2c8 \uc5bc\ub9c8\ub098 \uc6b0\ub9ac\uc758 \ub208\uc774 \ub192\uc544\uc838 \uc788\ub098 \uc2e4\uac10\ud55c\ub2e4"],["\uac00\uc0c1\uc138\uacc4\ub97c \ub2e4\ub8ec SF\uc601\ud654 \uc911 \uadf8 \uc138\uacc4\ub97c \ucd5c\uace0\ub85c \uc798 \uc124\uacc4\ud55c \uc791\ud488. \ucca0\ud559\uc801 \uc8fc\uc81c\ub97c \uac16\uace0 \uc774\ub807\uac8c \uc7ac\ubbf8\uc788\uace0 \ud604\ub780\ud558\uac8c \ub9cc\ub4e4\uc5b4\ub0b4\ub2e4\ub2c8. \uc544\uc9c1\ub3c4 \uc774\uac78 \ub2a5\uac00\ud558\ub294 SF\uc601\ud654\ub294 \uc5c6\ub2e4."],["\u201c\uc6b0\ub9ac\uc640 \uadf8\ub4e4\uc758 \uac00\uc7a5 \ud070 \ucc28\uc774\uc810\uc740 \uc758\uc9c0\uc640 \ubbff\uc74c \uadf8\ub9ac\uace0 \uc0ac\ub791\uc774\ub2e4. \uc644\ubcbd\ud558\uc9c0 \uc54a\uc744\uc9c0\uc5b8\uc815 \uc6b0\ub9ac\ub9cc\uc774 \ub290\ub084 \uc218 \uc788\ub294 \ubb34\uc5b8\uac00\uc5d0 \uc774\ub04c\ub824 \uc0b4\uc544\uc654\uc73c\uba70 \uadf8\ub807\uac8c \uac01\uc790\uc758 \uc6b4\uba85\uc5d0\uac8c \ub2e4\uac00\uac14\ub2e4. \uc6b4\uba85\uc758 \uc218\ub2e8\uc740 \ud1b5\uc81c\ub098 \uc785\ub825\uc774 \uc544\ub2cc \uc790\uc720\ub098 \uc120\ud0dd\uc774\uae30\uc5d0, \uadf8\ub798\uc11c \uc6b4\uba85\uc744 \uc774\ud1a0\ub85d \ubaa8\uc21c\uc801\uc774\uace0 \ub9c8\uce58 \uc0ac\ub791\uacfc\ub3c4 \uac19\ub2e4\uace0 \ub9d0\ud558\ub294 \uac83.\u201d\n\n\uadf8\uac83\ub4e4\uacfc \uc778\uac04\ub4e4\uc758 \uac00\uc7a5 \ud070 \ucc28\uc774\uc810\uc774 \ubb58\uae4c. \uc6b0\uc120 \uadf8\ub4e4\uc758 \uc120\ud0dd\uc5d0\uac8c\ub294 \ubbf8\ub798\uac00 \ubcf4\uc778\ub2e4\ub294 \uc810\uc774\uace0 \uc6b0\ub9ac\uc758 \uc120\ud0dd\uc5d0\uac8c \ubbf8\ub798\ub294 \ubcf4\uc774\uc9c0 \uc54a\ub294\ub2e4\ub294 \uc810\uc774\ub2e4. \uadf8\ub4e4\uc740 \uc644\ubcbd\uc744 \uc704\ud55c \ud655\ub960\uacfc \uacc4\uc0b0\uc73c\ub85c \uc624\ub85c\uc9c0 \ubbf8\ub798\ub97c \uc704\ud55c \ud55c \uc218\ub97c \ub454\ub2e4. \uadf8\ub7ec\ub2c8 \uadf8\ub4e4\uc774 \ub450\uace0 \uc788\ub294 \ud55c \uc218\ub294 \uadf8\ub4e4\uc774 \uc815\ud55c \ubbf8\ub798\ub97c \uc704\ud55c \uc218\ub2c8\uae4c, \uc6b4\uba85\uc744 \ubbff\uc9c0 \uc54a\ub294 \uc774\uc720\ub97c \ud1b5\uc81c\ud560 \uc218 \uc5c6\uae30 \ub54c\ubb38\uc774\ub77c\uace0 \ub9d0\ud55c \ub124\uc624\uc758 \ub9d0\uc744 \ube4c\ub9ac\uc790\uba74, \uadf8\ub4e4\uc740 \uc2a4\uc2a4\ub85c\uc758 \uc6b4\uba85\uc744 \ud1b5\uc81c\ud558\uace0 \uc788\ub294 \uac83\uc774\ub2e4.\n\n\ubc18\uba74, \uc6b0\ub9ac\ub294 \ubd88\ud655\uc2e4\ud558\uace0 \ubd88\uc644\uc804\ud558\uba70 \uc120\ud0dd\uc758 \uacb0\uc2ec\uc744 \ub0b4\ub9ac\ub294 \uc21c\uac04\ub9c8\uc800\ub3c4 \ubd88\uc2e0\ud55c\ub2e4. \uc6b0\ub9ac\uc5d0\uac8c \ubcf4\uc774\ub294 \uac83\uc740 \ubbf8\ub798\ub3c4 \uc544\ub2c8\uace0, \uc6b4\uba85\ub3c4 \uc544\ub2cc \uc6b0\ub9ac\uc758 \ub208\uc55e\uc5d0 \ub193\uc778 \ube68\uac04 \uc57d\uacfc \ud30c\ub780 \uc57d, \uadf8\ub9ac\uace0 \uc120\uae00\ub77c\uc2a4\uc5d0 \ube44\uce5c \ub098\uc758 \ubaa8\uc2b5\uc774\ub2e4. \uc120\uae00\ub77c\uc2a4\uc5d0 \ube44\uce58\ub358 \uc628\uac16 \uace0\ubbfc\uacfc \uc77c\ub9d0\uc758 \ubd88\uc2e0\ub9c8\uc800 \ub290\ub07c\ub358 \uc6b0\ub9ac\uc758 \ubaa8\uc2b5\uc740 \ubaa8\ub2c8\ud130\ub85c \ubcf4\uc774\ub294 \ubb34\uc218\ud55c \uc22b\uc790\uc640 \ubb38\uc790\ub85c \uc785\ub825\ub41c \ud655\uc2e4\ud55c \ub370\uc774\ud130\uc640\ub3c4 \ube44\uad50\ub41c\ub2e4.\n\n\ud558\uc9c0\ub9cc \uadf8\ub7ec\ud55c \uc810\ub4e4\uc774 \uc778\uac04\uc774\ub77c\ub294 \uc874\uc7ac\ub97c \uc774\ub8e8\ub294 \ud558\ub098\uc758 \uc694\uc18c\uc77c\uc9c0\ub3c4 \ubaa8\ub978\ub2e4. \uc6b0\ub9ac\uac00 \uacb0\ucf54 \ub3c4\ub2ec\ud560 \uc218 \uc5c6\ub294 \uc9c0\uc810\uc774 \uc644\ubcbd\uc774\uc9c0\ub9cc, \uc644\ubcbd\ud558\uc9c0 \uc54a\uc740 \ub9cc\ud07c \uc644\ubcbd\uc744 \uc9c0\ud5a5\ud558\uace0, \ub04a\uc784\uc5c6\uc774 \ub3c4\uc804\ud55c\ub2e4. \uace0\ud1b5\uacfc \uc2ac\ud514\uc744 \ub290\uaef4\ub3c4 \uc6b0\ub9ac\ub294 \uc644\ubcbd\uc744 \uc704\ud55c \uc758\uc9c0\uac00 \uc788\uae30\uc5d0 \ub098\uc544\uac04\ub2e4. \uc644\ubcbd\uc744 \uc704\ud574 \uc874\uc7ac\ud558\ub294 \uac8c \uae30\uacc4\ub77c\uba74 \uc644\ubcbd\uc5d0 \uac00\uae4c\uc6b4 \uadf8 \uc9c0\uc810\uc744 \ub290\ub07c\uae30 \uc704\ud574 \uc874\uc7ac\ud558\ub294 \uac8c, \uc644\ubcbd\ud558\uc9c0 \uc54a\uc740 \uc874\uc7ac\uac00 \uc778\uac04\uc774\ub2e4.\n\n\uc644\ubcbd\ud55c \uadf8\ub4e4\uc774 \uc2a4\uc2a4\ub85c\uc758 \uc6b4\uba85\uc744 \ud1b5\uc81c\ud558\uace0 \uc788\ub2e4\uba74, \uc644\ubcbd\ud558\uc9c0 \uc54a\uc740 \uc6b0\ub9ac\ub294 \uc6b4\uba85\uc5d0\uac8c \uc120\ud0dd\ud568\uc73c\ub85c\uc368 \ub2e4\uac00\uac04\ub2e4. \uc2ec\uc9c0\uc5b4\ub294 \uc6b0\ub9ac\ub294 \uc2a4\uc2a4\ub85c\uc758 \uc6b4\uba85\uc774 \ubb34\uc5c7\uc778\uc9c0 \uc54c \uae38\uc774 \uc5c6\ub2e4. \uc6b0\ub9b0 \ube68\uac04 \uc57d\uacfc \ud30c\ub780 \uc57d\ubcf4\ub2e4 \ub354 \ub9ce\uc740 \uc120\ud0dd\uc9c0 \uc55e\uc5d0\uc11c \ub04a\uc784\uc5c6\uc774 \uace0\ubbfc\ud558\uace0, \uc758\uc2ec\ud55c\ub2e4. \ud558\uc9c0\ub9cc \uc815\ud655\ud55c \ud655\ub960\uacfc \uc644\ubcbd\ud55c \uacc4\uc0b0\uc744 \ud558\uc9c4 \ubabb\ud558\ub294 \ub300\uc2e0\uc5d0 \uc6b0\ub9ac\ub294 \ub290\ub080\ub2e4. \ubbff\uc74c\uc774\uac74 \uc758\uc9c0\uc774\uac74 \uc0ac\ub791\uc774\ub4e0 \uac04\uc5d0 \uc54c \uc218 \uc5c6\ub294 \ubb34\uc5b8\uac00\uc5d0 \uc774\ub04c\ub824 \uc0b4\uc544\uac04\ub2e4. \uc6b0\ub9ac\uac00 \ub0b4\ub514\ub51c \ubc1c\uc758 \ubc29\ud5a5\uc740 \uc6b0\ub9ac\ub3c4 \ubaa8\ub974\uc9c0\ub9cc, \ub54c\ubb38\uc5d0 \uc6b0\ub9ac\ub294 \ub354 \uc790\uc720\ub85c\uc6cc\uc57c\ub9cc \ud558\ub294 \uc874\uc7ac\uc774\uace0, \uc774 \ubaa8\ub4e0 \uac83\ub4e4\uc774 \uc778\uac04\uc758 \uc874\uc7ac\uc5d0 \ub300\ud55c \uc774\uc720\uac00 \ub41c\ub2e4.\n\n\uc624\ub77c\ud074\uc774 \uc54c\ub824\uc900 \ub9d0\uc740 \uacb0\uad6d \uc815\ud655\ud55c \ubbf8\ub798\ub098 \uc6b4\uba85\uc774 \uc544\ub2c8\uc5c8\ub2e4. \uacb0\uad6d \uadf8\ub140\ub294 \ub124\uc624\uc640 \ud2b8\ub9ac\ub2c8\ud2f0\uc5d0\uac8c \uac01\uac01 \uc120\ud0dd\uacfc \ubbff\uc74c\uc744 \uc8fc\uc5c8\ub2e4. \ub298 \uac08\ub9bc\uae38\uc5d0\uc11c \uace0\ubbfc\ud558\uace0 \uc788\ub294 \ub124\uc624\ub97c \ube44\ucd94\ub358 \uc120\uae00\ub77c\uc2a4\ub97c \ub124\uc624\ub294 \uc120\ud0dd\uacfc \ubbff\uc74c, \uc54c \uc218 \uc5c6\ub294 \ubb34\uc5b8\uac00\uc758 \uc774\ub04c\ub9bc, \uc778\uac04\ub9cc\uc774 \ub290\ub084 \uc218 \uc788\ub294 \uac83\ub4e4\uc5d0 \uc758\ud574\uc11c \ub9c8\uce68\ub0b4 \uc120\uae00\ub77c\uc2a4\ub97c \ubd80\uc218 \uace0\uc57c \ub9cc\ub2e4. \uadf8\ub294 \uadf8\uc758 \uc6b4\uba85\uc744 \ud5a5\ud574 \uc120\ud0dd\ud55c \uac83\uc774 \uc544\ub2cc, \uadf8\uac00 \uc120\ud0dd\ud568\uc5d0 \ub530\ub77c \ub9c8\uce68\ub0b4 \ub124\uc624\ub294 \uc6b4\uba85\uc5d0, \ud2b8\ub9ac\ub2c8\ud2f0 \uc5ed\uc2dc \uc790\uc2e0\uc758 \uc758\uc9c0\uc640 \ubbff\uc74c\uc73c\ub85c \uc0ac\ub791\uc5d0 \ub9c8\uc8fc\ud558\uac8c \ub418\uc5c8\ub2e4.\n\n\ud1b5\uc81c\ud560 \uc218 \uc5c6\uc73c\ub2c8 \uc6b4\uba85\uc744 \ubbff\uc9c0 \uc54a\uc558\ub358 \ub124\uc624\ub294 \ud2c0\ub9b0 \uac83\uc774 \uc544\ub2c8\ub2e4. \uc778\uac04\uc5d0\uac8c \uc6b4\uba85\uc740 \ud1b5\uc81c\uac00 \uc544\ub2cc \uc120\ud0dd\uc774\uc5c8\uae30 \ub54c\ubb38\uc774\ub2e4. \ub124\uc624\ub294 \uc120\ud0dd\ud558\uba70 \uc790\uc2e0\uacfc \uc790\uc2e0\uc758 \uc6b4\uba85\uc744 \ubbff\uac8c \ub418\uc5c8\ub2e4. \uc6b4\uba85\uc774\ub780 \uac74 \uc560\ucd08\ubd80\ud130 \uc815\ud574\uc838 \uc788\ub294 \uac83\uc73c\ub85c \ud574\uc11d\ub420\uc9c0\ub3c4 \ubaa8\ub974\uc9c0\ub9cc, \uc6b4\uba85\uc774 \uc815\ud574\uc838 \uc788\ub2e4 \ud55c\ub4e4, \uc6b0\ub9ac\ub294 \uc55e\uc744 \ub0b4\ub2e4\ubcfc \uc218 \uc788\ub294 \uc874\uc7ac\uac00 \uc544\ub2c8\ub2c8\uae4c, \uc778\uac04\uc5d0\uac8c\ub294 \uc6b4\uba85\ub9c8\uc800\ub3c4 \uc9c0\uae08 \uc774 \uc21c\uac04, \uc624\ub85c\uc9c0 \ubcf8\uc778\uc758 \uc120\ud0dd\uc744 \ud544\uc694\ub85c \ud55c\ub2e4\ub294 \uc810. \ub530\ub77c\uc11c \uc6b0\ub9ac\ub294 \uc815\ud574\uc838\uc788\ub294 \uc6b4\uba85\uc870\ucc28\ub3c4 \ud604\uc7ac\uc758 \uc120\ud0dd\uc5d0 \uc758\ud574 \ub9cc\ub4e4\uc5b4\uac04\ub2e4\ub294 \ud45c\ud604\uacfc \ub098\uc544\uac04\ub2e4\ub294 \ud45c\ud604\uc744 \ub3d9\uc2dc\uc5d0 \uc4f8 \uc218 \uc788\ub2e4.\n\n\uc6b0\ub9ac\uc640 \uadf8\ub4e4\uc758 \ucc28\uc774\uc810\uc740 \ubb34\uc5c7\uc77c\uae4c? \uc6b0\ub9ac\uc640 \uadf8\ub4e4\uc758 \uac00\uc7a5 \ud070 \ucc28\uc774\uc810\uc740 \uc758\uc9c0\uc640 \ubbff\uc74c \uadf8\ub9ac\uace0 \uc0ac\ub791\uc774\ub2e4. \uc644\ubcbd\ud558\uc9c0 \uc54a\uc744\uc9c0\uc5b8\uc815 \uc6b0\ub9ac\ub9cc\uc774 \ub290\ub084 \uc218 \uc788\ub294 \ubb34\uc5b8\uac00\uc5d0 \uc774\ub04c\ub824 \uc0b4\uc544\uc654\uc73c\uba70 \uadf8\ub807\uac8c \uac01\uc790\uc758 \uc6b4\uba85\uc5d0\uac8c \ub2e4\uac00\uac14\ub2e4. \uc6b4\uba85\uc758 \uc218\ub2e8\uc740 \ud1b5\uc81c\ub098 \uc785\ub825\uc774 \uc544\ub2cc \uc790\uc720\ub098 \uc120\ud0dd\uc774\uae30\uc5d0, \uadf8\ub798\uc11c \uc6b4\uba85\uc744 \uc774\ud1a0\ub85d \ubaa8\uc21c\uc801\uc774\uace0 \ub9c8\uce58 \uc0ac\ub791\uacfc\ub3c4 \uac19\ub2e4\uace0 \ub9d0\ud558\ub294 \uac83\uc77c\uc9c0\ub3c4 \ubaa8\ub978\ub2e4. \uc6b4\uba85\uc774 \uc815\ud574\uc838 \uc788\ub2e4\uace0 \ubbff\ub294 \uc21c\uac04, \uc870\uae08\uc758 \uc548\uc2ec\uc774\ub784\uae4c, \ub208\uc55e\uc5d0 \ub193\uc778 \uc120\ud0dd\uc9c0 \uc55e\uc5d0 \uc120 \uc6b0\ub9ac\uc758 \uace0\ubbfc\uc774 \uc57d\uac04\uc740 \uc904\uc5b4\ub4e4\uc9c0\ub3c4 \ubaa8\ub978\ub2e4. \ud558\uc9c0\ub9cc \ubabb\ubbf8\ub365\ub2e4\uace0 \ud574\ub3c4 \uc0c1\uad00\uc5c6\ub2e4. \ub2f9\uc5f0\ud558\uac8c\ub3c4 \uc6b0\ub9ac\ub294 \uc644\ubcbd\ud558\uc9c0 \uc54a\uc73c\ub2c8\uae4c."],["\ud1a0\uba38\uc2a4 \uc564\ub354\uc2a8(\uc8fc\uc778\uacf5) : '\uac04\uc808\ud788 \ubc14\ub77c\ub2c8\uae4c \uc628 \uc6b0\uc8fc\uac00 \ub098\uc11c\uc11c \ub3c4\uc640\uc8fc\ub354\ub77c.'"],["\uc0b4\uc544\uc788\uae30\uc5d0 \uc120\ud0dd\ud558\uace0 \ucc45\uc784\uc9c8 \uc218 \uc788\uae30\uc5d0 \uc778\uac04\uc774\ub2e4"],["\uc774\uac8c 1999\ub144\uc5d0 \ub9cc\ub4e4\uc5b4\uc9c4 \uc601\ud654\ub77c\ub294\uac8c \ubbff\uaca8\uc9c0\uc9c0 \uc54a\uc744 \uc815\ub3c4\uc774\ub2c8."],["\b\ub098 \uc790\uc2e0\uc5d0\uac8c \ubb3b\uac8c \ub41c\ub2e4. \ud770 \ud1a0\ub07c\ub97c \ucc3e\uc544 \uadf8 \uc54c\uc57d\uc744\n\uba39\uc744 \uac83\uc778\uac00. \uc544\ub2d8 \uadf8\ub0e5 \uc774\ub300\ub85c \ub2e5\uce58\uace0 \uc0b4 \uac83\uc778\uac00."],["\uac1c\ub150\uc790\uccb4\uac00 \ub2ec\ub790\ub2e4. \ubcf4\uba74\uc11c \ub1cc\ub97c \uc138\ucc99\ud558\ub294 \ub290\ub08c????\u314b\u314b\n\ucc2c\ub780\ud588\ub358 \uc6cc\uc1fc\uc2a4\ud0a4!!!"],["\uc874\uc7ac\ud55c\ub2e4\uace0 \ubbff\ub294 \uac83\uc774 \uc9c4\uc9dc\uc778\uac00\n\uc544\ub2c8\uba74 \uc9c4\uc9dc\uc778 \uac83\uc774 \uc874\uc7ac\ud55c\ub2e4\uace0 \ubbff\ub294 \uac83\uc778\uac00\n\ub9e4\ud2b8\ub9ad\uc2a4 \uc548\uc5d0\uc11c \uc9c4\uc2e4\uacfc \ud5c8\uc0c1\uc774 \ub4a4\uc11e\uc5ec \ub0b3\uc740 \uacf5\uc0c1\uc801 \uacf5\ud5c8\ud568"],["\uc120\ud0dd\uc758 \uacb0\uacfc\ub294 \uc758\uc9c0\uc5d0 \ub2ec\ub824\uc788\ub294 \uac83\uc774 \uc544\ub2c8\ub2e4."],["\uaecd\uc9c8\uc744 \ud30c\uad34\ud558\uace0 \uc19f\uc544\uc62c\ub790\uc744 \ub54c \ub290\ub07c\ub294 \uc808\ubb18\ud55c \ud30c\uc6cc."],["\uac1c\ubd09 \ub2f9\uc2dc, \uadf9\uc7a5 \uad00\ub78c \ud6c4\uc5d0 \ub290\uaf08\ub358 \uc5ec\uc6b4\uc744 \uc544\uc9c1\ub3c4 \uc78a\uc744 \uc218 \uc5c6\ub2e4. \uc774 \uc791\ud488 \uc774\ud6c4\ub85c \uc624\ub7ab\ub3d9\uc548 \uc2ac\ub7fc\ud504\uc5d0 \uc2dc\ub2ec\ub824 \uc628 '\uc6cc\uc1fc\uc2a4\ud0a4' \ub0a8\ub9e4 \uac10 74\uba54\ub77c \uae30\ubc95, \ucca0\ud559\uc801 \uba85\uc81c\ub4e4 \uc774 \ubaa8\ub450\ub97c \uc7a1\uc544\ub0b8 \uc218\uc791\n\n\ub9cc\uc810\uc73c\ub85c\uc11c \uc190\uc0c9\uc774 \uc5c6\ub2e4\n\n\uc6b0\ub9ac\ub294 \ud589\ubcf5\ud55c \uac70\uc9d3\uc5d0\uc11c\u00a0\uc0b4 \uac83\uc778\uac00\u00a0\uc544\ub2c8\uba74 \uc5b4\ub450\uc6b4 \uc9c4\uc2e4\uc744\u00a0\ub9c8\uc8fc\ud560 \uac83\uc778\uac00\n\n\uc9c0\uae08\ub3c4 \uc0dd\uac01\ud558\uac8c \ub9cc\ub4dc\ub294 \ud6cc\ub96d\ud55c \ucca0\ud559\uc801 \uba85\uc81c"],["\ucc0d\uc5b4\ub0b4\ub294\uac74 \uc27d\uc9c0\ub9cc\n\ud310\uc744 \ub9cc\ub4dc\ub294\uac74 \uc5b4\ub835\uace0 \ub300\ub2e8\ud55c\uac70"],["\uac08 \uae38\uc744 \uc544\ub294 \uac83\uacfc \uadf8 \uae38\uc744 \uac77\ub294 \uac83\uc758 \ucc28\uc774"],["\uc0c8\ub85c\uc6b4 \uc138\uc0c1\uc744 \ub9de\uc774\ud558\ub294 \uc138\uae30\ub9d0\uc758 \uac78\uc791."],["\"\ud604\ub300 \ub300\uc911\ubb38\ud654\uc758 \uc5b4\ub5a4 \uc804\ud658\uc810 \uc911 \ud558\ub098\"\n\nSF, \uc561\uc158, \ube14\ub85d\ubc84\uc2a4\ud130 \uc601\ud654\ub294 \ub9e4\ud2b8\ub9ad\uc2a4 \uc804\ud6c4\ub85c \ub098\ub25c\ub2e4\uace0 \uc0dd\uac01\ud55c\ub2e4(\uc21c\uc218 \uaca9\ud22c\uc52c\uc740 \uc815\ub9d0 \uc774 \ub54c\uac00 \ub354 \ub098\uc740 \uac83 \uac19\ub2e4. \uc694\uc998 \uc601\ud654\ub294 \ud5c8\uacf5\uc5d0 \ub54c\ub9ac\ub294 \uac8c \uc798 \ubcf4\uc774\ub294\ub370 \uc5ec\uae30\uc120 \uc9c4\uc9dc\ub85c \uc11c\ub85c \ub54c\ub9ac\ub294 \uc52c\uc774 \ub180\ub77c\uc6b8 \uc815\ub3c4\ub85c \ub9ce\ub2e4). \uc544\ubb34\ub9ac \uc0dd\uac01\ud574\ub3c4 \ud30c\uae09\ud6a8\uacfc\uae4c\uc9c0 \uc0dd\uac01\ud558\uba74 \uacfc\uc7a5\uc77c \uc218 \uc5c6\ub294 \uac83 \uac19\ub2e4. \ud558\ubb3c\uba70 \uad11\uace0, \uac8c\uc784, \ud328\uc158\uae4c\uc9c0\ub3c4 \uc5ec\uc804\ud788 \ub9e4\ud2b8\ub9ad\uc2a4\ub9cc\uc758 \uc601\uc5ed\uc774 \uc788\uc744 \uc815\ub3c4.\n\n@cgv \uc7ac\uac1c\ubd09 (\uc5b4\ubc14\uc6c3\ud544\ub984 No.2)"],["\uac08 \uae38\uc744 \uc544\ub294 \uac83\uacfc \uadf8\ub0e5 \uac77\ub294 \uac83\uc740 \ub2e4\ub974\ub2e4\n \uafc8\uac19\uc740 \ud604\uc2e4, \ud604\uc2e4 \uac19\uc740 \uafc8 \uc18d \uc218\ub9ce\uc740 \uc9c8\ubb38\ub4e4 \uc911 \uacfc\uc5f0 \ud574\ub2f5\uc740 \ubb34\uc5c7\uc778\uac00..\n \uc624\ub7ab\ub9cc\uc5d0 \ub2e4\uc2dc \ubd10\ub3c4 \uba85\uc791\uc758 \uac00\uce58\ub294 \uc5ec\uc804\ud558\uad6c\ub098 \ud83d\udc4d\n\ud604\uc7ac \uc81c2\uc758 \uc804\uc131\uae30\ub97c \ub204\ub9ac\uace0 \uc788\uc73c\uc2e0 \ud0a4\uc544\ub204 \ub9ac\ube0c\uc2a4 \ud589\ub2d8, \uc774\ub54c \uc5b4\ub9c8\uc5b4\ub9c8\ud588\uc9c0\n#\uc758\uc9c0\n#\uc6a9\uc0b0 CGV 4DX\n.\n.\n.\n-\uc774\uc804 \ucf54\uba58\ud2b8\n\uac1c\ubd09\ud560 \ub2f9\uc2dc \uc774 \uc601\ud654\ub294 \ud601\uba85\uc801\uc774\uc5c8\ub2e4"],["\uc5ed\ub3d9\uc801\uc778 \ube44\uc8fc\uc5bc\ub85c\ub3c4 \ucca0\ud559\uc744 \ub17c\ud560 \uc218 \uc788\ub294 SF\uc758 \ud0c4\uc0dd"],["\uc2e0\ub150\uc73c\ub85c \ub9cc\ub4e4 \uc218 \uc788\ub294 \ucd5c\uc0c1\uc758 \ub2e8\uacc4."],["\ud050\ube0c\ub9ad\uc758 SF\ucc98\ub7fc \uc774 \uc601\ud654\ub3c4 \ud604\uc2e4\uc744 \uc785\uc99d\ud558\ub294 \ud55c \ud3b8\uc758 \uace0\uc804 \uc2dc\uac00 \ub418\uc5b4\uac00\uace0 \uc788\ub294 \uac83 \uac19\ub2e4"],["\uc2ac\ub85c\uc6b0\ubaa8\uc158\uc758 \uad50\uacfc\uc11c,\uc138\uc0c1\uc5d0\uc11c \uac00\uc7a5\ub290\ub9b0 \ube14\ub85d\ubc84\uc2a4\ud130"],["\ucd08\ub85d\uc0c9 \ub514\uc9c0\ud138 \ube44\uac00 \ub0b4\ub838\ub2e4"],["\ud480\ud0c0\uc784\uc73c\ub85c \uc9d1\uc911\ud574\uc11c \ub2e4\uc2dc\ubcf8 \uc9c0 N\ub144\ub3c4 \ub118\uc740 \uac83 \uac19\uc740\ub370, \uc774 \uc601\ud654\uac00 20\ub144 \uc804 \uc601\ud654\ub77c\ub2c8 \uc0c8\uc0bc \ubbff\uc744 \uc218\uac00 \uc5c6\uace0 \uc6cc\uc1fc\uc2a4\ud0a4\uac00 \uc774\ub807\uac8c \ubc18\uc9dd \ubc18\uc9dd \ud588\ub2e4\ub294 \uac83\ub3c4 \uc740\uadfc......\ubbff\uc744 \uc218\uac00 \uc5c6\ub2e4 \u315c\u315c \ud0a4\uc544\ub204 \ub9ac\ube0c\uc2a4\uac00 20\ub144 \ub3d9\uc548 \uc548 \ub299\uc5c8\ub2e4\ub294 \uac83\ub3c4. \ud0a4\uc544\ub204 \ub9ac\ube0c\uc2a4\ub294 \uc9c4\uc9dc \ud63c\uc790 \uac00\uc0c1\ud604\uc2e4 \uc0ac\ub294 \uac70 \uc544\ub2d9\ub2c8\uae4c? I knew it! He\u2019s the one!\n\uc5b4\ub5a4 \uac1c\ucc28\ubc18 \uac19\uc740 \uc0c1\ud669\uc5d0 \ub193\uc600\ub4e0, \uac10\ub2f9\ud560 \uc218 \uc5c6\uc774 \ubc84\uac70\uc6b4 \uc9c4\uc2e4\uc758 \ube68\uac04\uc57d\uc744 \ud0dd\ud558\ub9ac. \u314b\u314b\u314b\u314b\u314b\u314b"],["SF\uc601\ud654\uc758 \uc815\uc810"],["\uac00\uc0c1\ud604\uc2e4 \uc18d \uc778\uac04\uc758 \uc790\uc544 \uc2e4\ud604\uc5d0 \uad00\ud55c \uc218\ub9ce\uc740 \ucca0\ud559\uacfc \ud765\ubbf8\ub86d\uace0 \uc720\ucf8c\ud55c \uc2a4\ud1a0\ub9ac\ud154\ub9c1\uc758 \ud6cc\ub96d\ud55c \uc644\uae09\uc870\uc808\ub85c \uc791\ud488\uc131\uacfc \ub300\uc911\uc131\uc744 \ud55c \ubc29\uc5d0 \uc7a1\uc544\ubc84\ub9b0 \uc704\uc1fc\uc2a4\ud0a4 \ub0a8\ub9e4\uc758 \ud601\uc2e0\uc801\uc778 SF \uac78\uc791."],["\ucca0\ud559\ubcf4\ub2e8 \uc2a4\ud0c0\uc77c."],["\ud1b5\uc81c\ub41c \ub2aa\uc5d0\uc11c \ubc97\uc5b4\ub098 \uc120\ud0dd\uc758 \ub3cc\ub2e4\ub9ac\ub97c \ub450\ub4dc\ub9b4\ub54c \ube44\ub85c\uc18c \uc2a4\uc2a4\ub85c\uc5d0 \ub300\ud55c \ubbff\uc74c\uc774 \ud53c\uc5b4\ub09c\ub2e4. \uadf8\ub9ac\uace0 \uc774\uac83\uc740 \uc6b4\uba85\uc73c\ub85c\ubd80\ud130 \uc644\ubcbd\ud558\uc9c0\ub294 \uc54a\uc9c0\ub9cc \uc644\uc804\ud55c \uacb0\uc2e4\uc744 \ub9fa\ub294\ub2e4."],["\ub6f0\uc5b4\ub09c S.F\uac78\uc791\uc758 \ubc18\uc751\uc740 \ub450 \uac00\uc9c0\ub2e4.\n\uacbd\uc774\ub86d\uac70\ub098 \uc11c\ub298\ud558\uac70\ub098"],["\ub2e8\uc21c SF \uc561\uc158\uc601\ud654\ub85c\ub9cc \uc54c\uace0 \uc788\ub294 \uc0ac\ub78c\uc774 \ub108\ubb34 \ub9ce\uc544 \uc548\ud0c0\uae5d\ub2e4. \uad49\uc7a5\ud788 \ubb34\uac81\uace0 \ucca0\ud559\uc801\uc778 \uba54\uc2dc\uc9c0\ub97c \ub2f4\uace0 \uc788\ub294 \uc601\ud654\uc0ac\uc758 \ud55c \ud68d\uc744 \uadf8\uc740 \ub300\uc791\uc778\ub370 \ub9d0\uc774\uc9c0..."],["\ucca0\ud559\uc801 \uc8fc\uc81c\ub97c \ub2a5\uc218\ub2a5\ub780\ud558\uac8c, \uc561\uc158\uc744 \ud604\ub780\ud558\uac8c \uad00\uac1d\uc744 \ud718\uc5b4\uc7a1\ub294 \uc19c\uc528."],["'\ud601\uc2e0' \uadf8 \uc774\uc0c1\uc758 \ub2e8\uc5b4\ub294 \uc815\ub155 \uc5c6\ub294\uac83\uc77c\uae4c\uc694.\n\uae30\ubc1c\ud55c\uac8c \uc5b4\ub290\uc815\ub3c4\ub0d0\uba74 \uc6cc\uc1fc\uc2a4\ud0a4\uc758 \ub1cc\ub97c \ud30c\ud5e4\uccd0\ubcf4\uace0\uc2f6\uc740 \uc815\ub3c4. \uc544 \ubb3c\ub860 \uc9c0\uae08\uc758 \uc6cc\uc1fc\uc2a4\ud0a4 \ub9d0\uace0.\n-\n \ucd5c\uadfc 20\ub144\uac04\uc758 SF \uc601\ud654\ub97c \ud1b5\ud2c0\uc5b4\uc11c \uc774\ubcf4\ub2e4 \uc0c8\ub85c\uc6b4\uac78 \ubcf4\uc5ec\uc900 \uc601\ud654\uac00 \uc5b4\ub514\uc788\ub098\uc2f6\ub2e4. 90\ub144\ub300\uc5d0 \uadf8\ub7f0 \ubc1c\uc0c1\uc744 \ud588\ub2e4\ub294 \uc790\uccb4\uac00 \uc18c\ub984\ub07c\uce58\ub2c8\uae4c.(\uc88b\uc740 \uc758\ubbf8\ub85c)\n\ud070 \uc13c\uc138\uc774\uc158\uc744 \uc77c\uc73c\ucf30\ub358 \uadf8 \ub2f9\uc2dc\ucc98\ub7fc \n\ub9cc\uc57d \uc774 \uc791\ud488\uc774 \uc138\uc0c1\uc5d0 \uc874\uc7ac\ud558\uc9c0 \uc54a\uc558\ub358 \uc0c1\ud0dc\uc5d0\uc11c \ud604\uc2dc\uc810\uc778  21\uc138\uae30 \ud604\ub300\uc758 \uae30\uc220\ub825\uc73c\ub85c \uad00\uac1d\ub4e4 \uc55e\uc5d0 \uc9c0\uae08 \uc120\ubcf4\uc600\ub354\ub77c\ub3c4 \ub9c8\ucc2c\uac00\uc9c0\uc600\uc744 \uac83\uc774\ub77c\uace0 \ub09c \ud655\uc2e0\ud55c\ub2e4."],["\uac00\uc7a5 \uc775\uc219\ud558\uc9c0\ub9cc \ub3d9\uc2dc\uc5d0 \uac00\uc7a5 \ub0ae\uc120 \ud0c0\uc790\ub97c \ubc1c\uacac\ud558\ub294 \uc21c\uac04\n\uae38\uc744 \uc544\ub294 \uac83\uacfc \uae38\uc744 \uac77\ub294 \uac83\uc758 \ucc28\uc774\ub97c \uc774\ud574\ud558\uace0 \ube44\ub85c\uc18c \uadf8 \uae38\uc744 \uac78\uc5b4\uac08\ub54c. \ub9e4\ud2b8\ub9ad\uc2a4\uc758 \uad6c\uc18d\uc73c\ub85c\ubd80\ud130 \ud574\ubc29\ub41c '\uadf8'\uac00 \ub418\uc5b4\uc788\ub2e4."],["\uc2e0\ud654\uc5d0\uc11c \uac00\uc0c1\ud604\uc2e4\uae4c\uc9c0 \uac16\uac00\uc9c0 \uc694\uc18c\ub4e4\uc744 \uc885\ud6a1\ubb34\uc9c4 \uc5f0\uacb0\ud558\uba70 \uc601\ud654\ub97c '\uc77d\ub294' \uc7ac\ubbf8\uae4c\uc9c0 \uac16\ucda4."],["\ucf54\ub85c\ub098 \ubcf4\ub2e4 \uce58\uba85\uc801\uc778 \ubc14\uc774\ub7ec\uc2a4, \uc778\uac04."],["\ubbff\uc74c\uc73c\ub85c \ub2f4\ub300\ud574\uc9c0\ub294 \uac83."],["\ubb34\uc5c7\uc744 \ubcf4\uace0 \ubbff\uc744 \uac83\uc778\uc9c0\uc5d0 \ub300\ud55c \uacb0\ub2e8 \ub4a4\uc5d0 \uc624\ub294 \uac83\uc774 '\uc9c4\uc9dc'. \ud0dc\uc591 \uc5c6\ub294 \ud558\ub298\uc744 \uc120\ud0dd\ud560 \uac01\uc624\ub3c4 \uc5c6\uc774 \ub9d0\ub85c\ub9cc \uc9c4\uc9dc\ub97c \ucc3e\uc544\uc11c\ub294 \uc601\uc601 \uafc8\uc5d0\uc11c \uae70 \uc218 \uc5c6\ub2e4."],["\uc624\ud504\ub2dd \uc52c\ubd80\ud130 \ud658\uc0c1\uc801\uc774\ub2e4"],["\uc774\ud1a0\ub85d \uae30\ubc1c\ud55c \uc0c1\uc0c1\ub825 \"\ub4e4\"\uc774 \ub610 \uc788\uc744\uae4c"],["\ubaa8\ud53c\uc5b4\uc2a4\uac00 \uadf8\ub7ac\uc9c0 \ub9e4\ud2b8\ub9ad\uc2a4\uc758 \uc138\uacc4\ub294 \ub9d0\ub85c\ub294 \ud45c\ud604 \ubabb\ud558\uace0 \ub208\uc73c\ub85c \uc9c1\uc811 \ubd10\uc57c \uc548\ub2e4\uace0. \ub098\ud55c\ud14c\ub3c4 \ub9d0\ud574\uc92c\uc73c\uba74 \uc9c4\uc791 \ubd24\uc744\ud150\ub370 \ub098\ud55c\ud14c\ub3c4 \uc804\ud654\ud574\uc8fc\uc9c0 \uadf8\ub7ac\uc5b4\uc694..."],["\uad6c\uc138\uc8fc\ub97c \ud574\uc11d\ud568\uc73c\ub85c \uc778\ub958\uc5d0\uac8c \uc0dd\uc874 \uadf8 \uc790\uccb4\uc758 \ub0b4\ubd80\uc801 \uacb0\uc18d\uc744 \uc8fc\uc7a5\ud558\ub294 \uc2e0\ud638\ud0c4"],["\uc7a5\uc790\uc758 \uc138\uacc4\ub97c 20\uc138\uae30\uac00 \ub2eb\ud788\uae30 \uc804\uc5d0 \ubcf4\uc5ec\uc900 \uac83\ub9cc\uc73c\ub85c \uac10\uc0ac\ud560 \ub530\ub984."],["\uc608\uce21 \ud560 \uc218 \uc5c6\ub294 \uc2a4\ud1a0\ub9ac"],["Guns. Lots of guns. 20\ub144\uc774 \uc9c0\ub09c \uc9c0\uae08 \ub2e4\uc2dc \ubd10\ub3c4 \uc5ec\uc804\ud788 \uc2e0\uc120\ud558\uace0 \ub3c4\ubc1c\uc801\uc774\uace0 \ud601\uc2e0\uc801\uc778 \uc791\ud488. \uc544\uc27d\uac8c\ub3c4 \uc774 \uc791\ud488\uc774 \uc6cc\uc1fc\uc2a4\ud0a4 \ud615\uc81c\u002f\ub0a8\ub9e4\u002f\uc790\ub9e4\uc758 \ucc98\uc74c\uc774\uc790 \ub9c8\uc9c0\ub9c9 \ub9c8\uc2a4\ud130\ud53c\uc2a4."],["\ud2b9\uc218\ud6a8\uacfc\ub85c \uc2dc\ub124\ub9c8\ud2f1\ud55c \uc7a5\uba74\uc744 \ub9cc\ub4e4\ub824\ub294 \uc2dc\ub3c4\ub294 \uc2e4\uc885\ub41c \ucc44, \uadf8 \ud654\ub824\ud568\uc73c\ub85c \uad00\uac1d\ub4e4\uc744 \ub204\ub974\uae30\uc5d0 \ubc14\uc058\ub2e4. \uadf8 \uc810 \uc790\uccb4\uac00 \ubd84\uba85\ud55c \ub09c\uc810\uc774\uc9c0\ub9cc, \ucc38\uc2e0\ud55c \uc138\uacc4\uad00\uacfc \uc194\uc9c1\ud55c \uc624\ub77d\uc131\uc744 \uc9c0\ub098\uce58\uae30 \uc5b4\ub835\ub2e4"],["\ub098\ub3c4 \ubaa8\ub974\ub358 \uc7a0\uc7ac\ub41c \ub098\ub97c \ub9c8\uce68\ub0b4 \uc77c\uae68\uc6b4\ub2e4 \uadf8\ub9ac\uace0 \ub3c4\uc57d\ud55c\ub2e4\n\n\ub2e4\uc591\ud55c \uc138\uacc4\uad00\uc774 \uc5b4\uc6b0\ub7ec\uc9c4 SF \uc601\ud654\uc758 \uc2e0\uae30\uc6d0"],["\uc678\uba74\ud55c \ucc44 \uac00\uc9dc \uc778\uc0dd\uc744 \uc0b4 \uac83\uc778\uac00, \ubd88\ud3b8\ud55c \uc9c4\uc2e4\uc744 \ub9c8\uc8fc\ud558\uace0 \uc2f8\uc6cc\ub098\uac08 \uac83\uc778\uac00. \ub0b4\uac00 \uc601\uc0c1\uc73c\ub85c \ucc98\uc74c \uc811\ud55c \ud22c\uc7c1\uc758 \uae30\ub85d. \uae4a\uc740 \ucca0\ud559\uc801 \uc0ac\uc720."],["\uc548\uad6c\uc640 \ub1cc\ub97c \ub3d9\uc2dc\uc5d0 \uc815\ud654\uc2dc\ud0a4\ub294 SF\uc601\ud654"],["\uac1c\uc778\uc801\uc73c\ub85c \uc778\uc0dd\uc601\ud654\uc785\ub2c8\ub2e4. \uc138\uacc4\uad00\uacfc \uc2a4\ud1a0\ub9ac\uac00 \ub108\ubb34\ub098\ub3c4 \ub9e4\ud639\uc801\uc774\uc5b4\uc11c \ub9e4\ubc88 \ubcfc\ub54c\ub9c8\ub2e4 \ud560 \ub9d0\uc744 \uc78a\uac8c \ub429\ub2c8\ub2e4. \uc798 \ub54c\ub9c8\ub2e4 \ud504\ub85c\uc81d\ud130\ub85c \ud2c0\uc5b4\ub193\uace0 \ubcf4\uba70 \uc7a0\ub4dc\ub294 \uc601\ud654\uc785\ub2c8\ub2e4."],["\uacfc\ud559\uc774 \ubc1c\uc804\ud560\uc218\ub85d \ubb34\uc11c\uc6cc\uc9c0\ub294 \uc601\ud654."],["\uc774 \ubbf8\uce5c \uc601\ud654\ub97c \uc544\ub07c\uace0 \uc544\ub07c\ub2e4 \uc774\uc81c\uc11c\uc57c \ubcf8 \ub09c \ubbf8\uce5c\ub188\uc774\ub2e4."],["\uc561\uc158 \ucca0\ud559 \uac10\ub3d9 \uc138 \ub9c8\ub9ac \ud1a0\ub07c\ub97c \ubaa8\ub450 \uc7a1\uc740 \uc804\ubb34\ud55c \uc561\uc158\uc601\ud654. \uc5b4\ub5a4 \ud3c9\ub860\uac00\ub294 \ub9e4\ud2b8\ub9ad\uc2a4\uac19\uc740 \uc601\ud654\ub294 \uace7 \uc0ac\ub78 ],["\uac70\ub300\ud55c \ud604\ub300 \uc2e0\ud654\uc758 \ud0c4\uc0dd. SF\uc758 \uc5ed\uc0ac\ub294 \ub9e4\ud2b8\ub9ad\uc2a4 \uc804\uacfc \ud6c4\ub85c \ub098\ub25c\ub2e4."],["\ub9e4\ud2b8\ub9ad\uc2a4 \ub9ac\uc800\ub809\uc158 \uac1c\ubd09\uc744 \uc55e\ub450\uace0 \ub2e4\uc2dc \ud55c \ubc88 \ub354 \ubd24\ub2e4. \uba87 \ubc88\uc774\ub098 \ubd24\ub358 \uc791\ud488\uc778\ub370, \uc774\ubc88\uc5d0\ub3c4 \uc2dc\uc885\uc77c\uad00 \ub208\uc744 \ub5c4 \uc218 \uc5c6\uc5c8\ub2e4. \uc544 \uc774 \ub300\ub2e8\ud55c \uc791\ud488\uc774\uc5ec.\n- 2021.10.31\n\n20\uc8fc\ub144 \uae30\ub150\uc73c\ub85c \uc7ac\uac1c\ubd09\ub41c 4DX 2D \ub9e4\ud2b8\ub9ad\uc2a4\ub97c \ubcf4\uace0 \uc654\ub2e4. \uc774\ubbf8 \uc5f4\ubc88\ub3c4 \ub354 \ubcf8 \uba85\uc791\uc774\uc9c0\ub9cc \uc2a4\ud06c\ub9b0\uc73c\ub85c \uc811\ud55c\uac74 \ucc98\uc74c\uc774\ub77c \uc124\ub808\ub294 \ub9c8\uc74c\uc73c\ub85c \ubd24\ub2e4. 1\ud3b8\uc744 \ub4a4\ub2a6\uac8c DVD\ub85c \uc811\ud558\uace0 2, 3\ud3b8\uc744 \uc601\ud654\uad00 \uac00\uc11c \ubcf8\uac8c \uc2ed\uc218\ub144 \uc804\uc774\ub2c8... \ud0a4\uc544\ub204 \ub9ac\ube0c\uc2a4\ub294 \ub610 \uc5bc\ub9c8\ub098 \ubbf8\ub0a8\uc774\ub358\uc9c0... \uc874\uc7053\uc758 \ud0a4\uc544\ub204\ub294 \uc5b4\uca54 \uc218 \uc5c6\ub294 \uc544\uc800\uc528\uc600\ub294\ub370.\n\n+2024.5.4 \uc7ac\uac10\uc0c1"],["\u2018\ucca0\ud559\uc744 \ubcf4\uc5ec\uc918\ubd10\u2019\uc5d0 \ub300\ud55c \uad81\uadf9\uc801 \ub300\ub2f5"],["\uc774\uc815\ub3c4\uc758 \uc740\uc720\ub85c \ubb34\uc7a5\ud55c \uc601\ud654\uac00 \ub610 \ub098\uc62c \uc218 \uc788\uc744\uae4c?"],["\ubc16\uc5d0\uc11c\ubd80\ud130 \uc138\uc0c1\uc744 \ub208\uc73c\ub85c \uc8fc\uc785\uc2dc\ud0a4\ub294 \uc601\ud654\uac00 \uc788\ub294\uac00 \ud558\uba74, \uc548\uc5d0\uc11c\ubd80\ud130 \uc138\uc0c1\uc744 \ubcf4\ub294 \uc0c8\ub85c\uc6b4 \ub208\uc744 \ub9cc\ub4e4\uc5b4 \ub0b4\ub294 \uc601\ud654\uac00 \uc788\ub2e4."],["\uac70\uce68\uc5c6\ub294 \ub300\uac00\uc758 \ud30c\uaca9\uc801\uc778 \uc2dc\uc791"],["\ub2e4\uc2dc\ubcf4\uace0 \ub2e4\uc2dc\ubd10\ub3
