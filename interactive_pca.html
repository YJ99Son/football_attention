08\uc5b8\uc790\uac00 \uc2e0\uc778\uac00.\nA: \uc544\ub2c8.\uacf5\ubaa8\uc790 \uc815\ub3c4\ub77c\uace0 \ud558\ub294 \uac8c \ub9de\uaca0\uc9c0. \ub3c4\uadf8\ub9c8\uc774\uae30\ub3c4\ud558\uace0"],["\ub2e4\ub978 \ucc28\uc6d0\uc758 \uac83\ub4e4\uc740 \ubcf4\uc9c0 \ubabb\ud55c \ucc44, \uc778\uac04\uc758 \uacbd\ud5d8\uacfc \uc0dd\uac01\ub9cc\uc73c\ub85c \uc815\uc758\ud55c \uac1c\ub150\uc758 \ud55c\uacc4\ub97c \ub4e4\uc5ec\ub2e4\ubcf8\ub2e4."],["\uc644\ubcbd\ud788 \ud65c\uc6a9\ud574\ub0b8 \uc18c\uc7ac\uc640 \uc9c0\uae08 \ubd10\ub3c4 \ub208\uc774 \uc990\uac70\uc6cc\uc9c0\ub294 \uc778\uc0c1 \uae4a\uc740 \uc561\uc158\ub4e4, \uc774 \uc601\ud654\uc758 \ub4f1\uc7a5\uc740 \uac00\ud788 \ud601\uba85\uc774\ub77c \ubd88\ub9b4\ub9cc\ud558\ub2e4."],["\ub9d0\uc774 \ud544\uc694\uc5c6\ub294 \uba85\uc791"],["\ubcfc \ub54c\ub9c8\ub2e4 \uc0c8\ub86d\ub2e4. \ubcf4\uba74\uc11c \uac10\ud0c4\uc744 \uba87 \ubc88 \ud55c \uac74\uc9c0...\n20\ub144 \uc804\uc5d0 \ub098\uc628 \uc601\ud654 \ub9de\ub0d0."],["\uc0c8\ub85c\uc6b4 \uc138\uacc4\uac00 \uc5f4\ub838\ub2e4"],["\uc11c\uc6b8\ub300 \ucca0\ud559\uacfc \ub2e4\ub2c8\ub294, \uc544\uc8fc \ucc29\ud55c \uacfc\uc678 \uc120\uc0dd\ub2d8 \uac19\uc740 \uc601\ud654\ub2e4.\n\uc5b4\ucc0c \uadf8\ub9ac \ucc29\ud55c\uc9c0, \ubcf4\ub4dc\ub9ac\uc57c\ub974\uac00 \ub204\uad70\uc9c0 \ubab0\ub77c\ub3c4 \uc7ac\ubc0c\ub294 \uac15\uc758\uac19\uc740 \uc601\ud654.\n\uc5b4\ucc0c \uadf8\ub9ac \uc12c\uc138\ud55c\uc9c0, \uc5d4\ub529\uace1\uc740 Rage Against the Machine - Wake Up."],["\uc18c\ub984\ub3cb\ub294 \uc0c1\uc0c1\ub825 \uadf8\ub9ac\uace0 \uadf8\uac83\uc744 \uc2e4\ud604 \uc2dc\ud0a4\ub294 \ub9c8\ubc95"],["\uc2dc\ub300\ub97c \ub6f0\uc5b4 \ub118\uc740 \uac78\uc791"],["\uc601\ud654\uacc4\uc5d0\uc11c\ub294 \uc13c\uc138\uc774\uc158\uc73c\ub85c, SF\uc7a5\ub974\uc5d0\uc11c\ub294 \ud6cc\ub96d\ud55c \uace0\uc804\ubb38\ud559\uc73c\ub85c, \uc6cc\uc1fc\uc2a4\ud0a4\uc5d0\uac90 \uc783\uc5b4\ubc84\ub9b0 \ucca8\ub2e8\uace0\ub300\ubb38\uba85\uc73c\ub85c."],["\uc870\uc9c0\uc624\uc6f0 1984\ub144\uc758 \uc0c8\ub85c\uc6b4 \ud574\uc11d\ud310?\ud639\uc740 \uc7a5\uc790\uc758 \ud638\uc811\ubabd\uc5d0 \ub300\ud55c \ub974\uc640\ub974\uc801 \ud574\uc11d"],["\ubbf8\uce5c \ub4ef\uc774 \ub3c5\ucc3d\uc801\uc774\ub2e4.\n\n\uadfc\ub370 \ucd08\ubc18\uc740 \uc0c1\ub2f9\ud788 \uc9c0\ub8e8\ud558\ub2e4...."],["\ud0a4\uc544\ub204 \uc5bc\uad74\uc5d0 5 x \u267e\uc810.\n\uc554, \uc57d\uc740 \ubaa8\ub984\uc9c0\uae30 \ube68\uac04\uc57d\uc774 \uc81c\uc77c\uc774\uc9c0\uc694\ud83d\udc8a"],["\uc778\uac04\uc744 \ubc14\uc774\ub7ec\uc2a4\uc640 \ub3d9\uae09\uc73c\ub85c \uce58\ubd80\ud558\ub2e4\ub2c8?\n\uc778\uac04\uc744 \uc9c0\uad6c\uc758 \uc554\ub369\uc5b4\ub9ac\ub85c \ubd80\ub974\ub2e4\ub2c8?\n.\n\uadf8\ub7f0\ub370..\uc0dd\uac01\uc744 \ud574\ubcf4\uba74, \uc989 \uc9c0\uad6c \uc785\uc7a5\uc5d0\uc11c\n\ubcf4\uba74 \uadf8 \ub9d0\uc774 \ub9de\ub294 \uac83 \uac19\uae30\ub3c4 \ud558\ub2e4. \n70\uc5b5 \uc778\uad6c\uac00 \uc9c0\uad6c\uc5d0 \ub9e4\ub2ec\ub824 \uc0b4\uba74\uc11c \n\ub3c4\uc6c0\uc744 \uc8fc\uae30\ub294\ucee4\ub155 \ub9dd\uac00\ub728\ub9ac\uace0 \uc788\uc73c\ub2c8\uae4c.\n\ub9e4\ud2b8\ub9ad\uc2a4, \uba38\ub9bf\uc18d \uac00\uc0c1\uacf5\uac04\uc5d0\uc11c \uc0b4\uba74 \n\ub354 \uc774\uc0c1 \uc9c0\uad6c\ub97c \ud6fc\uc190\ud558\ub294 \ud589\uc704\ub294 \n\ud558\uc9c0 \uc54a\uc544\ub3c4 \ub418\ub824\ub098?\n.\n\ub9e4\ud2b8\ub9ad\uc2a4 1\ub9cc \ubcf4\uace0 2,3\uc740 \uc548 \ubd10\uc11c\n\ucc98\uc74c\ubd80\ud130 \ub2e4\uc2dc \ubcf4\uae30\ub85c \ud588\ub2e4.\n\ubb34\ub824 30\ub144 \uc804 \uc791\ud488\uc774\uc9c0\ub9cc, \uc9c0\uae08 \ubd10\ub3c4\n\uc5b4\uc9c0\uac04\ud55c \uc694\uc998 SF\ubcf4\ub2e4 \ud6e8\uc52c \ub6f0\uc5b4\ub09c \uac83 \uac19\ub2e4.\n\ud0a4\uc544\ub204 \ub9ac\ube0c\uc2a4\ub97c \ub0b4\uc138\uc6b4 \uac83\ub3c4 \uc2e0\uc758 \ud55c \uc218\uc774\uace0.\n.\n\uc774\ub530\uae08 \ub2e4\ub978 \ud589\uc131\uc758 \uc678\uacc4\uc778\ub4e4\uc774 \n\uc9c0\uad6c\uc778\ub4e4\uc744 \uc778\uac04\uc774 \uac1c\ubbf8 \ubcf4\ub4ef \ud558\ub294 \uac8c \n\uc544\ub2d0\uae4c \ud558\ub294 \uc0dd\uac01\uc774 \ub4e4 \ub54c\uac00 \uc788\ub2e4. \n\uc778\uac04\uc774 \uc774 \uc6b0\uc8fc\uc5d0\uc11c \ucc28\uc9c0\ud558\ub294 \ubd80\ubd84\uc740 \n\uc9c0\uadf9\ud788 \ud55c\uc815\uc801\uc774\uace0, \uc778\uac04\ub4e4\ubcf4\ub2e4 \ub354 \uc9c0\ub2a5\uc774 \n\ub6f0\uc5b4\ub09c \uc678\uacc4\uc778\ub4e4\uc774 \ub354 \ub113\uc740 \uc6b0\uc8fc\uc758\n\ud55c\ubd80\ubd84\uc744 \ucc28\uc9c0\ud558\uace0 \uc788\uc744 \uc218\ub3c4 \uc788\uace0.\n.\n\ubaa8\ub974\ub294 \uac83\ubfd0\uc774\uc9c0, \uadf8\ub807\uc9c0 \uc54a\ub2e4\uace0 \ub2e8\uc815\ud560\n\uc218\ub294 \uc5c6\uaca0\uc9c0. \uc778\uac04\ub4e4\uc774 \ub04a\uc784\uc5c6\uc774 \ub2e4\ub978 \n\ud589\uc131\uacfc\uc758 \uad50\uc2e0\uc744 \uc2dc\ub3c4\ud558\ub294 \uac83\ub3c4 \uadf8 \ub54c\ubb38\uc774\uace0.\n.\n\uadf8 \uc774\uc804\uc5d0 \uc778\uac04\uc758 \uba38\ub9bf\uc18d\uc5d0\uc11c \ud3bc\uccd0\uc9c0\ub294\n\uac00\uc0c1\uacf5\uac04\uc758 \uc138\uacc4\ub294 \ub05d\uc774 \uc5c6\ub2e4. \uc804 \uc6b0\uc8fc\uc640\n\ub9de\uba39\uc744 \ub9cc\ud07c\uc758 \uadf8 \uac00\uc0c1\uc138\uacc4\ub97c \uafc8\uafd4 \ubcf4\ub294 \n\uac83\uc740 \uc2e4\uc81c\ub85c \ub354 \uc7a5\ub300\ud55c \uc138\uacc4\ub85c\uc758 \ub3c4\uc57d\uc744\n\uc704\ud55c \ubc1c\ud310\uc774 \ub420 \uc218 \uc788\uaca0\uc9c0.\n.\n\ub208\uc55e\uc758 \uc77c\uc5d0\ub9cc \uc885\uc885\uac70\ub9ac\ub2e4\uac00 \uc774\ub7f0 \uc7a5\ub974\uc758\n\uc601\ud654\ub97c \ubcf4\uba74 \uc2dc\uc57c\uac00 \ub113\uc5b4\uc9c0\uace0 \uac00\uc2b4\uc774 \ud0c1\n\ud2b8\uc774\ub294 \ub290\ub08c\uc774\ub2e4. \uadf8 \ub290\ub08c\uc774 \uc88b\uc544\uc11c \uc790\uafb8\n\ubcf4\uac8c \ub418\ub294 \uac83\uc774\uaca0\uc9c0\ub9cc. \n.\n\ub85c\ub80c\uc2a4 \ud53c\uc26c\ubc88\uc758 \ubc88\ub729\uc774\ub294 \uce74\ub9ac\uc2a4\ub9c8\uac00\n\ud0a4\uc544\ub204 \ub9ac\ube0c\uc2a4 \ubabb\uc9c0\uc54a\ub2e4."],["\ub9e4\ud2b8\ub9ad\uc2a4\ub2d8 \uc7ac\uac1c\ubd09\ud574\uc8fc\uc154\uc11c \uac10\uc0ac\ub4dc\ub9bd\ub2c8\ub2e4.\n\uadf9\uc7a5\uc5d0\uc11c \ubcf4\ub294\ub370 \ub208 \uc55e\uc5d0\uc11c \uc2e0\uae30\uc6d0\uc774 \uc5f4\ub9ac\ub294 \uc904. \uc5b4\ub5a0\ud55c \ucc2c\uc0ac\ub97c \ud574\ub3c4 \uc544\uae5d\uc9c0 \uc54a\ub2e4. \ud3c9\uac00\ub97c \ud55c\ub2e4\ub294 \uac83 \uc790\uccb4\uac00 \uc5b4\ubd88\uc131\uc124. \uc640 \uc624\ub298 \uc7a0\uc740 \ub2e4 \uc7a4\ub124. b"],["\uac1c\uc778\uc801\uc73c\ub85c \uc774 \uc601\ud654\uac00 \ub098\ud55c\ud14c \uc758\ubbf8\ud558\ub294\uac74 \ud06c\ub2e4!!!! \ub098 \uc5ed\uc2dc \ud30c\ub780\uc57d\uc744 \uba39\uace0 \uc9c4\uc2e4\uc744(?)\uae68\ub2ec\uc558\uc73c\ub2c8\uae4c^^"],["\uacf5\uac01\uae30\ub3d9\ub300\uc758 \uc624\ub9c8\uc96c. \uae30\ub3c5\uad50 \ubd88\uad50 \ub3c4\uad50  \ub4f1 \uc885\uad50\uc758 \uc7ac\ud574\uc11d, \ub180\ub77c\uc6b4 CG\ub4f1. \uc0c8\ub85c\uc6b4 \uc601\ud654\ubc29\uc2dd\uc758 \uc871\uc801. \ub0b4 \uc778\uc0dd\uc601\ud654"],["\ub098\ub97c \uace0\ud1b5\ucf00 \ud558\ub294 \uc774 \ubaa8\ub4e0 \uc120\ud0dd,\n\ub098\ub97c \uad6c\uc6d0\ud560\uc9c0 \ubaa8\ub97c \uadf8 \ubaa8\ub4e0 \ubbff\uc74c,\n\ubaa8\ub450 \uc815\uad50\ud558\uac8c \uacc4\uc0b0\ub41c \uc2dc\uc2a4\ud15c \uc18d\n\uc0ac\uc18c\ud55c \ub370\uc774\ud130\uc5d0 \ubd88\uacfc\ud560\uc9c0\ub77c\ub3c4.\n\n\ub098\ub97c \uc5b4\ub514\ub85c \uc774\ub04c\uc9c0 \uc54c \uc218 \uc5c6\ub294\n\uadf8\ub7ec\ub098 \ubd84\uba85 \uc5b4\ub514\ub860\uac00 \uc774\ub044\ub294\n\uc774 \ubcf5\uc7a1\ud55c \ub9c8\uc74c\uc758 \ubc29\uc815\uc2dd\uc774\n\uadf8\uc800 \ud658\uc0c1\uc5d0 \ubd88\uacfc\ud560\uc9c0\ub77c\ub3c4.\n\n'\uc790\uc720\uc758\uc9c0'\ub77c\ub294 \uac8c \uc0ac\uc2e4\uc740\n\uc544\ubb34\uac83\ub3c4 \uc544\ub2cc \ub2e8\uc5b4\uc77c \ubfd0\uc774\ub77c\ub3c4.\n\uacb0\uad6d \ud5c8\uc0c1\uc5d0 \ubd88\uacfc\ud560\uc9c0\ub77c\ub3c4.\n\n\"\uadf8\uac83\uc774 \uc0b6\uc774\uc5c8\ub358\uac00? \uc88b\ub2e4! \uadf8\ub807\ub2e4\uba74 \ub2e4\uc2dc \ud55c\ubc88 \ub354!\"\n\n'\uc6a9\uae30\ub294 \ucd5c\uace0\uc758 \uc0b4\ud574\uc790\ub2e4. \uadf8\uac83\uc740 \ub3d9\uc815\ub3c4 \uc8fd\uc778\ub2e4. \uadf8\ub7f0\ub370 \ub3d9\uc815\uc740 \uac00\uc7a5 \uae4a\uc740 \uc2ec\uc5f0\uc774\ub2e4. \uc0b6\uc744 \uae4a\uc774 \ubcf4\ub294 \uac83\ub9cc\ud07c \uc778\uac04\uc740 \uace0\ud1b5\ub3c4 \uae4a\uc774 \ubcf8\ub2e4. \ud558\uc9c0\ub9cc \uc6a9\uae30\ub294 \ucd5c\uace0\uc758 \uc0b4\ud574\uc790\ub2e4. \uacf5\uaca9\ud558\ub294 \uc6a9\uae30\ub294. \uc774 \uc6a9\uae30\ub294 \uc8fd\uc74c\ub9c8\uc800\ub3c4 \uc8fd\uc778\ub2e4. \"\uadf8\uac83\uc774 \uc0b6\uc774\uc5c8\ub358\uac00? \uc88b\ub2e4! \uadf8\ub807\ub2e4\uba74 \ub2e4\uc2dc \ud55c\ubc88 \ub354!\"\ub77c\uace0 \ub9d0\ud558\uae30 \ub54c\ubb38\uc774\ub2e4. \uc774\ub7f0 \ub9d0\uc5d0\uc11c\ub294 \uc9c4\uad70\uc758 \ub098\ud314 \uc18c\ub9ac\uac00 \ud798\ucc28\uac8c \uc6b8\ub824 \ud37c\uc9c4\ub2e4. \uadc0 \uc788\ub294 \uc790, \ub4e4\uc744 \uc9c0\uc5b4\ub2e4.'\n\u300e\ucc28\ub77c\ud22c\uc2a4\ud2b8\ub77c\ub294 \uc774\ub807\uac8c \ub9d0\ud588\ub2e4\u300f\ud504\ub9ac\ub4dc\ub9ac\ud788 \ub2c8\uccb4"],["\ub108\ubb34 \ub2a6\uac8c \ubcf8\ub4ef\ud558\ub2e4 \u315c\u315c"],["\uc9c4\uc9dc\ub780 \ubb34\uc5c7\uc778\uac00, \uc6b0\ub9ac\ub294 \ube68\uac04 \uc54c\uc57d\uc774 \uc5c6\ub294 \ub9e4\ud2b8\ub9ad\uc2a4\uc5d0 \uc601\uc6d0\ud788 \uac07\ud600 \uc0b4\uace0\uc788\ub294\uc9c0\ub3c4 \ubaa8\ub978\ub2e4. \ubbff\ub294\ub300\ub85c \uc774\ub8e8\uc5b4\uc9c0\ub294, \uadf8\uc57c\ub9d0\ub85c \uc601\ud654\uc774\uae30\uc5d0 \uac00\ub2a5\ud55c \uc124\uc815\uc5d0 \uac78\ub9de\ub294 \ud6a8\uacfc\uc640 \uc561\uc158\uc744 \ub354\ud55c\ub2e4."],["20\ub144\uc774 \uc9c0\ub098\ub3c4 \uba54\ud2b8\ub9ad\uc2a4\uc758 \uc0c1\uc0c1\ub825\uc740 \ub180\ub78d\uace0 \ucda9\uaca9\uc801\uc774\ub2e4.\n180805"],["\ub9e4\ud2b8\ub9ad\uc2a4\ub97c \ucc98\uc74c \ubd24\uc744\ub54c\uc758 \uadf8 \ucda9\uaca9\uc774\ub780...."],["\uaf2d 1999\ub144\uc5d0 \ubd24\uc5b4\uc57c \ud588\ub2e4....\n\uc138\uae30\ub9d0 \uac10\uc131 \uadf8 \uc790\uccb4....\n2016\ub144\uc758 \ub098\ub294 \ub05d\uae4c\uc9c0 \ubab8\uc11c\ub9ac\uce58\uba74\uc11c \ubd24\ub2e4."],["21.11.25-\uacfc\ud559\uc744 \uc88b\uc544\ud558\uace0 \uc2a4\ud1a0\ub9ac\ud154\ub9c1\uc744 \ub2a5\uc218\ub2a5\ub780\ud558\uac8c \ub2e4\ub8e8\uba70 \ub3c4\uc804\uacfc \uc2e4\ud589\ub825\uc774 \uc778\uc0dd2\ud68c\ucc28\uc778\uac83\uac19\uc740 \uc774 nerd\ub4e4\uc740 \ub9e4\ud2b8\ub9ad\uc2a4\ub77c\ub294 \uac70\uc758 \ud558\ub098\uc758 \uc885\uad50\ub97c \ucc3d\uc2dc\ud574\ub0c8\ub2e4.\n\n5\ub144\uc804-\ub2e4\ub978\uac83\uc744 \ub2e4 \ub5a0\ub098\uc11c \uc601\ud654\uc801\uc778 \uc644\uc131\ub3c4\uac00 \ubb34\uc11c\uc6b4\uc815\ub3c4\uac00\uc544\ub2c8\ub77c \uc9c4\uc9dc \uc2e0\uc758 \uacbd\uc9c0\ub77c\uace0 \ub290\ub084\ub9cc\ud07c\uc774\uc5c8\ub2e4. \ud558\uc9c0\ub9cc \uc9c4\uc9dc\uc9c4\uc9dc \ub9c8\uc9c0\ub9c9\uc52c\uc774 \ub108\ubb34 \uc544\uc27d\ub2e4. \uadf8 \uc52c\uc804\uae4c\uc9c0\ub294 \ubaa8\ub4e0\ubd80\ubd84\uc774 \ud638\ud761\ud558\ub098\uae4c\uc9c0 \ub2e4 \uc644\ubcbd \uadf8 \uc774\uc0c1.\ub2e4\ub8e8\uace0 \uc788\ub294 \ubcf8\uc9c8\uacfc \ub0b4\uc6a9\uc5c6\uc5c8\uc5b4\ub3c4 \uc774\ubbf8 \uc644\ubcbd\ud55c \ud45c\ud604.\uc2e0\uc758 \uc601\uc5ed\uc758 \uc601\ud654."],["\uc7a5\uc790\ub294 \uafc8\uc744 \uafb8\uace0, \uad6c\ubd84\uc740 \ubb34\uc758\ubbf8\ud574\uc9c4\ub2e4. \ub2e8\uc9c0 \uad6c\ubd84\uc744 \ucc3e\uc73c\ub824\ub294 \ub178\ub825 \uc790\uccb4\uc5d0\uc11c \uae68\ub2eb\ub294\ub2e4. \uc6b0\ub9ac\ub294 \uc774 \uc138\uacc4\uac00 \ud658\uc0c1\uc774\uae38 \ubc14\ub784 \uc815\ub3c4\ub85c \uc9c0\ucce4\ub2e4."],["\uc544\uc774\ub514\uc5b4 \uc790\uccb4\uac00 \ud601\uba85\uc801\uc774\ub2e4"],["\uc6b0\ub9ac\uac00 \uc0b4\uace0\uc788\ub294 \uc138\uacc4\uac00 \uc9c4\uc2e4\uc778\uac00? \ub9cc\uc57d\uc544\ub2c8\ub77c\uba74 \uc758\ubbf8\uac00\uc5c6\ub294\uc0b6\uc778\uac00?"],["\uba85\uc131\uc5d0 \ube44\ud574 \ubcc4\ub8e8\uc784\n\uc2e4\ub9dd"],["\uace0\ud1b5\uc2a4\ub7ec\uc6b4 \uc9c4\uc2e4\ubcf4\ub2e4\n\uac70\uc9d3\ub41c \ud589\ubcf5."],["\ub0b4 \ub208\uc744 \uc758\uc2ec\ud558\ub294 \uc2e0\uc138\uacc4 \ub610\ub294 \ub0b4 \uc0b6\uc744 \ub2e4\uc2dc \uc9da\uc5b4\ubcf4\ub294 \uc774\uc57c\uae30"],["\ubbff\uc74c\uacfc \uc0ac\ub791\n\n2025.12 \uc7ac\uac1c\ubd09"],["\uc5b4\ub290 \ud55c \uacf3 \ube60\uc9c0\uc9c0 \uc54a\ub294 \uc791\ud488.\n\ud604\uc7ac \ubd80\uc871\ud55c \uc810\uc740 \ucc98\uc74c \uc811\ud558\ub294 \ud601\uc2e0\uc801\uc778 \uac10\uba85\ubfd0\uc774\uace0 \ub9e4\ud2b8\ub9ad\uc2a4\ub97c \uc548 \ubcf8 \uc0ac\ub78c\uc774 \ubd80\ub7fd\ub2e4. \uc9c4\uc2ec\uc73c\ub85c."],["\"What was said was for you, and for you alone.\"  \uc624\ub77c\ud074\uacfc \ub9cc\ub09c \ub124\uc624\uc5d0\uac8c \uac74\ub128 \ubaa8\ud53c\uc5b4\uc2a4\uc758 \ub9d0\uc740, \uacf1\uc539\uc744\uc218\ub85d \uac15\ud55c \uc6b8\ub9bc\uc744 \uc900\ub2e4. \ubaa8\ud53c\uc5b4\uc2a4\uc758 \uac15\ud55c \uc2e0\ub150\uc774 \ub290\uaef4\uc9c0\ub294 \ud55c \ub9c8\ub514-. \uba87 \ub144\ub9cc\uc5d0 \ub2e4\uc2dc \ubcf8 \ub9e4\ud2b8\ub9ad\uc2a4\uc758 \ub9e4\ub825\uc740 \ub300\uc0ac \ud55c \ub9c8\ub514 \ud55c \ub9c8\ub514\uc758 \ubb35\uc9c1\ud568\uc5d0 \uc788\uc5c8\ub2e4. \n\ub354\ubd88\uc5b4 \uc8fc\uc778\uacf5\uc758 \uac01\uc131\uc774 \uc774\ub807\uac8c \ud1b5\ucf8c\ud558\uace0 \uc9dc\ub9bf\ud560 \uc218\uac00 \uc5c6\ub2e4. \ub9c8\uc9c0\ub9c9\uc5d0 \ub124\uc624\uc5d0\uac8c \ub2f9\ud55c \uc694\uc6d0 \uc2a4\ubbf8\uc2a4\uac00 \uc870\uac01\uc870\uac01 \ub098\ub294 \uc7a5\uba74\uc5d0\uc11c\ub294 \ub098\ub3c4 \ubaa8\ub974\uac8c \uc6c0\ucc14\ud558\uace0 \ub9d0\uc558\ub2e4.\n\uc8fc\uc5f0\uc778 \ub124\uc624 \uc5ed\uc744 \ub9e1\uc740 \ud0a4\uc544\ub204 \ub9ac\ube0c\uc2a4\uc758 \ubd84\uc704\uae30\ub3c4 \uac15\ub82c\ud558\uc9c0\ub9cc, \uc8fc\ubcc0 \uc778\ubb3c\ub4e4\ub3c4 \uc8fc\uc778\uacf5\uc5d0\uac8c \ubb3b\ud788\uc9c0 \uc54a\ub294\ub2e4. \ud2b9\ud788 \ud2b8\ub9ac\ub2c8\ud2f0-\ub2e4\uc2dc \ubcf4\ub2c8 \uc694\uc0c8 \ub9d0\ub85c \uc9c4\uc9dc \"\uac78\ud06c\ub7ec\uc26c\"\uac00 \uc7a5\ub09c\uc774 \uc544\ub2c8\ub2e4...!-_-***\n20190123~24"],["\ud558\uc9c0\ub9cc \ud55c\ucc38 \uc9c0\ub098 \ub2e4\uc2dc \ubcf4\ub2c8 1\ud3b8 \uadf8 \uc790\uccb4\ub9cc\uc73c\ub85c\ub294 \uc644\uc804\ud558\uc9c0 \uc54a\ub2e4. \uc774\ub807\uac8c \uc5b4\ub5a4 \uc2dc\uc791\uc744 \uadf8\ub9b0 \uc2dc\ub3c4\ub294 \uc5ec\ub7ec \ubc88 \uc788\uc5c8\ub2e4. \ub300\uccb4\ub85c \ub9dd\ud588\uc744 \ubfd0.\n\ub9e4\ud2b8\ub9ad\uc2a4\uc5d0 \uc6b0\ub9ac \uc2dc\ub300\uac00 \uc5f4\uad11\ud588\ub358 \uac74 \uc774\uc5b4\uc838 \ub098\uc628 \ud6c4\uc18d\uc791\ub4e4\uacfc \ud574\uc124\ud3b8\ub4e4\uc774 \uadf8\ub824\ub0b8 \uc138\uacc4\uac00 \uadf8 \uc804\uccb4\ub85c \ub9e4\ub825\uc801\uc774\uc5c8\uae30 \ub54c\ubb38\uc774\ub77c\ub294 \uc0dd\uac01\uc774 \ub4e0\ub2e4."],["\uc5b4\ub9b4\ub54c \uc544\ube60\uac00 \ubcf4\ub294\uac78 \uc606\uc5d0\uc11c \uac19\uc774 \ubd24\ub294\ub370, \ub9d0\uc744 \uac78\uc5b4\ub3c4 \ub108\ubb34 \uc9d1\uc911\ud55c \ub098\uba38\uc9c0 \ub300\ub2f5\ub3c4 \ubabb\ud558\ub294 \uc544\ube60\ub97c \ubcf4\uace0 \u2018\uc9c4\uc9dc \uc7ac\ubbf8\uc788\ub098\ubcf4\ub2e4\u2019\ub77c\uace0 \uc0dd\uac01\ud588\uc5c8\ub2e4. \ub2f9\uc2dc \ub09c \uc774 \uc601\ud654\uac00 \ubb34\uc12d\uae30\ub9cc\ud558\uace0 \uc774\ud574\uac00 \uc548\uac14\uc74c \ubbf8\uc220\uc774 \ub108\ubb34 \ucda9\uaca9\uc801\uc774\ub77c \uafc8\uc5d0\ub3c4 \ub098\uc654\uc5c8\ub2e4"],["1999\ub144\ub3c4 \uc601\ud654\uc778\ub370 \uc18c\uc7ac\uac00 \uc2dc\ub300\ub97c \ucc38 \ub9ce\uc774 \uc55e\uc11c \uac04\ub2e4. \uc2e0\ubc15\ud55c sf\uc5d0 \ucca0\ud559\uae4c\uc9c0..\n\uc2a4\ud0c0\uc6cc\uc988\ub97c \ubcf4\uace0 \ub290\ub080 \uc18c\ub984\uc774 \ub2e4\uc2dc \ud55c\ubc88 \uc62c\ub77c\uc624\ub294 \uae30\ubd84.."],["\uc774\uac78 \uc774\uc81c\uc57c \ubcf4\ub2e4\ub2c8 \uc81c\uc791\uc790\ubd84\ub4e4\uaed8 \uc8c4\uc1a1\ud560 \uc9c0\uacbd\n99\ub144\ub3c4 \uc601\ud654\ub77c\uc11c \uae30\ub300\uce58\ub97c \ub0ae\ucd94\uace0 \ubd24\ub294\ub370, \ub0ae\ucd94\uc9c0 \uc54a\uc544\ub3c4 \ucda9\ubd84\ud588\ub2e4."],["\ubcf4\uace0\ub098\uc11c \uc65c \uba85\uc791\uc778\uc9c0 \uc774\ud574\uac00 \ub410\ub2e4. \uc644\ubcbd\ud55c \uc2a4\ud1a0\ub9ac\uc640 \uc561\uc158, \uc77c\ubd84\uc77c\ucd08 \uc21c\uac04\uc21c\uac04\ub4e4\uc774 \ub2e4 \uc7ac\ubc0c\uc5c8\ub2e4. \ub09c \uc548\uc815\uc801\uc774\uace0 \ud3b8\uc548\ud55c \uc0b6\uc744 \uc911\uc2dc\ud574\uc11c \ub098\uac19\uc73c\uba74 \uc544\ub9c8 \ud30c\ub780\uc57d\uc744 \uc120\ud0dd\ud588\uc744 \uac83\uc774\ub2e4."],["\ub124\uc624\uac00 \ud2c0\ub9bc\uc5c6\ub294 '\uadf8'\uc778 \uc774\uc720\ub97c \ud2b8\ub9ac\ub2c8\ud2f0\uac00 \ub9d0\ud574\uc8fc\ub294 \uc21c\uac04\uc740 \ub3c4\ub300\uccb4\uac00 \uc9c8\ub9ac\uc9c8 \uc54a\ub294 \ucd5c\uace0\uc758 \uba85\uc7a5\uba74!"],["\uba85\uc7a5\uba74\uc774 \ud558\ub3c4 \uc720\uba85\ud574 \uadf8\uc800 \uaf64 \ud765\ud589\ud55c \uc561\uc158\uc601\ud654\uc778\uc904 \uc54c\uc558\uc9c0\ub9cc \uc774 \uc601\ud654\ub294 \uc561\uc158\uc601\ud654\uc778\ucc99\ud558\ub294 \ucca0\ud559\uc601\ud654\ub77c\uace0 \uc0dd\uac01\ud568 \ub450\ubc88\uc138\ubc88\uc744 \ubd10\ub3c4 \uac00\uce58\uc788\uc744\uc601\ud654"],["3\uc2dc\uac04 \uc804\ub9cc\ud574\ub3c4 \ub0b4\uac00 \uc81c\uc77c\uc2eb\uc5b4\ud558\ub294 \uc7a5\ub974\ub294 SF\uc600\ub2e4. \ub098\ub294 SF \ub355\ud6c4\ub77c\ub294 \uc0ac\uc2e4\uc744 \ubc29\uae08\uc804\uc5d0\uc11c\uc57c \uae68\ub2ec\uc558\ub2e4."],["\uae30\ubc1c\ud568\uacfc \ud601\uc2e0\uc774\ub77c\ub294 \ub9d0\uc774 \uc5b4\uc6b8\ub9ac\ub294 \ucda9\uaca9\uc801\uc778 \uc0c1\uc0c1\ub825\uacfc \uc2dc\uac01\ud6a8\uacfc.\n99\ub144\ub3c4 \ub2f9\uc2dc\uc5d0\ub294 \uadf8 \ub290\ub08c\uc774 \uc5b4\ub560\uc744\uc9c0 \uac00\ub2a0\ud558\uae30 \uc5b4\ub835\ub2e4."],["\uc9c4\uc815\ud55c \uc7a0\uc7ac\ub825\uc740 \uc5b8\uc81c\ub098 \uc6b0\ub9ac \uc548\uc5d0 \uc788\uc5b4\uc654\ub2e4. \ub2e4\ub9cc \uadf8\uac78 \uc81c\ub300\ub85c \ub04c\uc5b4\ub0b4\uc9c0 \ubabb\ud558\ub294 \uc774\ub4e4\uc774 \ub300\ub2e4\uc218\uc77c\ubfd0."],["\ube44\uc96c\uc5bc \ud601\uba85!\uc774\ub77c\ub294 \ub2e8\uc5b4\ub97c \ubd99\ud790 \uc218 \uc788\ub294 \uba87 \uc548\ub418\ub294 \uc791\ud488\uc758 \ud558\ub098\uac00 \uc544\ub2d0\uae4c. \n\ub4f1\uc7a5\uc778\ubb3c\ub4e4 \ubaa8\ub450\uac00 \uac1c\uc131 \uc788\uace0 \ub9e4\ub825 \ub118\uce5c\ub2e4."],["\ucd1d\uc54c \ud53c\ud558\ub294 \uc7a5\uba74\uc740 \uc601\ud654\uacc4 \uae38\uc774 \ub0a8\uc744 \uba85\uc7a5\uba74"],["\ud50c\ub77c\ud1a4\uc758 \uc774\ub370\uc544\ub860\uacfc \uc2dc\ubbac\ub77c\ud06c\ub974\ub77c\ub294 \ucca0\ud559\uc801 \ub17c\uc81c\ub97c \uc774\uc57c\uae30 \uc18d\uc5d0\uc11c \ub108\ubb34\ub098 \uc808\ubb18\ud558\uac8c \ud480\uc5b4\ub0b4\uc5c8\ub2e4. \uc774 \uc678\uc5d0\ub3c4 \uc0dd\uac01\ud574\ubcfc\ub9cc\ud55c \uace0\ubbfc \uac70\ub9ac\ub97c \ub9ce\uc774 \ub358\uc838\uc8fc\ub294 \uc601\ud654."],["\ud1b5\uc81c\ub2f9\ud558\uba74\uc11c \ub9d8\ud3b8\ud558\uac8c \uc0b4 \uac83\uc778\uac00\n\uc790\uc720\ub86d\uc9c0\ub9cc \ud798\ub4e4\uac8c \uc0b4 \uac83\uc778\uac00"],["\ub9e4\ud2b8\ub9ad\uc2a4\uc758 \ubc30\uacbd\uc744\uc54c\uace0\ub09c\ud6c4\uc758 \uc7ac\ubbf8\ub294 \ub450\ubc30\ub098 \ub192\uc544\uc9c4\ub2e4."],["SF\uc601\ud654\uc758 \uad50\uacfc\uc11c\ub780 \uc774\ub7f0\uac83!"],["\uc791\ud488\uc131 \ubfd0\ub9cc\uc774 \uc544\ub2c8\ub77c \uc624\ub77d\uc131\uae4c\uc9c0 \uac00\ubbf8\ub41c SF. \uadf8\ub0e5 SF \uc561\uc158\uc744 \ubcf4\uace0 \uc2f6\ub2e4 \ud558\ub294 \uc0ac\ub78c\ub4e4\uc5d0\uac8c\ub3c4 \ucd94\ucc9c\ud574\ub3c4 \uc88b\uc744 \uc601\ud654."],["\uac80\uc740 \uace0\uc591\uc774 \u201c\ub124\uc624\u201d"],["\uba4b\ub4e4\uc5b4\uc9c0\uac8c \uc798 \uc0dd\uae34 \ud0a4\uc544\ub204 \ub9ac\ube0c\uc2a4\uc640\n\uba4b\ub4e4\uc5b4\uc9c0\uac8c \uc798 \ub9cc\ub4e0 \uc561\uc158\uc2e0\ub4e4\uc758 \uc870\ud654\n20\ub144 \uc9c0\ub098\ub3c4 \uc138\ub828\ub41c \uc561\uc158\uc2e0\uc758 \uac10\ub3d9\uacfc \uc18c\ub984\uc740 \uc5ec\uc804\ud558\ub2e4.\n-\n99\ub144 5\uc6d4 \uadf9\uc7a5\uc5d0\uc11c \uc601\ud654\ub97c \ubcf4\uc5ec\uc900 \uc120\uc0dd\ub2d8\uaed8 \uac10\uc0ac.\n09\ub144 4DX\ub85c \ub2e4\uc2dc \ud55c \ubc88 \ubcf8 \ub9e4\ud2b8\ub9ad\uc2a4\ub294 \uac00\ud788 \ucd5c\uace0!"],["\uc5ed\uc2dc \uc798 \ub9cc\ub4e0 SF\uc601\ud654\uc784\uc5d0\ub294 \ud2c0\ub9bc\uc5c6\uc744 \uac83\uc774\ub2e4. \uadf8\ub7ec\ub098 \ub09c \uc774 \uc601\ud654\ub97c \ub300\ud558\ub294 \ub300\uc911\ub4e4\uc758 \ubc29\uc2dd\uc774 \ub9d8\uc5d0 \ub4e4\uc9c0 \uc54a\ub294\ub2e4. \uc774 \uc601\ud654\uac00 \ucca0\ud559-\uc2e0\ud559\uc5d0 \uac78\uce5c \ub9ce\uc740 \ub808\ud37c\ub7f0\uc2a4\ub97c \ucc28\uc6a9\ud55c \uac83\uc740 \uc0ac\uc2e4\uc774\ub2e4. \uadf8\ub7ec\ub098 \uc774\ub97c \uacfc\uc2dc\ud558\ub294 \uad00\uac1d\ub4e4\uc744 \ubcf4\uba74 \u003c\ub9e4\ud2b8\ub9ad\uc2a4\u003e\ub77c\ub294 \uc601\ud654\uac00 \uac00\uc838\uc628 \ub300\uc911\uc801\uc778 \ud604\uc0c1\uc5d0  \uc790\uc2e0\uc758 \uc9c0\uc801\uc778 \uba74\ubaa8\ub97c \ub3cb\ubcf4\uc774\uace0 \uc2f6\uc740 \uac83\uc73c\ub85c\ubc16\uc5d0 \ubcf4\uc774\uc9c0 \uc54a\ub294\ub2e4. \uc774 \uc601\ud654\ub294 \uacb0\uad6d \uc790\uc2e0\uacfc \uc138\uc0c1\uc744 \uc5b4\ub5bb\uac8c \ubc14\ub77c\ubcf4\uace0 \uc778\uc2dd\ud558\uba70 \uc874\uc7ac\ud560 \uac83\uc778\uac00\ub77c\ub294 \ubb3c\uc74c\uc5d0 \ub300\ud55c \uc774\uc57c\uae30\ub2e4. \uc5ec\uae30\uc11c\ubd80\ud130 \uc55e\uc73c\ub85c \uc120\ud0dd\uacfc \ubbf8\ub798, \uc6b4\uba85\uae4c\uc9c0 \ub2e4\ub8ec\ub2e4. \uadf8\ub7ec\ub098 \ubb3b\uace0\uc2f6\ub2e4. \uc774\ub97c \uc774\ud574\ud558\ub824\uace0 \uad73\uc774 \ub77c\uce89\uc774\ub098 \uc2dc\ubbac\ub77c\uc2dc\uc639, \uc131\uacbd\uacfc \ubd88\uad50(? \ub3c4\uad50\uc778\uac00?)\uc758 \ub808\ud37c\ub7f0\uc2a4\ub97c \uc774\ud574\ud560 \ud544\uc694\uac00 \uc788\ub294\uac00. \uc601\ud654\ub97c \ubcf4\ub294 \uad00\uc810\uc5d0\uc11c \uc774\ubcf4\ub2e4\ub294 \ud64d\ucf69-\uc911\ud654\uad8c \uc601\ud654\uc758 \uc561\uc158\uc774 \u003c\ub9e4\ud2b8\ub9ad\uc2a4\u003e\uc5d0 \uc5b4\ub5a4 \uc601\ud5a5\uc744 \ub07c\ucce4\uace0, \ub9e4\ud2b8\ub9ad\uc2a4\ub294 \ud6c4\uc758 \uc561\uc158 \uc601\ud654\uc5d0 \uc5b4\ub5a4 \uc601\ud5a5\uc744 \uc8fc\uc5c8\ub294\uac00\uc5d0 \ub300\ud574 \uc774\uc57c\uae30\ud558\ub294 \uac83\uc774 \ud6e8\uc52c \uac74\uc124\uc801\uc77c \uac83\uc774\ub2e4.\n.\n\uc704\uc758 \uc5b8\uae09\ud55c \uac83 \uc774\uc0c1\uc744 \uc801\uc6a9\ud588\uaca0\uc9c0\ub9cc, \uacfc\uc5f0 \uadf8 \ub808\ud37c\ub7f0\uc2a4\ub4e4\uc774 \uc774\ubbf8\uc9c0\ub098 \uc5b8\uc5b4\ub97c \ub118\uc5b4\uc11c\ub294 \uadf8 \ubaa8\ub4e0 \uac83\ub4e4\uc744 \uace0\uc99d\ud588\uc744\uac70\ub77c \uc0dd\uac01\ub418\uc9c0\ub294 \uc54a\ub294\ub2e4. \uacb0\uad6d\uc5d4 \uc704\uc758 \uc694\uc18c\ub4e4\uc744 \uc774\ubbf8\uc9c0\ub85c \ub2e4\ub8e8\ub294\uac83\uc5d0 \ubd88\uacfc\ud55c\ub370, \uc774\ub97c \uc774\uc720\ub85c \uace0\ud3c9\uac00\ud558\ub294 \uac83\uc740 \uacb0\uad6d \uc790\uc2e0\uc774 \ub808\ud37c\ub7f0\uc2a4 \ubaa9\ub85d\uc744 \ub9ce\uc774 \uc54c\uace0 \uc788\ub2e4\ub294 \uc774\ub984\ub9cc \uc601\uc798\uc54c\uc774\uace0 \uc2f6\uc5b4\ud558\ub294 \uc9c0\uc801 \ud5c8\uc601\uc2ec\uc5d0 \ubd88\uacfc\ud558\ub2e4. \uadf8\ub7ec\ub2c8 \uadf8\ub7f0 \ub808\ud37c\ub7f0\uc2a4\ub97c \ubaa8\ub978\ub2e4\uace0 \uc88c\uc808\ud560 \ud544\uc694\ub3c4 \uc5c6\uace0, \ub9ce\uc774 \uc548\ub2e4\uace0 (\uc601\ud654\uac00) \ub354\uc6b1 \uc704\ub300\ud558\ub2e4\uace0 \ucc29\uac01\ud560 \ud544\uc694\ub3c4 \uc5c6\ub2e4. \uadf8\ub7f0\uac83\uacfc \uc0c1\uad00\uc5c6\uc774 \u003c\ub9e4\ud2b8\ub9ad\uc2a4\u003e\ub294 \uc88b\uc740 \uc601\ud654\ub2e4. \uc138\uae30\ub9d0\uc758 \uac10\uc131\uacfc \ud14c\ud06c\ub2c9\ub4e4\uc744 \uc990\uae38\uc218\ub3c4 \uc788\uace0, \ub2e4\uc18c \uc788\uc5b4\ubcf4\uc774\ub294\ub9c8\ub0e5 \ud5c8\uc138\ub3c4 \ubd80\ub9b4\uc218 \uc788\uace0, \ub4dc\ub77c\ub9c8 \uc791\ubc95\uc5d0\ub3c4 \uc801\uc808\ud55c \uc601\ud654\uc774\ub2e4. \ubb34\uc5c7\ubcf4\ub2e4 \uadf8 \uc8fc\uc81c\uc758\uc2dd\uc744 \uad6c\ud604\ud558\uae30 \uc704\ud55c \uc138\uacc4\uad00\uc744 \uc798 \ub9cc\ub4e4\uc5b4\ub0b4\uc5b4 \uc11c\uc0ac\uc640 \uc5f0\ucd9c, \uc8fc\uc81c\ub97c \ud55c\uaebc\ubc88\uc5d0 \uc7a1\uc740 \uc9c0\uae08\uc5d0\ub3c4 \ubcf4\uae30\ub4dc\ubb38 \uc791\ud488\uc784\uc5d0\ub294 \ubcc0\ud568\uc774 \uc5c6\ub2e4. \n\uc608\uc2dc\ub97c \ud558\ub098\ub9cc \ub4e0\ub2e4\uba74, \ubaa8\ud53c\uc5b4\uc2a4\uc640 \ub124\uc624\uc758 \ucff5\ud478\ub300\uacb0\uc5d0\uc11c \uc0ac\ub78c\ub4e4\uc740 '\ub124\uac00 \uc9c4\uc9dc \uc228\uc744 \uc26c\uace0 \uc788\ub2e4\uace0 \uc0dd\uac01\ud574?'\ub77c\ub294 \ub300\uc0ac\ub97c \ub354 \ub9ce\uc774 \uae30\uc5b5\ud558\uaca0\uc9c0\ub9cc, \uc0ac\uc2e4 \ub124\uc624\uac00 \uc9e7\uc740 \uc2dc\uac04\uc5d0 \ub354 \ube60\ub974\uace0 \ub9ce\uc774 \uc6c0\uc9c1\uc778\ub2e4. \uadf8\ub7ec\ub098 \ub124\uc624\ub294 \ubaa8\ud53c\uc5b4\uc2a4\uac00 \ub354 \ube60\ub974\ub2e4\uace0 \uc0dd\uac01\ud55c\ub2e4. \uadf8\ub7f0 \ubd80\ubd84\ub4e4\uc740 \uc77c\ubd80\ub7ec \uc2ac\ub85c\uc6b0 \ubaa8\uc158\uc73c\ub85c \ud45c\ud604\ud55c\ub2e4. \uadf8\ub9ac\uace0 \ud604\uc2e4\uc5d0\uc11c \ud504\ub85c\uadf8\ub7a8 \uc548\uc758 \uc18d\ub3c4\ub97c \uba85\ud655\ud788 \uc778\uc2dd\ud560 \uc218\uac00 \uc5c6\ub2e4. \uc774\ub7f0 \ubd80\ubd84\ub4e4\uc740 \uc138\uacc4\uad00\uacfc \uc8fc\uc81c\uc640 \uc5f0\ucd9c\uc758 \uacb0\uc744 \uac19\uc774\ud558\ub294 \ubd80\ubd84\uc778\ub370, \uc0ac\ub78c\ub4e4\uc740 \uc774\ub7f0\uac78 \uc5b8\uae09\uc744 \uc548\ud55c\ub2e4. \u315c\u315c\n.\n\uacb0\ub860\uc740 \ub808\ud37c\ub7f0\uc2a4 \uc2e0\uacbd\uc4f0\uc9c0\ub9d0\uace0 \uc788\ub294 \uadf8\ub300\ub85c \uc990\uae30\uba74 \ub41c\ub2e4\ub294 \uac83\uc774\ub2e4. \uc88b\uc740 \uc601\ud654\ub77c\uc9c0\ub9cc \uc774\uac70\ubcf4\uace0 \ucca0\ud559\uc790\uac00 \ub420\uaebc\ub77c \ubbff\ub294\uac00. \uc774\uac70 \ubcf8\ub2e4\uace0 \ud574\ubd10\uc57c \uc2dc\ubbac\ub77c\ud06c\ub974\uc758 \uc0ac\uc804\uc801 \uc758\ubbf8\ub294 \uad6c\uae00\uac80\uc0c9\uc73c\ub85c\ub098 \uc54c\uac8c \ub420 \ubfd0, \uc774\ub97c \uc801\uc6a9\ud55c \uc0ac\uace0\ubc29\uc2dd\uc740 \uc5bb\uc9c0 \ubabb\ud55c\ub2e4. \ub2f9\uc7a5 \uc218\ub9ce\uc740 \ub808\ud37c\ub7f0\uc2a4\ub9cc \uc5b8\uae09\ud558\ub294 \uae00\uacfc \u003c\ub9e4\ud2b8\ub9ad\uc2a4\u003e\uac00 \ucc28\uc6a9\ud55c \ub17c\ub9ac\ub4e4\uacfc \uc5bc\ub9c8\ub098 \ubd80\ud569\ud558\ub294\uac00\uc5d0 \ub300\ud55c \uae00\uc758 \uc218\uac00 \uc5bc\ub9c8\ub098 \ucc28\uc774\ub098\ub294\uac00. \ub808\ud37c\ub7f0\uc2a4\uc5d0 \uae30\ubc18\ud55c \ud574\uc11d\uc740 \ucca0\ud559 \uc804\uacf5 \ube44\ud3c9\uac00\uc758 \ubaab\uc774\uc9c0 \uc6b0\ub9ac\uac00 \ud560 \uac83\uc740 \uc544\ub2c8\ub2e4. \n\uc774 \uc601\ud654 \uc5ed\uc2dc \uadf8\ub7f0 \ucca0\ud559\uc801 \uc694\uc18c\ub4e4\uc758 \uae30\uc900\uc5d0\uc11c \uc11c\uc0ac\uc801 \ub17c\ub9ac\uc801 \uace0\uc99d\uc5d0\uc11c \ud06c\uac8c \uc790\uc720\ub86d\uc9c0\ub294 \ubabb\ud55c\ub2e4. \ub108\ubb34 \ub9ce\uc740 \uc694\uc18c\ub4e4\uc774 \ud568\uc720\ub418\uc5c8\uace0, \uc11c\uc0ac\uc801\uc778 \uc774\uc720\ub85c \ud604\uc2e4\uc5d0 \uadc0\uacb0\ub418\uc5b4\uc57c\ud558\ub2c8\uae4c. \uacb0\uad6d \uc601\ud654\ub97c \ubcf4\ub294 \uac83\uc5d0 \uc788\uc5b4 \uac00\uc7a5 \uc911\uc694\ud55c \ubd80\ubd84\uc740 \uc8fc\uc81c\uc640 \uc601\ud654\uc801 \ubc30\uacbd\ub4e4\uc774 \uc5bc\ub9c8\ub098 \ubd80\ud569\ud558\uace0 \uc774\ub97c \uadf9\ub300\ud654\ud558\uae30 \uc704\ud574 \uc5b4\ub5bb\uac8c \uc5f0\ucd9c\ud558\ub294\uac00\uc774\ub2e4. \uadf8\ub9ac\uace0 \uc6cc\uc1fc\uc2a4\ud0a4\ub294 \uc774\ub97c \uc774\ubbf8\uc9c0\uc640 \ub300\uc0ac\ub77c\ub294 \uc5b8\uc5b4\ub97c \ud1b5\ud574 \uc774\uc57c\uae30\ud588\uc744 \ubfd0\uc774\ub2e4. \uc989, \ub2e8\uc21c \ud14d\uc2a4\ud2b8\uc5d0 \ubd88\uacfc\ud55c \uac83\uc774\ub2e4.\n\uadf8\ub7ec\ub2c8 \uc601\ud654\ub97c \uc9d1\uc911\ud574\uc11c \ubd24\ub2e4\uba74 \uc774\ud574 \ubabb\ud560 \uc774\uc720\ub3c4 \uc5c6\ub2e4. \uc2dc\uac04\uc774 20\ub144\uc774\ub098 \uc9c0\ub0ac\uae30 \ub54c\ubb38\uc5d0 \uad00\uc810\uc5d0 \ub530\ub77c \uc7ac\ubbf8\uc5c6\uc744 \uc218\ub294 \uc788\uaca0\uc9c0\ub9cc...\n(\uc601\ud654 \uc678\uc801 \ub808\ud37c\ub7f0\uc2a4 \ub530\uc704\ubcf4\ub2e4\ub294 \uace0\ub2e4\ub974\ub098 \ud0c0\ub974\ucf54\ud504\uc2a4\ud0a4 \uac19\uc740 \uac10\ub3c5\ub4e4\uc758 \uc601\ud654\uc801 \uc5b8\uc5b4 \ud0c8\ucd9c\uc744 \uc704\ud55c \uc2e4\ud5d8\uacfc \uadf8  \ubcc0\ucc9c\uc0ac\uc5d0 \ub300\ud574\uc11c \ub17c\ud558\ub294\uac8c \ud6e8\uc52c \uc774\uc0c1\uc801\uc774\ub2e4. \uadf8\ub7f0 \ubd84\ub4e4\uc744 \ubcf4\uace0 \uc601\uc798\uc54c\uc774\ub77c \ud558\uace0 \uc2dc\ub124\ud544\uc774\ub77c \ud558\ub294 \uac83.)\n.\n.\nPs\n\uc774\ub7f0 \uc9c0\uc801 \ud5c8\uc601\uc2ec\uc774 \ub3c4\ub97c \ub118\uc5b4\uc11c\uba74 \uc5b4\ub5a4 \uc77c\uc774 \uc77c\uc5b4\ub098\ub0d0\uba74, \ub124\uc624\uac00 \ud604\uc2e4\uc138\uacc4\ub85c \uac00 29\uc740 \uc774 \uc548\uc5d0\uc11c \uc26c\ub2e4\uac00 \uc624\uace0 \uc2f6\ub2e4"],["\uc2a4\ud1a0\ub9ac\uc790\uccb4\ub294 \uc3d8\uc3d8\ud558\uc9c0\ub9cc \ubc30\uc6b0\ub4e4 \uac10\uc815\uc120\uc774\ub791 \uc74c\uc545\uc774 \uc815\ub9d0 \uc88b\ub2e4 \n\ub9c8\uc9c0\ub9c9\uc5d0 \uc790\uc804\uac70\ud0c0\uba74\uc11c \ub290\uaef4\uc9c0\ub294 \ubcf5\ud569\uc801\uc778 \uac10\uc815\uc120\uc774 \uc88b\uc558\ub2e4\n\ud655\uc2e4\ud788 \uc2a4\ud1a0\ub9ac\ubcf4\ub2e4\ub294 \uc74c\uc545\uc758 \ud798\uc774 \ucef8\ub2e4"],["\ub2e8\uc870\ub86d\uace0 \ud5c8\uc220\ud55c \uc2a4\ud1a0\ub9ac\ub97c \uc720\ub824\ud55c \uba5c\ub85c\ub514\uc758 \ud5a5\uc5f0\uc73c\ub85c \ucee4\ubc84\ud55c\ub2e4. '\uc120\ud0dd\uacfc \uc9d1\uc911'\uba74\uc5d0\uc11c\ub294 \uc131\uacf5\uc801!"],["\uc790\uc2e0\uc744 \ubc84\ub9ac\uace0 \ub5a0\ub098\uac04 \ub0a8\uc790\uac00 \uc790\uc2e0\uc758 \ub178\ub798\ub97c \uc644\ubcbd\ud558\uac8c \ubd88\ub7ec\uc92c\uc744 \ub54c\uc758 \uadf8 \ud5f7\uac08\ub9ac\ub294 \uac10\uc815. \uadf8 \uac10\uc815\uc774 \uace0\uc2a4\ub780\ud788 \ub2f4\uae34 'Lost stars' \ub178\ub798\ub294 \ub0b4\uac00 \ucc98\uc74c\uc73c\ub85c \uc678\uc6cc\ubcf8 \ud31d\uc1a1\uc774\uae30\ub3c4 \ud558\uba70, \uc9c0\uae08\uae4c\uc9c0 \ud55c \ubc88\ub3c4 \ub0b4 \ud50c\ub808\uc774\ub9ac\uc2a4\ud2b8\uc5d0\uc11c \ubc97\uc5b4\ub09c \uc801\uc774 \uc5c6\ub294 \uba85\uace1\uc774\ub2e4.\n\n\uc0c1\ucc98\ub294 \ub204\uad6c\ub098 \ud558\ub098\uc529 \uac16\uace0 \uc788\ub2e4. \uc0ac\ub791\ud588\ub358 \uc0ac\ub78c\uacfc \ud5e4\uc5b4\uc9c0\uac8c \ub418\ub294 \uc774\ubcc4\uc774 \uac00\uc838\ub2e4\uc8fc\ub294 \uc0c1\ucc98\uac00 \uc788\ub2e4\uba74, \ud574\uc57c \ud558\ub294 \uc77c\ub4e4\uc744 \ubaa8\ub450 \uc783\uace0 \ubaa9\ud45c \uc5c6\uc774 \ubb34\ub8cc\ud558\uac8c \uc0b4\uc544\uac00\ub294 \uc0c1\ucc98\ub3c4 \uc788\ub2e4. \uadf8 \uc0c1\ucc98\ub97c \uce58\uc720\ud574\uc8fc\ub294 \uac74 \ub274\uc695 \uac70\ub9ac\uc5d0\uc11c\uc758 \ub530\ub73b\ud55c \uc74c\uc545\uc774\uc5c8\ub2e4. \uc5bc\ud54f \ub4e4\uc73c\uba74 \uad49\uc7a5\ud788 \uac70\uc2ac\ub9ac\ub294 \uc18c\uc74c\uc744 \ube4c\ubbf8 \uc0bc\uc544 \uc5f4\uc815\uc774 \uc788\ub294 \uc0ac\ub78c\ub4e4\uacfc \uc9c4\uc9c0\ud558\uac8c '\ubb34\uc5b8\uac00'\ub97c \ub2e4\uc2dc \uc2dc\uc791\ud558\uac8c \ub420 \ub54c\uc758 \uadf8 \ub450\uadfc\uac70\ub9bc\uacfc \uc990\uac70\uc6c0. \uc774\uac8c \uc77c\uc0c1\uc758 \uc18c\uc911\ud568\uc774\ub2e4. \uc220\uc5d0 \ucde8\ud574 \ub208\ubb3c\uc744 \ud758\ub9ac\uace0, \uacfc\uac70\ub97c \ud68c\uc0c1\ud558\uace0, \uae38 \uc783\uace0 \ud37c\uc9c8\ub7ec \uc790\uae30\ub9cc \ud558\ub294 \uac83\uc740 \uacb0\ucf54 \uc77c\uc0c1\uc774 \uc544\ub2c8\ub2e4. \uac00\uc2b4\uc774 \ub6f0\uace0, \ub540\uc744 \ud758\ub9ac\uace0, \ubbf8\uc18c\uac00 \uc9c0\uc5b4\uc9c0\ub294 \uac8c, \uc6b0\ub9ac\uac00 \uc0b4\uc544\uc57c \ud558\ub294 \uc18c\uc911\ud55c \uc77c\uc0c1\uc774 \uc544\ub2d0\uae4c.\n\n\"\ub09c \uc774\ub798\uc11c \uc74c\uc545\uc774 \uc88b\uc544. \uc9c0\uadf9\ud788 \ub530\ubd84\ud55c \uc77c\uc0c1\uc758 \uc21c\uac04\uae4c\uc9c0\ub3c4 \uc758\ubbf8\ub97c \uac16\uac8c \ub418\uc796\uc544. \uc774\ub7f0 \ud3c9\ubc94\ud568\ub3c4 \uc5b4\ub290 \uc21c\uac04 \uc9c4\uc8fc\ucc98\ub7fc \uc544\ub984\ub2f5\uac8c \ube5b\ub098\uac70\ub4e0. \uadf8\uac8c \uc74c\uc545\uc774\uc57c.\"\n\n[\uc774 \uc601\ud654\uc758 \uba85\uc7a5\uba74 \ud83c\udfa5]\n\n1. A step you can't take back\n\n\ucc98\uc74c \uadf8\ub808\ud0c0\uac00 \ubd88\ub800\uc744 \ub550 \uc0b4\uc9dd \uc601\uc591\uac00\uac00 \ubd80\uc871\ud588\ub2e4. \ucda9\ubd84\ud788 \ub354 \uc88b\uae34 \ud55c\ub370, \ubb54\uac00\ub97c \ucca8\uac00\ud558\uba74 \ud6e8\uc52c \ub9db\uc788\ub294 \uc74c\uc545\uc774 \ub420 \uac83 \uac19\uc558\ub2e4. \uadf8\ub798\uc11c\uc778\uc9c0 \ub09c \ub304 \uc785\uc7a5\uc5d0\uc11c \uc774 \ub178\ub798\ub97c \ub4e4\uc744 \ub54c, \ud2b9\ud788 \ub4dc\ub7fc\uacfc \ud53c\uc544\ub178\uac00 \uba5c\ub85c\ub514\uc5d0 \uc0bd\uc785\ub420 \ub54c \uc18c\ub984\uc774 \ub3cb\uc558\ub2e4. \ube44\uae34 \uc5b4\uac8c\uc778\uc5d0\uc11c \uc548 \uc88b\uc740 \ub178\ub798 \ucc3e\ub294 \uac8c \ub354 \ud798\ub4e0 \ub9cc\ud07c \uc601\ud654\uc5d0 \ub098\uc624\ub294 \ubaa8\ub4e0 \ub178\ub798\ub4e4\uc740 \ud558\ub098\uac19\uc774 \ud669\ud640\uc2a4\ub7fd\uae30 \uc9dd\uc774 \uc5c6\ub2e4. \uadc0\uac00 \uc774\ub807\uac8c\ub098 \ud589\ubcf5\ud574\uc9c8 \uc218 \uc788\ub2e4\ub2c8.\n\n\"Here comes the train upon the track. There goes the pain. It cuts to black. Are you ready for the last act? To take a step you can't take back.\"\n\n2. Tell me if you wanna go home\n\n\uc774 \ub178\ub798\ub3c4 \uc7a5\ub09c \uc544\ub2c8\uac8c \uc88b\ub2e4. \ube4c\ub529 \uc625\uc0c1\uc5d0\uc11c \ub2e4 \uac19\uc774 \uc5f0\uc8fc\ud558\ub294 \uadf8\ub9bc\ub3c4 \ub108\ubb34 \ub0ad\ub9cc\uc801\uc774\uace0, \ubb34\uc5c7\ubcf4\ub2e4 \ub304\uacfc \ubc14\uc774\uc62c\ub81b\uc758 \ud569\uc8fc\ub97c \ubcfc \uc218 \uc788\uc5b4 \ub354\uc6b1 \ub73b \uae4a\uc740 \uc7a5\uba74. \ubc14\uc774\uc62c\ub81b\uc758 \uc77c\ub809 \uc0ac\uc6b4\ub4dc\uac00 \uc6b8\ub824\ud37c\uc9c0\uae30 \uc2dc\uc791\ud560 \ub550 \uc628\ubab8\uc5d0 \uae30\ubd84 \uc88b\uc740 \uc18c\ub984\uc774 \uc794\ub729 \ub3cb\uc558\uace0, \ubaa8\ub450\uac00 \uc990\uac81\uac8c \uc5f0\uc8fc\ub97c \ud558\ub294 \ubaa8\uc2b5\uc744 \ubcf4\uace0, '\uc74c\uc545'\uc774\ub77c\ub294 \uc608\uc220\ub3c4 \uc815\ub9d0 \uba4b\uc9c0\ub2e4\ub294 \uac83\uc744 \uae68\ub2ec\uc558\ub2e4. \ub2e4 \uac19\uc774 \ubaa8\uc5ec\uc11c, \ub2e4 \uac19\uc774 \ud68c\uc758\ub97c \ud558\uace0, \ud55c \uba85\ub3c4 \ube60\uc9d0\uc5c6\uc774 \ubaa8\ub450\uac00 \uc9c4\uc2ec\uc73c\ub85c \ubb34\uc5b8\uac00\ub97c \ud560 \uc218 \uc788\ub2e4\ub294 \uac74, \uc815\ub9d0 \ud070 \ud589\uc6b4\uc774\ub2e4.\n\n\"Maybe, you don't have to smile so sad. Laugh when you're felling bad.\"\n\n3. Lost stars\n\n\ucc98\uc74c\uc5d0 \uadf8\ub808\ud0c0\uac00 \ub178\ub798\ub97c \ub05d\uae4c\uc9c0 \ub2e4 \ub4e3\uc9c0 \uc54a\uace0 \ub098\uac00\ub294 \ud589\ub3d9\uc5d0 \ub300\ud574 \uc544\ubb34 \uc0dd\uac01\ub3c4 \ud558\uc9c0 \uc54a\uc558\ub2e4. \ud558\uc9c0\ub9cc \uc774 \ub178\ub798\uc5d0 \ube60\uc9c0\uace0, \uc774 \uc601\ud654\uc5d0 \ube60\uc9c0\uac8c \ub41c \ud6c4 \uc218\uc2ed \ubc88\uc744 \ub3cc\ub824 \ubcf4\uba74\uc11c, \ud55c\uc21c\uac04\uc5d0 \ubd88\uacfc\ud558\uc9c0\ub9cc \uc800 \ub0a8\uc790\uac00 \uc790\uc2e0\uc758 \ub178\ub798\ub97c \uad70\ub354\ub354\uae30 \uc5c6\uc774 \uc644\ubcbd\ud558\uac8c \ubd88\ub7ec\uc92c\uae30\uc5d0, \ub2e4\uc2dc \uadf8\uac00 \uc88b\uc544\uc9c8\uc9c0\ub3c4 \ubaa8\ub978\ub2e4\ub294 \ub450\ub824\uc6c0\uc5d0 \uc911\uac04\uc5d0 \ub098\uac04 \uac83\uc774\ub77c\ub294 \uc0dd\uac01\uc774 \ub4e4\uc5c8\ub2e4. \ub204\uac00 \ub4e4\uc5b4\ub3c4 \uc815\ub9d0 \uba4b\uc9c0\uace0 \ud658\uc0c1\uc801\uc778 \ubb34\ub300\uc600\ub2e4.\n\n\"But are we all lost stars. Trying to light up the dark.\"\n\n\uc138\uc0c1 \uc18d\uc758 \uc218\ub9ce\uc740 \uae38\uc783\uc740 \ubcc4\ub4e4\uc5d0\uac8c, \ub2e4\uc2dc \uc2dc\uc791\ud558\ub294 \uac83\uc740, \uadf8 \uc5b4\ub5a4 \uac83\ubcf4\ub2e4\ub3c4 \ud798\ub4e4\uaca0\uc9c0\ub9cc \ub9c8\uce68\ub0b4 \ud574\ub0b8\ub2e4\uba74, \uc815\ub9d0 \uc990\uac81\uace0 \ub108\ubb34 \ud658\uc0c1\uc801\uc774\uace0 \uc55e\uc73c\ub85c \ucb49 \ud589\ubcf5\ud560 \uac83\uc774\ub77c\uace0 \ud1a0\ub2e5\uc5ec\uc8fc\uace0 \uc788\ub294 \ucd5c\uace0\uc758 \uc74c\uc545 \ud790\ub9c1 \uc601\ud654."],["\uc601\ud654\uc758 \uc5d4\ub529 \ud06c\ub808\ub527\uc774 \uc774\ub807\uac8c\ub098 \uc544\uc27d\ub2e4\ub2c8..\ubcf4\ub294 \ub0b4\ub0b4 \uc0b4\uc544\ub0ac\ub358 \uc138\ud3ec \ud558\ub098 \ud558\ub098\uac00 \uc601\ud654\uac00 \ub05d\ub09c \ud55c\ucc38\ub3d9\uc548 \uc0b4\uc544 \uc77c\uc5b4\ub09c \uac10\uac01\uc744 \uc720\uc9c0\ud558\ub824 \ub610 \ub2e4\ub978 \uc790\uadf9\uc744 \ucc3e\uc544 \ud5e4\ub9e4\uace0\uc788\ub2e4....\n: )"],["\uc6b0\ub9ac\uac00 \uc74c\uc545\uacfc \uc601\ud654\ub97c \uc0ac\ub791\ud558\ub294 \uc774\uc720"],["2\uc2dc\uac04 \ub3d9\uc548 \ud3ec\uadfc\ud558\uba74\uc11c \ud65c\uae30\ucc2c \uc5ec\ud589\uc744 \uac14\ub2e4 \uc628 \ub290\ub08c. '\uc6d0\uc2a4'\ub97c \uc787\ub294 \ucd5c\uace0\uc758 \uc74c\uc545\uc601\ud654\uc774\uc790 \uc62c\ud574 \ucd5c\uace0\uc758 OST. \ubb34\uc5c7\ubcf4\ub2e4\ub3c4 \ud0a4\uc774\ub77c \ub098\uc774\ud2c0\ub9ac\ub97c \ub2e4\uc2dc \ubcf4\uac8c \ub41c \uc601\ud654"],["\ucc98\uc74c \ub4e4\uc744 \ub54c\ub294 \ubcc4\ub85c\uc600\ub358 \ub178\ub798\ub4e4\uc774 \uacc4\uc18d \uba38\ub9bf\uc18d\uc5d0 \ub9f4\ub3cc\uac8c \ub418\uace0 \uacb0\uad6d \uc601\ud654 OST\ub4e4\uc744 \ud734\ub300\ud3f0\uc5d0 \ub2e4\uc6b4\ubc1b\uc544 \uadf8\uac83\ub4e4\ub9cc \uacc4\uc18d \ubc18\ubcf5\ud574\uc11c \ub4e3\uac8c \ub418\ub354\ub77c."],["\ub9c8\uc74c\uc744 \ubb34\uc7a5\ud574\uc81c\uc2dc\ud0a4\ub294 \uc74c\uc545\uc774\ub77c\ub294 \ub9c8\ubc95...."],["\uc5ed\uc2dc \uc874 \uce74\ub2c8 \uac10\ub3c5\uc758 \uc601\ud654\ub294 \uc794\uc794\ud558\uace0 \uac10\ub3d9\uc801\uc778 \uc6b8\ub9bc\uacfc \ud568\uaed8 \uc74c\uc545 \ub4e3\ub294 \ub9db\uc774 \uc788\ub2e4."],["\ub0b4\ub9ac\ub9c9\uc744 \uc81c\ub300\ub85c \ud45c\ud604\ud558\uc9c0 \ubabb\ud574\uc11c \uc624\ub974\ub9c9\uc758 \uac10\ub3d9\ub3c4 \uc5c6\ub2e4"],["\"\uc6b0\ub9b0 \ubaa8\ub450 \uc5b4\ub460\uc744 \ubc1d\ud788\ub824\ub294 \uae38 \uc783\uc740 \ubcc4\ub4e4\uc774 \uc544\ub2d0\uae4c?\""],["\ub2e8\uc120\uc728\uc5d0 \uc0c9\uc774 \uc785\ud600\uc9c8\ub54c\uc758 \uadf8 \uc544\ub984\ub2e4\uc6c0"],["\uc601\ud654, \uc74c\uc545, \uac10\ub3d9 \uc774\ubaa8\ub4e0 \ud669\ud640\ud568\uc5d0 \ub098\ub294 \ub10b\uc744\ub193\uc544\ubc84\ub838\ub2e4\n\uc6d0\uc2a4\uc758 \ubb34\ub364\ub364\ud568 \ub9c8\uc800 \uae54\ub054\ud558\uac8c \ub9e4\uafd4\uc900 \uc874\uce74\ub2c8\uac10\ub3c5\uc758 \uc5ec\uc720\uae4c\uc9c0\ub3c4"],["'\uc74c\uc545'\uc73c\ub85c \uc2dc\uc791\ud574\uc11c '\uc74c\uc545'\uc73c\ub85c \uc774\uc57c\uae30\ub97c \uc774\ub04c\uc5b4\ub098\uac00\uace0 '\uc74c\uc545'\uc73c\ub85c \ub9c8\ubb34\ub9ac\ud558\uba70, \ubcf4\ub294 \uc774\ub4e4\uc5d0\uac8c '\uc74c\uc545' \uc758 \uc794\uc0c1\uc744 \ub1cc\ub9ac \uae4a\uac8c \ubc15\ud788\uac8c \ud55c\ub2e4. \n\uadf8\ub9ac\uace0 \ub610 \ub2e4\uc2dc '\uc74c\uc545' \uc73c\ub85c \uc2dc\uc791\ud558\ub294 \uc601\ud654.\n\ub178\ub798\uc5d0 \ub300\ud55c \uac10\ub3c5\uc758 \uc774\ud574\ub3c4\uac00 \uc88b\uc73c\ub2c8 \ub2f9\uc5f0\ud788 \uc5f0\ucd9c\ub825\uc774 \uc88b\uc558\uace0(\ud2b9\ud788, \ub9c8\ud06c\ub7ec\ud314\ub85c\uc758 \uc0c1\uc0c1\ub825 \ud569\uc8fc\ub294 \uae30\uac00\ub9c9\ud614\ub2e4.) \uce90\uc2a4\ud305\ub3c4 \uc88b\uc558\ub2e4. \uc560\ub364 \ub9ac\ubc14\uc778\uc758 'Lost Stars' \uac00 \uc601\ud654\ub97c \ubcf4\uace0\uc11c \ub4e4\uc5b4\ubcf4\ub2c8 \ub290\ub08c\uc774 \uc0ac\ubb47 \ub2e4\ub978 \ub4ef\ud558\ub2e4. \uc5b4\uca4c\ub2e4\ubcf4\ub2c8 \uba54\uc778\ud14c\ub9c8\uace1\uc740 'Lost stars' \uac00 \ub418\uc5b4\ubc84\ub838\uc9c0\ub9cc, 'Tell me If you wanna go home' \ub3c4 \uad49\uc7a5\ud788 \uc88b\uc558\ub2e4.\n\uc8fc\uc625\uac19\uc740 \uba85\ub300\uc0ac\ub4e4\uc774('\ub09c \uc774\ub798\uc11c \uc74c\uc545\uc774 \uc88b\uc544. \uc77c\uc0c1\uc758 \ub530\ubd84\ud55c \uc21c\uac04\uc5d0\ub3c4 \uc758\ubbf8\ub97c \ubd80\uc5ec\ud574\uc8fc\uac70\ub4e0.') \ub610\ud55c \ub208\ubd80\uc168\ub2e4.\n\ub370\uc774\ube0c\uc758 \ub9c8\uc9c0\ub9c9 'Lost stars'. \uadf8\ub808\ud0c0\uc758 \uc790\uc804\uac70\uc52c. \uadf8\ub9ac\uace0 \ub2e4\uc2dc \uc0ac\ub791\uc744 \ub418\ucc3e\uc740 \ub304\uc758 \ud654\uba74\uad50\ucc28\ub294 \ub9d0\ub85c \ubabb\ud560 \uac10\uc815\uc744 \ubd88\ub7ec\uc77c\uc73c\ud0a8\ub098."],["\ud5d0\ub801\ud55c \uc774\uc57c\uae30\ub97c \uc74c\uc545\uc73c\ub85c \ud33d\ud33d\ud558\uac8c \ud574 \ubcf4\ub824 \ud55c \uac83 \uac19\uc9c0\ub9cc"],["\uc11c\ub85c\uac00 \uc11c\ub85c\uc758 \uce84\uce84\ud55c \uc778\uc0dd\uc758 \ud658\ud55c \ubcc4\uc774 \ub3fc \uc8fc\ub4ef \uc704\ub85c\ud558\ub294 \uc601\ud654. \uc5d4\ub529\uc758 \uc808\uc808\ud558\uace0 \uac10\ubbf8\ub85c\uc6b4 \u201cLost Stars\u201d\uac00 \uc644\uc131\ud558\ub294 \uc774\uc57c\uae30."],["\ub09c \ud0a4\uc774\ub77c \ub098\uc774\ud2c0\ub9ac\uac00 \ubd80\ub978 Lost stars\uc640\n\uc560\ub364 \ub9ac\ubc14\uc778\uc758 No one else like you\uac00 \uc824 \uc88b\uc544\ud83d\ude04"],["\ub0b4\uac00 \uc774 \uc601\ud654\ub97c \uc88b\uc544\ud558\ub294 \uc774\uc720\ub294 \ub530\ubd84\ud55c \ud55c\uc2dc\uac04 \ubc18\uc5d0 \ud070 \uc758\ubbf8\ub97c \ubd80\uc5ec\ud574\uc8fc\uae30 \ub54c\ubb38\uc774\ub2e4.\n\uc74c\uc545\uc744 \ub354 \uc88b\uc544\ud558\uac8c \ub9cc\ub4e4\uc5b4\uc8fc\uace0 \ub2e4\uc2dc \ud55c\ubc88 \ub3c4\uc804\ud558\uac8c \ub9cc\ub4e4\uc5b4\uc8fc\uace0 \uc0c8\ub85c\uc6b4 \uc2dc\ub3c4\ub97c \ud558\uac8c \ub9cc\ub4e4\uc5b4\uc8fc\ub294 \uc601\ud654\uc778 \uac83 \uac19\ub2e4.\n\uc5b8\uc820\uac04 \ub098\ub3c4 \uc790\uc804\uac70\ub97c \ud0c0\uba70 \uad1c\ucc2e\ub2e4\ub294 \ub4ef\uc774 \uc6c3\ub294 \uadf8\ub808\ud0c0\ucc98\ub7fc \ubaa8\ub450 \ud6cc\ud6cc \ud138\uc5b4\ub0bc \uc218 \uc788\uc744\uae4c.\n\uadf8\ub140\uc758 \ubaa8\uc2b5\uc744 \ubcf4\uace0 \ud558\ub098\uc529 \uc2dc\ub3c4\ud574\ub098\uac00\uace0 \uc2f6\uc5b4\uc84c\ub2e4.\n_\n\u201c\uc74c\uc545 \ub4e3\ub294 \uac78 \ubcf4\uba74 \uadf8 \uc0ac\ub78c\uc744 \uc54c\uac8c \ub3fc\u201d\n\u201c\ub09c \uc774\ub798\uc11c \uc74c\uc545\uc774 \uc88b\uc544. \uc9c0\uadf9\ud788 \ub530\ubd84\ud55c \uc77c\uc0c1\uc758 \uc21c\uac04\uae4c\uc9c0\ub3c4 \uc758\ubbf8\ub97c \uac16\uac8c \ub418\uc796\uc544\u201d\n\uadf8\ub9ac\uace0 \ud0a4\uc774\ub77c \ub098\uc774\ud2c0\ub9ac \uc5bc\uad74\uc774 \ub108\ubb34 \uc88b\uc544\uc694\u3160\u3160\n\ud55c\ubc88 \ub450\ubc88 \uc138\ubc88 \ubcf4\uba74 \ubcfc \uc218\ub85d \uc870\uae08\uc529 \ub354 \uc88b\uc544\uc9c0\ub294 \uc601\ud654\n2018.11.04"],["\uc2dc\uc791 \ud6c4 1\ubd84\ub9cc\uc5d0 \ub109\ub2e4\uc6b4."],["\uadf8 \uc0ac\ub78c\uc774 \ub4e3\ub294 \uc74c\uc545\uc744 \ub4e4\uc5b4\ubcf4\uba74 \uadf8 \uc0ac\ub78c\uc744 \uc54c \uc218 \uc788\uc5b4."],["\uc790\uadf9\uc801 \ub0b4\uc6a9\ud558\ub098\uc5c6\uc774 \ud3b8\uc548\ud558\uace0 \uc794\uc794\ud55c \uc804\uac1c\ub85c \uac00\uc2b4\uc774 \ub530\ub73b\ud574\uc9c0\ub294 \uc601\ud654. \uae38\uc744 \uc783\uace0 \ud5e4\ub9e4\ub294 'lost stars'\uac00 \uc138\uc0c1\uc5d0 \ube5b\uc744 \ubc1c\ud558\ub294 \uacfc\uc815\uc744 \uc544\ub984\ub2e4\uc6b4 \ub178\ub798\ub97c \ud1b5\ud574 \ud45c\ud604\ud558\ub2e4."],["\uc74c\uc545\uc740 \uc798 \uc815\ub9ac\ub41c \uc18c\uc74c, \ub0ad\ub9cc\uc801\uc778 \uc138\uacc4\uc640 \uc774\uc5b4\uc8fc\ub294 \uad50\uac10\uc758 \uc218\ub2e8."],["\ud63c\uc790 \uadf9\uc7a5\uc5d0\ubcf4\ub7ec\uac04\uac8c \uc5c4\uccad\ub09c\uc2e4\uc218....\n\uc2dc\ub044\ub7ec\uc6b4 \ucee4\ud50c\ub4e4\ub3c4 \uc74c\uc18c\uac70\uc2dc\ud0a4\uac8c\ub9cc\ub4dc\ub294\n\uadf8\ub4e4\uc758 \uc74c\uc545\uc5d0 \uac10\uc0ac\ud558\uba70\n\n\uc560\ub364\uc774 \ub610 \uba85\uace1\uc744\ubf51\uc558\uc73c\ub2c8 \ub0b4\ud55c\ucf58\ub54c \ub54c\ucc3d\ubd80\ub97c\uc77c\ub9cc \ub0a8\uc558\ub2e4"],["\u003c\uc6d0\uc2a4\u003e\ub294 \ud55c\ubc88\uc758 \uc694\ud589\uc774\uc5c8\uc744\uae4c?"],["\uc601\ud654\uc5d0 \uc74c\uc545\uc774 \uc544\ub2cc \uc74c\uc545\uc5d0 \uc601\ud654\ub97c \ub354\ud55c, \uae38\uc744 \uc783\uc740 \ubcc4\ub4e4\uc758 \uc0c8\ub85c\uc6b4 \uc2dc\uc791 (from you)"],["\ub09c\uc774\ub798\uc11c\uc74c\uc545\uc774\uc88b\uc544! \uc9c0\uadf9\ud788 \ub530\ubd84\ud55c\uc21c\uac04\uae4c\uc9c0\ub3c4 \uc758\ubbf8\ub97c\uac16\uac8c\ub418\uc796\uc544? \uc774\ub7f0 \ud3c9\ubc94\ud568\ub3c4 \uc5b4\ub290\uc21c\uac04 \uac11\uc790\uae30 \uc9c4\uc8fc\ucc98\ub7fc \ube5b\ub098\uac70\ub4e0\n\uadf8\ub798\uc11c \ub09c \uc774 \uc601\ud654\uac00 \uc88b\uc544!\n\uc601\ud654\uc18d\uc74c\uc545\uc5d0 \ucde8\ud558\uc5ec \uc5ec\uc6b4\uc774\ub780 \ub9c8\ubc95\uc774\uc77c\uc5b4\ub0ac\ub2e4"],["\ub9ce\uc740 \ub178\ub798\ub4e4 \uc911 \uc548\uc88b\uc740 \ub178\ub798\uac00 \ud558\ub098\ub3c4 \uc5c6\uc5c8\ub2e4. \uc560\ub364\uc744 \ub4e4\uc73c\ub7ec\uac14\ub2e4\uac00 \ud0a4\uc774\ub77c \ubaa9\uc18c\ub9ac\uc5d0 \ud479 \ube60\uc838\ubc84\ub838\ub2e4! \uc808\ub300 \ub178\ub798\ub97c \uba3c\uc800 \ub4e3\uace0 \uc601\ud654\ub97c \ubcf4\uc9c0 \ub9d0 \uac83, \uc601\ud654\uc5d0\uc11c \uc804\uc728\uc744 \ub290\uaef4\uc57c\ud558\ub2c8\uae4c."],["\ud0a4\uc774\ub77c \ub098\uc544\ud2c0\ub9ac\uc758 \uc0c8\ub85c\uc6b4 \ub9e4\ub825\uc744 \ubc1c\uacac\ud560\uc218\uc788\ub294 \uc601\ud654~~\ub204\uad6c\uc758 \uc0ac\ub78c\uc5d0\uc11c \ub204\uad70\uac00\ub85c \uc131\uc7a5\ud558\ub294 \uacfc\uc815\uc744 \uc720\ucf8c\ud558\uac8c \ud3ec\ud604\ud55c \uc601\ud654~~\ud3c9\uc18c \uc74c\uc545\uc744  \uc0ac\ub791\ud558\ub294 \uc0ac\ub78c\uc774\ub77c\uba74 \uac15\ucd94\uc784!"],["\uae38 \uc783\uc740 \ubcc4\ub4e4\uc774 \ub2e4\uc2dc \ub5a0\uc624\ub974\ub294 \uada4\uc801\uc774 \uc544\ub984\ub2f5\ub2e4."],["\uc74c\uc545\uc758 \uc644\uc131\ub3c4\uc5d0 \uc788\uc5b4\uc11c \ud3b8\uace1\uc774 \uac16\ub294 \uc911\uc694\uc131\uc744 \ubcf4\uc5ec\uc8fc\ub294 \ub0b4\uc6a9\uacfc, \ube44\uad50\uc801 \ud754\ud55c \uc18c\uc7ac\ub97c \ucda9\ubd84\ud788 \uba4b\uc9c4 \uc774\uc57c\uae30\ub85c \uc131\ub9bd\uc2dc\ud0a8 \uc601\ud654 \uc790\uccb4\uc758 \uc2a4\ud0e0\uc2a4\uac00 \ubcf4\uae30 \uc88b\uac8c \uc77c\uce58\ud55c\ub2e4."],["\uac19\uc774 \uc2a4\ud50c\ub9ac\ud130\ub97c \ub07c\uace0 \uc11c\ub85c\uc758 \uc74c\uc545\uc744 \uacf5\uc720\ud558\ub294 \uc124\ub818\uc774\ub780....\n \uc815\ub098\ub798\ub2d8\uacfc \ud568\uaed8."],["\uc601\ud654\uad00 \uc18d \uba4b\uc9c4 \uc74c\uc545\ud68c"],["\ubb34\uc5b8\uac00\ub97c \ub2e4\uc2dc \uc2dc\uc791\ud560\ub54c.\n\uc0b6\uc5d0 \uc788\uc5b4\uc11c \ud68c\uc758\uac10 \ub4e4\ub54c.\n-\n\ud45c\ud604\ud558\ub294 \uae4a\uc774\ub294 \uc595\uc9c0\ub9cc \uaf64\ub098 \uc12c\uc138\ud558\uace0 \uc0c1\uc0c1 \uc774\uc0c1\uc73c\ub85c \uc624\ub798\ub3c4\ub85d \ub0a8\ub294 \uc5ec\uc6b4. \uc774\uac83\uc774 '\uc874 \uce74\ub2c8' \uac10\ub3c5\ub9cc\uc758 \ud655\uc2e4\ud55c \ub9e4\ub825. \uac70\uae30\uc5d0 'Lost Stars'\uc640 \ub9c8\ub8ec 5\uc758 '\uc560\ub364 \ub9ac\ubc14\uc778'\uc758 \ubcf4\uc774\uc2a4\uae4c\uc9c0 \ud569\uc138\ud558\ub2c8 \uadf8 \ud6a8\uacfc\ub294 \uac70\uc758 \uce58\ud2b8\ud0a4 \uc218\uc900.\n[\ub86f\ub370\uc2dc\ub124\ub9c8 20\uc8fc\ub144 \uc778\uc0dd\uc601\ud654 \uae30\ud68d\uc804 \ub450\ubc88\uc9f8 \uad00\ub78c\uc791]"],["\uc8fc\uc778\uacf5\ub4e4 \uc990\uac81\uac8c \ud50c\ub808\uc774 \ub9ac\uc2a4\ud2b8 \uacf5\uc720\ud558\uace0~ \ud074\ub7fd \ub2e4\ub140\uc640\uc11c~ \ub300\ubb38 \uc5f4\uc5c8\uc744 \ub54c \uc2a4\ud2f0\ube0c\uac00 \uc758\uc790\uc5d0 \uc549\uc544\uc788\uc9c0 \uc54a\uc558\ub2e4\uba74 \uc601\ud654 \ubc29\ud5a5\uc740 \ub2ec\ub77c\uc84c\uc744 \uac83...\u314b"],["\uc5b4\ucc0c \uc774\uc601\ud654\uc5d0 \ube60\uc9c0\uc9c0 \uc54a\uc744\uc218 \uc788\uc744\uae4c? \n\uacfc\ud558\uc9c0 \uc54a\uc740 \uc2a4\ud1a0\ub9ac\ub85c \ub178\ub798\uc640 \uc601\uc0c1\uc744 \ub354\uc6b1 \ub354 \ub3cb\ubcf4\uc774\uac8c\ud558\ub294 \uac10\ub3c5\uc758 \ucfe8\ud55c \uc5f0\ucd9c\uae4c\uc9c0, \uc815\ub9d0 \uac00\uc2b4\uc774 \ub6f4\ub2e4."],["\uc601\ud654\uc640 \uc74c\uc545\uc744 \uc990\uae30\ub294 \uc9c4\uc8fc\uac19\uc740 \uc21c\uac04!"],["\uae38 \uc783\uc740 \ubcc4\ub4e4\uc774 \uc11c\ub85c\ub97c \ud658\ud558\uac8c \ube44\ucdb0\uc8fc\ub2c8 \ub2e4\uc2dc \ucc2c\ub780\ud558\uac8c \uc2dc\uc791\ub418\ub294 \ubaa8\ub4e0 \uac83\ub4e4."],["\uc544\ub9c8\ub3c4 \uc0ac\ub78c\ub4e4\uc774 \uc815\ub9d0 \ud544\uc694\ub85c \ud558\ub294 \uac83\uc740 \uadf8 \ucc9c\ucc9c\ud788 \uce58\uc720\ub418\uc5b4 \uac00\ub294 \uc0c1\ucc98\ub97c \ubbff\uace0 \uae30\ub2e4\ub824 \uc8fc\ub294 \uc0ac\ub78c\uc77c \uac83 \uac19\ub2e4."],["\"You can tell a lot about a person by what's on their playlist.\" (Mark Ruffalo as Dan)\n \n\uc740\ud61c\ub77c\ub294 \uac74 \uc2dc\uac04\uacfc \uc7a5\uc18c\uc5d0 \uad6c\uc560\ubc1b\uc9c0 \uc54a\ub294 \uac83 \uac19\uc544. \ud544\uc694\ud55c \uac74 \ub531 \ub9de\ub294 \ubc30\uacbd\uc74c\uc545\uc77c \ubfd0\uc774\uc9c0."],["\u201c\uc7a0\uc2dc\ub098\ub9c8 \ub098\uc5d0\uac8c\ub3c4 \uc704\ub85c\ub97c\u201d\n\n\uac1c\ubd09\ud588\ub358 2014\ub144, \uc774 \uc601\ud654\uc5d0 \ube60\uc838 \ud55c\ucc38 \u2018Lost Stars'\ub97c \ub4e4\uc5c8\ub358 \uadf8\ub54c\ub97c \ub5a0\uc62c\ub9b0\ub2e4.\n\n\ud2b9\ubcc4\ud55c \uc81c\uc791\uc0ac\uc758 \ub3c4\uc6c0 \uc5c6\uc774, \uc2e4\ud328\ub97c \ud588\uac70\ub098 \ubb34\ub8cc\ud55c \uc0b6\uc744 \ubcf4\ub0b4\uac70\ub098 \uc77c\uc0c1\uc774 \uc9c0\uaca8\uc6b4 \uc0ac\ub78c\ub4e4\uc744 \ubaa8\uc544 \uc74c\uc545\uc744 \uc81c\uc791\ud558\ub294\ub370 \ub3c4\uc2dc \uacf3\uacf3\uc758 \uc18c\uc74c\uc744 \ud654\uc74c\uc73c\ub85c \ub9cc\ub4e4\uc5b4 \uc568\ubc94\uc744 \ub9cc\ub4e4\uc5b4\ub0b8\ub2e4.\n\n\ub3c4\uc2dc \uc804\uc5ed\uc744 \ub3cc\uc544\ub2e4\ub2c8\uba70 \uadf8 \uc21c\uac04\uc744 \uc74c\uc545\uacfc \uac10\uc815\uc73c\ub85c\n\ud45c\ud604\ud55c \uac83\uc774 \uadf8\ub4e4\ub9cc\uc758 \uc774 \ub3c4\uc2dc\ub97c \uc5f0\uc8fc\ud558\ub294 \ubc95,\n\uc791\uace1\ud558\ub294 \ubc95\uc774\ub77c \uc0dd\uac01\ud55c\ub2e4.\n\n\uc774\uc5b4\ud3f0\uc744 \ud55c \ucabd\uc529 \ub098\ub220\ub07c\uace0 \ub3cc\uc544\ub2e4\ub2c8\ub294 \uadf8 \uc7a5\uba74\uc774\n\ub0b4\uac00 \ubf51\uc740 \uc774 \uc601\ud654\uc758 \ucd5c\uc560 \uc7a5\uba74\uc784\uc740 \ubcc0\ud568\uc774 \uc5c6\ub2e4.\n\n\uc74c\uc545\uc758 \uacf5\uc720\uac00 \uac00\uc838\ub2e4\uc8fc\ub294 \uc0ac\ub791, \ud654\ud574, \uc6b0\uc815.\n\uadf8\ub9ac\uace0 \uc794\uc794\ud55c \uc704\ub85c.\n\n\uc774\uac83\ub4e4\uc740 \uae38 \uc783\uc740 \ubcc4\ub4e4\uc774 \ub3c4\uc2dc\ub97c \uc544\ub984\ub2f5\uac8c \ube44\ucd94\ub294 \ubc29\ubc95."],["\ud0c1\uc6d4\ud55c \uc791\uace1\uacfc \uc5f0\ucd9c \uac10\uac01\uc744 \ub3d9\uc2dc\uc5d0 \uc9c0\ub2cc \uc874 \uce74\ub2c8 \uac10\ub3c5. \uadf8\uac00 \uc2a4\ud06c\ub9b0\uc5d0 \uadf8\ub824\ub0b4\ub294 \uc74c\uc545\uc758 \ud5a5\uae30\uac00 \ub530\ub4ef\ud55c \uc628\uae30\ub85c \uac00\uc2b4\uc744 \ud30c\uace0\ub4e0\ub2e4. \uc0ac\ub791\uc2a4\ub7ec\uc6b4 \ud0a4\uc774\ub77c\uc758 \ub178\ub798\uc2e4\ub825\uc744 \ubcfc \uc218 \uc788\ub294\uac74 \ubcf4\ub108\uc2a4!"],["\uc6b0\ub9ac\ub294 \ubaa8\ub450 \uae38 \uc783\uc740 \ubcc4. \uadf8\ub7fc\uc5d0\ub3c4 \ubc18\uc9dd\uc774\uba70 \uc544\ub984\ub2f5\ub2e4."],["\ubcf4\ub294 \ub0b4\ub0b4 \uc74c\uc545\uc774 \ub108\ubb34 \uc88b\uc544 \ud589\ubcf5\ud588\uace0 \uc628\ubab8\uc744 \ub4e4\uc369\uac70\ub9ac\uba70 \ubd24\ub358 \uc601\ud654. '\uc74c\uc545\uc601\ud654'\ub77c\ub294 \ud0c0\uc774\ud2c0\uc744 \uc9c0\ub2cc \uc601\ud654 \uc911 \ucd5c\uace0\uac00 \ub420\uac70\uac19\ub2e4. \uac1c\ubd09\ud55c\ub2e4\uba74 \ub2e4\uc2dc\ud55c\ubc88 \uc601\ud654\uad00\uc5d0\uc11c \ubcfc \uc601\ud654.\n CGV \uac15\ubcc0\uc5d0\uc11c."],["\uaf2d \ub2e4\uc2dc \ub4e3\uace0 \uc2f6\uc740 \uc601\ud654\n\ud558\uc9c0\ub9cc \ub450\ubc88 \ubcf4\uace0 \uc2f6\uc9c4 \uc54a\uc740 \uc601\ud654"],["\"\uc74c\uc545\uc758 \uc9c4\uc815\uc131\uc744 \ud3ec\uae30\ud558\ub77c\ub294 \uac8c \uc544\ub0d0. \uc77c\ub2e8 \uc0ac\ub78c\ub4e4\uc774 \ub4e4\uc5b4\uc57c \ud55c\ub2e4\ub294 \uac70\uc9c0.\"\n\"\uc5b4\ub5a4 \uc74c\uc545\uc744 \ub4e3\ub294\uc9c0\ub97c \uc54c\uba74 \uadf8 \uc0ac\ub78c\uc774 \uc5b4\ub5a4\uc9c0 \uc54c\uc8e0.\"\n\n\uc601\ud654\ub3c4 \uadf8\ub7f0\uac00\ubcf4\ub2e4."],["\uc18c\uc74c\uc870\ucc28 \uc9c4\uc8fc\ub85c \ubc14\uafb8\ub294\n\ub450 \uc0ac\ub78c\uc740 \uc0ac\ub791\uc774\uc5c8\uc744\uae4c?"],["\uc815\ud655\ud788 \uc77c\ub144 \uc804 \ub304\uacfc \uadf8\ub808\ud0c0\uc640 \uac19\uc774 \uaf64\ub098 \ud798\ub4e4\uace0 \uc5b4\ub824\uc6b4 \uc2dc\uc808\uc744 \ubcf4\ub0b4\ub358 \uc911 \ud6cc\uca4d \uc800\uba40\ub9ac \ub5a0\ub09c \uadf8\uacf3\uc5d0\uc11c \uc624\ub79c \uce5c\uad6c\ub97c \ub9cc\ub098 \uacc4\ud68d\uc774\ub77c\uace4 \uc5c6\ub294 \ub85c\ub4dc\ud2b8\ub9bd\uc744 \ub5a0\ub09c \uc801\uc774 \uc788\uc5c8\ub2e4. \ub304\uacfc \uadf8\ub808\ud0c0\uac00 \uc2a4\ud50c\ub9ac\ud130\ub85c \uac19\uc740 \uc74c\uc545\uc744 \ub4e4\uc73c\uba70 \ub274\uc695\uc758 \ubc24\uac70\ub9ac\ub97c \uac70\ub2d0\ub358 \uadf8 \ud658\uc0c1\uacfc\ub3c4 \uac19\uc740 \uacbd\ud5d8\uc744 \ub098 \ub610\ud55c \uba38\ub098\uba3c \uadf8\uacf3\uc5d0\uc11c \uc628\ubab8\uc73c\ub85c \uccb4\ud5d8\ud558\uba70 \ud790\ub9c1\uc744 \ub9cc\ub07d\ud588\ub358 \uae30\uc5b5 \ub54c\ubb38\uc778\uc9c0 \uc774 \uc601\ud654\ub97c \ubcfc \ub54c\ub9c8\ub2e4 \uadf8 \uce5c\uad6c\uac00 \uadf8 \uacf5\uae30\uac00 \uadf8 \ud0dc\uc591\uc774 \uc0dd\uac01\ub09c\ub2e4."],["\uc74c\uc545\uc73c\ub85c\ub3c4 \uc11c\ub85c \uad50\uac10\ud560 \uc218 \uc788\ub2e4\ub294\uac8c \uba4b\uc9c0\uace0 \ubd80\ub7ec\uc6b4 \uad00\uacc4 \uadf8\ub9ac\uace0 \uc0ac\ub791\uc774 \ub098\uc774\ub97c \ub6f0\uc5b4\ub118\uc9c0 \uc54a\uc544\uc11c \ub2e4\ud589.."],["\uc7ac\ubbf8\uc5c6\ub2e4. \uc2a4\ud1a0\ub9ac\uac00 \uc9c4\ubd80\ud558\ub2e4\ubabb\ud574 \uc9dc\uc99d\uc744 \uc720\ubc1c\ud55c\ub2e4. Lost stars\ub9d0\uace4 \ub0a8\uc740\uac8c \uc5c6\ub294 \uc601\ud654."],["\uc6d0\uc2a4\uc640 \ube44\uad50\ud558\ub294 \uac71\uc815\ub530\uc708 \uc9d1\uc5b4\uce58\uc6b0\uace0 \uc77c\ub2e8\ubcf4\uae38 \ubc14\ub78c. \uc21c\uc2dd\uac04\uc5d0 \uc601\ud654\uc640 \uc74c\uc545\uc5d0 \ube60\uc838\ub4e0\ub2e4. \uc6d0\uc2a4\uc640\ub294 \ub610 \ub2e4\ub978 \ub9e4\ub825\uc774\uc788\uc74c.\n \uc601\ud654\ubcf8\ub4a4 \ubc14\ub85c \ub4e0 \uc0dd\uac01\uc740 '\ud55c \ubc88 \ub354 \ubcf4\uace0\uc2f6\ub2e4.' \uc600\ub2e4."],["\uc5ec\uae30 \uafc8\uacfc \ud76c\ub9dd \uc57d\uc744 \ud31d\ub2c8\ub2e4. \uc74c\uc545\uc740 \ub364\uc774\uace0 \ub9c8\ub8ec 5\ub3c4 \ub098\uc640\uc694. \uac00\uaca9\uc740 10\ub2ec\ub7ec. \ub9ce\uc774 \uc0ac\uc8fc\uc138\uc694."],["\ud574\uac00 \uc9c0\uace0 \ub2ec\uc774 \ub5b4\ub2e4\uac00 \uc0c8\ubcbd \ub3d9\uc774 \ud2c0 \ub54c\uae4c\uc9c0, \uc11c\ub85c\uc758 \uc74c\uc545 \ub9ac\uc2a4\ud2b8\ub97c \uacf5\uc720\ud558\uba74\uc11c \uad50\uac10\ud560 \uc218 \uc788\ub294 \uadf8\ub7f0 \uc0ac\ub78c\uc774 \uc778\uc0dd\uc5d0 \ud55c \uba85\ub9cc \uc788\uc5b4\ub3c4 \ud589\uc6b4\uc774 \uc544\ub2d0\uae4c"],["\uc218\ub2a5 \ub05d\n\uc653\ucc60, \uc601\ud654 \ub2e4\uc2dc \uc2dc\uc791."],["\uc774 \uc601\ud654\uac00 \ub9d0\ud558\uace0\uc790 \ud558\ub294 \uac74 \ub9ce\uc9c0 \uc54a\ub2e4. \uadf8\ub0e5 \uc74c\uc545 \uc18d\uc5d0 \ube60\uc838\ubcf4\uc790\ub294 \uc9dc\ud22c\ub9ac\uc2dc\uac04\uc758 \ud589\ubcf5\uc774\ub784\uae4c."],["\uc74c\uc545\uc774 \ud3c9\ubc94\ud55c \uc21c\uac04\uc744 \ud2b9\ubcc4\ud558\uac8c \ub9cc\ub4e0\ub2e4\ub77c\ub294 \ub300\uc0ac\ucc98\ub7fc, \ud3c9\ubc94\ud558\uac8c \ubcf4\uc774\ub358 \ub0b4\uc6a9\uc774 \ub178\ub798\ub85c \uc778\ud574 \uc0c9\ub2e4\ub978 \uc758\ubbf8\ub85c \ub290\uaef4\uc9c0\uac8c\ub410\ub2e4."],["\uc5ec\ub984\uc758 \ub05d\uc790\ub77d\uc5d0 \ubbf9\uc2a4\ud14c\uc774\ud504\ub294 \uc774 \uc601\ud654 \ud55c \ud3b8\uc774\uba74, \ucda9\ubd84\ud558\ub2e4."],["\uc601\ud654 \ubcf4\uba74\uc11c \ub108\ubb34 \uc88b\uc544\uc11c \ub219\ubb3c\ub0a8 \ub178\ub798 \ub2e4 \uc88b\uc74c \ub9cc\ub4e4\uc5b4\uc9c0\ub294 \uacfc\uc815 \uc0ac\uc5f0 \ubc30\uacbd \ub108\ubb34 \uc88b\uc74c \uc120\uace1\ub9ac\uc2a4\ud2b8 \ub2e4\uc2dc\ubcf4\uace0 Y\uc7ad \uc7a5\ub9cc\ud558\uace0 \ub204\uaddc\ub791 \uc5b4\ub514\ub77c\ub3c4 \uad88\uad88"],["\uc0ac\ub791\uc744 \uc2dc\uc791\ud560 \ub54c\ub294\n\ub2e4\uc18c\uac04\uc758 \ubb34\ub840\ud568\uc774 \uad1c\ucc2e\uc744\uc9c0 \ubab0\ub77c\ub3c4\n\uc0ac\ub791\uc744 \ub9c8\ubb34\ub9ac\ud560 \ub54c\ub294\n\uadf8 \uc5b4\ub290 \ub54c\ubcf4\ub2e4 \uc608\uc758\ub97c \uac16\ucdb0\uc57c\ud558\ub294 \ubc95."],["\uc2ec\uc7a5\uc774 \uc694\ub3d9\uce58\ub294 \uc7a5\uba74\uc774 \uc801\uc5b4\ub3c4 \ub450 \ubc88\uc740 \uc788\uc5c8\ub358 \uac83 \uac19\ub2e4.\n\uc790\uc804\uac70 \ud0c0\ub294 \uccad\ub144\uc758 \ubaa8\uc2b5\uc774 \ubba4\uc9c0\uceec\uc774\ub418\ub294 \ub9c8\ubc95."],["\ub9c8\uc9c0\ub9c9 \ub178\ub798\uac00 \uc815\ub9d0 \uc778\uc0c1\uc801\uc774\uace0 \ub610 \ub9c8\uc74c \uc544\ud320\uc9c0\ub9cc \uc55e\uc73c\ub85c \ub098\uac00\uae30 \uc704\ud55c \uc5b4\uca54 \uc218 \uc5c6\ub294 \uc120\ud0dd\uc774\uc5c8\ub2e4\uace0 \ubcf8\ub2e4. \uadf8\ub798\ub3c4 \uac04\ub9cc\uc5d0 \ubcf8 \uc0ac\ub791\uc2a4\ub7ec\uc6b4 \uc601\ud654 \ud55c\ud3b8\uc774\uc5c8\uc74c."],["\uc774\ub7f0 \ud3c9\ubc94\ud568\ub3c4 \uc5b4\ub290\uc21c\uac04 \uac11\uc790\uae30 \uc544\ub984\ub2f5\uac8c \ube5b\ub098\ub294 \uc9c4\uc8fc\ucc98\ub7fc \ubcc0\ud558\uac70\ub4e0. \uadf8\uac8c \ubc14\ub85c \uc74c\uc545\uc774\uc57c"],["\uc18c\uc74c.\n\uc18c\uc74c\uc774 \uac77\ud78c \ud569\uc8fc.\n\uc18c\uc74c\uacfc \ud568\uaed8\ud55c \ud569\uc8fc.\n\n\uacf5\uc720\ud55c \uc74c\uc545 \ubaa9\ub85d\ucc98\ub7fc \n\ucc98\uc74c\uacfc \ub05d\uae4c\uc9c0 \ud568\uaed8 \ud588\ub358\n\uba4b\uc9c4 \uc74c\uc545 \uc601\ud654:)"],["\uc6b0\ub9ac\uc758 \uc778\uc0dd\uc744 \uc74c\uc545\uc73c\ub85c \ud480\uc5b4\ub0b4 \uc2a4\ud06c\ub
