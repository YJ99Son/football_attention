        <script charset="utf-8" src="https://cdn.plot.ly/plotly-3.0.1.min.js"></script>                <div id="3de1cc21-967f-4d99-b87e-46fbd9b0bb2b" class="plotly-graph-div" style="height:100%; width:100%;"></div>            <script type="text/javascript">                window.PLOTLYENV=window.PLOTLYENV || {};                                if (document.getElementById("3de1cc21-967f-4d99-b87e-46fbd9b0bb2b")) {                    Plotly.newPlot(                        "3de1cc21-967f-4d99-b87e-46fbd9b0bb2b",                        [{"customdata":[["\ud3c9\uc0dd\uc744 \uadf8\ub9ac\uc6cc\ud558\uace0 \ub610 \uadf8\ub9ac\uc6cc\ud560 \uc560\ub2c8\uba54\uc774\uc158."],["\uc18c\ud06c\ub77c\ud14c\uc2a4\ub294\n\ub108\uc790\uc2e0\uc744 \uc54c\ub77c\ud588\uace0\n\ubbf8\uc57c\uc790\ud0a4 \ud558\uc57c\uc624\ub294\n\ub108 \uc790\uc2e0\uc744 \uc783\uc9c0\ub9d0\ub77c\ud588\ub2e4"],["\uc13c\uacfc \uce58\ud788\ub85c\uc758 \ud589\ubc29\ubd88\uba85\uc740 \ubb54\uac00 \uc124\uba85\ud558\uae30 \ud798\ub4e0 \ud2b9\ubcc4\ud55c \uac83\uc774 \uc788\ub2e4 \ubbf8\uc57c\uc790\ud0a4 \ud558\uc57c\uc624\uac00 \ub9cc\ub4e0 \ub3c5\ud2b9\ud55c \ub290\ub08c\uacfc \ub3c5\ucc3d\uc801 \uc138\uacc4\ub294 \uc774 \uc791\ud488\uc774 \uc808\uc815\uc778 \ub4ef!"],["\ubbf8\uc57c\uc790\ud0a4 \ud558\uc57c\uc624(\u5bae\u5d0e\u99ff)\ub294 \ub9d0\ud588\ub2e4. \"10\uc0b4 \uba39\uc740 \uc544\uc774\ub4e4\uc744 \uc704\ud574, \uadf8\ub9ac\uace0 \uc5b8\uc820\uac00 10\uc0b4\uc774\uc5c8\ub358 \uc5b4\ub978\ub4e4\uc744 \uc704\ud574.\""],["\ubbf8\uc9c0\uc758 \uc138\uacc4\uc5d0\uc11c \uadf8\uacf3\uc744 \ubcc0\ud654\uc2dc\ud0a4\uba70 \uc2a4\uc2a4\ub85c\ub3c4 \uc131\uc7a5\ud558\ub294 \uc21c\uc218\ud55c \ub3d9\uc2ec.\n\ud63c\ub780 \uc18d\uc5d0\uc11c\ub3c4 \uc2a4\uc2a4\ub85c\ub97c \uc783\uc9c0 \uc54a\uc740 \uadf8\ub140, \uadf8\uc758 \uc78a\ud600\uc84c\ub358 \uc790\uc544\uae4c\uc9c0 \ub418\ucc3e\uc544\uc8fc\ub2e4."],["\ube44\uac00 \uc624\uba74 \ubc14\ub2e4\ucbe4\uc740 \uc0dd\uae30\ub294\uac70\uc796\uc544\n \n\uce58\ud788\ub85c\uc640 \ud558\ucfe0\uac00 \ub2e4\ub9ac\ub97c \uac74\ub108\ub294 \uc7a5\uba74\uc5d0\uc120 \n\uc544\uc9c1\ub3c4 \ud56d\uc0c1 \ud568\uaed8 \uc228\uc744 \ucc38\ub294\ub2e4"],["\uacb0\uad6d '\ub098 \uc790\uc2e0\uc744 \uc783\uc9c0 \ub9c8\ub77c'\ub294 \ud604\ub300\uc778\uc744 \ud5a5\ud55c \ubbf8\uc57c\uc790\ud0a4\uc2dd \uc77c\uce68\uc774 \uc804\uc138\uacc4\uc778\ub4e4\uc744 \uad00\ud1b5\ud55c \uac83\uc774\ub2e4. \ub300\ub2e8\ud55c \uc791\ud488\uc774\ub2e4."],["\ub098\ub294 \ud558\uc57c\uc624\uac00 \uc815\ud655\ud788 \ubb34\uc5c7\uc744 \uc5b4\ub514\ub97c \uc790\uadf9\ud588\ub294\uc9c0\ub294 \uc544\uc9c1\ub3c4 \ubaa8\ub974\uaca0\ub2e4. \ud558\uc9c0\ub9cc \uc774 \ubd80\ub4dc\ub7ec\uc6b4 \uc790\uadf9\uc5d0 \ub0b4 \ub9c8\uc74c \uc18d \uc5b4\ub518\uac00 \uc791\uc740 \ubd80\ubd84\uc5d0 \uc228\uc5b4\uc788\ub358 \uc5b4\ub9b0 \uc2dc\uc808\uc758 \ub0b4\uac00 \uc5ec\uc804\ud788 \uac15\ud558\uac8c \ubc18\uc751\ud55c\ub2e4."],["\ub098\ub294 \ub0b4 \uc774\ub984\uc744 \ucc38 \uc88b\uc544\ud55c\ub2e4. \ub204\uad70\uac00 \ubd88\ub7ec\uc8fc\uc5b4\ub3c4 \uc88b\uace0, \ub0b4 \uae00\uc528\ub85c \uc0ac\uac01\uc0ac\uac01 \uc368 \ub0b4\ub824\uac00\ub294 \uac83\ub3c4 \uc88b\ub2e4. \ub2f9\uc2e0\uc5d0\uac8c \ud3c9\uc0dd \ubd88\ub9b4 \uc18c\uc911\ud55c \uc774\ub984\uc778\ub370 \uc5bc\ub9c8\ub098 \ub2e4\ud589\uc778\uac00."],["\uc2ed\uc218 \ub144\uc774 \uc9c0\ub09c \uc544\uc9c1\ub3c4 \ub09c \uc774 \uc601\ud654\uac00 \uc758\ubbf8\ud558\uace0\n\uc0c1\uc9d5\ud558\ub294 \uac83\uc5d0 \ub300\ud574 \uc804\ubd80 \ub2e4 \uc774\ud574\ud558\uc9c4 \ubabb\ud558\uaca0\ub2e4.\n\ub2e4\ub9cc, \uc5d4\ub529\uc5d0 \uc9c0\uadf8\uc2dc \ud130\ub110\uc744 \ubc14\ub77c\ubcf4\ub358 \uce58\ud788\ub85c\uc758\n\ub208\ube5b\uc744 \ud1b5\ud574 \ud55c \uac00\uc9c0\ub294 \ubd84\uba85\ud788 \uae68\ub2ec\uc744 \uc218 \uc788\uc5c8\ub2e4.\n\ubbf8\ub828\uc744 \ub193\uc544\uc918\uc57c \ubbf8\ub798\ub85c \ub098\uc544\uac08 \uc218 \uc788\ub2e4\ub294 \uac83.\n\ubbf8\ub798\ub85c \ub098\uc544\uac00\uc57c \ucd94\uc5b5\ub3c4 \uc544\ub984\ub2e4\uc6b8 \uc218 \uc788\ub2e4\ub294 \uac83.\n-\n\uc5b4\uca4c\uba74 \uadf8\ub3d9\uc548\uc758 \ub098\ub294, \ucd94\uc5b5\uc774\ub77c\ub294 \uba85\ubd84\uc73c\ub85c\n\ubbf8\ub828\uacfc \ud6c4\ud68c\uae4c\uc9c0 \ub04c\uc5b4\uc548\uace0 \uc0b4\uc558\ub358 \uac74 \uc544\ub2c8\uc5c8\uc744\uae4c.\n\uc774\ubbf8 \uc9c0\ub098\uc628 \uacfc\uac70\uc5d0 \uc816\uc5b4 \uc0ac\ub290\ub77c, \ub2f9\uc7a5\uc758 \uc624\ub298\uacfc\n\ub2e4\uac00\uc62c \ub0b4\uc77c\uae4c\uc9c0 \uc18c\ud640\ud558\uac8c \ub300\ud588\ub358 \uac74 \uc544\ub2c8\uc5c8\uc744\uae4c.\n\uc2ed\uc218 \ub144 \ub9cc\uc5d0 \uc7ac\ud68c\ud55c \uc601\ud654\uac00 \uc54c\ub824\uc900 \ub73b\uae4a\uc740 \uad50\ud6c8.\n\uc5b4\uc81c\ub294 \ubb3b\uc5b4\ub450\uace0, \ub0b4\uc77c\uc744 \ubc14\ub77c\ubcf4\uba70, \uc624\ub298\uc744 \uc0b4\uc790.\n\uc544\uc8fc \uc624\ub79c\ub9cc\uc5d0 \ub9cc\ub09c \uc13c\uacfc \uce58\ud788\ub85c \ub355\ubd84\uc5d0,\n\uc774\uc81c \ud55c\uacb0 \ud3b8\ud788 \uc5b4\uc81c\ub97c \ub193\uc544\uc904 \uc218 \uc788\uc744 \uac83 \uac19\ub2e4.\nGood bye, Yesterday."],["\ud558...\u3160\u3160 2\uc2dc\uac04\uc774 \uc9c0\ub098\uba74 \ub05d\uc774 \ub09c\ub2e4\ub294\uac8c \uc720\uc77c\ud55c \ub2e8\uc810."],["\uc785\ub300\ud558\uae30 \ud558\ub8e8 \uc804\uc778 \uc624\ub298, \uc774 \uc601\ud654\ub97c \ub2e4\uc2dc \ubd24\ub2e4. \ud130\ub110\uc774 \ub108\ubb34 \uae38\uc5b4 \ube5b \ud55c \uc90c \ub4e4\uc5b4\uc624\uc9c0 \uc54a\uc744\uc9c0\ub77c\ub3c4 \ub0b4 \ud2f0\uc154\uce20\ub294 \uc5ec\uc804\ud788 \ud30c\ub797\ub2e4. \uadf8\uac78 \uae30\uc5b5\ud558\uc790."],["\uc5b8\uc81c\ub098 \uba87\ubc88\uc774\ub77c\ub3c4.."],["\uc5d4\ub529 \uc804 \ud130\ub110\uc18d\uc758 \uadf8 \uacf5\ud5c8\ud568\uacfc \uc544\ub828\ud568\uc774\ub780"],["\u201c\uc81c \uc774\ub984\uc870\ucc28 \uc5c6\ub358 \uadf8\ub54c\uc5d0\uc11c \ubc97\uc5b4\ub098 \uc774\uc820 \uc6b0\ub9ac \ubaa8\ub450 \uc774\ub984\uc744 \uac00\uc9c4 \uc5b4\uc5ff\ud55c \uc131\ub144\uc774\ub2c8\uae4c. \ub354 \uc774\uc0c1 \uc61b\uc77c\uc5d0 \ubbf8\ub828\uc744 \uac16\uc9c0\ub294 \ub9d0\uc790. \uc544\ud504\uace0 \ud798\ub4e4\uace0 \ubd88\uc548\ud558\ub354\ub77c\ub3c4, \ub4a4\ub3cc\uc544\ubcf4\uc9c0\ub294 \ub9d0\uc790. \uae30\ub098\uae34 \uc131\uc7a5\uc758 \ud130\ub110\uc744 \uc9c0\ub098 \uadf8\ub807\uac8c \uc0c8\ub85c\uc6b4 \uc131\uc7a5\uc758 \ub2e8\uacc4\ub85c \ub098\uc544\uac00\uc57c\uc9c0.\u201d\n\n\uace7 \uc815\uccb4\uc131\uc73c\ub85c \ub300\ubcc0\ub420 \uc790\uc2e0\uc758 \uc774\ub984\uc744 \uc78a\uc9c0 \uc54a\uc73c\ub824 \ubc1c\ubc84\ub465 \uce58\ub294 \uac83\uc740 \ubd84\uba85 \uc131\uc7a5\ud558\ub294\ub370 \uc788\uc5b4\uc11c \uc911\uc694\ud55c \uc694\uc18c\uc774\ub2e4. \uadf8\ub9ac\uace0 \ub610\ud55c \uc131\uc7a5\ud558\uae30 \uc704\ud55c \uc911\uc694\ud55c \ud55c \uac00\uc9c0 \uc870\uac74\uc740 \uacfc\uac70\uc5d0\uc11c \ubc97\uc5b4\ub098\uc57c \ud55c\ub2e4\ub294 \uac83\uc77c\uc9c0\ub3c4 \ubaa8\ub978\ub2e4. \uc804\uc9c4\ud588\ub294\uac00 \ud558\uba74 \uc790\uafb8\ub9cc \ub4a4\ub3cc\uc544\ubcf4\ub294 \uc6b0\ub9ac\ub294 \ubb38\ub4dd \uadf8 \uc790\ub9ac\uc5d0 \ub2e4\uc2dc \uba38\ubb3c\ub7ec \uc788\ub294 \ub4ef \ud558\ub2c8\uae4c. \uacb0\uad6d \uc0b6\uc744 \uc0b4\uc544\uac00\uba74\uc11c \uc131\uc7a5\uc758 \ub2e8\uacc4\uc5d0 \ub9c8\uc8fc\ud55c \uadf8 \uc21c\uac04\uc5d0 \uc6b0\ub9ac\ub294 \uadf8\ub3d9\uc548 \ub0b4\uac00 \uc5bb\uc740 \uac83\ub4e4\uc744 \ud55c\uac00\ub4dd \ub4e4\uace0\uac08 \ubc29\ubc95 \ub300\uc2e0\uc5d0 \ubbf8\ub828\uc5c6\uc774 \ubc84\ub9ac\uace0 \uac00\uc57c\ud558\ub294 \ubc95\uc744 \ubc30\uc6cc\uc57c\ud558\uc9c0 \uc54a\uc744\uae4c.\n\n\ubb34\uc5c7\uc774\ub4e0\uc9c0 \ub9ce\uc774 \uac00\uc9c4 \uac83\uc774 \uc88b\ub2e4\ub294 \uc544\uc9c1\uc740 \uc5b4\ub9b0 \uc6b0\ub9ac\ub4e4. \ub098\uc774\ub9cc \uba39\uc5c8\ub2e4\uace0 \uc5b4\ub978\uc774 \ub418\ub294 \uac83\uc740 \uc544\ub2c8\uae30\uc5d0, \uc798\ubabb\ub41c \uc5b4\ub978\ub4e4\uc740 \uac00\ub054 \uc5b4\ub9b0 \uc544\uc774\ub4e4\uc5d0\uac8c \ub9ce\uc740 \uac83\ub4e4\uc744 \ubcf4\uc5ec\uc8fc\uba70 \ud604\ud639\ud55c\ub2e4. \uadf8\uac83\uc774 \uae08\uc774\ub4e0 \uc74c\uc2dd\uc774\ub4e0 \ub9d0\uc774\ub2e4. \ud558\uc9c0\ub9cc \uac00\ub054\uc740 \ud3ec\uae30\ud560 \uc904 \uc54c\uc544\uc57c\ud558\uace0, \uac00\ub054\uc740 \ubc84\ub9b4 \uc904\ub3c4 \uc54c\uc544\uc57c\ud558\uba70, \ubbf8\ub828\uc744 \ub450\uc9c0 \uc54a\ub294 \ud604\uba85\ud568\uc774\uc57c\ub9d0\ub85c \uc5b4\ub978\uacfc \uc544\uc774\uc758 \uac00\uc7a5 \ud070 \ucc28\uc774\uc810\uc77c \uac83\uc774\ub2e4.\n\n\uadf8\ub807\uc9c0 \uc54a\uc544\ub3c4 \uc544\uc9c1 \ubaa8\ub4e0 \uac83\uc774 \ubbf8\uc131\uc219\ud558\uace0 \ubd88\uc548\ud558\uae30\ub9cc\ud55c \uadf8\ub54c\uc758 \uc6b0\ub9ac\uc5d0\uac8c \uadf8 \ube48 \uacf5\uac04\uc744 \uc77c\uc77c\uc774 \ub9e4\uafd4\uac00\ub294 \ub300\uc2e0\uc5d0 \ub9c9\ud600\uc788\ub294 \uac83\ub4e4\uc744 \ub6ab\uc5b4 \ub0b4\uba70 \ud558\ub098\uc529 \ud558\ub098\uc529 \ub35c\uc5b4\ub0b4\ub294 \uac83\uc774\uc57c\ub9d0\ub85c \uc6b0\ub9ac\uc5d0\uac8c \ud544\uc694\ud55c \uac1c\ub150\uc77c\ud150\ub370 \ub9d0\uc774\ub2e4. \uadf8\ub798\uc11c \uce58\ud788\ub85c\uac00 \ub9c8\uc9c0\ub9c9\uc73c\ub85c \uac78\uc5b4\uac00\ub294 \uadf8 \uae38\uc774 \ud130\ub110\uc778 \uac83 \uc77c\uc9c0\ub3c4 \ubaa8\ub978\ub2e4. \uce58\ud788\ub85c\ub294 \ud558\ucfe0\uc758 \uc774\ub984\uc744 \uae68\ub2eb\uac8c \ub3c4\uc640\uc92c\ub2e4. \uadf8\ub807\uac8c \ud558\ucfe0\ub3c4 \ub354 \uc774\uc0c1 \ud55c \ub9c8\ub9ac\uc758 \uc6a9\uc774 \uc544\ub2cc \ud55c \ub0a8\uc790\ub85c\uc11c \uc131\uc7a5\ud558\uac8c \ub420 \uac83\uc774\ub2e4.\n\n\uadf8\ub9ac\uace0 \uc791\ubcc4\uc758 \uc21c\uac04\uc5d4 \uadf8\ub4e4\uc774 \uc601\uc6d0\ud788 \ubabb \ub9cc\ub0a0 \uc9c0\ub3c4 \ubaa8\ub974\uc9c0\ub9cc, \ud558\ucfe0\ub294 \uce58\ud788\ub85c\uc5d0\uac8c \uc808\ub300\ub85c \ub4a4\ub3cc\uc544 \ubcf4\uc9c0 \ub9d0\ub77c\uace0 \ub9d0\ud55c\ub2e4. \uc5b4\uca4c\uba74 \ud558\ucfe0\ub294 \uc11c\ub85c\ub97c \uc601\uc6d0\ud788 \ub9cc\ub098\uc9c0 \ubabb \ud55c\ub2e4\ub294 \uac83\uc744 \uc54c\uace0 \uc788\uc5c8\uae30\uc5d0 \uce58\ud788\ub85c\uc5d0\uac8c \uc55e\uc73c\ub85c \uc0b4\uc544\uac08 \ubc29\ubc95\uc744 \uc54c\ub824\uc900 \uac83 \uc77c\uc9c0\ub3c4 \ubaa8\ub978\ub2e4. \uc5c4\ub9c8 \uc190 \uaf2d \ubd99\ub4e4\uace0 \uac77\ub358 \uce58\ud788\ub85c\uac00 \uc0dd\uac01\ub09c\ub2e4. \uc774 \ud130\ub110\uc744 \ube60\uc838\ub098\uac08 \uc218 \uc788\uc744\uae4c. \uc7a5\ub2f4\ud558\uc9c0 \ubabb\ud558\ub294 \ub098\ub294 \ubd88\uc548\ud558\ub2e4. \uadf8\ub807\uc9c0\ub9cc \uc55e\ub9cc \ubcf4\uace0 \uac78\uc5b4\uc57c\ud558\ub2c8\uae4c. \ub3cc\uc544\ubcf8\ub2e4\ub294 \uac74 \ub098\ub97c \uc758\uc2ec\ud558\ub294 \uac78 \ud14c\ub2c8\uae4c. \uadf8 \uc758\uad6c\uc2ec\ub4e4\uc774 \ub098\ub97c \uc5b4\ub450\uc6b4 \ud130\ub110 \uc548\uc5d0\uc11c \uc601\uc6d0\ud788 \ubc29\ud669\ud558\uac8c \ub9cc\ub4e4\ud14c\ub2c8\uae4c.\n\n\uc624\ub974\ud398\uc6b0\uc2a4\uac00 \ud130\ub110\uc758 \ub05d\uc5d0\uc11c \uc2e4\ud328\ud588\uace0, \ub86f\uc758 \uc544\ub0b4\uac00 \uc18c\uae08 \uae30\ub465\uc774 \ub418\uc5c8\ub4ef. \uc778\uc0dd\uc758 \ubaa8\ub4e0 \ud130\ub110\uc744 \ub4a4\ub3c4 \ub3cc\uc544\ubcf4\uc9c0 \uc54a\uc740 \ucc44 \ubb34\uc0ac\ud788 \ud1b5\uacfc\ud560 \uc218\ub098 \uc788\uc744\uae4c. \ubd88\uc548\uc5d0 \ub5a8\uba70 \ud55c\ubc1c \ub0b4\ub514\ub51c \ub54c, \uadf8\ub54c\ub9c8\ub2e4 \ud53c\uc5b4\ub098\ub294 \uc758\uad6c\uc2ec\uc5d0 \ubabb\uc774\uaca8 \ub4a4\ub3cc\uc544\ubcf4\uba70 \uc5b4\ub460 \uc18d\uc5d0\uc11c \ubc29\ud669\ud558\uae30\ubcf4\ub2e4\ub294 \uc774 \uae38\ubc16\uc5d0\ub294 \uc5c6\ub2e4\ub294 \ub4ef \uc55e\ub9cc \ubcf4\uba74\uc11c \ud130\ub110\uc744 \ud1b5\uacfc\ud560 \uadf8 \uc758\uc9c0\uc640 \ud798\uc774 \ub0b4\uac90 \ud544\uc694\ud560 \ud14c\ub2c8.\n\n\uac00\ub054 \uc5b4\ub9b0 \ub0a0\uc744 \ucd94\uc5b5\ud558\ub294 \uac83\uc740 \uc88b\ub2e4. \uadf8\ub7ec\ub098 \uc61b\uc77c\uc5d0 \ubbf8\ub828\uc744 \uac16\uc9c0\ub294 \ub9d0\uc790. \uc81c \uc774\ub984\uc870\ucc28 \uc5c6\ub358 \uadf8\ub54c\uc5d0\uc11c \ubc97\uc5b4\ub098 \uc774\uc820 \uc6b0\ub9ac \ubaa8\ub450 \uc774\ub984\uc744 \uac00\uc9c4 \uc5b4\uc5ff\ud55c \uc131\ub144\uc774\ub2c8\uae4c. \uc544\ud504\uace0 \ud798\ub4e4\uace0 \ubd88\uc548\ud558\ub354\ub77c\ub3c4, \ub4a4\ub3cc\uc544\ubcf4\uc9c0\ub294 \ub9d0\uc790. \uae30\ub098\uae34 \uc131\uc7a5\uc758 \ud130\ub110\uc744 \uc9c0\ub098 \uadf8\ub807\uac8c \ub108\ub294 \uc0c8\ub85c\uc6b4 \uc131\uc7a5\uc758 \ub2e8\uacc4\ub85c \ub098\uc544\uac00\ub77c\uace0."],["\ubbf8\uc57c\uc790\ud0a4 \ud558\uc57c\uc624\uc758 \uc218\ub9ce\uc740 \uac78\uc791\ub4e4 \uc911\uc5d0\uc11c\ub3c4 \ub2e8\uc5f0 \ucd5c\uace0. \uba85\uc2e4\uc0c1\ubd80 \uc2ed\uc218 \ub144\uac04 \uc5ec\uc804\ud788 \uac00\uc7a5 \ub6f0\uc5b4\ub09c \uc560\ub2c8\uba54\uc774\uc158\uc774\ub77c \uc0dd\uac01\ub41c\ub2e4. \uc2a4\ud29c\ub514\uc624 \uc9c0\ube0c\ub9ac\uc758 \uba85\uc608\uc774\uc790 \uc790\uc874\uc2ec."],["\uc5b8\uc81c\ub098 \ubcf4\uace0\uc2f6\uc5b4\uc694"],["\uc720\ubc14\ubc14\uc758 \uc628\ucc9c\uc7a5\uc5d0\uc11c \uc77c\ud558\uac8c\ub41c \uce58\ud788\ub85c\uac00 \ud558\ucfe0\uc5d0\uac8c\uc11c \ubc1b\uc740 \uc8fc\uba39\ubc25\uc744 \uba39\ub2e4\uac00 \ud391\ud391 \uc6b8\ub358 \ubaa8\uc2b5. \uc790\uc2e0\uc5d0\uac8c \uc8fc\uc5b4\uc9c4 \ud604\uc2e4\uc744 \ubc1b\uc544\ub4e4\uc774\uace0 \ubb35\ubb35\ud788 \uac10\ub0b4\ud574\uac00\ub358 \uadf8\ub140\uc758 \uac10\ucdb0\uc9c4 \uc2ac\ud514\uc774 \ub4dc\ub7ec\ub098\ub294 \uc7a5\uba74\uc774\uc5c8\ub2e4. \uac1c\uc778\uc801\uc73c\ub85c \uce58\ud788\ub85c\ub294 \ub514\uc988\ub2c8\ub098 \ud53d\uc0ac \uc560\ub2c8\uba54\uc774\uc158\uc5d0\uc11c\ub294 \ub098\uc624\uae30 \ud798\ub4e0, \ub3d9\uc591\uc801\uc778 \uc815\uc11c\uc640 \ubbf8\ub355\uc774 \uc798 \ud45c\ud604\ub41c \uce90\ub9ad\ud130\ub77c\uace0 \uc0dd\uac01\ud55c\ub2e4.\n \n\uc608\uc804 \uc653\ucc60\ub294 \ucf54\uba58\ud2b8\ub97c \ub2ec\uba74 \ucf54\uba58\ud2b8\uc640 \ud568\uaed8 \uadf8 \uc601\ud654\uc758 \uc2a4\ud2f8\ucef7 \ud55c\uc7a5\uc774 \uac19\uc774 \ub5b4\ub294\ub370, \uc774 \uc601\ud654\uc758 \uc2a4\ud2f8\ucef7\uc740 \ud558\ucfe0\uac00 \uce58\ud788\ub85c\uc5d0\uac8c \uc8fc\uba39\ubc25\uc744 \uac74\ub124\uc8fc\ub294 \uc7a5\uba74\uc774\uc5c8\ub2e4. \uc9c0\uae08\uc740 \uc601\ud654 \ud398\uc774\uc9c0 \uc0c1\ub2e8\uc73c\ub85c \uc790\ub9ac\ub97c \uc62e\uacbc\ub2e4. \ucf54\uba58\ud2b8\ub97c \uc791\uc131\ud560 \ub54c\ub9c8\ub2e4 \uc601\ud654\uc758 \uc778\uc0c1\uc801\uc778 \uc7a5\uba74\uc774 \ub2f4\uae34 \uc2a4\ud2f8\ucef7\uc774 \uc8fc\ub294 \uc794\uc794\ud55c \uc5ec\uc6b4\uc774 \uc88b\uc558\ub294\ub370, \uc5c5\ub370\uc774\ud2b8 \uc774\ud6c4\ub85c\ub294 \uc2a4\ud2f8\ucef7\uc774 \uc0ac\ub77c\uc9c0\uace0 \ud14d\uc2a4\ud2b8\ub9cc \ub0a8\uc544\uc11c \ucf54\uba58\ud2b8\ub780\uc774 \ub2e4\uc18c \uc0ad\ub9c9\ud574\uc9c4 \ub290\ub08c\uc744 \uc9c0\uc6b8 \uc218 \uc5c6\ub2e4. \ub864\ubc31\uc880 \ud574\uc8fc\uba74 \uc548\ub418\uaca0\ub2c8?. \uc0ac\ub77c\uc9c4 \uc653\ucc60 \uac2c\uc131 \ubabb\uc783\uc5b4.."],["\ub2f9\uc2e0\uc774 \uc9c0\uae08 \ubd88\ud589\ud55c \uac74 \uc544\ub9c8\ub3c4 \uc18c\uc911\ud55c \uac83\uc758 \ud589\ubc29\ubd88\uba85\uc5d0 \uae30\uc778\ud55c \uac83\uc740 \uc544\ub2cc\uc9c0"],["\uac10\ud788 \uc9c0\ube0c\ub9ac \ub808\uc804\ub4dc \uc791\ud488\uc774\ub77c\uace0 \ub9d0\ud558\uaca0\ub2e4.\n\ub098\ub294 \uc5b4\ub5a4 \uc774\ub984\uc744 \uc78a\uace0 \uc788\ub294\uac00?"],["\uc774\uacf3\uc758 \uc628\ucc9c\uc740 \ud638\uadf8\uc640\ud2b8 \ub2e4\uc74c\uc73c\ub85c \ub0b4\uac00 \uc81c\uc77c \uac00\ubcf4\uace0 \uc2f6\uc740 \uacf3"],["\uc5b4\ub838\uc744 \ub550 \uac00\uc624\ub098\uc2dc \ub54c\ubb38\uc5d0 \ucda9\uaca9\uba39\uc5c8\uace0,\n\uc790\ub77c\uba74\uc11c\ub294 \uc74c\uc545\uacfc \uba54\uc2dc\uc9c0\uc5d0 \uac10\ud0c4\ud588\uace0,\n\ucee4\ubc84\ub9b0 \uc9c0\uae08\uc740 \uc0ac\ud68c\ube44\ud310 \ud574\uc11d\uc5d0 \uc18c\ub984\ub3cb\uace0."],["\uacfc\uac70\uc640 \uc791\ubcc4\ud558\ub294 \uacfc\uc815"],["\uc628\uac16 \uc218\ubaa8\ub97c \uacaa\uace0\ub3c4 \ub2e4\uc2dc \ud55c\ubc88 \ub4a4\ub3cc\uc544\ubcf4\uac8c \ud558\ub294 \uc138\uacc4. \ub0b4\uac00 \uac00\uc7a5 \uac00\uace0 \uc2f6\uc740 \uc601\ud654\uc138\uacc4."],["\uc218\uc2ed \ub144\uc774 \ud758\ub7ec\ub3c4 \uc774 \uc815\ub3c4\uc758 \uc791\ud488\uc131\uc744 \uac00\uc9c4 \uc560\ub2c8\uba54\uc774\uc158 \uc791\ud488\uc740 \uc5c6\uc744 \uac83 \uac19\ub2e4."],["\ubbf8\uc57c\uc790\ud0a4 \ud558\uc57c\uc624\uc758 \uba38\ub9ac\uc18d\uc5d4 \uc544\uc8fc \uccb4\uacc4\uc801\uc774\uace0 \uc815\uad50\ud55c \uc0c1\uc0c1\ub825\uc758 \uc9c0\ub3c4\uac00 \uc874\uc7ac\ud55c\ub2e4. \ud544\uc2dc \ub1cc\uac00 \uc721\uac01\ud615\uc77c\uaca8\u3161,. \u3161"],["\uc13c\uc774 \uce58\ud788\ub85c\ub97c \uc78a\uc9c0 \uc54a\uc558\ub4ef,\n\uc774\ub984\uc744 \uc78a\uc9c0 \ub9d0\uc544\uc57c \ud55c\ub2e4.\n\ub2e4\uc12f\uac1c\ub97c \uc8fc\ub824\ub2e4\uac00 \ubc18\uac1c\ub9cc \ub0a8\uaca8\ub454\ub2e4."],["\uac1c\uc778\uc801\uc73c\ub85c\ub294 \uc9c0\ube0c\ub9ac \uc2a4\ud29c\ub514\uc624 \uc791\ud488 \uc911 \ub2e8\uc5f0 \ucd5c\uace0\ub77c\uace0 \uc0dd\uac01.\n\ud558\ucfe0\ub97c \uc78a\uc744 \uc218\uac00 \uc5c6\ub2e4"],["\ub9d0\ubb38\uc774 \ub9c9\ud790\uc815\ub3c4\ub85c \ub6f0\uc5b4\ub09c \uc0c1\uc0c1\ub825\uacfc \uc2dc\ud000\uc2a4\uac04\uc758 \uc0ac\ubfd0\ud55c \ube44\uc57d\uc774 \ub108\ubb34 \uc544\ub984\ub2e4\uc6cc \uc544\ubb34 \uc800\ud56d\uc5c6\uc774 \ubc1b\uc544\ub4e4\uc774\uac8c \ub41c\ub2e4. \uc560\ub2c8\uba54\uc774\uc158\uc73c\ub85c \ud589\ud560 \uc218 \uc788\ub294 \uadf8\uc57c\ub9d0\ub85c \ucd5c\uace0\uc758 \ub9c8\ubc95."],["\ubbf8\uc57c\uc790\ud0a4 \ud558\uc57c\uc624\uc758 \ud604\ub300\uc778\ub4e4\uc744 \ud5a5\ud55c \ub2e4\uc591\ud55c \ubc29\uba74\uc758 \uacbd\uace0, \uc6b0\ub9ac\ub4e4\uc758 \uc0b6\uc744 \ud55c\ubc88 \ub4a4\ub3cc\uc544\ubcf4\uac8c \ub9cc\ub4e0\ub2e4."],["\ubbf8\uc57c\uc790\ud0a4 \ud558\uc57c\uc624 \uac10\ub3c5\uc758 \uc0c1\uc0c1\ub825\uacfc \ub3c5\ucc3d\uc131\uc740 \uac00\ud788 \ud0c0\uc758 \ucd94\uc885\uc744 \ubd88\ud5c8\ud55c\ub2e4."],["\ud55c \ud3b8\uc758 \ub3d9\ud654\ub97c \ubcf8\ub4ef\ud55c \ud589\ubcf5\uac10."],["\ubbf8\ucde8\ud559\uc544\ub3d9\uc774\uc5c8\ub358 \ub098\uc5d0\uac8c \ud2b8\ub77c\uc6b0\ub9c8\ub85c \ub0a8\uc544\uc788\ub294 \uc601\ud654. \uc5b4\ub838\uc744 \ub550 \ubb54 \ub0b4\uc6a9\uc774\uc5c8\ub294\uc9c4 \ubaa8\ub974\uaca0\uace0 \uc9c4\uc9dc \ubb34\uc11c\uc6e0\ub2e4..."],["\ub208\uc5d0 \ubcf4\uc774\uc9c0 \uc54a\ub294 \uac83\ub4e4\uc758 \uac00\uce58\ub97c \uc78a\uc9c0\ub9c8."],["\uc601\ud654\ub0b4\ub0b4 \uac10\uc2f8\ub294 \uac00\ubcf4\uc9c0 \ubabb\ud55c \uc138\uacc4\uc5d0 \ub300\ud55c \ud5a5\uc218, \uc544\ub828\ud568"],["\uc774\uc81c \ub098\uc758 \uce5c\uad6c\ub4e4\uc740 \ub354 \uc774\uc0c1 \uc6b0\ub9ac\uac00 \uc0ac\ub791\ud588\ub358\n\ub3d9\ud654 \uc18d\uc758 \uc8fc\uc778\uacf5\ub4e4\uc744 \uc774\uc57c\uae30\ud558\uc9c0 \uc54a\ub294\ub2e4\n\uace0\ud750\uc758 \ubd88\uaf43\uac19\uc740 \uc0b6\ub3c4, \ub2c8\uccb4\uc758 \uc0c1\ucc98\uc785\uc740 \ubd84\ub178\ub3c4\n\uc2a4\uc2a4\ub85c\uc758 \ud604\uc2e4\uc5d4 \ub354 \uc774\uc0c1 \ub3c4\uc6c0\ub420 \uac83\uc774 \uc5c6\ub2e4 \ub9d0\ud55c\ub2e4\n\uc804\ub9dd \uc88b\uc740 \uc9c1\uc7a5\uacfc \uac00\uc871 \uc548\uc5d0\uc11c\uc758 \uc548\uc815\uacfc\n\uc740\ud589 \uad6c\uc88c\uc758 \uc794\uace0 \uc561\uc218\uac00 \ubaa8\ub4e0 \uac00\uce58\uc758 \ucc99\ub3c4\uc778\uac00\n\ub3c8, \ud070 \uc9d1, \ube60\ub978 \ucc28, \uc5ec\uc790, \uba85\uc131, \uc0ac\ud68c\uc801 \uc9c0\uc704\n\uadf8\ub7f0 \uac83\ub4e4\uc5d0 \uacfc\uc5f0 \uc6b0\ub9ac\uc758 \ud589\ubcf5\uc774 \uc788\uc744\uae4c\n\ub098\ub9cc \ud63c\uc790 \ub4a4\ub5a8\uc5b4\uc838 \ub2e4\ub978 \uacf3\uc73c\ub85c \uac00\ub294 \uac78\uae4c\n\uac00\ub054\uc529\uc740 \ubd88\uc548\ud55c \ub9d8\ub3c4 \uc5c6\uc9c4 \uc54a\uc9c0\ub9cc\n\uac71\uc815\uc2a4\ub7f0 \ub208\ube5b\uc73c\ub85c \ub0a0 \ubc14\ub77c\ubcf4\ub294 \uce5c\uad6c\uc5ec,\n\uc6b0\ub9b0 \uacb0\uad6d \uac19\uc740 \uacf3\uc73c\ub85c \uac00\uace0 \uc788\ub294\ub370\n\ub54c\ub85c\ub294 \ub0b4\ub9c8\uc74c\uc744 \ub0a8\uc5d0\uac90 \uac10\ucdb0\uc654\uc9c0\n\ub09c \uc2ac\ud50c\ub550 \uadf8\ub0e5 \ub9d8\uaecf \uc18c\ub9ac\ub0b4 \uc6b8\uace0 \uc2f6\uc5b4\n\ub098\ub294 \uc870\uae08\ub3c4 \uac15\ud558\uc9c0 \uc54a\uc544\n\n\uc5b8\uc81c\ubd80\ud134\uac00 \uc138\uc0c1\uc740 \uc810\uc810 \ube68\ub9ac \ubcc0\ud574\ub9cc \uac00\ub124\n\ub098\uc758 \ub9c8\uc74c\ub3c4 \uc870\uae09\ud574\uc9c0\uc9c0\ub9cc\n\uc6b0\ub9ac\uac00 \ucc3e\ub294 \uc18c\uc911\ud568\ub4e4\uc740 \ud56d\uc0c1 \ubcc0\ud558\uc9c0 \uc54a\uc544\n\uac00\uae4c\uc6b4 \uacf3\uc5d0\uc11c \uc6b0\ub9b4 \uae30\ub2e4\ub9b4 \ubfd0\n\n-\uc2e0\ud574\ucca0, \ub098\uc5d0\uac8c \uc4f0\ub294 \ud3b8\uc9c0"],["\uc5b8\uc81c\ub098 \uba87\ubc88\uc774\ub77c\ub3c4 \uc774\uc601\ud654\ub97c \ubcfc\uac83\uc774\ub2e4."],["\uac81 \ub9ce\ub358 \ud55c \uc18c\ub140\uc758 \uc21c\uc218\ud55c \ub9c8\uc74c\uc73c\ub85c \ubaa8\ub450\uc758 \uc790\uc544\ub97c \ub418\ucc3e\ub294 \uad6c\uc6d0\uc5d0 \uad00\ud55c \uac00\uc7a5 \uc544\ub984\ub2e4\uc6b4 \uc774\uc57c\uae30. \ub2e4\uc2dc\ub294 \ub3cc\uc544\uac08 \uc218 \uc5c6\ub294 \uadf8 \ubb49\ud074\ud55c \uc138\uacc4\uac00 \ub0a8\uae34 \ud5a5\uae30\ub97c \ub9e1\uc73c\uba70 \ud3c9\uc0dd\uc744 \uadf8\ub9ac\uc6cc\ud55c\ub2e4."],["\ub098\uc758 \ubb34\ub518 \ub9c8\uc74c\uc744 \uc557\uc544\uac04, \ub0b4\uac00 \uacbd\ud5d8\ud574 \ubcf4\uc9c0\ub3c4 \ubabb\ud55c \uac83\ub4e4\uc5d0 \ub300\ud55c \ud5a5\uc218. \ub450 \ubc88 \ub2e4\uc2dc \uc624\ub974\uc9c0 \ubabb\ud560 \uc9c0\ube0c\ub9ac\uc758 \uacbd\uc9c0."],["\uc0b6\uc744 \uc0b4\uc544\uac00\uba70 \ubb38\ub4dd \uadf8\ub9ac\uc6cc\uc838\ub9cc \uac00\ub294 \uac83\ub4e4\uc740 \ubb34\uc5b8\uac00 \uc78a\uc5b4\ubc84\ub9b0\uac8c \uc544\ub2c8\ub77c \uc783\uc5b4\ubc84\ub9b0 \uac83\uc77c \ubfd0\uc774\ub2e4.  \uc13c\uc774 \ub41c\ub2e4\uace0 \uce58\ud788\ub85c\ub77c\ub294 \uc774\ub984\uc774 \uc0ac\ub77c\uc9c0\uc9c0 \uc54a\uc740 \uac83\ucc98\ub7fc."],["\uadf9\uc7a5\uc5d0\uc11c \ub2e4\uc2dc \ubcf4\ub294 \uadf8 \uc775\uc219\ud55c ost\uac00 \ud758\ub7ec\ub098\uc62c \ub54c\uc758 \uac10\ub3d9\uc740\u3160\u3160\ud504\ub808\uc784 \ud558\ub098\ud558\ub098 \ubaa8\ub4e0 \uce90\ub9ad\ud130 \ubaa8\ub4e0 \uc52c \uc774 \uc601\ud654\ub97c \uc774\ub8e8\ub294 \ubaa8\ub4e0 \uac83\ub4e4\uc5d0\uac8c \ub0b4\uac00 \ud45c\ud604\ud560 \uc218 \uc788\ub294 \ud55c \ucd5c\uace0\uc758 \ucc2c\uc0ac\ub97c!"],["\uadf8 \uc2dc\uac04 \uc18d\uc5d0 \uc0b4\uc558\ub358 \uc0ac\ub78c\uc744 \ub298 \uadf8\ub9ac\uc6cc\ud558\uba74\uc11c \uc0b4\uc544\uac00\uaca0\uc9c0"],["\ub9ce\uc740 \ubd84\ub4e4\uc774 \uadf8\ub807\ub4ef \uc81c\uac8c\ub3c4 \uc788\uc5b4 \uc5ed\ub300 \ub2e8 \ud558\ub098\uc758 \uc560\ub2c8\uba54\uc774\uc158\uc744 \uace0\ub974\uc790\uba74 \ub2e8\uc5f0 \uc774 \uc601\ud654\uac00 \uc544\ub2cc\uac00 \uc2f6\uc2b5\ub2c8\ub2e4. \uc5b4\ub838\uc744 \ub54c\ubd80\ud130 \uc2ed\uc5ec \ub144\uc774 \uc9c0\ub09c \ub4a4 \uadf9\uc7a5\uc5d0\uc11c \uc7ac\uac1c\ubd09\uc744 \ubd24\uc744 \ub54c\uae4c\uc9c0 \uc871\ud788 10 \ubc88\uc740 \ub118\uac8c \ubcf8 \ub4ef\ud55c\ub370, \ud56d\uc0c1 \uc800\ub294 \uc810\uc810 \ubcc0\ud574\uc654\uc9c0\ub9cc \uc774 \uc601\ud654\ub9cc\ud07c\uc740 \uadf8\ub300\ub85c\uc600\uc2b5\ub2c8\ub2e4. \uc774\uc57c\uae30\uc640 \ube44\uc8fc\uc5bc \ub4f1 \ubaa8\ub4e0 \ubd80\ubd84\uc5d0\uc11c \ud6cc\ub96d\ud55c\ub370, \uc2e0\ube44\ub85c\uc6b4 \ubaa8\ud5d8 \uc601\ud654\ub85c\ub3c4 \ucd9c\uc911\ud558\uace0 \uc131\uc7a5 \uc601\ud654\ub85c\ub3c4 \uc900\uc218\ud569\ub2c8\ub2e4. \ub178\ub798\ub9cc \ub4e4\uc5b4\ub3c4 \uc608\uc804\uc758 \ub290\ub08c\uc73c\ub85c \ub3cc\uc544\uac08 \uc218 \uc788\uace0 \uac10\ub3d9\uc73c\ub85c \ubc85\ucc28\uc624\ub974\ub294 \uc601\ud654\uac00 \ub9ce\uc9c4 \uc54a\uc740\ub370 \uc774 \uc601\ud654\uac00 \ub300\ud45c\uc801\uc785\ub2c8\ub2e4. \uc601\ud654 \uc790\uccb4\ub85c\ub3c4 \uad49\uc7a5\ud788 \uc88b\uc9c0\ub9cc \uc5b4\ub9b4 \ub54c\uc758 \uac10\uc815\uc744 \uadf8\ub300\ub85c \uac04\uc9c1\ud55c \uc601\ud654\ub294 \ub354\uc6b1 \uc18c\uc911\ud558\uac8c \ub290\uaef4\uc9d1\ub2c8\ub2e4."],["\ubbf8\uc57c\uc790\ud0a4 \ud558\uc57c\uc624\uac00 \uadf8\ub9b0 \ud658\uc0c1\uc801\uc778 \uc601\ud63c\ub4e4\uc758 \uc138\uacc4\uc5d0\uc11c \ud589\ubc29\ubd88\uba85\ub41c \uce58\ud788\ub85c\ub97c \ub418\ucc3e\uae30 \uc704\ud55c \uc13c\uc758 \ubaa8\ud5d8\ub2f4. \n\n\uc790\uc544 \uc815\uccb4\uc131\uc744 \ub2e4\ub8e8\ub294 \uc131\uc7a5 \uc560\ub2c8\uba54\uc774\uc158\uc911 \ub2e8\uc5f0 \ucd5c\uace0\uc758 \uc791\ud488."],["\uc0c1\uc0c1\uc758 \uc644\uc131"],["\ud558\ucfe0\uac00 \uce58\ud788\ub85c\ub97c \uae30\uc5b5\ud558\ub4ef. \n\uc13c\uc774 \ucf54\ud558\ucfe0\ub97c \uae30\uc5b5\ud574\ub0c8\ub4ef. \n\uad00\uac1d\ub4e4 \uc5ed\uc2dc \ubbf8\uc57c\uc790\ud0a4 \ud558\uc57c\uc624\ub97c \n\uae30\uc5b5\ud558\uace0 \uadf8\ub9ac\uc6cc \ud560\uac83\uc774\ub2e4."],["\uc5b4\ub838\uc744\uc801 \ud55c\ubc88\ucbe4\ubaa8\ub450\uac00 \uc601\ud654\uc18d\uc73c\ub85c\ub4e4\uc5b4\uac00\uace0\uc2f6\ub2e4\uace0\uc0dd\uac01\ud588\ub2e4\uba74,\uc774\ubbf8\ud6cc\ub96d\ud55c\uc601\ud654\uac00\uc544\ub2d0\uae4c\uc0dd\uac01\ud55c\ub2e4."],["\uc7ac\ubbf8\ub294\u00a0\ud589\ubc29\ubd88\uba85\u00a0\ub41c\u00a0\uac83\uc778\uac00.\n\n\uc2dd\uc0c1\ud558\uace0\u00a0\ubcfc\ud488\uc5c6\ub294\u00a0\uc740\uc720\ub9cc\u00a0\ub0ad\uc790\ud558\ub2c8\n\ub09c\uc7a1\ud558\uae30\u00a0\uadf8\uc9c0\uc5c6\ub2e4.\n\uc601\ud654\u00a0\uc18d\u00a0\uc5b4\ub290\uac83\ub3c4\u00a0\uae30\ub300\uc5d0\u00a0\ubd80\uc751\ud558\uc9c0\u00a0\ubabb\ud55c\ub2e4."],["\uc5b8\uc81c\uae4c\uc9c0\ub098 \ub3d9\uacbd\ud560 \uc601\ud654\ub780 \uc774\ub7f0\uac8c \uc544\ub2d0\uae4c."],[".\n\uc9c0\ube0c\ub9ac\uc640 \ub3d9\uc2dc\ub300\ub97c\n\ud568\uaed8 \ud560 \uc218 \uc788\uc5c8\ub2e4\ub294\uac8c\n\uac10\ub3d9\uc774\uace0 \ud070 \ud589\ubcf5\uc785\ub2c8\ub2e4\n\uc78a\uc9c0 \uc54a\uc744 \uac70\uc608\uc694"],["\uc9c0\uc6b0\ud380\uc5d0 \ub2e4\ub140\uc654\uc2b5\ub2c8\ub2e4!"],["\uadf8\ub0e5 \ubd10\ub3c4 \uae30\ubc1c\ud55c \uc138\uacc4\uad00\uacfc \uce90\ub9ad\ud130\ub4e4 \ub355\ubd84\uc5d0 \uc7ac\ubc0c\uc9c0\ub9cc \uc758\ubbf8\ub97c \uc54c\uac8c\ub418\uba74 \uc815\ub9d0 \ub300\ub2e8\ud55c \uc791\ud488\uc774\ub77c\uace0 \uc0dd\uac01\ub418\ub294 \uc601\ud654.\n\uadf8\ub0e5 \ubd24\uc744 \ub550 \uc774 \uc601\ud654\ub294 \ud55c \uc18c\ub140\uac00 \ubbf8\uc9c0\uc758 \uc138\uacc4\ub97c \uacbd\ud5d8\ud558\uba70 \uc131\uc7a5\ud558\ub294 \ub3d9\ud654\uac19\uc740 \uc774\uc57c\uae30\ub77c\uace0 \uc0dd\uac01\ud588\ub2e4.\n\ud558\uc9c0\ub9cc \uc798 \uc815\ub9ac\ub41c \ub9ac\ubdf0\ub97c \ubcf4\uace0\ub098\ub2c8 \uc601\ud654 \uc18d\uc5d0\ub294 \ubb3c\uc9c8\ub9cc\ub2a5\uc8fc\uc758\uc758 \ube44\ud310, \ud604\ub300\uc0ac\ud68c\uc758 \uc5ec\ub7ec \ubb38\uc81c\uc5d0 \ub300\ud55c \ud48d\uc790, \uacfc\ud559\ubc1c\ub2ec\uc5d0 \ub530\ub77c \ud30c\uad34\ub418\uc5b4\ubc84\ub9b0 \uc790\uc5f0\uacfc \uc21c\uc218\ud588\ub358 \uc2dc\uc808\uc5d0 \ub300\ud55c \uadf8\ub9ac\uc6c0 \ub4f1 \ub9ce\uc740 \uc758\ubbf8\uac00 \ub0b4\ud3ec\ub418\uc788\ub2e4\ub294 \uac78 \uc54c\uac8c\ub418\uc5c8\uace0 \ubbf8\uc57c\uc790\ud0a4 \ud558\uc57c\uc624\uc758 \uc0c1\uc0c1\ub825\uacfc \uae30\ubc1c\ud568\uc5d0 \uac10\ud0c4\ud560 \uc218 \ubc16\uc5d0 \uc5c6\uc5c8\ub2e4."],["\ub108\ub97c \uc783\uc9c0\ub9c8"],["\u003c\uc13c\uacfc \uce58\ud788\ub85c\u003e\n\uc774 \uc791\ud488\uc758 \uc8fc\uc778\uacf5\uc774 \ub450 \uba85\uc778 \uac83\ucc98\ub7fc \ubcf4\uc778\ub2e4. \uc989 \uc13c\uacfc \uce58\ud788\ub85c\uac00 \ub2e4\ub978 \uc778\ubb3c\uc778 \uac83\ucc98\ub7fc \uc4f0\uc600\ub2e4\ub294 \uac83\uc774\ub2e4. \uc13c\uacfc \uce58\ud788\ub85c\ub97c \ub2e4\ub978 \uc778\ubb3c\ucc98\ub7fc \ud45c\uae30\ud55c \uac83\uc740 \ubb38\ubc95\uc801 \uc624\ub958\ub97c \uc9c0\ub2c8\uace0 \uc788\uae30\ub3c4 \ud558\uc9c0\ub9cc \uc774\ub984\uc774 \ubc14\ub00c\uba74 \uc874\uc7ac\uc758 \uc758\ubbf8 \uc5ed\uc2dc \uc644\uc804\ud788 \ubc14\ub014 \uc218 \uc788\ub2e4\ub294 \uc124\uc815\uc73c\ub85c \uc778\ud558\uc5ec \ub450 \uc774\ub984\uc774 \ubcd1\uae30\ub41c \uac83\uc774\ub2e4.\n\u003c\uc5c4\ub9c8, \uc544\ube60\u003e\n\uce58\ud788\ub85c\uc758 \ubd80\ubaa8\ub294 \uc720\uc57c \uc2dd\ub2f9\uc5d0 \ucc28\ub824\uc838 \uc788\ub294 \uc74c\uc2dd\uc744 \ub9c8\uad6c \uba39\uc5b4\ubc84\ub9b0 \ud6c4 \ub9c8\ubc95\uc5d0 \uac78\ub824 \ub3fc\uc9c0\ub85c \ubcc0\ud55c\ub2e4. \uc774 \uc7a5\uba74\uc740 \uc2dd\uc695\uc774\ub77c\ub294 \uc6d0\ucd08\uc801\uc778 \uc695\ub9dd\ub4e4\uc5d0 \ub300\ud55c \ubb38\uc81c \uc81c\uae30\ub97c \ud558\uba74\uc11c \uc778\uac04\uc758 \ubcf8\uc9c8 \ubc0f \uc778\uac04\uacfc \ub3d9\ubb3c\uc774 \uad6c\ubd84\ub418\ub294 \uae30\uc900\uc5d0 \ub300\ud55c \uc131\ucc30\uc744 \ub2f4\uace0 \uc788\ub2e4. \uc774\ub7ec\ud55c \uc6d0\ucd08\uc801\uc774\uace0 \uc721\uccb4\uc801\uc778 \uc695\ub9dd\uc870\ucc28 \uc81c\ub300\ub85c \ub2e4\uc2a4\ub9ac\uc9c0 \ubabb\ud560 \ub54c \uc8fc\uccb4\ub294 \ub3d9\ubb3c\uc758 \uc601\uc5ed\uc73c\ub85c \uc804\ub77d\ud560 \uc218\ubc16\uc5d0 \uc5c6\ub2e4\ub294 \uc0ac\uc2e4\uc744 \uce58\ud788\ub85c \ubd80\ubaa8\uc758 \ubaa8\uc2b5\uc5d0\uc11c \uad6c\uccb4\uc801\uc73c\ub85c \ud655\uc778\ud560 \uc218 \uc788\ub2e4.\n\u003c\uac00\uc624\ub098\uc2dc\u003e\n\uac00\uc624\ub098\uc2dc\ub294 \uadf8 \ud55c\uc790 \uc774\ub984 \u2018\u9854\u7121\u2019\uac00 \ub73b\ud558\ub4ef\uc774 \uc5bc\uad74 \uc5c6\ub294 \uad34\ubb3c\uc774\ub2e4. \uadf8\ub294 \uc2a4\uc2a4\ub85c\uc758 \ubaa9\uc18c\ub9ac\ub97c \uc9c0\ub2c8\uc9c0 \ubabb\ud55c \ucc44 \ud0c0\uc790\uc5d0 \ube59\uc758\ub418\uc5b4 \ud0c0\uc790\uc758 \ubaa9\uc18c\ub9ac\ub97c \ub0b4\uac8c \ub41c\ub2e4. \uc18c\ud1b5\uc758 \uae30\ub2a5\uc744 \uc0c1\uc2e4\ud55c \uadf8\ub294 \ub2e4\ub978 \uc2e0\ub4e4\uacfc \uc5b4\uc6b8\ub9ac\uc9c0 \ubabb\ud55c \ucc44 \uc720\uc57c \uc8fc\ubcc0\uc744 \ubc30\ud68c\ud560 \uc218 \ubc16\uc5d0 \uc5c6\uc5c8\ub2e4. \uc81c \ubaa9\uc18c\ub9ac\ub97c \uc783\uc740 \uac00\uc624\ub098\uc2dc\uc758 \ubaa8\uc2b5\uc740 \uc774\ub984\uc744 \ube7c\uc557\uae38 \uc704\uae30\uc5d0 \ub193\uc740 \uce58\ud788\ub85c\uc5d0\uac8c \ub3d9\ubcc0\uc0c1\ub828\uc758 \uc815\uc11c\ub97c \ubd88\ub7ec\uc77c\uc73c\ucf30\ub2e4.\n\ud558\uc9c0\ub9cc \uac00\uc624\ub098\uc2dc\uc758 \uace0\ub3c5\uc740 \ubcd1\uc801\uc774\uc5c8\ub2e4. \uadf8\ub9cc\ud07c \uadf8\uc758 \uc721\uccb4\uc640 \uc815\uc2e0\uc774 \ube44\uc815\uc0c1\uc801\uc778 \uc0c1\ud0dc\uc5d0 \uc788\uc5c8\ub2e4\uace0 \ud560 \uc218 \uc788\ub2e4. \uadf8\uac00 \ub9e4\uc6b0 \uacfc\ub3c4\ud55c \uc2dd\ud0d0\uc744 \ubd80\ub9ac\ub294 \uac83\uc740 \uace0\ub3c5\uacfc \uc808\ub9dd\uc744 \uce58\uc720\ud558\uae30 \uc704\ud574\uc11c\ub77c\ub294 \uc758\ub3c4\ub97c \uc9c0\ub154\ub2e4. \uadf8\uac00 \ub354 \ub9ce\uc774 \uba39\uc744\uc218\ub85d \ub354 \uc774\uc0c1\ud558\uac8c \ubcc0\ud558\ub294 \uc7a5\uba74\uc740 \ud604\ub300\uc778\ub4e4\uc758 \ubb34\uc808\uc81c\ud55c \uc0dd\ud65c \ubc29\uc2dd\uc5d0\uc11c \uae30\uc778\ud55c \uace0\ud1b5\uc5d0 \ub300\ud55c \ubc18\uc131\uc744 \ud558\uac8c \ud55c\ub2e4. \uac00\uc624\ub098\uc2dc\ub294 \ub0b4\uba74\uc758 \ud5c8\ud5c8\ub85c\uc6c0\uc744 \ucc38\uc9c0 \ubabb\ud55c \ucc44 \uacf5\uc911\ubaa9\uc695\ud0d5 \uc774\uacf3\uc800\uacf3\uc744 \ub3cc\uc544\ub2e4\ub2c8\uba74\uc11c \uc790\uc2e0\uc758 \uc190\uc73c\ub85c \ud669\uae08\uc744 \ub9cc\ub4e4\uc5b4 \ub3c8\uc5d0 \ub208\uc774 \uba3c \uc628\ucc9c\uc758 \uc9c1\uc6d0\ub4e4\uc744 \uc720\ud639\ud588\uace0 \uc774 \uc720\ud639\uc740 \uc9c1\uc6d0\ub4e4\uc758 \ubb34\uc808\uc81c\ud55c \uc695\uc2ec\uacfc \uc798 \ub9de\uc544\ub5a8\uc5b4\uc84c\ub2e4. \uacb0\uad6d \uac00\uc624\ub098\uc2dc\uac00 \ub9cc\ub4e0 \ud669\uae08\uc774 \ubaa8\ub450 \ub2e4 \uc791\uc740 \ub3cc \ubd80\uc2a4\ub7ec\uae30\ub85c \ubcc0\ud558\ub294 \uc7a5\uba74\uc740 \uc790\ubcf8\uc8fc\uc758\uc5d0 \ub300\ud55c \ube44\ud310\uc801 \uc2dc\uac01\uc744 \uc9c0\ub2cc \ubbf8\uc57c\uc790\ud0a4 \ud558\uc57c\uc624\uc758 \uc138\uacc4\uad00\uc744 \uc9c1\uad00\uc801\uc73c\ub85c \ubcf4\uc5ec\uc900\ub2e4.\n\u003c\uc720\ubc14\ubc14\u003e\n\uc720\ubc14\ubc14\ub294 \ub9c8\ubc95\uc758 \ud798\uc73c\ub85c \uc0c1\ub300\uc758 \uc774\ub984\uc744 \ube7c\uc557\uc544 \uc0c1\ub300\ub97c \uc885\uc18d\uc2dc\ud0a4\uace0 \ucc29\ucde8\ud55c\ub2e4. \ubcf4\ud1b5 \ub9c8\ubc95\uc0ac\ub294 \ud1b5\uc0c1\uc801\uc73c\ub85c \uc2a4\uc2a4\ub85c\uc758 \uc695\ub9dd\uc744 \uc798 \uc808\uc81c\ud558\uace0 \uc790\uae30\ud1b5\uc81c\ub97c \uc798\ud558\ub294 \uc874\uc7ac\ub85c \ubb18\uc0ac\ub418\ub294\ub370, \uc720\ubc14\ubc14\ub294 \uc774\ubbf8 \uc774\ub7ec\ud55c \uc808\uc81c\uc640 \uc790\uae30\ud1b5\uc81c\ub97c \uc0c1\uc2e4\ud574 \ubc84\ub838\ub2e4. \ud654\ub824\ud55c \ubd89\uc740\uc0c9 \uc774\ubbf8\uc9c0\ub97c \ub760\uba74\uc11c \uac16\uac00\uc9c0 \uc7a5\uc2dd\uc73c\ub85c \uce58\uc7a5\ub41c \uc720\ubc14\ubc14\uac00 \uc0ac\ub294 \ubc29\uc758 \ubaa8\uc2b5\uc740 \uadf8\uc758 \uacfc\ub3c4\ud55c \uc695\uc2ec\uc744 \uc0c1\uc9d5\uc801\uc73c\ub85c \ubcf4\uc5ec\uc900\ub2e4. \uadf8 \ubc29\uc5d0\ub294 \uae08\uc740\ubcf4\ud654\uac00 \ub118\uccd0\ub098\uc9c0\ub9cc \uc720\ubc14\ubc14\uc758 \uc695\uc2ec\uc740 \uba48\ucd94\uc9c0 \uc54a\ub294\ub2e4. \uadf8\ub140\uac00 \uce5c\uc5b8\ub2c8\uc778 \uc81c\ub2c8\ubc14\uc640 \uac00\uc871\uc758 \uc758\ub97c \ub04a\uac8c\ub41c \uac83 \uc5ed\uc2dc \uacfc\ub3c4\ud55c \uc695\uc2ec\uc5d0\uc11c \ube44\ub86f\ub418\uc5c8\ub2e4. \uadf8\ub140\uac00 \ud558\ucfe0\ub97c \uc2dc\ucf1c\uc11c \uc5b8\ub2c8 \uc81c\ub2c8\ubc14\uc758 \ub3c4\uc7a5\uc744 \ud6d4\uccd0\uc624\ub3c4\ub85d \uba85\ub839\ud55c \uac83\ub3c4 \uc9c0\ub098\uce5c \uc695\uc2ec\uc5d0\uc11c \ube44\ub86f\ub418\uc5c8\ub2e4.\n\u003c\ubcf4\uc6b0\u003e\n\uc720\ubc14\ubc14\uc758 \uc695\uc2ec\uc740 \uc790\uc2e0\uc758 \uc544\uc774\ub97c \ud0a4\uc6b0\ub294 \ubc29\ubc95\uc5d0\uc11c\ub3c4 \ub098\ud0c0\ub09c\ub2e4. \uc720\ubc14\ubc14\uc758 \uc544\uae30\uc778 \ubcf4\uc6b0\ub294 \ubaa8\uc2b5\ub9cc \uc544\uae30\uc77c \ubfd0 \ub369\uce58\uc640 \ud798\uc740 \uc720\ubc14\ubc14\ub97c \uc555\ub3c4\ud560 \uc815\ub3c4\uc774\ub2e4. \uc720\ubc14\ubc14\ub294 \ubc14\uae65\uc138\uc0c1\uc758 \uc138\uade0\uc73c\ub85c\ubd80\ud130 \uc544\uae30\ub97c \ubcf4\ud638\ud558\uae30 \uc704\ud574\uc11c \uc544\uae30\ub97c \uce68\uc2e4 \ubc16\uc73c\ub85c \ub0b4\ubcf4\ub0b4\uc9c0 \uc54a\uc558\ub2e4. \uacb0\uad6d \uc544\uae30\ub294 \uc81c\ub300\ub85c \ub41c \uc0ac\ud68c\ud654 \uacfc\uc815\uc744 \ud1b5\ud558\uc5ec \uc815\uc0c1\uc801\uc778 \uc5b4\ub9b0\uc774\ub85c \uc131\uc7a5\ud558\uc9c0 \ubabb \ud55c \ucc44 \ub369\uce58\ub9cc \ucee4\ubc84\ub9b0 \ube44\uc815\uc0c1\uc801\uc778 \uc544\uc774\ub85c \uc131\uc7a5\ud558\uc600\ub2e4. \uc774 \uc544\uc774\uac00 \ube44\uc815\uc0c1\uc801\uc778 \ubaa8\uc2b5\uc73c\ub85c \uc131\uc7a5\ud55c \uac83 \uc5ed\uc2dc \uc720\ubc14\ubc14\uc758 \uacfc\uc695 \uc989 \uacfc\uc789\ubcf4\ud638 \ub54c\ubb38\uc774\uc5c8\ub2e4. \uc695\uc2ec\uc740 \ub354 \ud070 \uc695\uc2ec\uc744 \ub0b3\uc544\uc11c \uadf8 \uc8fc\uccb4\ub97c \ud30c\uba78\ub85c \ud5a5\ud574 \uac00\uac8c \ud560 \uc218 \uc788\uc74c\uc744 \uac00\ub974\uccd0\uc900\ub2e4.\n\u003c\uce58\ud788\ub85c\u003e\n\uc774 \uc791\ud488\uc5d0 \ub098\ud0c0\ub09c \ub2e4\uc591\ud55c \uc778\ubb3c\ub4e4\uc744 \ub450 \uc720\ud615\uc73c\ub85c \ub098\ub204\ub294 \uae30\uc900 \uc911 \ud558\ub098\ub294 \ub9c8\ubc95\uc758 \uc18c\uc720 \uc720\ubb34\uc774\ub2e4. \uce58\ud788\ub85c\uac00 \uadf9\ubcf5\ud574\uc57c \ud560 \ub300\uc0c1\uc774\uc5c8\ub358 \uc720\ubc14\ubc14, \uc81c\ub2c8\ubc14, \uac00\uc624\ub098\uc2dc, \uc624\ubb3c\uc2e0 \ub4f1\uc740 \ucda9\ubd84\ud55c \ub9c8\ubc95\uc744 \uc9c0\ub2cc \uc778\ubb3c\uc774\uc5c8\uc9c0\ub9cc, \uce58\ud788\ub85c\ub294 \uc544\ubb34\ub7f0 \ub9c8\ubc95\ub3c4 \uc18c\uc720\ud558\uc9c0 \ubabb\ud55c \ucc44 \uc624\ud788\ub824 \ub9c8\ubc95\uc758 \ub2aa\uc5d0 \ube60\uc84c\ub2e4. \ub9c8\ubc95\uc774 \uc5c6\ub294 \uc790\uac00 \ub9c8\ubc95\uc758 \uc18c\uc720\uc790\uc640 \uacbd\uc7c1\ud558\ub294 \uc77c\uc740 \uc774\ubbf8 \uc2b9\ud328\uc758 \uacb0\ub860\uc744 \ud655\uc815\ud55c \uac83\ucc98\ub7fc \ubcf4\uc77c \uc218\ub3c4 \uc788\uaca0\uc73c\ub098 \uce58\ud788\ub85c\ub294 \ub9c8\ubc95\ubcf4\ub2e4 \ub354 \uc704\ub300\ud55c \ub9c8\uc74c\uc758 \ud798\uc73c\ub85c\uc368 \uc774\ub4e4\uacfc \uc2f8\uc6cc \uc774\uae30\uac70\ub098 \uc774\ub4e4\uc744 \uac10\ub3d9\uc2dc\ud0a4\uac8c \ub41c\ub2e4.\n\u003c\uc30d\ub465\uc774\uc778 \uc81c\ub2c8\ubc14\uc640 \uc720\ubc14\ubc14\u003e\n\uc81c\ub2c8\ubc14\uc640 \uc720\ubc14\ubc14\ub294 \uc778\uac04 \uc0b6\uc758 \uc591\uba74\uc131\uacfc \uc778\uac04 \ub0b4\uba74\uc758 \uc774\uc911\uc131\uc744 \uc0c1\uc9d5\uc801\uc73c\ub85c \ubcf4\uc5ec\uc900\ub2e4. \uc774\ub4e4\uc740 \uc30d\ub465\uc774 \uc790\ub9e4\ub85c\uc11c \ub3d9\uc804\uc758 \uc591\uba74 \uac19\uc740 \uc131\uaca9\uc744 \uc9c0\ub2c8\uace0 \uc788\ub2e4. \uc11c\ub85c \ub2e4\ub978 \uc131\uaca9\uacfc \uc138\uacc4\uad00\uc744 \uc9c0\ub2c8\uace0 \uc788\uc73c\uba74\uc11c\ub3c4 \ub9c8\ubc95\uc744 \uc18c\uc720\ud588\ub2e4\ub294 \uce21\uba74\uc5d0\uc11c \uc720\uc0ac\ud55c \uc778\ubb3c\ub4e4\uc774\ub2e4. \uc30d\ub465\uc774 \uc790\ub9e4\ub77c\ub294 \uc124\uc815\uc740 \uc774\ub4e4\uc774 \uc9c0\ub2cc \ub450 \uac00\uc9c0 \uc0dd\ud65c \ubc29\uc2dd\uc758 \uc0c1\ud638 \uad00\ub828\uc131\uc744 \uac15\uc870\ud558\uae30 \uc704\ud574\uc11c\uc774\ub2e4. \uc778\uac04\uc758 \ub2a5\ub825\uc744 \ucd08\uc6d4\ud558\ub294 \ub9c8\ubc95\uc744 \uc774\uae30\uc801\uc778 \uc695\uc2ec\uc744 \ucc44\uc6b0\uae30 \uc704\ud574\uc11c \uc0ac\uc6a9\ud588\uc744 \ub54c\uc5d0\ub294 \uc720\ubc14\ubc14 \uac19\uc740 \uc0b6\uc774 \ub098\ud0c0\ub0a0 \uac83\uc774\uba70 \uadf8 \ub9c8\ubc95\uc744 \uc18c\ubc15\ud55c \uc0b6\uc744 \uc704\ud558\uc5ec \uc0ac\uc6a9\ud588\uc744 \ub54c\uc5d0\ub294 \uc81c\ub2c8\ubc14 \uac19\uc740 \uc0b6\uc774 \ub098\ud0c0\ub0a0 \uac83\uc774\ub2e4. \uc774 \uc601\ud654\ub294 \uc720\ubc14\ubc14\uc758 \uc0b6 \uac19\uc740 \ud669\uae08\ub9cc\ub2a5\uc8fc\uc758\uc5d0 \ub300\ud574 \ubb38\uc81c\ub97c \uc81c\uae30\ud558\uace0 \uadf8 \ub300\uc548\uc73c\ub85c\uc11c \uc81c\ub2c8\ubc14\uc758 \uc0b6 \uac19\uc740 \uae08\uc695\uc8fc\uc758\ub97c \uac15\uc870\ud588\ub2e4.\n\u003c\uadc0\uc2e0\uc758 \uc138\uacc4\uc640 \uc778\uac04\uc758 \uc138\uacc4\u003e\n\uce58\ud788\ub85c\uac00 \ubc29\ubb38\ud55c \uc774\uacc4\ub294 \uc5ed\uc124\uc801\uc774\uac8c\ub3c4 \ud604\uc2e4 \uc138\uacc4\uc758 \ubb38\uc81c\uc810\uc744 \uc801\ub098\ub77c\ud558\uac8c \ubc18\uc601\ud558\ub294 \ub354\uc6b1 \uc138\uc18d\uc801\uc778 \uacf5\uac04\uc774\ub2e4. \uc774\ub294 \uc774 \uc601\ud654\uac00 \uadc0\uc2e0\uc758 \uc138\uacc4\uc640 \uc778\uac04\uc758 \uc138\uacc4\uc5d0 \ub300\ud55c \uc774\uc6d0\ub860\uc801 \uc778\uc2dd\uc744 \ubcf4\uc5ec\uc8fc\ub294 \ub3d9\uc2dc\uc5d0 \uadc0\uc2e0\uc758 \uc138\uacc4\ub97c \uc778\uac04\uc758 \uc138\uacc4\uc758 \uc740\uc720\uc801 \uacf5\uac04\uc73c\ub85c \uc124\uc815\ud574 \ub193\uc558\uae30 \ub54c\ubb38\uc5d0 \ub098\ud0c0\ub09c \ud604\uc0c1\uc774\ub2e4. \uc989 \uce58\ud788\ub85c\uac00 \uc0b4\uc558\ub358 \uc778\uac04 \uc0b6\uc758 \ubaa8\uc21c\uacfc \uc704\uc120\uc774 \uc13c\uc774 \uc0b4\uace0 \uc788\ub294 \uadc0\uc2e0\uc758 \uc138\uacc4\uc5d0\ub3c4 \uc5ec\uacfc\uc5c6\uc774 \ubc18\ubcf5\ub418\uace0 \uc788\uc74c\uc744 \ud655\uc778\ud560 \uc218 \uc788\ub2e4. \uc989 \uadc0\uc2e0\uc758 \uc138\uacc4\uc640 \uc778\uac04\uc758 \uc138\uacc4\ub294 \uc0c1\ub2f9\ud788 \ub2e4\ub978 \ubaa8\uc2b5\uc744 \ud558\uace0 \uc788\ub294 \ub4ef\ud558\uba74\uc11c\ub3c4 \uc790\ubcf8\uc5d0 \ub300\ud55c \uacfc\ub300 \uc695\ub9dd\uc5d0 \uc0ac\ub85c\uc7a1\ud78c \uc790\ub4e4\uc774 \ub4dd\uc2e4\uac70\ub9b0\ub2e4\ub294 \uc810\uc5d0\uc11c \ub9e4\uc6b0 \ud761\uc0ac\ud558\ub2e4.\n\u003c\uc624\ubb3c\uc2e0\u003e\n\uc624\ubb3c\uc2e0\uc758 \ubaa8\uc2b5\uc740 \uc790\ubcf8\uc8fc\uc758\uc5d0 \ub300\ud55c \uacbd\uace0\uc758 \uba54\uc2dc\uc9c0\ub97c \ub2f4\uace0 \uc788\ub2e4. \uc624\ubb3c\uc2e0\uc740 \uc560\ucd08\ubd80\ud130\ub294 \uc624\ubb3c\uc2e0\uc774 \uc544\ub2c8\uc5c8\ub2e4. \u2018\uac15\uc758 \uc2e0\u2019\uc774 \uccad\uc815\ud55c \ubb3c\uc18d\uc5d0\uc11c \ud589\ubcf5\ud55c \uc0b6\uc744 \uc0b4\ub2e4\uac00 \uc778\uac04\uc758 \uc774\uae30\uc801\uc778 \ud589\uc704 \ub54c\ubb38\uc5d0 \uc624\ubb3c\uc2e0\uc758 \ubaa8\uc2b5\uc73c\ub85c \ubc14\ub00c\uc5b4 \uace0\ud1b5\uc2a4\ub7ec\uc6cc\ud588\ub358 \uac83\uc774\ub2e4. \uc624\ubb3c\uc2e0\uc740 \uc720\uc57c\uc758 \uacf5\uc911\ubaa9\uc695\ud0d5\uc744 \ucc3e\uc544\uac00\uc11c \uc790\uc2e0\uc758 \uc0c1\ucc98\ubc1b\uc740 \uc0b6\uc744 \uc704\ub85c\ubc1b\uace0 \uc0c8\ub85c\uc6b4 \uac31\uc0dd\uc744 \uc2dc\ub3c4\ud588\ub2e4. \uadf8\ub7ec\ud55c \uc2dc\ub3c4\ub294 \uce58\ud788\ub85c\ub77c\ub294 \uc21c\uc218\ud55c \ub3d9\uc2ec\uc744 \ud1b5\ud558\uc5ec \uc5b4\ub290 \uc815\ub3c4 \uc131\uacf5\ud588\uace0 \uadf8\ub294 \uace0\ub9c8\uc6b4 \ub9c8\uc74c\uc744 \ud45c\ud558\uace0\uc790 \uc695\ud0d5\uc5d0\ub294 \uc0ac\uae08\uc744 \ub0a8\uaca8\ub450\uc5c8\uace0 \uce58\ud788\ub85c\uc5d0\uac8c\ub294 \uacbd\ub2e8\uc744 \uc120\ubb3c\ud55c\ub2e4. \uc774 \uacbd\ub2e8\uc774 \ucc28\ud6c4\uc5d0 \uac00\uc624\ub098\uc2dc\uc758 \ubcd1\uc744 \uce58\ub8cc\ud558\uace0 \ub610 \ub9c8\ubc95\uc5d0 \uac78\ub824\uc11c \uc8fd\uc5b4\uac00\ub294 \ud558\ucfe0\ub97c \ub418\uc0b4\ub9ac\ub294 \ub370\uc5d0 \uc720\uc775\ud558\uac8c \uc0ac\uc6a9\ub41c\ub2e4\ub294 \uc810\uc5d0\uc11c \uc624\ubb3c\uc2e0\uc758 \uc874\uc7ac\uac10\uc740 \ubd80\uac01\ub41c\ub2e4. \uc778\uac04\uc774 \uc790\uc5f0\uc744 \uc18c\uc911\ud788 \uc5ec\uae30\uba70 \uadf8\uac83\uc744 \uc798 \ubcf4\uc0b4\ud544 \ub54c \uc790\uc5f0\uc740 \uc778\uac04\uc5d0\uac8c \ub2e4\uc591\ud55c \ud61c\ud0dd\uc744 \uc8fc\uac8c \ub418\uc9c0\ub9cc, \uc778\uac04\uc774 \uc790\uc5f0\uc744 \ud30c\uad34\ud558\uace0 \ud6fc\uc190\uc2dc\ud0ac \ub54c \uc790\uc5f0\uc740 \ucd94\uc545\ud55c \ubaa8\uc2b5\uc73c\ub85c \uc778\uac04 \uc55e\uc5d0 \ub2e4\uc2dc \ub098\ud0c0\ub098 \uc778\uac04 \uc0b6\uc744 \uc65c\uace1\uc2dc\ud0a4\uac8c \ub41c\ub2e4. \uc0dd\uba85\uc740 \uc778\uac04\uc5d0\uac8c\ub9cc \uc788\ub294 \uac83\uc774 \uc544\ub2c8\ub77c \uc790\uc5f0\uc758 \uc0dd\ubb3c \ubb34\uc0dd\ubb3c \ubaa8\ub450\uc5d0\uac8c \uc874\uc7ac\ud55c\ub2e4\ub294 \uc0dd\uba85 \uc0ac\uc0c1\uc744 \uc5ff\ubcfc \uc218 \uc788\ub294 \ub300\ubaa9\uc774\ub2e4.\n\u003c\ud558\ucfe0\u003e\n\ud558\ucfe0\ub294 \uc6d0\ub798 \uac15\uc5d0\uc11c \uc0b4\ub358 \uc0dd\uba85\uc774\uc5c8\ub2e4. \ud569\ub9ac\uc131\uc744 \uc911\uc2ec\uc73c\ub85c \ud55c \uc790\uc5f0 \uac1c\ubc1c\uc758 \ud655\uc0b0\uc740 \uacb0\uad6d \uc0dd\uba85\uc758 \ud30c\uad34\uc640 \uc18c\uc678\ub97c \ubd88\ub7ec\uc77c\uc73c\ucf30\ub2e4. \uc790\uc2e0\uc758 \uc774\ub984\uc744 \uc783\uace0 \ub2e4\uc2dc\ub294 \uace0\ud5a5\uc73c\ub85c \ub3cc\uc544\uac08 \uc218 \uc5c6\ub294 \ud558\ucfe0\ub294 \ub9c8\ubc95\uc0ac\ub77c\ub294 \ucd08\uc6d4\uc758 \uae38\uc744 \uac00\uae30 \uc704\ud574 \uc720\ubc14\ubc14\uc758 \uc81c\uc790\uac00 \ub418\uc5c8\ub358 \uac83\uc774\ub2e4. \uac15\uacfc \uc774\ub984\uc744 \uc0c1\uc2e4\ud55c \ud558\ucfe0\uc758 \uae38\uc740 \uac70\ub300\ud55c \ubb3c\uc9c8\ubb38\uba85\uc5d0 \ub9de\uc11c \ud328\ubc30\ud560 \uc218\ubc16\uc5d0 \uc5c6\uc5c8\ub358 \ub098\uc57d\ud55c \uc0dd\uba85\uc758 \ube44\uadf9\uc801\uc778 \uc120\ud0dd\uc774\uc5c8\ub2e4. \ud558\ucfe0\ub294 \uc624\uc5fc\ub418\uace0 \ud30c\uad34\ub41c \uac15\uc5d0\uc11c \ub354 \uc774\uc0c1 \uc0b4 \uc218 \uc5c6\uc5b4\uc11c \uac15\uc744 \ub5a0\ub0ac\ub2e4. \ub9cc\uc57d \ud558\ucfe0\uac00 \uc624\uc5fc\uacfc \ud30c\uad34\ub97c \ubb34\ub985\uc4f4 \ucc44 \uadf8 \uac15\uc5d0 \uc0b4\uc558\ub2e4\uba74 \uadf8\uc758 \uc6b4\uba85 \uc5ed\uc2dc \uc624\ubb3c\uc2e0\uacfc \ub2e4\ub974\uc9c0 \uc54a\uc558\uc744 \uac83\uc774\ub2e4. \ud558\ucfe0\uac00 \uc720\uc57c\ub97c \uc120\ud0dd\ud55c \uac83\uc740 \ub354 \ud070 \uc804\uc9c4\uc744 \uc704\ud55c \uc77c\ubcf4\ud6c4\ud1f4\uc600\ub2e4. \uadf8\ub7ec\ubbc0\ub85c \ud558\ucfe0\uac00 \uc9d1\uc73c\ub85c \ub3cc\uc544\uac08 \uc218 \uc788\uc744\uc9c0 \uc5c6\uc744\uc9c0\ub294 \uc790\uc5f0\uc758 \uc0dd\uba85\uc131 \ud68c\ubcf5 \uc5ec\ud558\uc5d0 \ub2ec\ub824 \uc788\ub2e4\uace0 \ud560 \uc218 \uc788\ub2e4."],["\ud55c\ubc88\ubcf4\uace0 \ub450\ubc88\ubcf4\uace0 \uc138\ubc88\uc744 \ubcf4\uba74 \ubcfc\uc218\ub85d \uc0c8\ub85c\uc6b4 \uac8c \ubcf4\uc774\uace0 \ub354 \uc2e0\ube44\ub86d\ub2e4"],["\uc5ec\uc804\ud788 \ud130\ub110 \ub108\uba38\uc758 \uc138\uc0c1\uc744 \uadf8\ub9ac\uc6cc\ud558\ub2e4.\n\uc138\uc6d4\uc774 \uc9c0\ub098, \ub098\uc774\uac00 \ub4e4\uc5b4\ub3c4.\n.\n\uc601\ud654\ub294 \ud558\ub098\ub3c4 \ube5b\ubc14\ub798\uc9c0 \uc54a\uc558\ub2e4. \n\uc774 2\uc2dc\uac04\uc758 \uc5ec\uc6b4\uacfc \ubbf8\uc138\ud55c \ub5a8\ub9bc\uc774 \uc544\uc9c1\uc740 \uc783\uc740 \uac8c \uc544\ub2c8\ub77c '\uc78a\uc740' \uac83\uc774\ub77c\uace0 \ub9d0\ud574\uc8fc\ub294 \ub4ef \ud558\uae30\ub3c4 \ud558\ub2e4.\n.\n\ubb34\uc5c7\uc774 \uc644\ubcbd\ud55c \uc601\ud654\uc77c\uae4c. \n\ub098\uc5d0\uac8c\ub294 \ub2e4\uc2dc \ubcf4\uc544\ub3c4 \ub05d\ub05d\ub0b4 \ud479 \ube60\uc838 \ub5a0\uc62c\ub9ac\uace0 \uc0c1\uc0c1\ud558\uba70 \ub9cc\uc871\uc2dc\ud0a4\ub294 \uadf8\ub7f0 \uc601\ud654\uac00 \uc644\ubcbd\uc73c\ub85c \ub2e4\uac00\uc654\ub2e4. \uadf8\ub9ac\uace0 \ud56d\uc0c1 \u003c\uc13c\uacfc \uce58\ud788\ub85c\uc758 \ud589\ubc29\ubd88\uba85\u003e\uc740 \ubcc0\ud568\uc5c6\uc774 \uadf8\ub7f0 \uc601\ud654\uc600\ub2e4.\n.\n\ubc29\uae08 \ubcf4\uace0\ub3c4, \ub610 \ub2e4\uc2dc \ubcf4\uace0\uc2f6\uc5b4\uc9c0\ub294 \uc601\ud654.\n\uc5b8\uc820\uac00 \ub610 \ub418\ub3cc\uc544 \ubc14\ub77c\ubcfc \uc218 \uc788\uac8c \uc18c\uc911\ud788 \uac04\uc9c1\ud558\uace0 \uc2f6\ub2e4."],["\uc7ac\ud328\ub2c8\uba54\uc774\uc158\uc744 \ud558\ub098\uc758 \uad6d\uac00\ub85c \ubcf8\ub2e4\uba74, \uadf8 \uacf3\uc758 \uc218\ub3c4\ub294 \ubc14\ub85c \uc774 \uc791\ud488\uc77c \uac83\uc774\ub2e4."],["\uc65c \uc774\uc81c\uc57c \ub110 \ub9cc\ub0ac\uc744\uae4c."],["\ucd08\ub4f1\ud559\uad50 \uc2dc\uc808 \ucc98\uc74c\uc73c\ub85c \ubcf8 \uc9c0\ube0c\ub9ac \uc601\ud654 \uadf8\ub54c\uc5d0\ub3c4 \uc774\uac74 \uadf8\ub0e5 \ub108\ubb34 \uc88b\uc558\ub2e4 \uc601\ud654\ub97c \ubcf4\uace0 \ub9cc\ud654\ucc45\uc73c\ub85c\ub3c4 \ucc3e\uc544 \ubd24\ub358 \uae30\uc5b5\uc774 \ub09c\ub2e4 \ud558\uc57c\uc624 \uc601\ud654\uc911 \ucd5c\uace0\uac00 \uc544\ub2d0\uae4c \uc2f6\ub2e4"],["\ub450\ub835\uc9c0\ub9cc \ud574\ub0b4\ub294 \ubaa8\ud5d8\uc740 \uafc8,\n\uc78a\uc9c0 \uc54a\uc73c\ub824\ub294 \uc774\ub984\uc740 \ud76c\ub9dd,\n\uadf8\ub9ac\uace0 \uc9c0\ucf1c\uc8fc\uace0\uc790 \ud558\ub294 \ub9c8\uc74c\uc740 \uc0ac\ub791.\n\n\uc791\ud488\uc758 \uc8fc\ub41c \uc694\uc18c\ub4e4\uc740 \uae30\uad34\ud558\uace0 \uacf5\ud3ec\uc2a4\ub7fd\uc9c0\ub9cc \uc601\ud654\uac00 \ub05d\ub098\uace0 \ub098\uc11c \uac00\uc7a5 \uba3c\uc800 \ub4dc\ub294 \uac10\uc815\uc758 \uc628\ub3c4\ub294 \ub530\ub73b\ud558\ub2e4. \ub9c8\uce58, \uc545\ubabd\uc778 \ucc99 \uc5b4\ub460\uacfc \uc6b8\uc74c\uc73c\ub85c \ud3ec\uc7a5\ud558\uace0 \uc788\uc9c0\ub9cc, \ub9c9\uc0c1 \uafc8\uc5d0\uc11c \uae68\uc5b4\ub098\uba74 \uadf8 \uc5ec\uc6b4\uc5d0\uc11c \ud5e4\uc5b4\ub098\uc9c0 \ubabb \ud558\uc5ec \uc544\uc27d\ub2e4\ub294 \uc0dd\uac01\uc774 \ub4e4\uac8c \ub418\ub294 \uac83\ucc98\ub7fc,\n\uc9d9\uc740 \uc5ec\uc6b4\uc774 \uc77c\ud488\uc774\uace0 \u2018\uc601\ud654\ub97c \uad00\ub78c\ud588\ub2e4\ub294 \uae30\uc5b5\u2019\ubcf4\ub2e4, \u2018\uc544\ub984\ub2e4\uc6b4 \uafc8\uc744 \uafbc \ub4ef\ud55c \ub290\ub08c\u2019\uc744 \ubc1b\ub294 \uac83\uc774, \uc774 \uc791\ud488\uc758 \uc555\ub3c4\uc801\uc778 \ub9e4\ub825\uc774\uc790, \ud558\uc57c\uc624 \uc0c9\uae54\uc774 \uac00\uc7a5 \uc798 \ub4dc\ub7ec\ub09c \uacbd\uc6b0.\n\n\"\uc18c\uc911\ud55c \uac78 \uc783\uace0\ub3c4 \uc544\uc9c1 \ubaa8\ub974\uc2dc\uaca0\uc2b5\ub2c8\uae4c?\"\n\n\ud558\ucfe0\ub294 \uc790\uc2e0\uc758 \uc774\ub984\uc744 \uae30\uc5b5\ud558\uc9c0 \ubabb \ud558\uac8c \ub418\uc5b4 \ubb36\uc5ec \uc788\ub294 \uc871\uc1c4\ub85c\ubd80\ud130 \ubc97\uc5b4\ub0a0 \uc218 \uc5c6\ub2e4. \ud558\uc57c\uc624\uac00 \uc774 \uc791\ud488\uc744 \ud1b5\ud574 \uc138\uc0c1\uc5d0 \ub9d0\ud558\uace0\uc790 \ud588\ub358 \uac83\uc740 \ubc14\ub85c \uc774\uac70\ub2e4. \u2018\uc790\uc2e0\uc774 \ub204\uad70\uc9c0\ub97c \uc78a\uc9c0 \ub9d0\uc544\uc57c \ud558\uba70 \uc2a4\uc2a4\ub85c\uac00 \ud558\ub098\uc758 \uc2e0\ub150\uc774 \ub418\uc5b4\uc57c \ud55c\ub2e4\u2019 \ub9c8\uce58 \uc0b6\uc744 \uc0b4\uc544\uac00\ub294 \uac83\uc5d0 \uc788\uc5b4\uc11c \uc815\ub2f5\uc774 \uc788\ub294 \uac83\ucc98\ub7fc, \uc5b4\ub9b0\uc774\ub4e4\uc758 \uc790\uc720\ub97c \uc5b5\uc555\ud558\uace0, \ud2c0\uc744 \uc815\ud574 \ub193\ub294 \uac83\uc774, \uc5b4\uca4c\uba74 \uc9c4\uc9dc \uc544\uc774\ub4e4\uc774 \uc790\uc2e0\uc758 \uc774\ub984\uc744 \uc78a\uc5b4\ubc84\ub9ac\uac8c \ud558\ub294 \ud589\ub3d9\uc778 \uac83\uc740 \uc544\ub2d0\uae4c. \ud639\uc740, \uc774\ubbf8 \ud604\uc2e4\uacfc \ud0c0\ud611\ud558\uace0 \uc78a\uc5b4\ubc84\ub9b0 \ucc44 \uc0b4\uace0 \uc788\ub294 \uc774\uc5d0\uac8c, \uc6b0\ub9ac\ub3c4 \uce58\ud788\ub85c\ucc98\ub7fc, \uc774\ub984\uc744 \ubd88\ub7ec\uc904 \uc218 \uc788\ub294 \uc0ac\ub78c\uc774 \ub420 \uc218 \uc788\uc9c4 \uc54a\uc744\uae4c. \uadf8\ub7f0 \uae30\ub300\uc640 \ud76c\ub9dd\uc774 \ud55c \uc904\uae30 \ube5b\ucc98\ub7fc \ubcf4\uc774\ub294 \uc791\ud488\uc774\uc5c8\ub2e4.\n\n\"\uc81c \uc9c4\uc9dc \uc774\ub984\uc740 \uce58\ud788\ub85c\uc608\uc694.\"\n\n\"\uce58\ud788\ub85c, \uc88b\uc740 \uc774\ub984\uc774\uc57c. \ub124 \uc774\ub984\uc744 \uc18c\uc911\ud788 \ud574\uc57c \ud55c\ub2e4.\"\n\n\uc774 \uc601\ud654\ub294 \uad00\uac1d\ub4e4 \uac01\uc790 \u2018\ud130\ub110 \uc548 \uadf8\uacf3\uc5d4 \ubb34\uc5c7\uc774 \ub4e4\uc5b4 \uc788\uc5c8\ub294\uac00\u2019 \uc9c8\ubb38\ud55c\ub2e4. \uc810\uc810 \uc5b4\ub978\uc774 \ub418\uba70 \ubc14\ube60\uc9c0\ub294 \uc0b6\uc18d\uc5d0\uc11c \uadf8 \ud130\ub110\uc740 \uc798 \ucc3e\uc544\uac00\uac8c \ub418\uc9c0 \uc54a\uc744 \ubfd0\ub354\ub7ec \uc2ec\uc9c0\uc5b4\ub294 \ud130\ub110 \uc18d\uc5d0 \ubb50\uac00 \uc788\uc5c8\ub294\uc9c0 \uae30\uc5b5\ud558\uc9c0 \ubabb \ud558\uac8c \ub41c\ub2e4. \ud558\uc9c0\ub9cc \uc720\ub144\uc2dc\uc808\uc758 \uae30\uc5b5\ub4e4\uc740 \ud604\uc7ac\uc758 \uc790\uc2e0\uc744 \ub9cc\ub4e4\uc5b4\uc900 \uc18c\uc911\ud55c \ud1a0\ub300\uc774\uc790 \uc601\uc6d0\ud788 \uae30\uc5b5\ud574\uc57c \ud558\ub294 \uc2a4\uc2a4\ub85c\uc758 \uc774\ub984\uacfc\ub3c4 \uac19\ub2e4. \ud558\uc57c\uc624\ub294 \uadf8\uac78 \uc54c\uace0 \uacc4\uc18d\ud574\uc11c \uad00\uac1d\ub4e4\uc744 \ubc00\uc5b4\ubd99\uc774\uace0 \uc788\ub2e4. \u2018\uc774\ub798\ub3c4 \uae30\uc5b5 \uc548 \ud558\uc2dc\uaca0\uc2b5\ub2c8\uae4c\u2019\ud558\uba70 \ub9d0\uc774\ub2e4.\n\n[\uc774 \uc601\ud654\uc758 \uba85\uc7a5\uba74]\n\n1. \ubc25\n\n\uce58\ud788\ub85c\ub294 \ub9c8\uc74c\uc774 \uad73\uc13c \uc5b4\ub978\uc774 \uc544\ub2c8\ub2e4. \ub0af\uc120 \uacf5\uac04\uc5d0\uc11c \uc801\uc751\ud558\uc9c0 \ubabb \ud558\uace0 \ub3fc\uc9c0\uac00 \ub418\uc5b4\ubc84\ub9b0 \ubd80\ubaa8\ub2d8\uc744 \uac71\uc815\ud558\uace0 \uc788\ub2e4. \uc774 \uc5ed\uacbd\uc744 \ubc84\ud168\ub0b4\uae30\uc5d4, \uce58\ud788\ub85c\ub294 \uc544\uc9c1 \ub108\ubb34\ub098\ub3c4 \uc5b4\ub9b0 \uc544\uc774\uc5d0 \ubd88\uacfc\ud558\ub2e4. \uadf8\ub798\uc11c \uacb0\uad6d \uc6b8\uc74c\uc744 \ud130\ub728\ub9b0\ub2e4. \uc9c4\uc791\uc5d0 \ud758\ub800\uc5b4\uc57c \ud560 \ub208\ubb3c\uc744 \uc774\uc81c\uc11c\uc57c \ub5a8\uc5b4\ub728\ub9b0\ub2e4. \ud558\ucfe0\ub294 \uace0\uac1c\ub97c \ub5a8\uad6c\uace0 \uc788\ub294 \uc544\uc774\uc5d0\uac8c \uba39\uace0 \ud798\uc744 \ub0bc \uc218 \uc788\ub294 \ubc25\uc744 \uac74\ub124\uc900\ub2e4. \uc0ac\uc2e4 \ubc25\uc5d0 \uc8fc\ubb38\uc744 \uac78\uc5c8\uc744 \ub9ac \uc5c6\ub2e4. \uce58\ud788\ub85c\ub294 \uadf8\ub7f0 \ub9d0\uc5d0 \uc27d\uac8c \ub118\uc5b4\uac04\ub2e4. \uc2dc\uc6d0\ud558\uac8c \uc6b8\uace0, \ubc25\uc744 \ub9db\uc788\uac8c \uba39\uace0, \uc774\uc81c \uae30\uc6b4\ub0b4\uc11c \ub098\uc544\uac00\uba74 \ub41c\ub2e4. \uc131\uc7a5\ud1b5\uc744 \uacaa\uc9c0 \uc54a\ub294 \uc5b4\ub9b0\uc774\ub294 \uc5c6\ub2e4.\n\n\"\uc774\ub984\uc744 \ube8f\uae30\uba74 \ub3cc\uc544\uac00\ub294 \uae38\uc744 \uc78a\uac8c \ub3fc. \ub09c \uc544\ubb34\ub9ac \ud574\ub3c4 \uc0dd\uac01\uc774 \uc548 \ub098. \uadf8\ub7f0\ub370 \uc774\uc0c1\ud574. \uce58\ud788\ub85c\ub780 \uc774\ub984\uc740 \uae30\uc5b5\ub098. \ub124\uac00 \ud798\ub0bc \uc218 \uc788\uac8c \ubc25\uc5d0 \uc8fc\ubb38\uc744 \uac78\uc5c8\uc5b4. \uba39\uc5b4\ubd10.\"\n\n2. \uc9c4\uc9dc \uc774\ub984\n\n\uc774 \uc601\ud654\uc758 \uc0c1\uc9d5\uacfc\ub3c4 \uac19\uc740 \uc7a5\uba74. \ud558\ucfe0\uac00 \uc790\uc2e0\uc758 \uc9c4\uc9dc \uc774\ub984\uc744 \uc54c\uac8c \ub418\uace0 \uc6a9\uc73c\ub85c\uc11c\uc758 \uac00\uc8fd\uc744 \ud0c8\ud53c\ud558\uc5ec \uce58\ud788\ub85c\uc640 \ub9c8\uc8fc \ubcf4\uba70 \ub450 \uc190\uc744 \uaf2c\uc625 \uc7a1\uace0 \ud558\ub298\uc5d0\uc11c \ube44\ud589\ud55c\ub2e4. \ub204\uad70\uac00 \uc9c4\uc2ec\uc73c\ub85c \uc790\uc2e0\uc758 \ub178\ub825\uc5d0 \uace0\ub9c8\uc6cc\ud574\uc8fc\ub294 \uacbd\ud5d8\uc744 \ud55c \uce58\ud788\ub85c\ub294 \ub610\ub2e4\uc2dc \ub208\ubb3c\uc744 \ud758\ub9b0\ub2e4. \uc774\ubc88\uc5d4 \uac10\uaca9\uc758 \ub208\ubb3c\uc774\ub2e4. \uc5b4\ub838\uc744 \ub54c \ud758\ub9ac\ub294 \ub208\ubb3c\uc740 \ucda9\uaca9\uc73c\ub85c \ub0a8\uc544 \uc5b4\ub978\uc774 \ub420 \uc218 \uc788\uac8c \ub3c4\uc6c0\ub2eb\uc774\uac00 \ub418\uc5b4\uc900\ub2e4. \ud558\ucfe0\ub294 \uc790\uc2e0\uc758 \uc774\ub984\uc744 \uc54c\ub824\uc900 \uce58\ud788\ub85c\uc5d0\uac8c \uc81c\ub300\ub85c \ubcf4\ub2f5\uc744 \ud574\uc900 \uc148\uc774\ub2e4.\n\n\"\ub124\uac00 \ub0b4 \uc548\uc5d0 \ube60\uc9c4 \uc801\uc774 \uc788\uc5b4. \uc2e0\ubc1c\uc744 \uc8fc\uc6b0\ub824\uace0 \ud588\uc5c8\uc9c0?\"\n\n\"\ub9de\uc544, \ub124\uac00 \ub0a0 \uc595\uc740 \uacf3\uc5d0 \uc62e\uaca8 \uc92c\uc5b4. \uc815\ub9d0 \uae30\ubed0.\"\n\n\ud130\ub110 \uc18d\uc740 \uc5b4\ub450\ucef4\ucef4\ud558\uae30\uc5d0\n\ucc98\uc74c\uc5d0 \uce58\ud788\ub85c\ub294 \uadf8\uacf3\uc744 \ub450\ub824\uc6cc\ud588\ub2e4\n\n\ud558\uc9c0\ub9cc \ub9c8\uc9c0\ub9c9\n\uadf8 \uc544\uc774\ub294 \ud130\ub110 \uc548\uc744 \ub4a4\ub3cc\uc544\ubcf4\uba70\n\uadf8\uacf3\uc5d4 \ubb34\uc5c7\uc774 \uc788\ub294\uc9c0\ub97c \ucd94\uc5b5\ud55c\ub2e4\n\n\uc601\ud654\ub97c \ubcf4\uace0 \ucd94\uc5b5\ud558\uace0 \uc788\ub294 \uc6b0\ub9ac\ub4e4\uc758 \ubaa8\uc2b5\uacfc\ub3c4 \uac19\ub2e4\n\n\"\ud55c\ubc88 \ub9cc\ub09c \uc778\uc5f0\uc740 \uc78a\ud600\uc9c0\ub294 \uac83\uc774 \uc544\ub2c8\ub77c \uc78a\uace0 \uc788\uc744 \ubfd0\uc774\ub2e4.\""],["\ubbf8\uc57c\uc790\ud0a4 \ud558\uc57c\uc624 \uc791\ud488 \uc911\uc5d0 \ub531 \ud558\ub098 \uace0\ub974\ub77c\uba74 \uc8fc\uc800\uc5c6\uc774 \uc13c\uacfc \uce58\ud788\ub85c!"],["\ubbf8\uc57c\uc790\ud0a4 \ud558\uc57c\uc624 \uac10\ub3c5\uc774 \ub0b3\uc740 \ucd5c\uace0\uc758 \uba85\uc791!\n\uba87\uc2ed\ub144\uc774 \uc9c0\ub0ac\ub294\ub370\ub3c4 \ud604\uc7ac \uc77c\ubcf8 \uc560\ub2c8\uba54\uc774\uc158\uc758 \uc644\uc131\ub3c4\ub294 \uc608\uc804\ub9cc \ubabb \ud560 \ubfd0\ub354\ub7ec \ud1f4\ubcf4\ud558\uace0 \uc788\ub2e4"],["\u3161 \ub09c \ub124 \ud3b8\uc774\uc57c. \uac71\uc815\ud558\uc9c0 \ub9c8."],["\uc9c4\uc815\ud55c \ud310\ud0c0\uc9c0\uc560\ub2c8\uba54\uc774\uc158!\n\ub530\ub73b\ud55c \ub3d9\ud654\uc801\uc778\uc694\uc18c\uc640\ud568\uaed8 \uc9c0\ube0c\ub9ac\ub9cc\uc758 \ub9e4\ub825\uc788\ub294\uadf8\ub9bc\uccb4\ub4f1 \uc0ac\ub791\uc2a4\ub7f0\uc694\uc18c\ub4e4\uc744 \ubaa8\ub450\uac16\ucd98\uc601\ud654! \ubd10\ub3c4\ubd10\ub3c4\uc9c8\ub9ac\uc9c0\uc54a\ub294 \uc560\ub2c8\uc911\uc5d0\ud558\ub098! \n\ub610 \uc9c0\ucf1c\uc8fc\uace0\uc2f6\uc740\uc5ec\uc790..\uc13c(\uce58\ud788\ub85c)\u314b"],["\" \uc2eb\ub2e4\ub358\uac00 \ub3cc\uc544\uac00\uace0 \uc2f6\uc744\ub54c\uac00 \uc788\uc9c0\ub9cc, \uad34\ub85c\uc6cc\ub3c4 \ucc38\uace0 \uae30\ud68c\ub97c \uae30\ub2e4\ub9ac\ub294 \uac70\uc57c\"\n\"\u5acc\u3060\u3068\u304b\u3001\u5e30\u308a\u305f\u3044\u3068\u304b\u8a00\u308f\u305b\u308b\u3088\u3046\u306b\u4ed5\u5411\u3051\u3066\u304f\u308b\u3051\u3069\u3001\u50cd\u304d\u305f\u3044\u3068\u3060\u3051\u8a00\u3046\u3093\u3060\u3002\u8f9b\u304f\u3066\u3082\u3001\u8010\u3048\u3066\u6a5f\u4f1a\u3092\u5f85\u3064\u3093\u3060\u3088 \""],["\uc88b\ub2e4..  \uc5b4\ub290 \ud558\ub098 \ubbf8\uc6cc\ud560 \ucf00\ub9ad\ud130\uac00 \uc5c6\ub294 \uc601\ud654\ub294 \uc774\uac8c \ucc98\uc74c\uc774\uc57c"],["\uc7ac\uac1c\ubd09\uacfc \ud568\uaed8 \ub3cc\uc544\uc628 \ud658\uc0c1\uc801\uc774\uace0 \uc2e0\ube44\ub85c\uc6b4 \uc0c1\uc0c1\ub825, \uc644\ubcbd\ud55c \uad6c\uc131\uacfc OST, \ucd5c\uace0\uc758 \uac10\ub3d9\uacfc \uc5ec\uc6b4\uc774 \ub290\uaef4\uc9c0\ub294 \uc9c0\ube0c\ub9ac \uc2a4\ud29c\ub514\uc624 \ucd5c\uace0\uac78\uc791. \ub610 \uc7ac\uac1c\ubd09\ud574\ub3c4 \ubcf4\ub7ec\uac08\uac70\uac19\ub2e4\n CGV \uccad\uc8fc\uc11c\ubb38\uc5d0\uc11c."],["\uad8c\uc704\uc801\uc774\uace0 \uc0c1\uc2dd\uc774 \uc5c6\ub294 \ubd80\ubaa8\ub97c \ud1b5\ud574 \uc5bb\uc744 \uc218 \uc788\ub358 \uc6a9\uae30\uc640 \uc778\ub0b4 \uadf8\ub9ac\uace0 \uc0ac\ub791."],["\uc0ac\ub791\uc774\ub780, \ub0b4 \uc774\ub984\uc774 \ub4e4\ub824\uc624\ub294 \ucabd\uc73c\ub85c \uc131\ud07c\uc131\ud07c \uac78\uc5b4\uac00\ub294 \uac83."],["\ub0b4\uac00 \uadf8\uc758 \uc774\ub984\uc744 \ubd88\ub7ec\uc8fc\uc5c8\uc744 \ub54c \n\uadf8\ub294 \ub098\uc5d0\uac8c\ub85c \uc640\uc11c \uaf43\uc774 \ub418\uc5c8\ub2e4. \n\ubabd\ud658\uc801\uc778 \uacf3\uc744 \ubc30\uacbd\uc73c\ub85c \ud3bc\uccd0\uc9c0\ub294 \uc77c\uc7a5\ucd98\ubabd \uc774\uc57c\uae30.\n\uafc8\uc5d0\uc11c \uae68\uc5b4\ub098\ub3c4 \uc601\ud654\uc758 \ub2ec\ub2ec\ud568\uc774 \ub05d\uae4c\uc9c0 \ub0a8\uc544\uc788\ub354\ub77c."],["\ubbf8\uc57c\uc790\ud0a4 \ud558\uc57c\uc624\uac00 \uce5c\uad6c\ub791\n\ubd80\ubd80\ub3d9\ubc18\uc73c\ub85c \uc5b4\ub290 \uc624\ub450\ub9c9\uc9d1\uc5d0 \uac00\uc11c\n\ub180\ub2e4\uac00 \uc5bb\uc740 \uc601\uac10\uc73c\ub85c \ub9cc\ub4e0 \uc601\ud654.\n(\uc5bc\ub9c8\ub098 \ub3fc\uc9c0\ucc98\ub7fc \uba39\uc5c8\uae38\ub798..)"],["\u1103\u1161\u1109\u1175\u11ab \u1100\u1167\u11a9\u1100\u1169 \u1109\u1175\u11c1\u110c\u1175 \u110b\u1161\u11ad\u110b\u1173\u11ab \u1100\u1169\u11bc\u1111\u1169\u1103\u1173\u11ab \u110b\u1167\u11bc\u110b\u116f\u11ab\u1112\u1175 \u110b\u1175\u11bd\u110c\u1175 \u1106\u1169\u11ba\u1112\u1161\u11af \u1109\u1165\u11af\u1105\u1166\u11b7\u110b\u1175\u1103\u1173\u11ab \u110b\u1175\u110c\u1166 \u1100\u1173 \u1100\u1167\u11bc\u1112\u1165\u11b7\u110b\u1173\u11af \u1103\u1171\u110b\u1166 \u1103\u116e\u1100\u1169 \u110b\u1161\u11c1\u110b\u1173\u1105\u1169 \u1102\u1161\u110b\u1161\u1100\u1161\u11af \u1100\u1165\u11ba\u110b\u1175\u1103\u1161."],["\ud604\uc2e4\ub3c4\ud53c\uc801\uc5d0\uc11c \ud604\uc2e4\uc9c0\ud5a5\uc801\uc73c\ub85c \ubc29\ud5a5\ud0a4\ub97c \ud2c0\uc5b4 \ub098 \uc790\uc2e0\uc5d0 \ucda9\uc2e4\ud558\uace0 \uc55e\uc73c\ub85c \ub098\uc544\uac00\ub77c\uace0 \ub4f1\uc744 \ub5a0\ubbfc\ub2e4."],["\ub124\uac00 \ub098\uc758 \uc774\ub984\uc744 \ubd80\ub974\uae30\uc804 \ub09c \ud55c\ub9c8\ub9ac \uc6a9\uc5d0\n\ubd88\uacfc \ud588\ub2e4"],["\uc601\uc6d0\ud788 \uadf8\ub9ac\uc6cc\ud560 \uadf8\ub54c \uadf8 \uc2dc\uc808\uc5d0\uac8c."],["\u201c\uc77c\ucc0d\uc774 10\uc0b4\uc774\uc5c8\ub358 \uc0ac\ub78c\ub4e4\uacfc \uc55e\uc73c\ub85c 10\uc0b4\uc774 \ub420 \uc0ac\ub78c\ub4e4\uc5d0\uac8c.\u201d\n\ud3c9\uc0dd \uc78a\uc744 \uc218 \uc5c6\ub294 \ub2f9\uc2e0,\uc774\ub984,\uae30\uc5b5,\ub178\ub798 \uadf8\ub9ac\uace0 \uc601\ud654"],["\uc774\ub7f0 \ubc1c\uc0c1\uacfc \ud45c\ud604\uc740 \uc55e\uc73c\ub85c \ub2e4\uc2dc \ub098\uc624\uae30 \ud798\ub4e4\ub2e4\uace0 \ubcf8\ub2e4"],["\ud788\uc0ac\uc774\uc2dc \uc870\uac00 \uc9c0\ud718\ud558\ub294 \ud558\uc57c\uc624\uc758 \uc624\ucf00\uc2a4\ud2b8\ub77c. \uac00\uc624\ub098\uc2dc\uc758 \uba54\ud0c0\ud3ec\ub294 \ubcf8\uc9c8\ucc98\ub7fc \uc99d\uc2dd\ub418\uace0 \uce58\ud788\ub85c\ub294 \uc2dc\uac04\uc774 \uc9c0\ub0a0\uc218\ub85d \ub354 \uc9d9\uc5b4\uc9c0\ub294 \uc624\ub298."],["\uc778\uac04\uacfc \uc790\uc5f0, \uc0ac\ub791\uacfc \uc6b0\uc815, \uc2dc\ub300\uc640 \uc0ac\ud68c, \uadf8 \ubaa8\ub4e0 \uac83\uc744 \ub9d0\ud558\uba74\uc11c\ub3c4 \ube48\ud2c8 \uc5c6\ub294 \ub9c8\uc2a4\ud130\ud53c\uc2a4"],["\uc9c4\uc758\ub97c \ud30c\uc545\ud558\uc9c0 \ubabb\ud574\ub3c4 \ub098\ub984 \ud765\ubbf8\uc9c4\uc9c4\ud55c\ub370, \ud574\uc11d\ud574\uc11c \ubcf4\uc790\uba74 \ub354 \ub180\ub784 \uc77c\uc774\ub2e4. \n2\ubc88 \ubcf4\uc544\ub3c4 \uc88b\uace0 3\ubc88 \ubcf4\uc544\ub3c4 \uc88b\ub2e4.\n\uacb0\uc815\uc801\uc73c\ub85c OST\uac00 \ub108\ubb34\ub108\ubb34\ub108\ubb34 \uc88b\ub2e4."],["\ub0b4 \uc778\uc0dd\uc758 \ucd5c\uace0\uc758 \uc560\ub2c8\uba54\uc774\uc158. \ud788\uc0ac\uc774\uc2dc\uc870\uc758 \uc74c\uc545\ub355\ubd84\uc5d0 \uc7a5\uba74\uc7a5\uba74\ub9c8\ub2e4 \uc2ec\uc7a5\uc774 \uc6b8\ub9ac\uace0 \ub208\ubb3c\uc774 \uacc4\uc18d\ub098\uc11c \ub9c8\uc74c\uc758 \uc900\ube44\ub97c \ud558\uc9c0\uc54a\uc73c\uba74 \uc601\ud654\ub97c \ubcf4\uc9c0\ubabb\ud55c\ub2e4."],["\uc774\uc820 \ud558\ub098\uc758 \uc7a5\ub974\uac00\ub418\uc5b4\ubc84\ub9b0 \ubbf8\uc57c\uc790\ud0a4\ud558\uc57c\uc624"],["\ub0b4 \uc885\uc774\ub0a8\uce5c \ud558\ucfe0"],["\ud658\uc0c1\uc774 \ub118\uce58\ub294 \uba54\ud0c0\ud3ec \ubc94\ubc85\uc758 \uc131\uc7a5 \uc6b0\ud654, \ub9cc\ub0a8\uacfc \uc774\ubcc4, \ucd94\uc5b5\uc774 \ub118\uccd0\ub098\ub294 \ud55c\uc5ec\ub984 \ubc24\uc758 \uafc8.\n\n\ubd80\ubaa8\uc758 \uc6b8\ud0c0\ub9ac\ub97c \ubc97\uc5b4\ub098 \ubcf4\uace0 \ub4e3\uace0 \uace0\uc0dd\ub3c4 \ud558\uace0, \uacbd\ud5d8\uc744 \ud1b5\ud574 \uc131\uc7a5\ud558\ub294 \uc8fc\uccb4\uc801\uc778 \uc0b6\uc5d0 \ub208\uc744 \u 0 \ub2e4\uc2dc \ubd24\ub294\ub370 \uc774 \uc601\ud654\ub294 \ubbf8\uce5c\uac8c \ud2c0\ub9bc\uc5c6\ub2e4. \uc774\uad6d\uc801\uc778 \uc804\uc124\uacfc \ubc30\uacbd\uc73c\ub85c \uc804\uc138\uacc4\ub97c \ud640\ub9ac\ub294 \ub9c8\ubc95\uac19\uc740 \uc601\ud654!"],["\uc5b4\ub838\uc744 \ub54c \ud130\ub110\uc744 \uc9c0\ub098\uba74 \ub2e4\ub978 \uc138\uc0c1\uc774 \ud3bc\uccd0\uc9c0\uba74 \uc5b4\ub5a8\uae4c \uc0c1\uc0c1\ud588\ub358 \uc801\uc774 \uc788\ub2e4\n\uadf8\ub7f0 \ub204\uad6c\ub098 \ud560 \uc218 \uc788\ub294 \uc0c1\uc0c1\uc744 \ucc38\uc2e0\ud558\uac8c \ud480\uc5b4\ub098\uac04 \uac10\ub3c5\uc758 \uc0c1\uc0c1\ub825\uc774 \ub180\ub77c\uc6e0\ub2e4"],["\ubcf5\uc7a1\ud558\uc9c0 \uc54a\uc73c\uba74\uc11c\ub3c4 \ub9ce\uc740 \uc758\ubbf8\ub97c \ub0b4\ud3ec\ud558\uace0 \uc788\ub2e4. \uac70\uae30\uc5d0 \uc7ac\ubbf8\uae4c\uc9c0 \ub354\ud574\uc838\uc11c \uc644\ubcbd\ud55c \uc791\ud488."],["\ud070 \uc544\ub4e4, \ud615, \ud559\uc0dd, \uc774\ub4f1\ubcd1, \uae40\ub300\ub9ac \ub4f1\ub4f1 \uc218\ub9ce\uc740 \uc774\ub984\uc73c\ub85c \ubd88\ub9ac\ub294 \uc6b0\ub9ac\ub4e4. \uadf8 \uc911\uc5d0 \ub0b4 \uc815\uccb4\uc131\uc740 \uc5b4\ub514\uc5d0 \uc788\ub294 \uac78\uae4c. \uc783\uc5b4\ubc84\ub9b0 \uc774\ub984\uc18d\uc5d0 \ubb3b\ud78c \uc815\uccb4\uc131\uc744 \ucc3e\uc544\ub098\uc120 \uadc0\uc5ec\uc6b4 \uc5ec\uc815."],["\uc138\uc6d4\uc774 \uc9c0\ub098\ub3c4 \ubbf8\uc57c\uc790\ud0a4 \ucd5c\uace0\uc758 \uc791\ud488\uc73c\ub85c \uae30\uc5b5\ub420 \uc601\ud654"],["\uc6c0\uc9c1\uc778\ub2e4\uae30 \ubcf4\ub2e4 \ubc30\uacbd\uc774 \ub4a4\ub85c \uac00\ub294? \uc18d\ub3c4\uac10\uacfc \n\ubb34\uc0dd\ubb3c\uc744 \uc0dd\ubb3c\ucc98\ub7fc \uadf8\ub9ac\uace0 \uc0ac\ub78c\ucc98\ub7fc \ud45c\ud604\ud558\ub294 \uc810\uc774 \uc88b\uc558\ub2e4. \ud558\uc9c0\ub9cc \uc77c\ubcf8\uc758 \ubb38\ud654\ub97c \ubab0\ub77c\uc11c\uc77c\uae4c \uc601\uc54c\ubabb\uc774\uc5ec\uc11c \uc77c\uae4c \uac10\uc815\uc774 \uba54\ub9d0\ub77c\uc11c\uc77c\uae4c \uc27d\uac8c \uacf5\uac10\ub418\uc9c4 \uc54a\ub294\ub2e4."],["\uc2dc\uac04\uc774
