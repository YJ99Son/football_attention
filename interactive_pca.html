\ub098\ub3c4 \ube60\uc9d0\uc5c6\uc774 \uba85\uc7a5\uba74\ub4e4\uc774\ub2e4"],["\uae08\uc218\uc800 \ucd08\ub2a5\ub825 \uae30\ub9cc\uc790 \ubcc0\ud638\uc0ac \uc81c\ube44\uc758 \uc77c\uc0c1"],["\uc9c0\uae08 \ub09c \ub2f9\uc2e0\uc774 \uadf8\ub9bd\uc9c0 \uc54a\uc544\uc694.\n\ud558\uc9c0\ub9cc \ubc24\uc774 \uc9c0\ub098\uba74 \ub0ae\uc774 \uc624\ub4ef \uc138\uc0c1\uc740 \ub3cc\uace0 \ub3cc\uc544\uc694.\n\uadf8\ub807\uac8c \uadf8\ub9bd\uc9c0 \uc54a\uc740 \uc774 \uc21c\uac04\uc774 \uc9c0\ub098\uace0 \ub098\uba74\n\ub2e4\uc2dc \ub2f9\uc2e0\uc744 \uadf8\ub9ac\uc6cc \ud558\uaca0\uc9c0\uc694. \ud55c \uc21c\uac04\ub3c4 \uba48\ucd94\uc9c0 \uc54a\uc740 \ucc44"],["\ubc14\ub85c \uc9c0\uae08 \uc774 \uc21c\uac04\uc744 \ud589\ubcf5\ud558\uac8c \ub9cc\ub4e4\uc5b4 \uc8fc\ub294 \uc601\ud654."],["\uc218\ub9ce\uc740 \ub85c\ub9e8\ud2f1 \ucf54\ubbf8\ub514 \uc601\ud654 \uc911\n\ub2e8 \ud558\ub098\ub97c \uaf3d\uc73c\ub77c\uba74."],["\ubbf8\uc6cc\ud560 \uc218 \uc5c6\ub294 \uc601\ud654. \ub108\ubb34\ub098 \uc0ac\ub791\uc2a4\ub7ec\uc6e0\ub2e4 \ubaa8\ub4e0\uac8c. \uc8fc\uc778\uacf5 \uc778\uc0dd\ucc98\ub7fc \uc0b4\uace0 \uc2f6\ub2e4. \uadf8\ub9ac\uace0 \uc544\ubc84\uc9c0 \ub108\ubb34 \uc88b\uc558\ub2e4\u3160\u3160"],["\ub2e8\uc21c\ud55c \uba5c\ub85c\uac00 \uc544\ub2c8\uc600\ub358\n\ub098\uc640 \uac00\uc871\uc5d0\ub300\ud574\uc11c \uc0dd\uac01\ud574 \ubcfc \uc218 \uc788\ub294 \uc601\ud654\n\ub098\ub3c4 \uc624\ub298\ubd80\ud130\ub77c\ub3c4!!"],["\uc5ed\uc2dc \uc88b\uc740 \uc601\ud654\uc600\uad70^^ \ud55c\uad6d\uc5d0\uc11c \ud06c\uac8c \ud765\ud589\ud55c \uc774\uc720\ub97c \uc54c\uaca0\ub2e4\u314e \ub9cc\uc57d \ub098\ub77c\uba74...\uc2dc\ucee4\uba3c \uc18d\ub0b4\ub97c \ub4dc\ub7ec\ub0b4\uba74\uc11c \uc2dc\uac04\uc5ec\ud589\uc744 \ud588\uc744\ud150\ub370\u314b"],["\uc2dc\uac04\uc5ec\ud589\uc73c\ub85c \ud55c\uc5ec\uc790\uc758 \uc778\uc0dd\uc744 \uac00\ub85c\ucc44\ub294 \uc2f8\uc774\ucf54\ud328\uc2a4 \uc2a4\ub9b4\ub7ec"],["\ub85c\ub9e8\uc2a4\uc778\uc904 \uc54c\uc558\ub294\ub370 \ub85c\ub9e8\uc2a4\uc640 \uac00\uc871\uc744 \ub2e4 \ub2f4\uace0\uc788\ub354\ub77c \ud5dd\ud5dd"],["\ub2e8\uc21c\ud55c \ub85c\ub9e8\uc2a4\uc778\uc904 \uc54c\uc558\ub294\ub370, \uc2e4\uc81c\ub85c\ub294 \ub354 \ud070 \uc0ac\ub791\uc744 \ub2e4\ub8e8\uace0 \uc788\uc5c8\ub2e4.\n\uc5b4\ubc14\uc6c3 \ud0c0\uc784, \uc5b4\ubc14\uc6c3 \ub7ec\ube0c.\n\uc778\uc0dd\uc744 \uc0b4\uc544\uac00\ub294 \uac00\uc7a5 \uc0ac\ub791\uc2a4\ub7ec\uc6b4 \ube44\uacb0."],["\uc774\ub534 \uac8c \ub85c\ub9e8\uc2a4 \uc601\ud654\ub77c\ub2c8"],["43. 2019. 02. 01.\uae08.\n\uc5b4\uca4c\uba74 \uc0b6\uc744 \uc0b4\uc544\uac00\ub294\uac83 \uadf8 \uc790\uccb4\uac00 \uc2dc\uac04 \uc5ec\ud589\uc77c\uac83 \uac19\ub2e4.\n\uc544\ubc84\uc9c0\uc758 \ub9c8\uc9c0\ub9c9 \uc2dc\uac04 \uc5ec\ud589\uc740 \uc6b8\ucee5\ud558\uac8c \ub9cc\ub4dc\ub294 \uba85\uc7a5\uba74 \uc774\uc5c8\ub2e4.\n\ub098\ub3c4 \ub098\uc5d0\uac8c \uc8fc\uc5b4\uc9c4 \ube44\ub85d \uacfc\uac70\ub85c \uac00\uc9c0\ub294 \ubabb\ud558\uace0 \ubbf8\ub798\ub85c\ub9cc \uc9c4\ud589\ub418\ub294 \uc774 \uc2dc\uac04 \uc5ec\ud589\uc744 \uba4b\uc9c0\uac8c \ub9c8\ubb34\ub9ac \ud558\uace0 \uc2f6\ub2e4.\n\uc778\uc0dd\uc601\ud654\uc600\ub2e4.\n\uc5d4\ub529\uace1\uc774\uc5c8\ub358 How long will I Love You.\uac00 \uac8c\uc18d \uadd3\uac00\uc5d0 \ub9f4\ub3c8\ub2e4.\n.\n\uc653\ucc60\ud50c\ub808\uc774\uc5b4\ub85c \ubd04."],["13\ub144 12\uc6d4\uc5d0 \ucc98\uc74c \uadf9\uc7a5\uc5d0\uc11c \uad00\ub78c\ud558\uace0 \ud604\uc7ac\uae4c\uc9c0 13\ubc88 \uad00\ub78c\ud588\ub2e4\n\ub300\uc0ac \ud0c0\uc774\ubc0d \uadf8\ub9ac\uace0 \uc7a5\uba74\ub9c8\ub2e4 \uc0bd\uc785\ub418\ub294 \uc74c\uc545\uae4c\uc9c0 \ub2e4 \uc678\uc6cc\ubc84\ub838\ub2e4\n\ub9c8\uc74c\uc18d\uc73c\ub85c\ub294 5\uc810\uc774\uc9c0\ub9cc \uc560\uc815\uc774 \uac00\ub294 \ub9cc\ud07c \uc544\uc26c\uc6c0\ub3c4 \ud06c\ub2e4\n\uac1c\uc778\uc801\uc778 \uc544\uc26c\uc6c0\ub4e4\uc744 \uc81c\uc678\ud558\uace0\ub294 \ub2e8 \ud558\ub098\uc758 \uc624\uc810\ub3c4 \ub0a8\uae30\uc9c0 \uc54a\uc740 \uc624 \uc810\uc9dc\ub9ac \uc601\ud654\ub2e4\n\uc544\uc8fc \uba3c \uc774\uc57c\uae30\uaca0\uc9c0\ub9cc \uacb0\ud63c\ud560 \uc0ac\ub78c\uc774 \uc0dd\uae34\ub2e4\uba74 \ud568\uaed8 \uc774 \uc601\ud654\ub97c \ubcf4\uace0 \uc2f6\ub2e4\n\ub204\uac00 \ub098\uc5d0\uac8c \ucd5c\uace0\uc758 \uc601\ud654\ub97c \uaf3d\uc73c\ub77c\uace0 \ud55c\ub2e4\uba74 \uc8fc\uc800 \uc54a\uace0 '\uc5b4\ubc14\uc6c3 \ud0c0\uc784'\uc774\ub77c\uace0 \ub9d0\ud560 \uac83\uc774\ub2e4\n\"I'd only give one piece of advice to anyone marrying.\nWe're all quite similar in the end.\nWe all get old and tell the same tales too many times.\nBut try and marry someone kind.\""],["\ube44\ud604\uc2e4\uc801\uc778 \uc8fc\uc81c\ub85c \ud604\uc2e4\uc801\uc778 \uad50\ud6c8\uc744 \uc81c\uc2dc\ud558\ub294, \ub354\ubd88\uc5b4 \uc138\uc0c1\uc758 \ubaa8\ub4e0 \uc0ac\ub791\uc744 \uc544\uc6b0\ub974\ub294 \uc601\ud654."],["\ub0b4\uac00 \uc778\uc0dd\uc744 \uc624\ub798 \uc0b4\uc9c4 \uc54a\uc558\uc9c0\ub9cc, \uc0ac\ub791\uc740 \ud06c\uae30\uac00 \uc544\ub2c8\ub77c \uae4a\uc774\uc778 \uac83 \uac19\ub2e4 \uc774 \uc601\ud654\uac00 \uc54c\ub824\uc8fc\uc5c8\ub2e4"],["\ud558\ub8e8\uc758 \uc18c\uc911\ud568\uc744 \ub290\ub084 \uc218 \uc788\uac8c \ud55c \ubaa8\ub4e0 \uc774\uc5d0\uac8c \uac10\uc0ac\ud558\uba70."],["\uc2dc\uac04\uacfc \uc778\uc0dd\uc5d0 \uad00\ud55c \uc544\ub984\ub2e4\uc6b4 \uc774\uc57c\uae30"],["\uc138\ubc88\uc9f8 \ubcf4\ub294 \uc5b4\ubc14\uc6c3\ud0c0\uc784. \n\uace0\uc0bc \uc218\ub2a5\uc758 \ub05d\uc790\ub77d\uc5d0\uc11c \ubcf4\ub2c8 \ub354 \uc640\ub2ff\uc558\ub2e4.\n\ub0b4 \uc0b6\uc744 \uc0ac\ub791\ud560 \uac83\n\ub9e4 \uc21c\uac04\uc744 \uc18c\uc911\ud788 \uc5ec\uae38 \uac83."],["\uc2dc\uac04\uc5ec\ud589\uc740 \ubd80\uc9c8\uc5c6\ub294 \uc9d3\uc774\ub2e4. \ud558\ub8e8\ud558\ub8e8\ub97c \ub9c8\uc9c0\ub9c9\uc778 \uac83\ucc98\ub7fc \uac10\uc0ac\ud788 \uc18c\uc911\ud788 \ubcf4\ub0b4\uc790."],["\uc774\uac83\uc740 \uba5c\ub85c\uac00 \uc544\ub2c8\uc5ec. \uc5b4\ubc14\uc6c3 \ud0c0\uc784. \uc5b4\ubc14\uc6c3 \ud328\ubc00\ub9ac. \uc5b4\ubc14\uc6c3 \ub77c\uc774\ud504. \uc5b4\ubc14\uc6c3 \ub7ec\ube0c. \ub530\ub73b\ud558\uace0 \ud3ec\uadfc\ud55c \uc601\ud654."],["\uc2dc\uac04\uc5ec\ud589\uc774\ub77c\ub294 \uc8fc\uc81c\ub294 \uc5b8\uc81c\ub098 \ub098\ub97c \ub9e4\ub8cc\uc2dc\ud0a8\ub2e4. \ud558\uc9c0\ub9cc \uc2dc\uac04\uc5ec\ud589\uc774\ub77c\ub294 \uac83\uc774 \uc9c4\uc9c0\ud558\uba70 \ud604\uc2e4\ucc98\ub7fc \ub290\uaef4\uc624\uac8c \ud558\ub294 \uc5f0\ucd9c\ub825\uc740 \ud754\uce58 \uc54a\ub2e4. \ub354\uc6b1\uc774 \ud658\uc0c1\uc801\uc778 OST\ub294 \uc774 \uc601\ud654\ub97c \uba85\uc791\uc73c\ub85c \ub9cc\ub4e0\ub2e4."],["\ub808\uc774\ucc4c,\ube4c\ub098\uc774 \ube7c\uace0\ub294 \uadf8\ub0e5\uadf8\ub0e5. \uc9c0\ub8e8\ud558\uc9c0\ub9cc \ub530\ub73b\ud55c \uc601\ud654, \uadf8\ub798\ub3c4 \ub7ec\ube0c\uc561\uce04\uc5bc\ub9ac\uc758 \uc124\ub808\uc784\uc744 \uae30\ub300\ud558\uba74 \uc548\ub41c\ub2e4. \ud06c\ub9ac\uc2a4\ub9c8\uc2a4\ub54c \ubd10\uc57c\uc9c0\ub3c4 \uace4\ub780\n Yoon Kyung J\ub2d8\uacfc \ud568\uaed8."],["\uc88b\uc740 \uc601\ud654\ub294 \uc5b8\uc81c\ub098 \uc2ec\ud50c\ud55c \uba54\uc138\uc9c0\uc774\uba74\uc11c \uc704\ub300\ud55c \uba54\uc138\uc9c0\ub97c \ub2f4\uace0 \uc788\ub2e4. \ud2b9\ud788\ub098 \uc774 \uc601\ud654\ub294 \uc81c2\uc758 \ub178\ud2b8\ubd81\uc774 \ub420 \uac00\ub2a5\uc131\uc774 \ud06c\ub2e4. \uadf8\ub7ec\ub2c8\uae50 \uac04\ub2e8\ud788 \ub9d0\ud574\uc11c \uc774\uc601\ud654\uac00 \ub108\ubb34\uc88b\ub2e4!!!!!"],["\uc601\ud654\ub97c \ubcf4\uae30\uc804, \uadf8\uc800 \uadf8\ub7f0 \ub85c\ub9e8\uc2a4 \uc601\ud654\uc778\uc904 \uc54c\uc558\ub2e4.\nost\uac00 \uc5c4\uccad \uc778\uae30\uc788\uc5c8\ub294\ub370 \uc601\ud654\ub294 \ubed4\ud558\uaca0\uc9c0 \uc2f6\uc5c8\uc9c0. \n\uc774\ud504\uc628\ub9ac \ubb50 \uadf8\ub7f0 \uc601\ud654\uc778\uc904 \uc54c\uc558\uc5b4. \n\uba54\ub9ac\uc640 \uc0ac\ub791 \uc774\uc57c\uae30\ubcf4\ub2e8, \n\uc544\ube60\uc640 \uc774\uc57c\uae30\uac00 \ub108\ubb34 \uc88b\uc558\ub2e4.\n\uc544\ube60\ub97c \ub9cc\ub098\ub7ec\uac00\uace0 \ub610 \ub9cc\ub098\ub7ec\uac00\uace0, \n\uadf8\ub9ac\uace0 \uaf2c\ub9f9\uc774 \uc2dc\uc808\ub85c \ub3cc\uc544\uac14\ub358 \uadf8 \uc7a5\uba74\uc5d0\uc120 \ub208\ubb3c\ub0a8. \n\ucd08\ubc18\uc5d4 \uc9d1\ucc29 \uc2f8\uc774\ucf54 \uc774\uc57c\uae34\uc904..  \ud5e4\ud5e4 \n-2019.03.14 LG Utv-"],["\uc544\ubb34\ub7f0 \uace0\ubbfc\uc5c6\uc774 \ub108\ubb34 \ub2f9\ub2f9\ud558\uac8c \uc2dc\ud5e4\ub0a8 \ube44\ud034\uc5b4\uc758 \uc2dc\uc120\uc73c\ub85c \ucc0d\uc740 \uc601\ud654\ub97c \ubcf4\uba74 \uae30\ubd84\uc774 \ub098\uc058\ub2e4. \uac00\uc871\uc560\ub97c \uac15\uc870\ud558\ub294 \uc601\ud654\ub3c4 \uc548 \uc88b\uc544\ud558\ub294 \ud3b8\uc774\uace0. \uc608\uc804\ubd80\ud130 \uc774 \uc601\ud654\uac00 \uc608\uc058\uace0 \ub530\uc2a4\ud558\uc9c0\ub9cc \uc5b4\uca50\uc9c0 \ubcc4\ub85c\uc600\ub294\ub370 \uadf8\ub0e5 \ub0b4 \ucde8\ud5a5\uc774 \uc544\ub2c8\ub77c\uace0\ub9cc \uc0dd\uac01\ud588\ub2e4. \uc624\ub298 \ucd9c\ubc1c \ube44\ub514\uc624 \uc5ec\ud589\uc744 \ubcf4\uace0 \uc880 \ub354 \uba85\ud655\ud55c \uc774\uc720\ub97c \uc54c\uc558\ub2e4. \uae40\uacbd\uc2dd\ub2d8 \ub9d0\ub9c8\ub530\ub098 \uac00\ubb38\uc758 \ub0a8\uc790\ub9cc \uc2dc\uac04\uc5ec\ud589 \ub2a5\ub825\uc744 \uac00\uc9c0\ub294 \uac83\uc740 \ub2e4\ubd84\ud788 \uc131\ucc28\ubcc4\uc801\uc774\ub2e4. \uc8fc\uc778\uacf5\uc774 \uc88b\uc544\ud558\ub294 \uc5ec\uc131\uacfc\uc758 \uad00\uacc4\ub97c \uc81c\uba4b\ub300\ub85c \uc7ac\uc870\uc815\ud558\ub294 \uac83\ub3c4 \ub9c8\uc74c\uc5d0 \uc548 \ub4e0\ub2e4. \uba54\ub9ac\ub97c \ub9cc\ub098\uae30 \uc704\ud574\uc11c \uc2dc\uac04\uc744 \ub418\ub3cc\ub9ac\uace0, \uccab\uc139\uc2a4 \ub54c\ub3c4 \ub9c8\uc74c\uc5d0 \ub4dc\ub294 \uc0c1\ud669\uc744 \ub9cc\ub4e4\ub824\uace0 \uba87 \ubc88\uc774\ub098 \uc2dc\uac04\uc744 \ub3cc\ub9b0\ub2e4. \uc3d8\ud06c\ub9ac\ud53c..... \ud0c0\uc784\ub9ac\ud504\ub77c\ub294 \uac19\uc740 \uc18c\uc7ac\ub97c \ub2e4\ub8ec \u003c\uc2dc\uac04\uc744 \ub2ec\ub9ac\ub294 \uc18c\ub140\u003e\uc758 \uc8fc\uc778\uacf5\ub3c4 \uc774\uac19\uc740 \uc2e4\uc218\ub97c \ud558\uc9c0\ub9cc, \ub098\uc911\uc5d0\ub294 \uadf8\uac8c \ub2e4\ub978 \uc0ac\ub78c\uc5d0 \ub300\ud55c \uae30\ub9cc\uc784\uc744 \uae68\ub2eb\ub294\ub2e4. \uc774 \uc601\ud654\uc758 \uc8fc\uc778\uacf5\uc740 \uadf8\uc5d0 \ub300\ud574 \uc131\ucc30\ud558\uc9c0 \uc54a\ub294\ub2e4. \uc544\uae30\uac00 \ub2ec\ub77c\uc84c\uc744 \ub54c\uc5d0\ub9cc \ube44\ub85c\uc18c \uc6b4\uba85\uc744 \uac00\uc9c0\uace0 \uc7a5\ub09c\uce58\uba74 \uc548 \ub41c\ub2e4\ub294 \uac78 \uc778\uc9c0\ud55c\ub2e4. \uc8fc\uc778\uacf5\uc740 \uc544\ub0b4\uc778 \uba54\ub9ac\uc5d0\uac8c\ub294 \uc544\ubb34\uac83\ub3c4 \uc124\uba85\ud558\uc9c0 \uc54a\ub294\ub2e4. \uba54\ub9ac\ub294 \uadf8\uc800 \uc608\uc058\uace0 \ucc29\ud55c \uc544\ub0b4\uc77c \ubfd0\uc774\ub2e4."],["13\ub144 12\uc6d4 31\uc77c\uc5d0\uc11c 1\uc6d4 1\uc77c\ub85c \ub118\uc5b4\uac00\ub294 \ubc24\uc5d0 \ud63c\uc790 \uadf9\uc7a5\uc5d0\uc11c \ubd24\uc5c8\ub2e4. 16\ub144 \uc0c8\ud574\uc5d0 \ub2e4\uc2dc \ucc3e\uc544 \ubcf4\uc558\ub2e4. \ubb54\uac00 \ub0b4\uac00 \uc0b6\uc744 \uc628\uc804\ud788 \uc0b4\uc544\ub0b4\uc9c0 \ubabb\ud55c\ub2e4\uace0 \ub290\uaef4\uc9c8 \ub54c\uba74 \ub2e4\uc2dc\uae08 \ucc3e\uc544\ubcf4\uac8c \ub418\uace0, \ubc18\ubcf5\ub418\ub294 \uc77c\uc0c1\uc5d0 \uc9c0\uce58\uace0 \ubb34\ub8cc\ud560 \ub54c\uba74 \uc601\ud654\uc5d0 \ud758\ub800\ub358 \ub178\ub798\ub4e4\uc744 \ud50c\ub808\uc774 \ub9ac\uc2a4\ud2b8\uc5d0 \uace0\uc815\ud55c \ucc44 \ud558\ub8e8\ub97c \ubcf4\ub0b4\uace4 \ud55c\ub2e4.\n\ub9cc\ubb3c\uc5d0 \ub208\uc744 \ub9de\ucd94\uace0, \ub9e4 \uc21c\uac04 \uc21c\uac04\uc5d0 \uba38\ubb3c\uace0, \ub610 \uc0ac\ub791\ud558\uba70 \uc0b4\uc544\uac00\uc57c \ud560 \uac83\ub4e4\uc744 \ub2e4\uc7a1\uac8c \ub3c4\uc640\uc8fc\ub294 \uc774 \uc601\ud654\uc640 \ucee4\ud2f0\uc2a4 \uac10\ub3c5\uc5d0\uac8c \uace0\ub9d9\ub2e4."],["\ub204\uad6c\ub098 \uc0ac\ub791\ud560 \uc218 \ubc16\uc5d0 \uc5c6\ub294 \uc601\ud654. \n\uc608\uc058\uace0 \ub3d9\ud654\uac19\uc740. \uadf9\uc7a5\uc5d0 \uc788\uc744\ub54c \ub9c8\ubc95\uc758 \uc2dc\uac04\uc744 \uafc8\uafb8\uace0 \ub3cc\uc544\uc11c\uba74 \ub2e4\uc2dc \ud604\uc2e4\uacfc \ub9c8\uc8fc\ud55c\ub2e4."],["\uc778\uc140 \ud310\ud0c0\uc9c0 \uc601\ud654\n\ube44\uc790\ubc1c\uc801 \ub3c5\uc2e0\ub0a8 \uc8fc\uc778\uacf5\uc740 \ucc98\uc74c \ub9cc\ub09c \uc5ec\uc131\uc5d0\uac8c \uc9c1\uc5c5\uc774 \ucc3d\ub140\ub0d0\uace0 \ub18d\ub2f4\uc744 \ub358\uc9c4\ub2e4. \uc774\ub798\uc11c \ubaa8\ud0dc\uc194\ub85c\uc600\uc74c\uc744 \ud6a8\uacfc\uc801\uc73c\ub85c \ubcf4\uc5ec\uc900\ub2e4. \uadf8\ub294 \ud0c0\uc784\uc2ac\ub9bd \ub2a5\ub825\uc744 \uc774\uc6a9\ud574 \uae30\uc5b4\uc774 \uc18c\uac1c\ud305 \uc5ec\uc131\uacfc \uc5f0\uc778\uc774 \ub418\uace0, \uc790\uc2e0\uc758 \uc5c9\ub9dd\uc778 \uc139\uc2a4\ub97c \ub9ac\uc14b\ud574\uc11c \uc88b\uc740 \uae30\uc5b5\uc73c\ub85c \ub0a8\uae34\ub2e4. \uccab\uc0ac\ub791\uacfc \uc774\uc5b4\uc9c0\ub824\ub294 \uc21c\uac04\uc5d0 \uc9c4\uc9dc \uc0ac\ub791\uc744 \uae68\ub2eb\uae30\ub3c4 \ud55c\ub2e4!\n\uacb0\ub9d0\ubd80\uc5d0\uc11c \uc544\ubc84\uc9c0\uc640 \ud574\ubcc0\uc744 \uac70\ub2d0\uba70 \uc778\uc0dd\uc5d0 \ub300\ud574 \ub17c\ud558\ub294 \ubaa8\uc2b5\uc740 \uc6b0\uc2b5\uae30 \uc9dd\uc774 \uc5c6\ub2e4. \ud0c0\uc784\uc2ac\ub9bd \ub2a5\ub825\uc740 \ub300\ubd80\ubd84 \uadf8\uc758 \ubaa8\ud0dc\uc194\ub85c \ud0c8\ucd9c\uacfc \uacb0\ud63c\uc744 \uc704\ud574 \uc774\uc6a9\ub410\ub2e4. \ucc38\uc73c\ub85c \uac70\uad6d\uc801 \ubaa9\uc801\uc774\ub77c\uace0 \ud560 \uc218 \uc788\ub2e4... \uc778\uc140\uc758 \uafc8\uc744 \uc774\ub8e8\uc9c0 \uc54a\uc558\ub294\uac00. \uc644\ubcbd\ud55c \ud310\ud0c0\uc9c0 \uc601\ud654\ub2e4.\n\uc774 \uc601\ud654\uc5d0\uc11c \ub0a8\uc8fc\uc758 \uc5f0\uc778\uc774 \ub418\ub294 \uc5ec\uc131 \uba54\ub9ac\ub294 \uacb0\ucf54 \uc5ec\uc790\uc8fc\uc778\uacf5\uc774 \uc544\ub2c8\ub2e4. \uadf8\ub140\uc758 \uc5f0\uc560 \uc911 \ub9ce\uc740 \uacbd\ud5d8\uc740 \ub0a8\uc790\uc8fc\uc778\uacf5\uc5d0 \uc758\ud574 \uc870\uc791\ub418\uc5c8\uace0 \uadf8 \uc0ac\uc2e4\uc870\ucc28 \ubaa8\ub978\ub2e4. \uba54\ub9ac\ub294 \uccb4\uc2a4 \ub9d0\uacfc \uac19\uc740 \ub3c4\uad6c\ub85c\uc368 \uc874\uc7ac\ud55c\ub2e4. \ube68\uac04 \ub4dc\ub808\uc2a4\uc640 \uc544\ub984\ub2e4\uc6b4 \uc6c3\uc74c\uc744 \ud1b5\ud574 \uad00\uac1d\ub4e4\ub85c \ud558\uc5ec\uae08 \uc774 \uc601\ud654\ub97c \ub85c\ub9e8\uc2a4 \uc601\ud654\ub85c \ucc29\uac01\ud558\uac8c \ub9cc\ub4dc\ub294. \uadf8\ub140\uc5d0\uac8c\ub3c4 \uc624\ub86f\uc774 \uc120\ud0dd\uad8c\uc774 \uc788\uc5c8\ub2e4\uba74 \uc5b4\ub560\uc744\uae4c \uad81\uae08\ud574\uc9c4\ub2e4."],["About one's lifetime"],["\uc2dc\uac04\uc744 \ub418\ub3cc\ub9b4 \ud544\uc694\uac00 \uc5c6\uc744 \ub9cc\ud07c, \ud558\ub8e8\ud558\ub8e8\ub97c \uc18c\uc911\ud558\uac8c \ubcf4\ub0b4\uc790."],["\uc601\ud654 \ubcf4\ub2e4 \ud3ec\uc2a4\ud130\uac00 \ub354 \uc720\uba85\ud55c \uc601\ud654.\n\n\uc74c \uc0ac\uc2e4 \uc774 \uc601\ud654 \uadf8\ub7ed\uc800\ub7ed \ub85c\ub9e8\ud2f1 \ucf54\ubbf8\ub514\ub85c \uc544\ubc84\uc9c0\uc758 \uac10\ub3d9\uc774 \uc5b4\uca4c\uace0\uc800\uca4c\uace0 \ub2e4 \uc88b\uc740\ub370, \ud558\ub3c4 \uc800\ub188\uc758 \ud3ec\uc2a4\ud130\ub97c \ub9ce\uc774 \ubd10\uc11c \uac70\ubd80\uac10\uc774 \ub9ce\uc774 \ub4e0\ub2e4.\n\n\ube14\ub8e8\ub808\uc774 \uc81c\uc791\uc0ac\ub4e4 \uba38 \ud558\ub294\uc9c0 \ubaa8\ub974\uaca0\ub2e4. \uc800 \uc785 \ub9c9\uace0 \ubb3c\uc5d0 \uc816\uc740 \ub808\uc774\uccbc \ub9e5\uc544\ub2f4\uc2a4\uc758 \ud3ec\uc2a4\ud130 \uc774\ubbf8\uc9c0\ub85c \ucf00\uc774\uc2a4\ub97c \ub9cc\ub4e4\uba74, \ub0b4\uc6a9\ubb3c\uc774 \uc5c6\uc5b4\ub3c4 \uc0ac\ub9cc \uc624\ucc9c \uc6d0\uc5d0 \ub2e4\ub4e4 \uc0ac \uac08 \ud150\ub370. \uc7ac\uac1c\ubd09\ud574\uc11c \ud3ec\uc2a4\ud130 \uad7f\uc988 \ud55c\uc815\ud310 \uc88c\uc11d \uc774\ub9cc \uc624\ucc9c \uc6d0\uc73c\ub85c \ud314\uba74 \uc601\ud63c\uc744 \ubcf4\ub0b4\ub4e0 \uce5c\uad6c\ub97c \ubcf4\ub0b4\ub4e0 \ub3c8 \uc9ed\uc9e4\ud558\uac8c \ubc8c \ud150\ub370.\n\n\ub808\uc774\uccbc \ub9e5\uc544\ub2f4\uc2a4\uc758 \ucd5c\uace0\uc791\uc740 \uc2a4\ud3ec\ud2b8\ub77c\uc774\ud2b8."],["\uae30\uc5b5\uc758 \ud3b8\ub9b0) \ud55c \ub54c \uc0ac\ub791\uc744 \uc18d\uc0ad\uc774\uba70 \uc774 \uc601\ud654\uac00 \ubd80\ub7fd\uc9c0 \uc54a\ub358 \uc2dc\uae30\uc5d0 \ubd24\ub358, \uadf8\ub798\uc11c \uadf8 \uc774\ud6c4\uc5d0 \ub450 \ubc88 \ub2e4\uc2dc \uc548\ubcf4\uac8c \ub41c \uc601\ud654. \uadf8\ub798\uc11c -0.5"],["\ud589\ubcf5\uc5d0 \ub300\ud55c \uc774\uc57c\uae30.\n\uc644\ubcbd\ud558\uc9c0 \uc54a\uc544\ub3c4 \uc21c\uac04\uc21c\uac04\uc744 \uc18c\uc911\ud788.\n\uadf8\ub807\uc9c0\ub9cc \ub09c \uc544\uc9c1 \uc2dc\uac04\uc5ec\ud589\uc774 \ud558\uace0\uc2f6\uc73c\ub2e4. \ubd80\ub7ec\uc6cc!"],["\uacb0\uad6d \uc6b0\ub9ac\ub294 \ubaa8\ub450 \ub418\uac10\uae30 \ub2a5\ub825\uc744 \uc0c1\uc2e4\ud55c \uc2dc\uac04\uc5ec\ud589\uc790\uac00 \uc544\ub2c8\ub358\uac00"],["\uc778\uc0dd\uc740 \ubaa8\ub450\uac00 \ud568\uaed8 \ud558\ub294 \uc5ec\ud589\uc774\ub2e4. \n\ub9e4\uc77c\ub9e4\uc77c \uc0ac\ub294\ub3d9\uc548 \uc6b0\ub9ac\uac00 \ud560 \uc218 \uc788\ub294\uac74 \ucd5c\uc120\uc744 \ub2e4\ud574 \uc774 \uba4b\uc9c4 \uc5ec\ud589\uc744 \ub9cc\ub07d\ud558\ub294\uac83\uc774\ub2e4."],["\uc774\ub7f0 \uc0ac\ub78c, \uc774\ub7f0 \uc0ac\ub791.\n-\n\ub808\uc774\uccbc \ub9e5\uc544\ub2f4\uc2a4. \uc9c4\uc815 \uce58\ud2b8\ud0a4.\n\uc2e0\uc774 \uadf8\ub140\uc5d0\uac8c\ub294 \uc0ac\ub791\uc2a4\ub7ec\uc6c0\uc744 \ubab0\ube75\ud588\ub098\ubcf4\ub2e4.\n\uc9c8\ud22c\ub098\ub3c4\ub85d \uc0ac\ub791\uc2a4\ub7ec\uc6e0\ub358 \uba54\ub9ac.\n\uba54\ub9ac\ub97c \uc704\ud574\uc11c\ub77c\uba74 \ub098\ub77c\ub3c4 \uae30\uaebc\uc774 \uc2dc\uac04\uc744 \ub418\ub3cc\ub838\uc744 \ub4ef.\n-\n\ud504\ub85c\ud3ec\uc988 \uc52c\uacfc \uacb0\ud63c\uc2dd \uc52c\uc5d0\uc11c \uc9c4\uc9dc \ubbf8\uce58\ub294 \uc904 \u3160\nJimmy Fontana\uc758 'Il Mondo'\n-\n\ub098\uc5d0\uac8c\ub294 \uc65c\uc778\uc9c0 \uc870\uae08\uc740 \uc6b0\uc6b8\ud558\uac8c \uae30\uc5b5\ub420 \uc601\ud654.\n\uba54\ub9ac\uac00 \ub418\uace0 \uc2f6\uc5c8\uc9c0\ub9cc \ub098\ub294 \ud0b7\ucea3\uacfc \ub354 \ub2ee\uc544\uc788\uc5c8\uad6c\ub098.\n\ub05d\ub0b4 \ud589\ubcf5\uc744 \ucc3e\uc740 \uadf8\ub140\uc640\ub3c4 \ub2ee\uc544\uc9c0\uae38.\n-\n\ub367. H17 \uad00\ud06c\ub140 \ub54c\ubb38\uc5d0 \ucc98\uc74c\uc73c\ub85c \uc624\ub978\ucabd \uadc0\uc5d0 \ud734\uc9c0\ub97c \uaf3d\uace0 \uc601\ud654\ub97c \ubd24\ub2e4.\n\ubcc4\uc774 \ub9cc\uc810\uc774 \uc544\ub2cc \uc774\uc720."],["\uc2dc\uac04\uc774\ub780 \uc9c0\ubc30\ud560 \uc218 \uc788\ub294 \uac83\uc774 \uc544\ub2c8\ub77c \uadf8\uc800 \ud568\uaed8\ud558\ub294 \uac83. \uc774 \ub2e8\uc21c\ud558\uba74\uc11c\ub3c4 \uc2ec\uc2ec\ud55c \uae68\ub2ec\uc74c\uc744 \ud5a5\ud55c \uacfc\uc815\uc744 \ubcf4\uba70 \ud568\uaed8 \ubbf8\uc18c\uc9c0\uc744 \uc218 \uc788\ub294 \uc601\ud654."],["\ub2e8\uc21c\ud55c \uc0ac\ub791\uc774\uc57c\uae30\uac00 \uc544\ub2cc \uc778\uc0dd\uc774\uc5c8\uae30\uc5d0, \uc870\uae08 \ub180\ub790\ub2e4. \n\n\ub05d\ub098\uace0 \uc880 \ub208\uc774 \ubd80\uc5c8\uc5c8\ub124."],["\uc774 \uc791\ud488\uc744 \uc0c1\ub2f9\ud788 \uac04\uacfc\ud588\uc5c8\ub2e4. \ub2e8\uc21c\ud55c \ub85c\ub9e8\uc2a4 \uc601\ud654\ub77c\uace0. \uadf8\ub7f0\ub370 \uc9c4\uc911\ud55c \uc18c\uc7ac\ub4e4\uc774 \uaf64\ub098 \ub9ce\uc774 \ub2f4\uaca8 \uc788\uc5c8\ub2e4. \uadf8\uac83\ub3c4 \uc5b4\uc0c9\ud558\uc9c0 \uc54a\uace0 \uc870\ud654\ub86d\uac8c. \uc778\uc0dd, \uc2dc\uac04, \ud558\ub8e8, \uc0ac\ub791, \uac00\uc871, \uc0b6\uacfc \uc8fd\uc74c, \uc120\ud0dd, \ubcc0\uc218 \ub4f1.\n      \n\uc5b4\ubc14\uc6c3 \ud0c0\uc784. \uc81c\ubaa9 \uadf8\ub300\ub85c \u2018\uc2dc\uac04\u2019\uc5d0 \ub300\ud55c \uc791\ud488\uc774\ub2e4. \uc5b4\ub5a4 \uc774\ub294 \uc2dc\uac04\uc744 \uc18d\uc808\uc5c6\uc774 \ud758\ub824\ubcf4\ub0b4\uc9c0\ub9cc, \uc5b4\ub5a4 \uc774\ub294 \uc2dc\uac04\uc744 \uc8fc\uccb4\uc801\uc73c\ub85c \ub9cc\ub4e4\uc5b4\uac04\ub2e4. \ub450 \uc0ac\ub78c \ubaa8\ub450 \uc120\ud0dd\uacfc \ubcc0\uc218\uc758 \ud64d\uc218 \uc18d\uc5d0\uc11c \uc0b4\uc544\uac00\uace0 \uc788\ub2e4. \uadf8\ub7f0\ub370 \ud6c4\uc790\ub294 \uadf8 \uc18d\uc5d0\uc11c \uc808\ub300 \ud53c\ub3d9\uc5d0 \ubab0\ub9ac\ub294 \ubc95\uc774 \uc5c6\ub2e4. \u2018\uc2dc\uac04\uc744 \ub418\ub3cc\ub9ac\uace0 \uc2f6\ub2e4.\u2019\ub294 \uc0dd\uac01\uc744 \ud558\ub294 \uc21c\uac04\ub3c4 \uc804\uc790\ubcf4\ub2e4 \ud6c4\uc790\uac00 \ud6e8\uc52c \uc801\uc744 \uac83\uc774\ub2e4.\n      \n\uc774\ub7f0 \uc2dc\uac04\ub4e4\uc774 \ubaa8\uc774\uace0 \ubaa8\uc5ec\uc11c \uc5f0\uc1c4\uc801\uc73c\ub85c \uc774\uc5b4\uc9c0\uba74 \u2018\ud558\ub8e8\u2019\uac00 \ub9cc\ub4e4\uc5b4\uc9c4\ub2e4. \uc218\ub9ce\uc740 \uc120\ud0dd\uacfc \ubcc0\uc218\ub97c \uacaa\uc73c\uba74\uc11c \uc808\ub300 \uc88b\uc740 \uc77c\ub9cc \uc788\uc744 \uc218\ub294 \uc5c6\ub2e4. \ub098\uc05c \uc77c\uc774 \uc788\uc5b4\uc57c \uc88b\uc740 \uc77c\ub3c4 \uc0dd\uae30\ub294 \ubc95. \ub2e4\ub9cc \uadf8 \ub098\uc05c \uc77c\uc744 \uc5b4\ub5bb\uac8c \ub51b\uace0 \uc77c\uc5b4\uc11c\ub290\ub0d0, \uc5b4\ub5bb\uac8c \ub300\ud558\ub290\ub0d0\uc5d0 \ub530\ub77c\uc11c \ub2f9\uc2e0\uc758 \ud558\ub8e8\uc758 \uacb0\uc740 \uc644\uc804\ud788 \ub2ec\ub77c\uc9c8 \uac83\uc774\ub2e4.\n      \n\ud558\ub8e8\uac00 \ubaa8\uc774\uba74 \u2018\uc778\uc0dd\u2019\uc774 \ub9cc\ub4e4\uc5b4\uc9c4\ub2e4. \ub2f9\uc2e0\uc758 \uc778\uc0dd\uc5d0\uc11c \uac00\uc7a5 \uc911\uc694\ud558\uac8c \uac00\uce58\ub97c \ub454 \ubd80\ubd84\uc740 \ubb34\uc5c7\uc778\uac00. \ub3c8? \ucc45? \uc0ac\ub791? \uac00\uc871? \uc0ac\ub78c\uc740 \ub204\uad6c\ub098 \uc8fd\ub294\ub2e4. \ub9c8\uc9c0\ub9c9\uc73c\ub85c \ub208\uc744 \uac10\uc744 \ub54c, \ubd80\ub514 \ud6c4\ud68c\ud558\uc9c0 \uc54a\uc558\uc73c\uba74 \uc88b\uaca0\ub2e4. \ub2f9\uc2e0\uc758 \uc778\uc0dd\uc774 \uc870\uae08 \ub354 \ube5b\ub098\uace0 \uae30\uc5b5\ub418\uae30\ub97c.\n     \n2020\ub144 1\uc6d4 2\uc77c \ubaa9\uc694\uc77c\n\uc653\ucc60\ud50c\ub808\uc774"],["\uc2dc\uac04\uc5d0 \uad00\ud55c \ub108\ubb34\ub3c4 \uac00\ubcbc\uc6b4 \uc774\uc57c\uae30. \uadf8 \uac00\ubcbc\uc6c0\uc744 \ucc44\uc6b0\uc9c0 \ubabb\ud558\ub294 \uc5f0\ucd9c. \uadf8 \uc640\uc911\uc5d0\ub3c4 \ub808\uc774\uccbc \ub9e5\uc544\ub2f4\uc2a4\ub294 \ub9e4\ub825\uc801\uc774\ub2e4."],["\ub808\uc774\uccbc \ub9e5\uc544\ub2f4\uc2a4 \ub54c\ubb38\uc5d0 \ub9cc\uc810\uc744 \uc8fc\uace0 \uc2f6\uc9c0\ub9cc \uacb0\uad6d\uc740 \ucc10\ub530\ub0a8\uc790\ub4e4\uc758 \ud310\ud0c0\uc9c0\ub97c \uc544\ub984\ub2e4\uc6b4 \uc601\uc
