c \ub9d0\uc774\ub418\ub098"],["\ub0b4\uac00 \uac00\uc7a5\uc798\ud55c\uc77c\uc740 3D\uc7ac\uac1c\ubd09\ud588\uc744\ub54c \ubcf4\ub7ec\uac04\uac83"],["\uc774 \uc601\ud654\ub294\n\uc7a0\uc2dc \uae30\uc5b5\uc18d\uc5d0 \uc78a\ud600\uc9c0\ub354\ub77c\ub3c4 \n\uc5b8\uc820\uac00 \ubc18\ub4dc\uc2dc \ucc3e\uc544\ubcf4\uac8c \ub420 \uac83\uc774\uba70,\n\ucc98\uc74c \ubcf8 \uadf8 \ub0a0\uc758 \ubb49\ud074\ud55c \uac10\uc815\uc744 \ub2e4\uc2dc \ud55c\ubc88 \ub290\ub07c\uac8c \ub420\n\ubbf8\ub798\uc758 \ub098\uc5d0\uac8c \uc8fc\ub294 \uc120\ubb3c\uc774 \ub420 \uac83\uc774\ub2e4"],["\ubb34\uc2a8 \ub9d0\uc774 \ud544\uc694\ud560\uae4c......\ubc30\uc6b0\ub4e4\uc758 \uc5f0\uae30\ub3c4 \ub0b4\uc6a9\ub3c4 ost\ub3c4 \ubaa8\ub4e0 \uac83\uc774 \uc644\ubcbd\ud558\ub2e4..\uc774\ub7f0 \uc0ac\ub791 \ud574\ubcf4\uace0 \uc2f6\ub2e4..\ub808\uc624\ub098\ub974\ub3c4 \ub514\uce74\ud504\ub9ac\uc624\uc758 \uc808\uc815\uc758 \ubbf8\ubaa8\ub3c4 \uc601\ud654\uc758 \ud070 \uc7ac\ubbf8..\n\n\u201cHe exists now only in my memory.\u201d"],["\uadf9\uc758 \uc911\uc2ec\uc5d0 \uc120 \uc560\uc808\ud55c \ub7ec\ube0c\uc2a4\ud1a0\ub9ac\uc640 \uc0c1\ud669\uc7ac\uc5f0\uc744 \uc704\ud55c \ud14c\ud06c\ub180\ub85c\uc9c0\uc5d0\ub9cc \uc9d1\uc911\ud558\uc9c0 \uc54a\uace0, \ubc30\uc548\uc758 \u2018\uc0ac\ub78c\ub4e4\u2019\uc744 \uc774\uc57c\uae30\ud55c\ub2e4. \uae34 \ub7f0\ub2dd\ud0c0\uc784\uc744 \ube7c\uace1\ud558\uac8c \ud65c\uc6a9\ud55c \uac78\uc791"],["\uc138\uc0c1\uc5d0 \uc874\uc7ac\ud558\ub294 \uc601\ud654\uc911 \uac00\uc7a5 \uc644\ubcbd\ud55c \uc601\ud654\uac00 \uc874\uc7ac\ud55c\ub2e4\uba74 \uc544\ub9c8 \uadf8\uac83\uc758 \uc544\uc8fc \uc88b\uc740 \uc608\ub294 \ud0c0\uc774\ud0c0\ub2c9\uc77c\uac83\uc774\ub2e4."],["\uc644\ubcbd\uc740 \ub354 \uc774\uc0c1 \ub354\ud560 \uac83\uc774 \uc5c6\ub294 \uc0c1\ud0dc\uac00 \uc544\ub2c8\ub77c \ube84 \uac83\uc774 \uc5c6\ub294 \uc0c1\ud0dc\ub77c\uace0 \ud588\ub2e4\n\ud0c0\uc774\ud0c0\ub2c9\uc740 \uc644\ubcbd\ud558\ub2e4 \uac8c\ub2e4\uac00 \ub354\ud560 \uac83\ub3c4 \uc5c6\ub2e4"],["\uc778\uc0dd \uc911 3\uc2dc\uac04 15\ubd84\uc740 \uc774 \uc601\ud654\uc5d0 \ud22c\uc790\ud574\uc57c\ud55c\ub2e4."],["\ube14\ub85d\ubc84\uc2a4\ud130\uc5d0 \uc0ac\ub791\uc744 \uc81c\ub300\ub85c \uc785\ud790 \uc218 \uc788\ub294 \uac10\ub3c5\uc774 \uba87\uc774\ub098 \ub420\uae4c?"],["\" \uc798 \ub4e4\uc5b4\uc694 \ub85c\uc988.\n\ub2f9\uc2e0\uc740 \ud0c8\ucd9c\ud560\uac70\uc5d0\uc694.\n\uc5ec\uae30\uc11c \uc0b4\uc544\ub0a8\uc544, \uc544\uc774\ub3c4 \ub9ce\uc774 \ub0b3\uc744 \uac70\uc5d0\uc694.\n\uc544\uc774\ub4e4\uc774 \uc790\ub77c\ub294 \uac83\ub3c4 \ubcf4\uace0\n\ud560\uba38\ub2c8\uac00 \ub41c \ub2e4\uc74c \uce68\ub300\uc5d0\uc11c \ud3b8\ud788 \uc8fd\uc744\uac81\ub2c8\ub2e4.\n\uc5ec\uae34 \uc544\ub2c8\uc5d0\uc694. \""],["\uc544\ub9c8\uc774\ub7f0\uc601\ud654\ub2e4\uc2e0\uc548\ub098\uc62c\uac78"],["'\ud504\ub8e8\uc2a4\ud2b8 \ud6a8\uacfc'\ub77c\ub294 \uac83\uc774 \uc788\ub2e4\uace0 \ud55c\ub2e4.\n\ud2b9\uc815\ud55c \ud5a5\uc744 \ub9e1\uc73c\uba74 \uadf8 \ud5a5\uacfc \uad00\ub828\ub41c \uae30\uc5b5\uc774\n\uc544\uc8fc \uac00\uae4c\uc6b4 \uae30\uc5b5\ucc98\ub7fc \ubc88\uca4d\ubc88\uca4d \ub5a0\uc624\ub974\ub294 \ud6a8\uacfc.\n\ub54c\ub860 \uadf8 \ud6a8\uacfc\uac00 \uc601\ud654\ub97c \ubcf4\uba70 \ub290\uaef4\uc9c0\uae30\ub3c4 \ud558\ub294\ub370\n\ub0b4\uac90 \ud0c0\uc774\ud0c0\ub2c9\uc774 \uadf8 \ud6a8\uacfc\ub97c \ubd88\ub7ec\uc77c\uc73c\ud0a4\uace4 \ud55c\ub2e4.\n-\n\ube14\ub85d\ubc84\uc2a4\ud130 \uc601\ud654\uc5d0 \ub300\ud55c \uc2e0\uc120\ud55c \ucda9\uaca9\uacfc\n\uc601\ud654\uac00 \uad6c\ud604\ud574\ub0b8 \ub9ac\uc5bc\ub9ac\ud2f0\uc5d0 \ub300\ud55c \uac10\ud0c4,\n\uc7ad\uacfc \ub85c\uc988\ub97c \ud1b5\ud574 \ub290\ub080 \uc9c4\uc815\ud55c \uc0ac\ub791\uc758 \uac00\uce58,\n\uadf8\ub9ac\uace0 \uc6b4\uba85\uc801 \uc778\uc5f0\uc5d0 \ub300\ud55c \ud658\uc0c1\uacfc \ub0ad\ub9cc \ub4f1\ub4f1.\n\uc624\ub79c \uc138\uc6d4\uc774 \ud758\ub800\uc74c\uc5d0\ub3c4 \uc5ec\uc804\ud788 \ucc98\uc74c \ubd24\uc744 \ub54c\uc758\n\uadf8 \uc2e0\ube44\ud55c \uac10\uc815\ub4e4\uc744 \uc0dd\uc0dd\ud788 \ub5a0\uc62c\ub824 \uc8fc\ub294 \uc601\ud654.\n\uadf8 \uc61b\ub0a0 \uc774 \uc601\ud654\uac00 \uc2ec\uc5b4\uc92c\ub358 \uc6b4\uba85\uc5d0 \ub300\ud55c \ud658\uc0c1\uacfc\n\uc0ac\ub791\uc5d0 \ub300\ud55c \ub0ad\ub9cc\uc744 \ub2e4\uc2dc \ud55c\ubc88 \ub290\uaef4\ubcf4\uace0 \uc2f6\uc744 \ub54c\n\ud55c\ubc88\uc529 \uaebc\ub0b4\ubcf4\uba74 \uc5b8\uc81c\ub4e0 \uadf8 \uc544\ub828\ud55c \uac10\uc815\ub4e4\uc744\n\uc0c8\ub85d\uc0c8\ub85d \ub418\uc0b4\ub824\uc8fc\ub294 \ubd88\uba78\uc758 \ub85c\ub9e8\uc2a4 \ud0c0\uc774\ud0c0\ub2c9.\n\uc774 \uc601\ud654\uc640 \ud568\uaed8 \ub299\uc5b4\uac08 \uc218 \uc788\uc74c\uc5d0 \ucc38 \ud589\ubcf5\ud558\ub2e4."],["\u201c\uc624\uc9c1 \ub098\ub9cc\uc774 \ub2f9\uc2e0\uc758 \uc874\uc7ac\ub97c \uc54c\uace0, \uc624\uc9c1 \ub108\ub9cc\uc744 \uac00\uc2b4 \uc18d\uc5d0 \uc601\uc6d0\ud788 \ud488\uc5b4 \uc0ac\uc9c4 \ud55c \uc7a5 \uc5c6\ub294 \uadf8\ub300\ub97c \ub9e4\uc77c \uafc8 \uc18d\uc5d0\uc11c \ub9cc\ub09c\ub2e4\ub294 \uac83. \ub05d\ub0b4 \uc774\ub8e8\uc9c0 \ubabb\ud588\ub358 \uadf8 \uc774\uc57c\uae30\uc758 \ub05d\uc5d4 \ubaa8\ub4e0 \uac83\uc744 \uac70\uc2ac\ub7ec \uc62c\ub77c \uc6b0\ub9ac\uc758 \uc0ac\ub791\uc5d0 \ubc15\uc218\ub97c \ubcf4\ub0bc \uc218 \uc788\ub3c4\ub85d \ubaa8\ub4e0 \uc774\uc758 \ub9c8\uc74c\uc744 \ud754\ub4e4\uc5b4 \ub193\ub294 \uc21c\uac04\uc774 \uae30\ub2e4\ub9ac\uace0 \uc788\uae30\ub97c.\u201d\n\n\ub85c\uc988\ub294 \uacb0\ucf54 \ub204\uad70\uac00\uc5d0 \uc758\ud574 \uae38\ub4e4\uc5ec\uc9c8 \uc131\uaca9\uc774 \uc544\ub2c8\uc5c8\ub2e4. \uc2e4\uc740 \uc6b0\ub9ac \ubaa8\ub450\uac00 \ub180\ub77c\uc6b8 \ub9cc\ud07c \ud6cc\ub96d\ud55c \uc131\uaca9\uc758 \uc18c\uc720\uc790\uc774\ub2e4. \uadf8 \ub204\uad6c\ub3c4 \uc0ac\ub78c\uc774 \uac00\uc9c4 \uac1c\uc778\uc744 \uc5b5\ub204\ub97c \uc21c \uc5c6\ub2e4. \uadf8\ub9ac\uace0 \uaca8\uc6b0 \ub3c8\uacfc \ubc30\uc758 \uce35 \ub530\uc704\ub85c \uc0ac\ub78c\uc744 \ud310\ub2e8\ud558\uc9c4 \ubabb\ud55c\ub2e4. \ubcf4\uc11d\uc744 \uac00\uc9c4 \uc0ac\ub78c\uc774\ub77c\uace0 \ube5b\ub098\uc9c4 \uc54a\uc73c\uba70 \uc124\ub839 \uc228 \uc274 \uacf5\uae30\uc640 \uc2a4\ucf00\uce58\ubd81 \ud55c\uad8c\uc774 \uc778\uc0dd\uc758 \uc804\ubd80\uc77c \uc9c0\ub77c\ub3c4 \ubd80\uc871\ud568\uc774 \uc5c6\ub2e4\uace0 \ub290\ub07c\ub4ef \ub9d0\uc774\ub2e4.\n\n\ub85c\uc988\ub294 \uc774 \uc0b6\uc774 \ubd88\uacf5\ud3c9\ud558\ub2e4\uace0 \uc0dd\uac01\ud588\ub2e4. \uc0ac\uc2e4 \ubd88\uacf5\ud3c9\uc774\ub77c\ub294 \ub2e8\uc5b4\ubcf4\ub2e4 \uc0ac\ub78c\ub4e4\uc740 \uc800\ub9c8\ub2e4 \ub2e4\ub978 \uc601\ud63c\uc744 \uac00\uc9c4 \uac83\uc774\ub77c\uace0 \ud45c\ud604\ud558\ub294\uac8c \ub354 \ub9de\uaca0\ub2e4. \uc774\ub984\uacfc \ud658\uacbd\uc740 \uc120\ud0dd\ud560 \uc218 \uc5c6\uc5b4\ub3c4, \uc6b0\ub9b0 \uc6b4\uba85\uc744 \uc2a4\uc2a4\ub85c \uac1c\ucc99\ud560 \ud798\uc744 \uac00\uc84c\uae30\uc5d0, \uadf8\ub9ac\uace0 \uc6b4\uba85\uc744 \ubc14\uafc0 \uc21c\uac04\uc740 \ucc3e\uc544\uc624\uae30\uc5d0. \uc5b4\ucc28\ud53c \ub0b4\ub824\uc549\ub294 \uc0b6\uc758 \ub05d\uc790\ub77d\uc744 \ub9de\uc774\ud560 \uc6b4\uba85\uc758 \uc0ac\ub78c\ub4e4\uc774\ub77c\uba74, \uc800\ub9c8\ub2e4 \uadf8 \ub9c8\uc9c0\ub9c9 \uc21c\uac04\uc744 \uc900\ube44\ud558\ub294 \ubc29\uc2dd\ub3c4 \ub2e4\ub978 \uac83\ucc98\ub7fc.\n\n\ub85c\uc988\uc5d0\uac8c \ub0b4\uc77c\uc758 \uc0b6\uc740 \ub108\ubb34\ub3c4 \ub69c\ub837\ud558\uac8c \ubcf4\uc600\ub2e4. \ubaa8\ub4e0 \uac83\ub4e4\uc740 \uc790\uc758\uc640 \uc0c1\uad00\uc5c6\uc774 \uc774\ub8e8\uc5b4\uc84c\uace0, \uc228\uc774 \ub9c9\ud600 \uae08\ubc29\uc774\ub77c\ub3c4 \uc8fd\uc744 \uac83 \uac19\uc740 \uadf8\ub140\uc5d0\uac8c \uc554\ud751\uac19\uc740 \ubbf8\ub798\ub97c \uac00\ub9cc\ud788 \ub208\uc744 \ub728\uba70 \uc9c0\ucf1c\ubcf8\ub2e4\ub294 \uac8c \uadf8 \uc5bc\ub9c8\ub098 \ud799\uacb9\uace0 \uace0\ud1b5\uc2a4\ub7ec\uc6e0\uc744\uc9c0. \uc0b6\uc774\ub780\uac74, \uc608\uce21\ud560 \uc218 \uc5c6\ub294 \uac83, \ud639\uc740 \uadf8\ub7ec\ud558\uae30\uc5d0 \ub354\uc6b1 \uc758\ubbf8\uc788\ub294 \uac83, \ub0b4\uc77c\uc740 \ubb34\uc2a8 \uc77c\uc774 \uc77c\uc5b4\ub098\uace0 \ub204\uad74 \ub9cc\ub0a0\uc9c0 \uc5b4\ub5bb\uac8c \ub420\uc9c0, \uc0b6\uc774\ub780 \ub0ad\ube44\ud574\uc11c\ub294 \uc548\ub418\uba70 \uadf8 \ub05d\uc744 \uc54c \uc218 \uc5c6\uae30\uc5d0 \ubc1b\uc544\ub4e4\uc5ec\uc57c\ud558\ub294 \uac83.\n\n\ub85c\uc988\uc5d0\uac8c \ub9c8\uce68\ub0b4 \ub204\uad70\uac00\uac00 \uc190\uc744 \uac74\ub128\ub2e4. \uc601\ud63c\uc758 \uc790\uc720\uae4c\uc9c0 \uad6c\ud574\uc904 \uc190\uae38. \uc2ac\ud504\uac8c\ub3c4 \uadf8 \ub0a8\uc790\ub294 \uc0ac\uc9c4 \ud55c \uc7a5 \uc5c6\uc774 \uadf8\ub140\uc758 \uae30\uc5b5 \uc18d\uc5d0\ub9cc \uc874\uc7ac\ud588\ub2e4. \uadf8\uac00 \uc5c6\uc5c8\ub2e4\uba74 \ub85c\uc988\ub294 \uc5b4\ub5bb\uac8c \ubc30\uc6b0\uac00 \ub420 \uc218 \uc788\uc5c8\uc744\uae4c \ud639\uc740 \ubaa9\ub3d9\ucc98\ub7fc \ub9d0\uc744 \ud0c0\uba70 \ud574\ubcc0\uc744 \ub2ec\ub9b4 \uc218 \uc788\uc5c8\uc744\uae4c. \uc6b4\uba85\uc740 \ubb3c\ub860 \uc774\ub984\uc758 \uc131\uae4c\uc9c0 \ubc14\uafd4\uc900 \uadf8 \ub0a8\uc790\ub97c \uae30\uc5b5\ud560 \uadf8\uac00 \uadf8\ub838\uc5c8\ub358 \uc624\ub79c \uc138\uc6d4\uc744 \uacac\ub38c\ub0b8 \ub85c\uc988\uc758 \uadf8\ub9bc\ucc98\ub7fc, \ud55c \uc7a5\uc758 \uadf8\ub9bc\uc774\ub77c\ub3c4 \ub0a8\uc544\uc788\uc73c\uba74 \uc88b\uc73c\ub828\ub9cc.\n\n\ub85c\uc988\uc5d0\uac8c \uc0ac\uc9c4\uc774\ub780\uac74, \uc5b4\uca4c\uba74 \uc560\ucc98\ub86d\uac8c\ub3c4 \uc0ac\uc9c4 \ud55c \uc7a5 \uc5c6\uc774 \ub5a0\ub09c \uadf8\ub97c \uc704\ud574, \ud639\uc740 \ud3ec\uae30\ud558\uc9c0 \uc54a\uaca0\ub2e4\ub358 \ub9c8\uc9c0\ub9c9 \uc57d\uc18d\uc744 \uc798 \uc9c0\ucf1c\ub0c8\ub2e4\uba70 \ub9d0\ud574\uc8fc\uae30 \uc704\ud574. \ub530\ub77c\uc11c \uadf8\ub97c \ucc98\uc74c\uc73c\ub85c \ub9cc\ub098\uace0, \ub9c8\uc9c0\ub9c9\uc73c\ub85c \ubcf4\uc558\ub358 \uadf8 \uacf3\uc5d0\uc11c \uc0ac\uc9c4 \ud558\ub098\ud558\ub098\ub97c \uaebc\ub0b4\uc5b4 \uadf8\uc5d0\uac8c \uc790\ub791\uc2a4\ub808 \ubcf4\uc5ec\uc8fc\uace0 \uc2f6\uc5c8\uc744 \uc9c0\ub3c4 \ubaa8\ub978\ub2e4. \ub098 \uc774\ub807\uac8c \uc798 \uc0b4\uace0 \uc788\ub2e4\uace0, \ub2f9\uc2e0\uacfc\uc758 \uc57d\uc18d\uc744 \uc78a\uc9c0 \uc54a\uc558\ub2e4\uace0. \ub098\ub97c \ub9cc\ub09c\uac74 \uac00\uc7a5 \ud070 \ud589\uc6b4\uc774\uc5c8\ub2e4\uace0 \ub9d0\ud574\uc900 \ub2f9\uc2e0\uc5d0\uac8c, \ub098\uc57c\ub9d0\ub85c \ub2f9\uc2e0\uc744 \ub9cc\ub09c \uac83\uc774 \uac00\uc7a5 \ud070 \ud589\uc6b4\uc774\uc5c8\ub2e4\uace0.\n\n\ub85c\uc988\ub294 \uafc8\uc744 \uafbc\ub2e4. \uc5b4\uca4c\uba74 \ub9e4\uc77c\uc744 \uafb8\uc5c8\uc744 \uafc8. \ube44\ub85d \uadf8 \uc0ac\ub791\uc740 \uc5ec\uc804\ud788 \uadf8 \uc790\ub9ac\uc5d0 \uba38\ubb3c\ub7ec \uac00\ub77c\uc549\uc558\uc9c0\ub9cc \uc624\uc9c1 \uadf8\ub140\ub9cc\uc774 \uadf8 \uc0ac\ub78c\uc758 \uc874\uc7ac\ub97c \uac00\uc2b4 \uc18d\uc5d0 \uc601\uc6d0\ud788 \ud488\uc5b4 \uc0ac\uc9c4 \ud55c \uc7a5 \uc5c6\ub294 \uadf8\ub300\ub97c \ub9e4\uc77c \uafc8 \uc18d\uc5d0\uc11c \ub9cc\ub098\ub7ec \uac14\uc744\uc9c0 \ubaa8\ub978\ub2e4. \uadf8\ub140\ub294 \ub204\uad6c\uc5d0\uac8c\ub3c4 \ubc15\uc218\ubc1b\uc9c0 \ubabb\ud588\ub358 \uc0ac\ub791\uc744 \ud588\ub2e4. \uadf8\ub7ec\ub098 \uafc8 \uc18d\uc5d0\uc120, \uc774\uc57c\uae30\uc758 \ub05d\uc5d4 \ubaa8\ub4e0 \uac83\uc744 \uac70\uc2ac\ub7ec \uc62c\ub77c \uadf8\ub4e4\uc758 \uc0ac\ub791\uc744 \ubc14\ub77c\ubcf4\uba70 \ubc15\uc218\ub97c \ubcf4\ub0bc \uc218 \uc788\ub3c4\ub85d \ubaa8\ub4e0 \uc774\uc758 \ub9c8\uc74c\uc744 \ud754\ub4e4\uc5b4 \ub193\ub294 \uc21c\uac04\uc774 \uc788\uc5c8\ub2e4.\n\n\ub108\uc640 \ub0b4\uac00 \uc800 \ubcc4\ub098\ub77c\ub97c \ud5a5\ud574 \ud568\uaed8 \ub5a0\ub0a0 \uadf8 \ub0a0\uc744 \uc704\ud574."],["\uc774 \uc601\ud654\uc5d0 \ub300\ud55c \ucd94\uc5b5 \ud558\ub098 \uc5c6\ub294 \uc0ac\ub78c\uc774 \uc788\uc744\uae4c.\n\ub0b4\uac8c\ub294 \uc21c\uc218\ud558\uac8c \uc601\ud654\ub97c \uc88b\uc544\ud558\ub358 \uace0\uad50\uc2dc\uc808 \uae30\ub2e4\ub9ac\ub358 \uac1c\ubd09\uc77c\uc5d0 \ub9de\ucdb0 \ud63c\uc790 \uc601\ud654\uad00\uc744 \ucc3e\uc558\ub358 \uae30\uc5b5\uc73c\ub85c \ub0a8\uc544\uc788\ub2e4.\n1912\ub144 \uc77c\uc5b4\ub09c \ud0c0\uc774\ud0c0\ub2c9\ud638 \uce68\ubab0 \uc0ac\uac74\uacfc \uc778\ubb3c\ub4e4\uc758 \ub7ec\ube0c\uc2a4\ud1a0\ub9ac\uc5d0 \uc644\uc804\ud788 \ubab0\uc785\ub41c \ub2f9\uc2dc\uc758 \ub290\ub08c\uc740 \ub3c4\uc800\ud788 \ub9d0\ub85c \ud45c\ud604\ud560 \uc218 \uc5c6\ub2e4.\n \n\uc7ac\uac1c\ubd09\ud588\uc744 \ub54c, \ub2e4\uc6b4 \ubc1b\uc544\ubcfc \ub54c, \uc774\uc81c\ub294 \uba85\uc808\uc5d0 TV\uc5d0\uc11c \ubc29\uc601\ud560 \ub54c,\n\uc601\ud654\ub294 \ud0c0\uc784\uba38\uc2e0\ucc98\ub7fc \uc6b0\ub9ac\ub97c \uadf8\ub54c \uadf8 \uc790\ub9ac\ub85c \ub418\ub3cc\ub824 \ub193\ub294\ub2e4."],["\uc218\uc2ed\ubc88\uc744 \ubcf4\uc558\ub2e4. \n\uc774 \uc601\ud654\uc758 \ub9e4\ub825\uc740 \uadf8 \uc5b4\ub5a4 \uc778\ubb3c\uc758 \uac10\uc815 \ubb18\uc0ac\ub3c4 \uc18c\ud640\ud788 \ud558\uc9c0 \uc54a\uc558\ub2e4\ub294 \uac83. \uadf8\ub798\uc11c \uadf8 \uc218\ucc28\ub840\uc758 \ubc18\ubcf5\ub41c \uac10\uc0c1 \ub3d9\uc548 \uac01\uae30 \ub2e4\ub978 \uc778\ubb3c\uc774 \ub418\uc5b4\ubcfc \uc218 \uc788\uc5c8\ub2e4\ub294 \uc810."],["\uac00\ub77c\uc549\uc740 \ud0c0\uc774\ud0c0\ub2c9\uc740 \ube44\uc2fc \ubcf4\uc11d\uc774 \ub2f4\uaca8\uc9c4 \ubcf4\ubb3c\uc120\uc774 \uc544\ub2cc \uc0ac\ub78c\ub4e4\uc774 \uba38\ubb3c\ub800\ub358 \uc720\ub78c\uc120\uc774\uc5c8\ub2e4."],["\u2018\uc7ad \ub3c4\uc2a8\u2019\uc774 \ud3ec\ucee4\ud310\uc5d0\uc11c \uac74\uc9c4 \ud0c0\uc774\ud0c0\ub2c9\ud638\uc758 \uc2b9\uc120 \ud2f0\ucf13\uc740 \uc81c\uc784\uc2a4 \uce74\uba54\ub860\uc744 \uba85\uc7a5 \uac10\ub3c5\uc73c\ub85c \ub808\uc624\ub098\ub974\ub3c4 \ub514\uce74\ud504\ub9ac\uc624\uc640 \ucf00\uc774\ud2b8 \uc708\uc2ac\ub81b\uc744 \ub300\ubc30\uc6b0\ub85c...\n\uadf8\ub9ac\uace0, \ud55c \ubd84 \ub354.. \uc140\ub9b0 \ub514\uc628\uc744 \ud31d\uc758 \uc5ec\uc655\uc73c\ub85c \ub9cc\ub4e4\uc5b4 \uc900 \ud2f0\ucf13\uc774\uc5c8\ub2e4."],["\uc7ac\uac1c\ubd09\ud588\uc744\ub54c \ubcf4\uc9c0 \ubabb\ud55c\uac8c \ud55c\uc774\ub2e4"],["\uc8fd\uc74c\uc758 \uacf5\ud3ec\ub098 \uc0b4\uc774 \uc5d0\ub294 \ucd94\uc704\ubcf4\ub2e4 \uc0ac\ub791\ud558\ub294 \uc0ac\ub78c\uc758 \ub208\uc744 \uc785\uc220\uc744 \uc190\uae38\uc744 \ub9cc\uc9c8 \uc218 \ubcfc \uc218 \uc5c6\ub2e4\ub294\uac8c \ub354 \ud070 \uacf5\ud3ec\uc774\uc790 \ub354 \uc2dc\ub9b0 \ucd94\uc704\ub77c\ub294 \uac83\uc744"],["\ub514\uce74\ud504\ub9ac\uc624\uac00\uc9c0\uae08\uc0b4\uc544\uc11c\uc6d4\uc2a4\ud2b8\ub9ac\uac19\uc740\uc601\ud654\ub97c\ucc0d\uace0\uc787\ub2e4\uc0dd\uac01\ud558\ub2c8\uae4c\ub208\ubb3c\ucc38\uc744\uc218\uc787\uc5c7\ub2e4 \uc7ad\u3160\u3160\uaecc\ubc31\u3160\u3160"],["\"\ub09c \ubbf8\ub798\ub97c \ud6e4\ud788 \ubcf4\uace0 \uc788\uc5c8\uc5b4. \ub05d\uc5c6\uc774 \uc774\uc5b4\uc9c0\ub294 \ud30c\ud2f0\uc640 \ubb34\ub3c4\ud68c. \uc694\ud2b8\uc640 \ud3f4\ub85c \uacbd\uae30. \ub530\ubd84\ud558\uace0 \ud55c\uc2ec\ud55c \uc704\uc120\uc801\uc778 \ub300\ud654\ub4e4. \ub09c \ub9c8\uce58 \ubcbc\ub791 \uc704\uc5d0 \uc120 \uae30\ubd84\uc774\uc5c8\uc5b4. \ub204\uad6c \ud55c \uc0ac\ub78c... \ub0a0 \ub3cc\ubd10\uc8fc\uac70\ub098 \uc54c\uc544\uc8fc\ub294 \uc774 \uc5c6\ub294.\"                      \n    \n1. \uac00\uc9c4 \uac74 \uc2e0\ubd84\uacfc \ubd80\ubc16\uc5d4.                                                                       \n       \n\uc800 \uc2dc\ub300\uc758 \uc0ac\ub78c\ub4e4\uc740 \ucc38 \uc5b4\ub9ac\uc11d\uc5c8\ub2e4. \uc9c0\uc870\ub9cc\uc774 \uadc0\uc871\uc758 \ud544\uc218\uc694\uac74\uc774 \uc544\ub2d0 \ud150\ub370. \uc5c6\ub294 \uc0ac\ub78c\uc744 \ube44\ud558\ud558\uace0 \ubb34\uc2dc\ud558\ub294 \ud589\uc704\ub85c \ubcf4\uc544 \uc800\ub4e4 \ub208\uc5d0\ub294 \uc800\ub4e4\ubc16\uc5d0 \uc548 \ubcf4\uc778\ub2e4. \uc560\uc2dc\ub2f9\ucd08 \uba85\ubd84\uc774 \uc5c6\ub294 \uc790\uc758 \ub300\uafb8\ub294 \ubc1b\uc544\uc8fc\uc9c0\ub3c4 \uc54a\ub294\ub2e4. \ub85c\uc988(\ucf00\uc774\ud2b8 \uc708\uc2ac\ub81b)\ub294 \uadf8\ub7f0 \ub054\ucc0d\ud55c \uc870\uc9c1 \uc548\uc5d0\uc11c \uc790\ub790\uc9c0\ub9cc \ub0a8\ub4e4\ucc98\ub7fc '\uc545'\ud558\uc9c0\ub294 \uc54a\uc544 \ubaa8\ub4e0 \uac78 \ub2e4 \uac00\uc9c4 \uc5ec\uc778\ucc98\ub7fc \ubcf4\uc774\uc9c0\ub9cc \uadf8\ub140\uc758 \uacc1\uc5d4 \uc544\ubb34\ub3c4 \uc5c6\ub2e4. \uadf8\ub140\uc5d0\uac8c \ub530\ub73b\ud55c \uc190\uae38\uc744 \uac74\ub124\uc904, \uadf8\ub140\ub97c \uc0ac\ub791\ud574\uc904, \uadf8\ub7f0 \uc0ac\ub78c.               \n      \n2. \ud0c0\uc774\ud0c0\ub2c9\uc744 \ud0c0\uace0 \uc788\ub294 \uac74 \uc778\uac04                                                             \n       \n\ud55c \uc21c\uac04\uc758 \uc695\uc2ec\uc73c\ub85c \uc778\ud574 \uc800\uc9c0\ub978 \uacfc\uc624\ub97c \ubc18\uc131\ud558\ub294 \uc778\uac04\uc758 \ubcf4\ub2e4 \uc778\uac04\uc801\uc778 \ubaa8\uc2b5\uc744 \ubcfc \uc218 \uc788\uc5b4\uc11c \ub9e4\uc6b0 \ub9cc\uc871\ud588\ub2e4. \ube59\uc0b0\uc774 \uc5c6\uc744 \uac70\ub77c \ubc29\uc2ec\ud588\uc744 \ubfd0\ub354\ub7ec \uc790\uc2e0\uc5d0\uac8c\ub9cc \uc0dd\uae30\ub294 \uc774\uc775\uc744 \ucc59\uae30\ub824 \uc774\uae30\uc801\uc778 \uc120\ud0dd\uc744 \ud55c \uc120\uc7a5, \uc9c0 \ub534\uc5d0\ub294 \uc9c8\uc11c\ub97c \uc9c0\ud0a4\ub7ec \ud568\ubd80\ub85c \uaca8\ub208 \ucd1d\uad6c\ub97c \ub4a4\ub2a6\uac8c\ub098\ub9c8 \uae68\ub2ec\uc740 \ubd80\uc120\uc7a5, \ud0c0\uc774\ud0c0\ub2c9\ud638\ub97c \ud2bc\ud2bc\ud558\uac8c \ub9cc\ub4e4\uc9c0 \ubabb\ud588\ub2e4\ub294 \uc8c4\ucc45\uac10\uc5d0 \ud729\uc2f8\uc778 \uc564\ub4dc\ub958 \ub4f1. \ubc8c\uc744 \ubc1b\uae30 \ub9c8\ub545\ud55c \uc798\ubabb\uc744 \ud589\ud588\ub358 \uc790\uc2e0\uc774 \uc870\uae08\uc774\ub77c\ub3c4 \uc6a9\uc11c \ubc1b\uae30\ub97c \uc870\uc2ec\uc2a4\ub7fd\uac8c \ubc14\ub784 \ubfd0.            \n        \n[\uc774 \uc601\ud654\uc758 \uba85\uc7a5\uba74 \ud83c\udfa5]                                                                         \n      \n1. \uc2dd\uc0ac \ub300\uc811                                                                                          \n    \n\uc7ad \ub3c4\uc2a8(\ub808\uc624\ub098\ub974\ub3c4 \ub514\uce74\ud504\ub9ac\uc624) \uadf8\ub294 \ub0b4\uc138\uc6b8 \uac8c \ubcc4\ub85c \uc5c6\ub2e4. \uac00\uc9c4 \uac70\ub77c\uace4 \uadf8\ub9bc \uc2e4\ub825\ubc16\uc5d0 \uc5c6\uc9c0\ub9cc \uc790\uae30 \uc790\ub791\ub9cc \ub5a0\ub4e4\uc5b4\ub300\ub294 \uadf8\ub4e4 \uc55e\uc5d0\uc120 \uace0\uc791 \uc190\uc7ac\uc8fc\uc77c \ubfd0\uc774\ub2e4. \uadf8\ub7ec\ub098 \uc7ad\uc740 \uc808\ub300 \uace0\uac1c\ub97c \uc219\uc774\uc9c0 \uc54a\ub294\ub2e4. \uc678\ub824 \ud558\ub098\ub3c4 \ubd80\ub044\ub7ec\uc6b4 \uac8c \uc5c6\uc5b4 \ubcf4\uc77c \uc815\ub3c4\ub85c \ub5b3\ub5b3\ud558\uac8c \uc788\ub294 \uadf8\ub300\ub85c\ub97c \ud45c\ud604\ud558\uace0 \uc790\uc2e0\uc758 \ubb34\uc9c0\ud568\uc744 \uc228\uae30\uc9c0 \uc54a\ub294\ub2e4. \uc774 \uc7a5\uba74\uc744 \ubcf8 \ub300\ubd80\ubd84\uc758 \uc0ac\ub78c\ub4e4\uc740 \uae43 \ud55c\uaecf \uc138\uc6b4 \ubd80\uc790\ub4e4\ubcf4\ub2e4 \uc7ad\uc774 \ud6e8\uc52c \ud488\uc704 \uc788\uace0 \uc9c0\ud61c\ub86d\uac8c \ub290\uaef4\uc84c\uc744 \uac83\uc774\ub2e4.                                                \n        \n\"\uc800\ub85c\uc120 \ubd80\uc871\ud560 \uac8c \uc5c6\uc8e0. \ub0b4\uac00 \uc228\uc274 \uacf5\uae30\uc640 \uc2a4\ucf00\uce58\ubd81 \ud55c \uad8c. \ub0b4\uc77c\uc740 \ubb34\uc2a8 \uc77c\uc774 \uc77c\uc5b4\ub098\uace0, \ub204\uad74 \ub9cc\ub0a0\uc9c0, \uc5b4\ub5bb\uac8c \ub420\uc9c0. \ub2e4\ub9ac \ubc11\uc5d0\uc11c \uc7a0\ub4e4 \ub54c\uac00 \uc788\ub294\uac00 \ud558\uba74 \uc774\ub807\uac8c \uba4b\uc9c4 \uc2dd\uc0ac \ub300\uc811\uc744 \ubc1b\uae30\ub3c4 \ud558\uace0. \uc0b6\uc774\ub780 \ub0ad\ube44\ud574\uc11c \uc548 \ub418\ub294 \uac8c... \uc5b4\ub5bb\uac8c \ub420\uc9c0 \uc54c \uc218 \uc5c6\uae30 \ub54c\ubb38\uc5d0. \uadf8\ub300\ub85c \ubc1b\uc544\ub4e4\uc5ec\uc57c\uc8e0. \ub9e4\uc21c\uac04\uc744 \uc18c\uc911\ud558\uac8c.\"    \n    \n2. '\uc9c4\uc9dc' \ud30c\ud2f0                                                                                       \n   \n\ud2c0\uc5d0 \ubc15\ud600\ub3c4 \ub108\ubb34 \ubc15\ud600 \uc788\ub294\uc9c0\ub77c \ub85c\uc988\uc5d0\uac90 \uadc0\uc871\uc758 \uc77c\uc0c1\uc774 \uac01\ubc15\ud558\uac8c \ub290\uaef4\uc9c0\uae30\ub9cc \ud55c\ub2e4. \ub0a0\uce74\ub85c\uc6b4 \uc0b6\uc5d0 \uc774\ub9ac \uc800\ub9ac \uce58\uc774\ub358 \uadf8\ub140\uc5d0\uac8c \ud544\uc694\ud55c \uac74 \uc704\ub85c\ud574\uc904 \uc218 \uc788\ub294 \ud55c \ub9c8\ub514. \uadf8\uc800 \ud55c \ub9c8\ub514\uc77c \ubfd0\uc778\ub370 \uc5b4\uca50 \uc77c\uc778\uc9c0 \ub85c\uc988\ub294 \ud56d\uc0c1 \uc778\uc0c1\uc744 \ucc0c\ud478\ub9ac\uace0 \uc788\ub2e4. \uadf8\ub7f0 \uadf8\ub140\ub97c \uc5ed\uacbd\uc73c\ub85c\ubd80\ud130 \uc2dc\uc6d0\ud558\uac8c \uad6c\uc81c\ud574\uc8fc\ub294 \uc7ad \ub3c4\uc2a8. \ucda4\uc744 \ubabb \ucd94\ub294 \uadf8\ub140\uc5d0\uac8c \ud589\ubcf5\ud55c \ucda4\uc0ac\uc704\ub97c \uc120\uc0ac\ud558\uace0 \uc78a\uace0 \uc788\uc5c8\ub358 \ubbf8\uc18c\uc758 \uc18c\uc911\ud568\uc744 \ub2e4\uc2dc\uae08 \uba38\uae08\uac8c \ud574\uc8fc\ub294 \ucd5c\uace0\uc758 \ub0a8\uc790.                                               \n      \n3. My Heart Will Go on                                                                     \n   \n\ubaa8\ub4e0 \uc0ac\ub791\uc5d0 \uac78\ub9bc\ub3cc\uc774 \uc788\uc73c\ub2c8 \ub204\uad6c\ub4e0 \uc0ac\ub791\uc744 \uc27d\uac8c \ubcf4\uc9c0 \ub9d0\uc544\uc57c \ud55c\ub2e4. \uc5ed\uc2dc\ub098 \ub450\ub824\uc6cc\ud560 \uac83 \uc5c6\uc5b4 \ubcf4\uc774\ub358 \uadf8\ub4e4\uc5d0\uac8c\ub3c4 \ubc1c\ubaa9\uc744 \uc7a1\ub294 \uc7a5\uc560\ubb3c\uc774 \ub4f1\uc7a5\ud55c\ub2e4. \ub85c\uc988\uc758 \uc8fc\ubcc0\uc778\ub4e4\uc774 \ud558\ub098\uac19\uc774 \uc7ad\uc744 \uc595\ubcf4\uae30 \uc2dc\uc791\ud558\ub294 \uac83. \ubb50\uac00 \uc798\ub0ac\ub2e4\uace0 \uc9c1\uc811\uc801\uc73c\ub85c \uc2e0\ubd84\uc744 \ube44\ud558\ud558\uace0 \uc2ec\uc9c0\uc5b4 \ubaa8\ub450\uac00 \ubcf4\ub294 \uc55e\uc5d0\uc11c \uad74\uc695\uc744 \uc120\uc0ac\ud558\ub294\uc9c0.                                                                                          \n     \n\ub85c\uc988 \uc5ed\uc2dc \uc7a0\uc2dc \ud5f7\uac08\ub824\ud558\ub2e4\uac00 \uc790\uc2e0\uc774 \uc9c4\uc815 \uc6d0\ud558\ub294 \uac8c \ubb34\uc5c7\uc778\uc9c0 \uae68\ub2eb\uac8c \ud574\uc900 \uc7ad\uc758 \ud488\uc73c\ub85c \uc548\uae34\ub2e4. \uc0ac\ub78c\uc758 \ub9c8\uc74c\uc740 \uc8fc\ubcc0\uc758 \uc5b5\uc555\uc73c\ub85c \uc778\ud574 \ubc14\ub00c\ub294 \uac83\uc774 \uc544\ub2c8\ub2e4. \uadf8\ub807\uae30\uc5d0, \ubd89\uc740 \uc11d\uc591 \uc544\ub798\ub85c \ub0a0\uac1c\ub97c \ud3bc\uce58\uace0 \uc788\ub294 \ub85c\uc988\uc640 \ub4a4\ub97c \ubc1b\uccd0\uc8fc\ub294 \uc7ad\uc758 \uc544\ub984\ub2e4\uc6b4 \ubaa8\uc2b5\uc774 \uadf8\ub824\uc9c8 \uc218 \uc788\ub2e4.                                          \n      \n4. \ubaa8\ub450\uac00 \ubb3c\uc5d0 \ube60\uc9c0\ub2e4                                                                          \n     \n\uce60\ud751 \uac19\uc740 \uc554\ud751 \uc18d\uc5d0\uc11c \uc2b9\uac1d\ub4e4\uc744 \ubc18\uae30\ub294 \uac74 \ub2e4\ub984 \uc544\ub2cc \uc5b4\ub9c8\uc5b4\ub9c8\ud55c \ud06c\uae30\uc758 \ube59\uc0b0\uc774\ub2e4. \uc6cc\ub099 \uac70\ub300\ud55c\uc9c0\ub77c \uac00\ub729\uc774\ub098 \uc5b4\ub450\uc6b4 \ubc14\ub2e4\ub97c \ubb34\uc11c\uc6cc\ud558\ub294 \ub0b4\uac8c\ub294 \ubab9\uc2dc \ub450\ub824\uc6b4 \uc874\uc7ac\uc600\ub2e4. \uacb0\uad6d \ube59\uc0b0\uacfc \ubc30\uac00 \ucda9\ub3cc\ud558\ub294 \ucd5c\uc545\uc758 \uc0ac\ud0dc\uac00 \ubc1c\uc0dd\ud558\uace0 \ud0c0\uc774\ud0c0\ub2c9\uc740 \uc11c\uc11c\ud788 \uce68\ubab0\ud558\uae30 \uc2dc\uc791\ud55c\ub2e4.                                      \n         \n\uc0ac\ub78c\ub4e4\uc758 \uc774\uae30\uc801\uc778, \ud639\uc740 \uc218\uc6a9\uc801\uc778 \uc0ac\ud22c\uac00 \ub05d\uc774 \ub0a0 \ubb34\ub835, \ub4a4\ub2a6\uac8c\ub098\ub9c8 \ubc30\ub97c \ub3cc\ub824\ubcf4\ub294 \uba87 \uc0ac\ub78c\ub4e4\uc774\uc9c0\ub9cc \uc774\ubbf8 \uc7ac\uc559\uc774 \ub2e5\uce58\uace0 \uc2dc\uac04\uc774 \ud55c\ucc38 \ud750\ub978 \ub4a4\uc600\ub2e4. \uc218\uba74 \uc704\ub85c \ub5a0 \uc788\ub294 \ud558\uc580 \uc2dc\uccb4\ub4e4. \uc0b4 \ubca0\uc77c \ub4ef \uac15\ub82c\ud55c \ucd94\uc704\ub97c \uc774\uae30\uc9c0 \ubabb\ud55c \uadf8\ub4e4\uc774 \uc798\ubabb\ud55c \uac74 \ubb34\uc5c7\uc77c\uae4c. \uc5b4\uc9f8\uc11c \uc774\ub7f0 \uc2dc\ub9ac\ub3c4\ub85d \uc544\ud508 \uc8fd\uc74c\uc774 \ubd88\uac00\ud53c\ud588\ub358 \uac78\uae4c.                                                                                                  \n         \n\uba87 \ubc88\uc774\uace0 \uacf1\uc539\uac8c \ub418\ub294 \uc0dd\uc874 \uc55e\uc5d0\uc11c\uc758 \uc778\uac04\uc758 \uc774\uae30\uc2ec.\n\ub098\ub294 \uc808\ub300 \ubc1c\uc545\ud558\uc9c0 \uc54a\uc744 \uac83\uc774\ub2e4.\n\uc808\ub300 \ub0a8\uc5d0\uac8c \ucd1d\uc744 \uaca8\ub204\uc9c0 \uc54a\uc744 \uac83\uc774\ub2e4.\n\ud55c \ub9c8\ub9ac\uc758 \uc0c8 \uac19\uc558\ub358 \uc7ad \ub3c4\uc2a8\ucc98\ub7fc \uae30\uc5b5\ub418\uace0 \uc2f6\uae30\uc5d0."],["\uac78\uc791.....tv\uc5d0\uc11c \ud2c0\uc5b4\uc904\ub54c\ub9c8\ub2e4 \uae34 \ub7ec\ub2dd\ud0c0\uc784\uc5d0\ub3c4 \uc790\ub9ac\ub97c \ub5a0\ub0a0\uc218\uc5c6\ub2e4"],["\ub9cc\ub0a8\uacfc \uc791\ubcc4 \ubaa8\ub450 \uc601\ud654 \uac19\ub358, \uc544\ub984\ub2f5\uac8c \uc2ac\ud508 \ub450 \uc0ac\ub78c\uc758 \ub7ec\ube0c \uc2a4\ud1a0\ub9ac."],["\uc640...\uc5b4\ub5bb\uac8c \uc774\ub807\uac8c \ud45c\ud604\uc744 \ud560 \uc218\uc788\uc744\uae4c...\uc8fd\uc74c\uc744 \ub300\ud558\ub294 \uc81c\uac01\uac01\uc758 \ubaa8\uc2b5\uc774 \ub098\uc5d0\uac8c \ub108\ubb34 \uc778\uc0c1\uc801\uc774\uc600\ub2e4..\uc774 \uc601\ud654 \ub108\ubb34 \ub300\ub2e8\ud558\ub2e4. \uc9c4\uc9dc \uaf2d \ubd10\uc57c\ud574..\uadf8\ub9ac\uace0 \uc138\uc6d4\ud638\uc758 \uae30\uc801\uc744 \ube4c\uba70...."],["\ud6c4\ubc18\ubd80\ub97c \ubcf4\ub294\ub0b4\ub0b4 \uace0\ud1b5\uc2a4\ub7ec\uc6e0\ub2e4."],["\uac01\uc790\uc758 \ubc29\uc2dd\uc73c\ub85c \ub9c8\uc9c0\ub9c9\uc744 \uac78\uc5b4\uac00\ub294 \uc774\ub4e4\uc758 \ubaa8\uc2b5\uc740 \uac00\ub77c\uc549\ub294 \ubc43\uc18d\uc5d0\uc11c\ub3c4 \ud669\ud640\ud558\uac8c \ube5b\ub098\uace0 \uc788\uc5c8\ub2e4."],["\ud0c0\uc774\ud0c0\ub2c9(Titanic : \uc544\uc8fc \uac70\ub300\ud55c)\uc774\ub780 \uc774\ub984\uc5d0 \uac78\ub9de\uc740 \uac74 \uacb0\uad6d \ubc30\uac00 \uc544\ub2c8\ub77c \uc800\ub4e4\uc758 \uc0ac\ub791\uc774\uc5c8\ub2e4."],["\ube44\uadf9\uc744 \ud1b5\ud574 \ucc3e\uc740 \uc0b6\uc758 \uc774\uc720\ub77c\ub294 \ubcf4\uc11d \ud558\ub098.\nDazzling melodrama and spectacle."],["\uc94c......\uc94c......"],["\ub178\ub798\ub54c\ubb38\uc5d0 \uc5d4\ub529\ud06c\ub808\ub527\ub05d\ub0a0\ub54c\uae4c\uc9c0 \ub04c\uc218 \uc5c6\ub358,\n\uc2ec\uc7a5\uc744 \ub4e4\uc5c8\ub2e4 \ub1a8\ub2e4 \ud558\ub294 \ub9c8\ubc95\uac19\uc740 \uc601\ud654"],["\uc2ec\uc7a5\uc774 \ud130\uc9c8 \uac83\ub9cc \uac19\uc740 \uc0ac\ub791\uc758 \uc808\uc808\ud568\uc5d0 \uc790\uafb8\ub9cc \ucc28\uc624\ub974\ub294 \ub208\ubb3c."],["\uc774\uc815\ub3c4 \uc601\ud654\ub97c \ub9cc\ub4e4\uc5c8\uc73c\uba74 \"I'm the king of the world!\"\ub77c \uc678\uce60\ub9cc\ud558\ub2e4"],["\ubaa8\ub450\uac00 \uc774\uae30\uace0 \uc2f6\uc740 \uc138\uc0c1\uc5d0\uc11c\ub294 \uc9c0\ub294 \uc2f8\uc6c0\uc774 \uad00\uac1d\uc744 \ucc44\uac00\ub294 \ubc95\uc774\ub2e4. \uc9c0\uae30 \uc804\uc5d4 \ubab0\ub790\uc744 \uac01\uc790\uc758 \ubc29\uc2dd\uc73c\ub85c \uc4f0\uc778 \ub2f5\uc548\uc9c0. \uc5ec\uc804\ud788 \ubabb \uc774\uaca8\uba39\uc744 \uc0c1\ub300 \uc55e\uc5d0\uc11c \uadf8 \ubaa8\ub4e0 \ud328\ubc30\uc758 \uae30\ub85d\uc744 \uc5f4\ub78c\ud55c\ub2e4. \ub10c \ubb58\ub85c \uc9c8\ub798, \ubb3b\ub294 \uc0b6 \uc55e\uc5d0\uc11c."],["\ub2e4\uc591\ud55c \uc778\uac04\uad70\uc0c1\uc774 \ub9cc\ub4e0 \uc218\ub9ce\uc740 \uc774\uc57c\uae30. \uadf8\uac83\ub4e4\uc774 \ubaa8\uc778 \ud558\ub098\uc758 \uac70\ub300\ud55c \uc5ed\uc0ac, \ud0c0\uc774\ud0c0\ub2c9.\n\n\u2022 \u2018\uc601\ud654\ub85c\uc6b4 \ub098\u2019\uc758 \ucd5c\uace0\uc120 a.k.a \uc778\uc0dd\uc601\ud654\ud83c\udfac\n\u2022 20180212 \uba54\uac00\ubc15\uc2a4 \ub300\uc804 \uad00\ub78c\n\u2022 20191223\n\u2022 20210530\n\u2022 20230214 4K 3D"],["\u201c\ud0c0\uc774\ud0c0\ub2c9\uc758 \ud45c\ub97c \uad6c\ud55c \uac74 \uc81c \uc0dd\uc560 \ucd5c\ub300 \ud589\uc6b4\uc774\uc5c8\uc5b4\uc694. \ub2f9\uc2e0\uc744 \ub9cc\ub0ac\uc73c\ub2c8\uae4c\uc694\u201d\n\ub0b4 \uc778\uc0dd\uc5d0\uc11c \uac00\uc7a5 \uc798\ud55c \uc77c \uc911 \ud558\ub098\uac00 \uc7ac\uac1c\ubd09 \ub54c \ubcf4\ub7ec \uac04 \uac83\uc774\uc5c8\uc5b4\uc694. \ubcc0\ud558\uc9c0 \uc54a\uc740 \ubaa8\uc2b5\uc73c\ub85c, \uae30\uc5b5 \uc18d \uadf8\ub54c\ubcf4\ub2e4   \ub354 \uba4b\uc9c0\uac8c \ucc3e\uc544\uc628 \ub2f9\uc2e0\uc744 \ub9cc\ub0ac\uc73c\ub2c8\uae4c\uc694\n#\u201c\uc704\uae30\uc5d0 \ub300\ucc98\ud558\ub294 \uc790\uc138\u201d\uc5d0 \uad00\ud55c \uc774\uc57c\uae30\n\n\uc774 \uc601\ud654\uc5d0\uc11c \uc6b0\ub9ac\uac00 \uc8fc\ubaa9\ud574\uc57c \ud560 \uac74 \uc704\uae30\uc5d0 \ub300\ucc98\ud558\ub294\n\uc790\uc138\ub77c\uace0 \uc0dd\uac01\ud569\ub2c8\ub2e4.\n\uc790\uc0b4\uae4c\uc9c0 \uacb0\uc2ec\ud588\ub358 \ub85c\uc988\uac00 \uacb0\uad6d\uc5d4 \ub05d\uae4c\uc9c0 \uc0b4\uc544\ub0a8\uc544 \uc0c8\ub85c\uc6b4 \uc778\uc0dd\uc744 \uac1c\ucc99\ud574 \ub098\uc544\uac14\ub358 \uac83\n\uc0b4\uc544\ubcf4\uaca0\ub2e4\uace0 \ubaa8\ub4c0\uac00 \ubc1c\ubc84\ub465\uce58\ub294 \uc9c0\uc625 \uac19\uc740 \uc0c1\ud669 \uc18d\uc5d0\uc11c \ub9c8\uc9c0\ub9c9\uae4c\uc9c0 \uc5f0\uc8fc\ub97c \uba48\ucd94\uc9c0 \uc54a\uc558\ub358 \uc5f0\uc8fc\uc0ac\ub4e4\uc758 \uc774\ud0c0\uc2ec. \uc8fc\ub984\ub9cc\ud07c\uc774\ub098 \uae4a\uac8c \ud328\uc778 \ucd94\uc5b5\ub4f7\uc744 \ubd80\ub465\ucf1c\uc548\uace0\n\ub9c8\uc9c0\ub9c9 \uc21c\uac04\uae4c\uc9c0 \uc11c\ub85c\ub97c \uc758\uc9c0\ud588\ub358 \ub178\ubd80\ubd80\uc758 \ucd08\uc5f0\ud568.\n\ube44\uac81\ud558\uac8c \ub3c4\ub9dd\uce58\ub294 \ub300\uc2e0 \ub05d\uae4c\uc9c0 \ubc30\ub97c \uc9c0\ud0a4\ub824 \ud588\ub358 \uc120\uc7a5\uc758 \ucc45\uc784\uac10.\n\ubaa8\ub450\uac00 \uc640\uba74\ud558\ub294 \uac00\uc6b4\ub370 \uc0ac\ub78c\ub4e4\uc744 \uad6c\uc870\ud574\uc57c \ud55c\ub2e4\uace0 \uc678\ucce4\ub358 \ubab0\ub9ac\ubd80\uc778\uc758 \uc6a9\uae30.\n\uc774\uae30\uc801\uc774\uc5c8\ub358 \ub3d9\ub8cc\uc640 \ub2ec\ub9ac \uc0dd\uc874\uc790\ub4e4\uc744 \uad6c\ud558\ub824 \ud588\ub358 \uc2b9\ubb34\uc6d0\uc758 \uc591\uc2ec.\n\uc0ac\ub791\ud558\ub294 \uc0ac\ub78c\uc744 \uc9c0\ud0a4\uace0\uc790 \ucd5c\uc120\uc744 \ub2e4\ud588\ub358 \uc7ad\uc758 \ud76c\uc0dd.\n\uc774\uc57c\uae30\ub97c \ub2e4 \ub4e4\uc740 \ud6c4 \ubcf4\ubb3c \uc0ac\ub0e5\uc744 \uba48\ucdc4\ub358 \ubd80\ub8e9\uc758 \uae68\ub2ec\uc74c.\n\n\uc6b0\ub9ac \ub610\ud55c \uc774\ub4e4\uc744 \ud1b5\ud574 \ubb54\uac00\ub97c \uae68\ub2ec\uc744 \uc218 \uc788\uc9c0 \uc54a\uc744\uae4c\uc694?  \ubc14\ub2e4\uc5d0\uc11c \uac74\uc838 \uc62c\ub824\uc57c \ud5d0 \uac74, \ub2e4\uc774\uc544\ubaac\ub4dc\uac00 \uc544\ub2cc\n\uc774\ub4e4\uc758 \uc774\uc57c\uae30\ub77c\uace0 \uc0dd\uac01\ud569\ub2c8\ub2e4\n\n\uc6b0\ub9ac\uc5d0\uac8c \uac70\uce5c \ud30c\ub3c4\uac00 \ubc00\ub824\uc62c \ub54c \uadf8 \ucbe4 \uc5b4\ub518\uac00\uc5d0\uc11c\n\ub2f5\uc744 \ucc3e\uc744 \uc218 \uc788\uc744\ud14c\ub2c8\uae4c\uc694\n\n\ub9ac\uc6b0\uad70\uc758 \ub2e4\ub77d\ubc29 \uc720\ud22c\ubc84\ub2d8.\n\u003c\ub85c\uc988\ub294 \ub2e4\uc774\uc544\ub97c \uc65c \ubc84\ub9b0\uac78\uae4c? (\ud0c0\uc774\ud0c0\ub2c9) \uc644\ubcbd\ud574\uc11d \uc601\uc0c1, \uc5d0\uc11c \ud37c\uc654\uc2b5\ub2c8\ub2e4\u003e\n2022.12.24 \uc601\uc0c1\n\u201c\ub098\ub294 \uc78a\uace0 \uc788\uc5c8\uc5b4\uc694\u201d\n\u201d\uadf8 \uc548\uc5d0 \uc778\uac04\uc774 \ud0c0\uace0 \uc788\uc5c8\ub2e4\ub294 \uc0ac\uc2e4\uc744\u2026\u201c\n\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\n\u201cTo make each day count\nTo make it count! \uc21c\uac04\uc744 \uc18c\uc911\ud788\u201c\n\ub2e4\uc74c\uc5d0 \uc5b4\ub5a4 \ud328\uac00 \uc62c\uc9c0\ub294 \ubaa8\ub974\ub294 \uac70\uc608\uc694\n\uc5b4\ub5a4 \uc0b6\uc774 \ub2e5\uccd0\uc624\ub4e0 \ubc1b\uc544\ub4e4\uc5ec\uc57c \ud574\uc694\n\u201c\ub9e4 \uc21c\uac04\uc744 \uac12\uc9c0\uac8c \uc0b4\ub824\uba74 \uc21c\uac04\uc744 \uc18c\uc911\ud788 \ud574\uc57c\uaca0\uc8e0\u201d\n\n\uc815\ucc98\uc5c6\uc774 \ub5a0\ub3c4\ub294 \uc0dd\ud65c\uc774 \ub9c8\uc74c\uc5d0 \ub4dc\ub098\uc694?\n\u201d\ub124, \uadf8\ub807\uc2b5\ub2c8\ub2e4. \uc804 \ud544\uc694\ud55c \uac74 \uc804\ubd80 \uac00\uc84c\uc5b4\uc694\u201c\n\u201d\uc81c\uac00 \uc228 \uc274 \uacf5\uae30\uc640 \uadf8\ub9bc \uadf8\ub9b4 \uc885\uc774\ub3c4 \uc788\uc8e0\u201c\n\u201d\ub354\uc6b1 \ud589\ubcf5\ud55c \uac83\uc740 \ud558\ub8e8\ud558\ub8e8\uac00 \uc608\uce21 \ubd88\uac00\ub2a5\uc774\uba70\n\ub204\uad74 \ub9cc\ub0a0\uc9c0\ub3c4 \ubaa8\ub974\uace0 \uc5b4\ub51c \uac08\uc9c0\ub3c4 \ubaa8\ub978\ub2e4\ub294 \uac70\uc8e0\u201c\n\u201d\uc5b4\uc82f\ubc24\uc5d0\ub294 \uc120\uad50 \ubc11\uc5d0\uc11c \uc790\uace0 \uc788\uc5c8\ub294\ub370 \uc9c0\uae08\uc740 \uc138\uacc4 \ucd5c\uace0\uc758 \ubc30\uc5d0\uc11c \uc5ec\ub7ec\ubd84\uacfc \uc0f4\ud398\uc778\uc744 \ub4e4\uace0 \uc788\uc796\uc544\uc694\u201c\n\u201c\uc778\uc0dd\uc740 \ucd95\ubcf5\uc774\ub2c8 \ub0ad\ube44\ud558\uba74 \uc548\ub418\uc8e0\u201d\n\u201d\ubbf8\ub798\ub294 \uc544\ubb34\ub3c4 \ubaa8\ub974\ub294 \ubc95\uc785\ub2c8\ub2e4\u201c\n\u201d\uc5b4\ub5a4 \uc77c\uc774 \uc77c\uc5b4\ub098\ub4e0 \ub300\ucc98\ud558\ub294 \ubc95\uc744 \ubc30\uc6cc\uc694\u201d\n\u201c\uadf8\ub807\uac8c \uc21c\uac04\uc744 \uc18c\uc911\ud788 \ud574\uc57c\uc8e0\u201d\n\n\u201cWinning that ticket, Rose, was the best thing that ever happened to me\u2026it brought me to you. And I\u2019m thankful for that, Rose. I\u2019m thankful.\u201d \u2014 Jack\n\n\u201cI figure life\u2019s a gift and I don\u2019t intend on wasting it. You don\u2019t know what hand you\u2019re gonna get dealt next. You learn to take life as it comes at you\u2026 to make each day count.\u201d \u2014 Jack\n\uc2dc\uac04\uc774 \ud758\ub7ec\ub118\uccd0 \uc2dc\ub300\uac00 \ubc14\ub00c\uc5b4\ub3c4\ubcc0\ud558\uc9c0 \uc54a\ub294 \uc5b4\uca4c\uba74 \uc720\uc77c\ud55c \uac83. \uc774 \uc601\ud654\uc640 \uadf8\ub54c \ub290\uaf08\ub358 \uac10\uc815\ub4e4\uc774 \uc544\ub2d0\uae4c\uc601\ud654 \uc5ed\uc0ac\uc0c1 \ucd5c\uace0\uc758 \uc0ac\ub791 \uc774\uc57c\uae30\uc778\uac04\uc774 \uc0b4\uc544\uc788\ub294 \ud55c \uc601\uc6d0\ud788 \uc7ac\uc0dd\ub420 \uc804\uc124\uc758 \uba85\ud654(\u540d\u756b)\n\n195\ubd84 (3\uc2dc\uac04 14\ubd84 42\ucd08)\n\uafc8\uafb8\ub4ef\uc774 \uc0ac\ub77c\uc838\ubc84\ub9b0 \uc138 \uc2dc\uac04\n\n22.02.08 \uc218\uc694\uc77c \uc6a9\uc0b0\uc5d0\uc11c \ub9cc\ub0a9\uc2dc\ub2e4#\ub0b4\uac00 \uac00\uc7a5 \uc0ac\ub791\ud558\ub294 \uc778\uc0dd \uc601\ud654 \uc911 \ud558\ub098\nI'll never let go, Jack. I'll never let go. I promise.\n#12\uc0b4 \ub54c \uac00\uc871\uacfc \uc7ac\uac1c\ubd09 \ub54c \ubcf4\ub7ec \uac04 \uae30\uc5b5\uc744\ud3c9\uc0dd \uc18c\uc911\ud558\uac8c \uae30\uc5b5\ud558\uace0 \uc788\uc5c8\ub294\ub37023\uc0b4\uc774 \ub3fc\uc11c \ub9cc\ub09c \uc774 \uc601\ud654\ub97c \ubcfc \ub54c \ub290\ub07c\ub358 \uac10\uc815 \uc5ed\uc2dc\uc78a\uc9c0 \ubabb\ud560 \uac70 \uac19\ub2e4. \ub85c\uc988\uac00 \uc7ad\uc744 \ud3c9\uc0dd \uadf8\ub9ac\uc6cc\ud558\ub4ef\uc774\ub098 \ub610\ud55c \uc774 \uc601\ud654\ub97c \ud3c9\uc0dd \uae30\ub2e4\ub9b4 \uac83\ub9cc \uac19\ub2e4#\ub9c8\uc9c0\ub9c9 \uc7a5\uba74\uc774 \uc120\ubb3c\uac19\uc774 \ub290\uaef4\uc918\uc11c\uace0\ub9c8\uc6e0\ub2e4. \uc81c\uc784\uc2a4 \uce90\uba38\ub7f0\uc758 \uc2dc\ub300\uc5d0 \uc0ac\ub294 \uac74 \ucee4\ub2e4\ub780 \ud589\uc6b4\uc774\ub2e4\n#\ud53c\uce74\uc18c\ucc98\ub7fc \uc790\uc720\ub85c\uc6b4 \uc601\ud63c\uc774 \ub41c \ub85c\uc988\uc758 \uc774\uc57c\uae30\n(\uc544\ube44\ub1fd\uc758 \uc5ec\uc778\ub4e4, 1907, Pablo Ruizy Picasso:1881\u223c1973, Les Demoiselles d'Avignon)\n\n#\uc720\ub124\uc2a4\ucf54 \uc138\uacc4 \ubb38\ud654\uc720\uc0b0#\ub9c8\uc9c0\ub9c9 1\uc2dc\uac04\uc758 \ud074\ub77c\uc774\ub9e5\uc2a4.\n\n\uac10\uc0ac\ud569\ub2c8\ub2e4\n\uc81c\uc784\uc2a4 \uce90\uba38\ub7f0. \uafc8\uc744 \uafb8\uac8c \ud574\uc918\uc11c\n\uc5b4\ub9b4 \ub54c\uc758 \uafc8\uafb8\ub358 \uc808 \ub5a0\uc62c\ub9ac\uac8c \ud574\uc918\uc11c\n\uc55e\uc73c\ub85c\ub3c4 \uadf8\ub9ac\uc6cc\ud560 \uae30\uc5b5\uc744 \uc120\ubb3c\ud574 \uc8fc\uc154\uc11c\n\uac10\uc0ac\ud569\ub2c8\ub2e4\n\n#\uc601\ud654\uac00 \uadf8 \uc5b4\ub5a4 \uc608\uc220\uc758 \uacbd\uc9c0\ubcf4\ub2e4\n\ub354 \ub192\uace0 \ud06c\uac8c \ub0a0\uac2f\uc9d3\ud55c \uc704\ub300\ud55c \uc21c\uac04\n\uc21c\uac04\uc774 \uc6b0\ub9ac\ub97c \ubd99\uc7a1\uc740 \uadf8 \ubb34\uc5c7\uacfc\ub3c4 \ubc14\uafb8\uc9c0 \ubabb\ud560\n\uc601\uc6d0\ud55c \uc601\ud654. \uc601\uc6d0\ud55c \uac00\uce58\uc758 \uc2dc\uac04\n\n#\uc808\ub300 \ub05d\ub098\uc9c0 \uc54a\uc744 \ubaa8\ub798\uc2dc\uacc4\ucc98\ub7fc\n\uadf8\ub807\uac8c \uc21c\uac04\uc744 \uc18c\uc911\ud788.\n\n2012.04.05~ 2023.02.09\n11\ub144 \ub9cc\uc5d0 \uadf9\uc7a5\uc5d0\uc11c \ub9cc\ub09c\n\ud0c0\uc774\ud0c0\ub2c9\uc740 \uc5ec\uc804\ud788 \uafc8\uc758 \uc601\ud654. \uafc8\uc758 \ubc30\uc600\ub2e4\n\uadf8\ub807\uac8c \uc21c\uac04\uc744 \uc601\uc6d0\ud788.\n\uadf8\ub807\uac8c \uc6b0\ub9ac \uac00\uc2b4\uc18d\uc5d0 \ubd88\uba78\ud558\uae30\ub97c\n\n10\ub144\uc5d0 \ud55c \ubc88\uc529 \uadf8\ub807\uac8c\n\ub2e4\uc2dc \uc774 \uc601\ud654\ub97c \ub9cc\ub098\uace0 \uc2f6\ub2e4.\n\uadf8\ub54c \uc6b0\ub9b0 \ubb34\uc2a8 \uafc8\uc744 \uafb8\uace0 \uc788\uc744\uae4c\n\uc21c\uac04\uc5d0 \uc194\uc9c1\ud558\uba70 \uc790\uae30 \uc790\uc2e0\uc744 \uc18d\uc774\uc9c0 \uc54a\ub358\n\uadf8\ub4e4\uc758 \ubaa8\uc2b5\uacfc \uc870\uae08\uc774\ub098\ub9c8 \ub2ee\uc544 \uc788\uc744 \uc218 \uc788\uc744\uae4c\n\n\uc778\uac04\uc774 \ub9cc\ub4e4\uc5b4\ub0bc \uc218 \uc788\ub294 \uac00\uc7a5 \uac70\ub300\ud55c \uc601\ud654\ub97c\n\uac00\uc7a5 \uc704\ub300\ud558\uace0 \uacbd\uc774\ub86d\uac8c \uc131\ucde8\ud574\ub0b8 \uc791\ud488.\n\n#\uc601\ud654\uc758 \uc2e0. \uc81c\uc784\uc2a4 \uce90\uba38\ub7f0\n#\uc5d8\ub9ac\ubca0\uc774\ud130 \ub0b4\ub824\uac00\uba74\uc11c \ubc95\uaddc \ub0a0\ub9ac\ub294 \uc7a5\uba74\uc774\ub791\n\ub3c4\ub07c \uc5f0\uc2b5\uc0bc\uc544 \ub0b4\ub9ac \ucc0d\uc744\ub54c \ud06c\uac8c \ube57\ub098\uac04 \uc7a5\uba74\n\uc815\ub9d0 \ud06c\uac8c \uc6c3\uc5c8\ub2e4\n\n#\ub2e8 \ud558\ub098\uc758 \uc791\uc740 \ub2e8\uc810 \ud55c \ud1a8\ub3c4 \uc5c6\ub294 \uc190\uaf3d\ud788\ub294 \uc601\ud654 \uc911 \ud558\ub098.\n\n\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\n\u003cBest Lines\u003e\n\n\u201c\ube48\ud138\ud130\ub9ac\uac00 \ub418\uba74 \ub354 \uc774\uc0c1 \uc783\uc744 \uac83\ub3c4 \uc5c6\uc744 \uac70\uc57c\u201d\n\nRose: \u201cRose DeWitt Bukater.\u201d Jack: \u201cI\u2019m gonna have to get you to write that one down.\u201d\n\n\u201cA woman\u2019s heart is a deep ocean of secrets.\u201d \u2014 Rose\n\n\u201cIn an hour or so, all of this will be at the bottom of the Atlantic.\u201d \u2014 Thomas Andrews\n\n\u201cI\u2019m the king of the world!\u201d \u2014 Jack\n\n\u201cJack, this is where we first met.\u201d \u2014 Rose\n\nRose: \u201cI don\u2019t know the steps!\u201d\nJack: \u201cNeither do I! Just go with it!\u201d\n\n\"Now You Know That There Was A Man Named Jack Dawson, And That He Saved Me In Every Way That A Person Can Be Saved. I Don't Have A Picture Of Him. He Exists Only In My Memory.\"\n\n\"Jack, I Want You To Draw Me Like One Of Your French Girls.\"\n\nJack Dawson To Rose DeWitt Buktaker\n\"You're Gonna Die An Old, Old Lady, Warm In Her Bed.\"\n\n\"I Know, It Doesn't Make Sense\u00a0\u2014 That's Why I Trust It.\"\n\nRose DeWitt Bukater To Jack Dawson\n\"I'll Never Let Go, Jack.\"\n\n\"It Was The Ship Of Dreams.\"\n\nRose DeWitt Bukater To Jack Dawson\n\"You Have A Gift, Jack. You See People.\"\n\nJack Dawson To The Dinner Guests\n\"When You Got Nothing, You Got Nothing To Lose.\"\n\nRose DeWitt Bukater And Jack Dawson To Each Other\n\"You Jump, I Jump.\"\n\n\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\n*Jack Dawson To The Dinner Guests\n\"I Figure Life's A Gift And I Don't Intend On Wasting It.\"\n\n\"You don't know what hand you're gonna get dealt next. You learn to take life as it comes at you, to make each day count.\"\n\n\"I love waking up in the morning not knowing what's gonna happen, or who I'm gonna meet or where I'm gonna wind up.\"\n\n\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\n\nJack : Never let go. Rose : I'll never let go, Jack. I'll never let go. I promise.\n\n\u201cDawson. Rose Dawson\u201d\n\n\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\n\ud604\uc7a5\uac10\uacfc \ubab0\uc785\uac10\uc774 \uc6cc\ub099 \ub6f0\uc5b4\ub098\uae30\uc5d0\n\uc138\uc2dc\uac04\uc774 \uc21c\uc0ad\uc73c\ub85c \uc9c0\ub098\uac00\ubc84\ub838\ub2e4\n\ud2b9\ud788 \uc6a9\uc544\ub9e5\uc758 \uc6c5\uc7a5\ud568\uacfc \ud0c0\uc774\ud0c0\ub2c9\uc758 \ud06c\uae30\uac00 \uc5b4\uc6b0\ub824\uc838\n\uc78a\uc744 \uc218 \uc5c6\ub294 \uc21c\uac04\uc774 \ub9cc\ub4e4\uc5b4\uc9c4 \uac83\uc5d0 \uac10\uc0ac\ud55c\ub2e4\n\n\uadf8\ub54c \uadf8\uacf3\uc5d0 \uc2e4\uc81c\ub85c \ub0b4\uac00 \ud0d1\uc2b9\uac1d \uc911 \ud558\ub098\uc600\ub358\n\uccb4\ud5d8\uc744 \ud55c \uac83\ub9cc \uac19\ub2e4\n\uc778\uac04\uc73c\ub85c \ud0dc\uc5b4\ub098 \ud0c0\uc774\ud0c0\ub2c9\uc744 \ubcfc \uc218 \uc788\ub358\uac83\uc5d0 \uac10\uc0ac\ud55c\ub2e4"],["\ucd08\ub4f1\ud559\uc0dd \ub54c \ubcf4\uace0 2019\ub144 \ub2e4\uc2dc \ubd24\ub2e4.\n-\n\uc5b4\uc81c \uac1c\ubd09\ud588\ub2e4\uace0 \ud574\ub3c4 \ubbff\uc744 \uac83 \uac19\ub2e4.\n\uc545\uc0ac\uc640 \ub3cc\uc544\uc628 \ud55c \ub300\uc758 \ubcf4\ud2b8 \uc704 \uc120\uc6d0\ub4e4\uc758 \ubaa8\uc2b5\uc5d0 \ub208\ubb3c\uc774 \ub09c\ub2e4.\n-\n\ub0b4 \ub208 \uc55e\uc5d0\uc11c \uac00\uc7a5 \uc0ac\ub791\ud558\ub294 \uc0ac\ub78c\uc774 \uc8fd\uc5b4\ub5a0\ub09c\ub2e4\uba74\n\ub098\ub294 \uc2ac\ud514\uc744 \uadf9\ubcf5\ud558\uace0 \uc55e\uc744 \ud5a5\ud574 \uc0b4\uc544\uac08 \uc218 \uc788\uc5c8\uc744\uae4c?\n-\n\uc7ad\uc774 \uc57d\ud574\uc9c0\ub294 \ub85c\uc988\uc5d0\uac8c\n'\uc57d\uc18d\ud558\uae38 \ud3ec\uae30\ud558\uc9c0 \ub9d0\uc544\uc694.'\n\ub2e4\uc9d0 \uc790\uccb4\uac00 \ud558\uae30 \ud798\ub4e0 \uc0c1\ud0dc\uc77c\ub54c\uac00 \uc788\ub2e4.\n\uc57d\uc18d\uc774 \ubd80\uc9c8\uc5c6\uac8c \ub290\uaef4\uc9c8\ub54c\uac00 \uc788\ub2e4.\n-\n\ub85c\uc988\uac00 \uc8fd\uc740 \uc7ad\uc744 \ubc14\ub2e4\ub85c \ubcf4\ub0b4\uba70 \n'\uc808\ub300 \ud3ec\uae30\ud558\uc9c0 \uc54a\uc744\uac8c\uc694. \uc57d\uc18d\ud560\uac8c\uc694.'\n\uc7ad\uc5d0\uac8c \uc57d\uc18d\ud560 \uc6a9\uae30\ub97c \uc5bb\uc5c8\uace0 \uc2e4\ucc9c\ud55c \ub85c\uc988.\n-\n\uc57d\uc18d\ud560\uac8c\uc694. \uc800\ub3c4 \uc808\ub300 \ud3ec\uae30\ud558\uc9c0 \uc54a\uc744\uac8c\uc694 \uc544\ubd80\uc9c0.\n\uc0dd\uac01\uc774 \ub9ce\uc544\uc9c0\ub294 \uc601\ud654."],["@\ucf54\uba54\ubc15 MX\uad00\n\uac1c\ubd09 20\uc8fc\ub144 \ud2b9\ubcc4 \uc7ac\uac1c\ubd09 + \uc2a4\ud398\uc15c\ud328\ud0a4\uc9c0\uc758 \uafc0\uc870\ud569!\n\uc874\uc608\ub85c\uc6b4 \ubc43\uc9c0\uc640 \uc5fd\uc11c\ub294 \ud55c\ud30c\ub3c4, \uc7a5\uc5fc\ub3c4 \uc78a\uac8c \ud558\ub2e4.\n-\n\uac10\uac1c\ubb34\ub7c9.\n-\n\ud0c0\uc774\ud0c0\ub2c9\uc740 \uc5b4\uc9f8 \ub9e4\ubc88 \uc790\ub9ac\uc6b4\uc774 \uc5c6\uc5c8\ub294\ub370..\n\uc774\ubc88\uc5d0\ub3c4 \ud638\uae30\ub86d\uac8c D\uc5f4 \uc120\ud0dd\ud588\ub2e4\uac00 \ubaa9\uc5d0 \ub514\uc2a4\ud06c \uac78\ub9ac\ub294 \uc904.\n\uc55e\uc73c\ub85c\ub294 \ub9e8\ub4a4\uc5d0 \uc549\uc744\uc9c0\uc5b8\uc815 \ucf54MX D\uc5f4\uc740 \ubb34\ub9ac\ub370\uc4f0!!\n.\n\ud0c0\uc774\ud0c0\ub2c9\ud638\uac00 \ubb3c\uc5d0 \uc7a0\uae30\uae30 \uc2dc\uc791\ud558\ub294 \uc7a5\uba74\ubd80\ud130 (\ubaa9 \ub54c\ubb38\uc778\uc9c0) \uae09\uaca9\ud788 \ubab8\uc774 \uc548 \uc88b\uc544\uc838\uc11c \uc2dd\uc740\ub540 \ud758\ub9ac\uba70 \ubd04;;\n-\n\ud76c\ub300\uc758 \ud76c\uc0dd\uc591 :\n\ucf00\uc774\ud2b8 \uc708\uc2ac\ub81b, \ud074\ub808\uc5b4 \ub370\uc778\uc988.\n.\n\ub2f9\uc2dc\uc758 \ub808\uc624\ub294 \ub0a8\uc2e0\uc774\ub77c \uc0c1\ub300\uc5ed\uc740 \uc5c4\uccad\ub09c \uc545\ud50c(?)\uc744 \uac10\ub0b4\ud574\uc57c \ud588\uc74c.\n.\n\uc9c0\uae08 \ub2e4\uc2dc\ubcf4\ub2c8 \ub85c\uc988 \uc5ed\uc5d0 \uc815\ub9d0 \ucc30\ub5a1\uc774\uc5c8\ub358 \ucf00\uc774\ud2b8 \uc708\uc2ac\ub81b.\n\uc800\uc758 \uc9c0\ub09c \ub0a0\uc744 \ubc18\uc131\ud569\ub2c8\ub2e4.\n-\n194\ubd84\uc774\ub77c uac00!!"],["\ucd08\ub4f1\ud559\uc0dd \ub54c \uc774 \uc601\ud654\ub97c \ucc98\uc74c \ubcf4\uba70 \ubb58 \uc548\ub2e4\uace0 \uadf8\ub807\uac8c \uc6b8\uc5c8\ub294\uc9c0 \ubaa8\ub974\uaca0\ub2e4. \ud560\uba38\ub2c8\uac00 \ub41c \ub85c\uc988\uc758 \ub208\ube5b\uc744 \uc78a\uc744 \uc218 \uc5c6\ub2e4. \uadf8\ub9ac\uace0 \uc774 \ub54c\uc758 \ub514\uce74\ud504\ub9ac\uc624\ub294 \uc815\ub9d0 \uc798\uc0dd\uacbc\ub2e4."],["\ub7ec\ub2dd\ud0c0\uc784 \uae38\uba74 \uc880 \ud750\ud2b8\ub7ec\uc9c0\ub294\ub370 \uc774 \uc601\ud654\ub294 \uadf8\ub807\uc9c0 \uc54a\uc558\ub2e4. \ub9ce\uc740 \uc0ac\ub78c\ub4e4\uc774 \uc0ac\ub791\ud55c \uc774\uc720\uac00 \uc788\uc74c."],["\ud55c \uc870\uac01 \ub0a8\uc740 \ucd08\ucf5c\ub9bf\ucc98\ub7fc \uc544\ub07c\uace0 \ub610 \uc544\uaf08\uc5c8\ub2e4.\n\uc774 \uc601\ud654\ub97c \uac00\uc7a5 \uc644\ubcbd\ud55c \uc0c1\ud669\uc77c \ub54c \ubcf4\uace0\uc2f6\uc5b4\uc11c.\n\uc815\ub9d0 \uc801\uc808\ud55c \ub54c\uc5d0 \uc798 \uaebc\ub0b4\uba39\uc740 \uac83 \uac19\ub2e4. \uc5ed\uc2dc...\n\uc55e\uc73c\ub85c \ube44\uac00 \ucd94\uc801\ucd94\uc801 \uc624\ub294 \ub0a0\uc5d4 \ud0c0\uc774\ud0c0\ub2c9\uc774 \uc0dd\uac01\ub098\uaca0\uc9c0."],["\uc544\uc9c1\ub3c4 \ub204\ub098\uc5d0\uac8c \uace0\ub9c8\uc6b4\uac74 \ucd08\ub4f1\ud559\uc0dd\uc778 \ub098\ub97c \uc549\ud600\ub193\uace0 \uac19\uc774 \ud0c0\uc774\ud0c0\ub2c9 \ube44\ub514\uc624\ub97c \ubcf4\uac8c \ud574\uc900 \uac83\uc774\ub2e4"],["\ub098\uc774\ub97c \uba39\uace0 \ub098\ub2c8 \ub450 \uc8fc\uc778\uacf5\uc758 \ub7ec\ube0c \uc2a4\ud1a0\ub9ac\ubcf4\ub2e4\ub294, \uc8fd\uc74c \uc55e\uc5d0 \uc120 \uc0ac\ub78c\ub4e4\uc758 \ub2e4\uc591\ud55c \ud589\ub3d9\ub4e4\uc774 \uc808\uc2e4\ud788 \ub2e4\uac00\uc628\ub2e4. \n\ud2b9\ud788 \uce68\ubab0\ud558\ub294 \ubc30\uc548\uc5d0\uc11c \uc5c4\ub9c8\uac00 \uc77d\uc5b4\uc8fc\ub294 \ub3d9\ud654\ub97c \ub4e4\uc740 \ud6c4 \uc7a0\uc774 \ub4e4\ub358 \uc544\uc774\ub4e4\uc758 \ubaa8\uc2b5\uc774 \uc78a\ud600\uc9c0\uc9c0 \uc54a\ub294\ub2e4..."],["(\uc2a4\ud3ec\uc77c\ub7ec\uac00 \uc11e\uc778 \uae00\uc774\ub2c8, \uc77d\uc73c\uc2e4 \ub54c \ucc38\uace0\ud558\uc2dc\uae38 \ubc14\ub78d\ub2c8\ub2e4.)\n\uc81c\uc784\uc2a4 \uce74\uba54\ub860\uc758 \uc804\uc124\uc801\uc778 \uc791\ud488. \ud0c0\uc774\ud0c0\ub2c9(Titanic).\n\uc815\ub9d0 \ub9ce\uc740 \uba85\ub300\uc0ac\ub4e4\uc774 \ub098\uc624\ub294 \uc601\ud654\uc774\ub2e4. \n\ubb34\uc5c7\ubcf4\ub2e4\ub3c4 \ub180\ub77c\uc6b4 \uac83\uc740 \uc774\ub7f0 \ud0c4\ud0c4\ud55c \uc2a4\ud1a0\ub9ac,\uc5f0\ucd9c,OST \uadf8\ub9ac\uace0 \uc870\uc7a1\ud574\ubcf4\uc774\uc9c0 \uc54a\uc744\uc815\ub3c4\uc758 \uc801\uc808\ud55c CG \uc0ac\uc6a9\ub3c4. \ubaa8\ub4e0 \uc601\ud654\uc758 \uc694\uc18c\uc694\uc18c\ub4e4\uc774 \ub3cb\ubcf4\uc774\ub294 \uc601\ud654\uc774\ub2e4.\n\ub7ec\ub2dd\ud0c0\uc784. 195\ubd84. \ubb34\ub824 3\uc2dc\uac04 15\ubd84 \uc9dc\ub9ac \uc601\ud654\uc774\ub2e4.\n\ub9ce\uc740 \uac10\ub3c5\ub4e4\uc774 \ub7ec\ub2dd\ud0c0\uc784\uc774 \uae34 \uc601\ud654\ub97c \uaebc\ub824\ud558\ub294 \uc774\uc720\ub294 \uc601\ud654\uac00 \uae38\uc5b4\uc9c0\uba74 \uae38\uc5b4\uc9c8\uc218\ub85d \ubcf4\ub294 \uad00\uac1d\ub4e4\uc758 \uc9d1\uc911\ub825\uc744 \uc720\uc9c0\ud558\ub3c4\ub85d \uc7a1\uc544\uc8fc\uae30\uac00 \uc5b4\ub835\uae30 \ub54c\ubb38\uc774\ub2e4. \uc544\ubb34\ub9ac \ud765\ubbf8\ub86d\uace0 \uc7ac\ubc0c\ub294 \uc601\ud654\ub3c4 2\uc2dc\uac04 \ubc18\uc744 \ub118\uc5b4\uac00\uba74 \ud798\ub4e4\uc5b4\uc9c0\ub294\ub370, \ubb34\ub824 3\uc2dc\uac0415\ubd84 \uc9dc\ub9ac \uc601\ud654\ub77c\ub2c8. \ubcf4\uae30 \uc804\uc5d0 \uc2dc\uac04\uc744 \ubcf4\uace0\uc11c \uc774 \uc2dc\uac04 \ub3d9\uc548 \ub0b4\uac00 \uc9d1\uc911\uc744 \ud558\uc5ec \uc601\ud654\ub97c \ubcfc \uc218 \uc788\uc744\uc9c0 \uc790\uc2e0\uc774 \uc5c6\uc5c8\ub2e4. \n\ud558\uc9c0\ub9cc, \uc81c\uc784\uc2a4 \uce74\uba54\ub860\uc740 \ud0c4\ud0c4\ud55c \uc2a4\ud1a0\ub9ac\uc640 \ubab0\uc785\ub3c4 \uc788\ub294 \uac10\uc815\ub825\uc73c\ub85c \uc0ac\ub78c\ub4e4\uc744 3\uc2dc\uac04 15\ubd84\ub3c4 \ud604\ud639\uc2dc\ud0a4\uace0 \ub9cc\ub2e4.\n\uc815\ub9d0 \ub9ce\uc740 \uc7a5\uba74\ub4e4\uc774 \uc778\uc0c1\uae4a\uac8c \ub0a8\uc558\uc9c0\ub9cc, \uc5ed\uc2dc\ub098 \ubc30 \uba38\ub9ac\uc5d0\uc11c \ud5c8\ub9ac\ub97c \uc7a1\uace0 \ud314 \ubc8c\ub9ac\uace0 \uc11c\uc788\ub294 \uadf8\ub4e4\uc758 \uc7a5\uba74\uc774 \uc81c\uc77c \uc555\ub3c4\uc801\uc774\uc5c8\ub2e4. \uadf8\ub4e4 \ub4a4\ub97c \ubc1b\uccd0\uc8fc\ub294 \uc77c\ubab0 \ud48d\uacbd \ub610\ud55c 98\ub144\ub3c4 \uc601\ud654\ub77c\uace0 \ud558\uae30\uc5d0\ub294 \ub108\ubb34\ub098 \uaf3c\uaf3c\ud55c \uc5f0\ucd9c\uc774\uc5c8\ub2e4. \n\uadf8\ub9ac\uace0 \ubc30\uac00 \uc7a0\uae30\uba74\uc11c \ub9ce\uc740 \uc774\ub4e4\uc740 \uadf8\uacf3\uc73c\ub85c\ubd80\ud130 \uc0b4\uc544\ub0a8\uae30 \uc704\ud574 \ubc30\ub97c \ud0c0\ub824\uace0 \uc548\uac04\ud798\uc744 \uc4f0\uc9c0\ub9cc, \uc560\ub4e4\uacfc \ub204\uc6cc \ucc45\uc744 \uc77d\uc5b4\uc8fc\ub294 \uc5b4\uba38\ub2c8\uc758 \ubaa8\uc2b5. \ub2e4\ub978 \uc0ac\ub78c\ub4e4\uc744 \uc704\ud574 \uc815\uc2e0\uc5c6\ub294 \uc0c1\ud669 \uc18d\uc5d0\uc11c\ub3c4 \uc5f0\uc8fc\ub97c \ud558\ub294 \uc5f0\uc8fc\uac00\ub4e4\uc758 \ubaa8\uc2b5. \uce68\ub300 \uc704\uc5d0 \ub204\uc6cc \uc870\uc6a9\ud788 \uc8fd\uc74c\uc744 \ub9de\uc774\ud560 \uc900\ube44\ub97c \ud558\ub294 \ub178\ubd80\ubd80. \uadf8\ub4e4\uc758 \uc8fd\uc74c \uc55e\uc5d0\uc11c\uc758 \ud589\ub3d9\ub4e4\uc774 \ub108\ubb34\ub098\ub3c4 \ub9c8\uc74c \uae4a\uac8c \ubc15\ud788\uace0 \uc0c8\uaca8\uc84c\ub2e4. \n\ud0c0\uc774\ud0c0\ub2c9 \uce68\ubab0\uc774\ub77c\ub294 \uc0ac\uac74\uc744 \uac00\uc9c0\uace0\uc11c \uc81c\uc784\uc2a4\uce74\uba54\ub860\uacfc \uc791\uac00\ub4e4\uc774 \uc0c1\uc0c1\ud574\uc11c \ub9cc\ub4e4\uc5b4\ub0b8 \ub0a8\ub140\uc758 \uc774\uc57c\uae30\uc9c0\ub9cc, \uc9c0\uae08\uc758 \uc6b0\ub9ac\ub098\ub77c\uc758 \uc0c1\ud669 \uc18d\uc5d0\uc11c \uc774 \uc601\ud654\ub294 \ub9ce\uc740 \uc758\ubbf8\ub97c \uac00\uc9c0\uace0 \uc788\ub2e4. \n\ub610\ud55c, \uc8fc\uc625\ucc98\ub7fc \ub098\uc624\ub294 \uace0\uc778 \uc81c\uc784\uc2a4 \ud638\ub108\uc758 \uc74c\uc545\ub4e4\uc740 \ud0c0\uc774\ud0c0\ub2c9\uc758 \ubd84\uc704\uae30\ub97c \ud55c\uce35 \ub354 \uace0\uc870\uc2dc\ucf1c\uc8fc\uc5c8\ub2e4. \n\ubb34\uc5c7\ubcf4\ub2e4\ub3c4, \uc5d4\ub529\ud06c\ub808\ub527 \ub3d9\uc548 \ub098\uc624\ub294 \"My heart will Go on\" \uc740 \uc815\ub9d0 \ub208\uac00\uac00 \ucd09\ucd09\ud574\uc9c0\uc9c0 \uc54a\uc744 \uc218\uac00 \uc5c6\uc5c8\ub2e4. \n\ubcf4\ub294 \ub0b4\ub0b4 \uc0dd\uac01\ub098\uc9c0 \uc54a\uc744 \uc218\uac00 \uc5c6\uc5c8\ub358 \uc138\uc6d4\ud638\uc758 \ub179\uc2ac\uc740 \ubaa8\uc2b5\uc774 \uc544\ub978\uac70\ub838\ub2e4. \uc9c0\uae08\uc740 \uc815\uce58\uc801\uc778 \uc2f8\uc6c0\uc5d0 \ud729\uc4f8\ub824 \uc815\uc791 \ud574\uacb0\ud574\uc57c\ud560 \ubb38\uc81c\ub4e4\uc774 \ud750\ub824\uc9c0\uace0 \uc788\ub294 \uac83 \uac19\uc544 \uc548\ud0c0\uae4c\uc6b8 \ub530\ub984\uc774\uc5c8\ub2e4. \n98\ub144\ub3c4\uc5d0 \ub9cc\ub4e4\uc5b4\uc84c\ub2e4\ub294 \uac83\uc774 \ubbff\uaca8\uc9c0\uc9c0\uac00 \uc54a\ub294 \uc81c\uc784 \uce74\uba54\ub860. \uadf8\ub9ac\uace0 \uc601\ud654\uc74c\uc545\uacc4\uc758 \uac70\uc7a5 \uc81c\uc784\uc2a4\ud638\ub108\uc758 \uc601\ud654. \n\ud0c0\uc774\ud0c0\ub2c9(1998) Titanic. \uc8fd\uae30 \uc804\uc5d0 \ud55c \ubc88\uc740 \uaf2d \ubd10\uc57c\ud560 \uc601\ud654\uc784\uc5d0\ub294 \ud2c0\ub9bc\uc5c6\ub294 \uc601\ud654\uc774\ub2e4."],["\uc815\ub9d0 \ub05d\uc7a5\ub098\uac8c \uc798\uc0dd\uacbc\ub2e4"],["#\ud83d\udea2\n\ub85c\ub9e8\ud2f1\ud55c\uac8c \ubb54\uc9c0 \uc78a\uc5b4\ubc84\ub838\uc5c8\ub2e4\uba74."],["\ud0c0\uc774\ud0c0\ub2c9\uc740 \uc7a0\uacbc\uc9c0\ub9cc \uc774\ub4e4\uc758 \uc774\uc57c\uae30\ub294 \uc601\uc6d0\ud558\ub2e4.\n\uc778\uc0dd\uc758 \ubc14\ub2e5\uc5d0\uc11c \ub098\ub97c \uad6c\ud558\uace0 \ub0b4 \uc601\ud63c\uc758 \uc790\uc720\uae4c\uc9c0 \uad6c\ud55c \uc0ac\ub78c. \uc0ac\ub791\uc5d0 \ud615\ud0dc\uac00 \uc788\ub2e4\uba74 \ubc14\ub85c \ub85c\uc988\uc640 \uc7ad\uc77c\uac70\ub77c\uace0. \uc138\uc6d4\uc774 \uc9c0\ub098\ub3c4 \ud0c0\uc774\ud0c0\ub2c9\uc5d0\uc11c \ub808\uc624\uc640 \ud568\uaed8 \ucda4\ucd94\ub294 \uc790\uc2e0\uc744 \ubcfc\ub54c\ub9c8\ub2e4 \ud589\ubcf5\ud574\uc9c4\ub2e4\ub294 \ucf00\uc774\ud2b8. \ub098 \uc5ed\uc2dc\ub3c4 \uadf8\ub4e4\uc744 \ubcfc\ub54c\ub9c8\ub2e4 \ud589\ubcf5\ud574\uc9c4\ub2e4.\n\ub808\uc624\uc640 \ucf00\uc774\ud2b8, \uacfc\uac70\uc5d0\ub3c4 \ud604\uc7ac\ub3c4 \uc774\ub4e4\uc758 \ud589\ubcf4\ub294 \uc5ec\uc804\ud788 \ub098\ub97c \ud589\ubcf5\ud558\uac8c \ud574\uc900\ub2e4."],["\uc0b4 \uc5d0\ub294 \ucc2c\ubc14\ub78c\uc5d0 \ucc9c\uc9c0\uc0ac\ubc29 \uac00\ubb47\uc5c6\uc774 \ub9c8\uc74c \ub0a0\ub9ac\ub290\ub77c\n\uc7a0\uc2dc \uc628 \uc138\uc0c1 \uae5c\uae5c\ud558\uae30\ub3c4 \ud558\uc600\uc73c\ub098\n\uc800\uae30 \ub530\ub73b\ud55c \ubb3c\uadf8\ub9bc\uc790\ucc98\ub7fc \uadf8\ub300\uac00 \uc788\uc2b5\ub2c8\ub2e4\n\ub098\uc758 \uc4f8\ubaa8\uc5c6\ub294 \ucc28\uc591 \ubc11\uc73c\ub85c \ub192\uac8c \uc790\ub77c\ub09c \uadf8\ub298\uc5d0\ub3c4\n\ub5a0\uc624\ub974\ub294 \uc5b4\uc2a4\ub984\uc73c\ub85c \uadf8\ub300\ub294 \uc788\uc2b5\ub2c8\ub2e4\n\ub2f9\uc2e0\uc740 \uadf8\ub807\uc2b5\ub2c8\ub2e4 \ub298 \uc2f1\uadf8\ub7fd\uc2b5\ub2c8\ub2e4\n\ucc44\uc5ec \ub118\uc5b4\uc838\ub3c4 \uc790\uad6d \ud558\ub098\uc5c6\uc774 \ub0a8\uc744 \ub098\uc758 \uc0ac\ub791\n\ud3c9\uc0dd\uc744 \uadf8\ub300 \ubc14\ub2e4\uc0bc\uc544 \ud558\uc5fc\uc5c6\uc774 \ud5e4\ub9e4\ub294 \ub098\ub8fb\ubc30\uac00 \ub41c\ub2e4\ud574\ub3c4\n\uadf8\ub300 \ud5a5\ud55c \ub9c8\uc74c \ub0b4 \ud55c\ub0b1 \uc0dd\uc560\ubcf4\ub2e4\ub3c4 \ud06c\ub2c8\n\ub9c8\uc74c\uac00\uc5d0 \ud55c\ucc38 \uadf8\ub300\ub97c \ub193\uc544\ub450\uaca0\uc2b5\ub2c8\ub2e4\n\uc9c0\uae08\ub3c4 \uc794\uc794\ud55c \uc218\uba74 \uc704\ub85c \uc5b4\ub9ac\ub294 \uc5bc\uad74\n\ubbf8\uc18c \uc9d3\ub294 \ub2f9\uc2e0\uc785\ub2c8\ub2e4"],["\uc7ac\ub09c\uacfc \ub85c\ub9e8\uc2a4\uc758 \uc644\ubcbd\ud55c \uc870\ud569\uc73c\ub85c \uc644\uc131\ub41c \ud5d0\ub9ac\uc6b0\ub4dc \ube14\ub85d\ubc84\uc2a4\ud130\uc758 \uc815\uc11d!"],["\ube14\ub85d\ubc84\uc2a4\ud130\uc758 \uc804\ud615\uc744 \uc544\ub294 \uce74\uba54\ub860. \ub458\uc758 \uc0ac\ub791\uc5d0 \uc870\uae08 \ub354 \ubb34\uac8c\uac00 \uc788\uc9c0\ub9cc \uc774\ubc88\uc5d0\ub3c4 \ubcfc\uac70\ub9ac\ub294 \ud0c1\uc6d4\ud588\ub2e4."],["\ubc30\uac00 \uce68\ubab0\ud558\uba74 \ud560\uc218\ub85d \uc0ac\ub78c\ub4e4 \uac01\uac01\uc758 \ubaa8\uc2b5\ub4e4\uc774 \uc78a\ud600\uc9c0\uc9c0 \uc54a\uae30\uc5d0. \uc774 \uc601\ud654 \ub610\ud55c \ub098\uc758 \ub9c8\uc74c \uc18d\uc5d0 \uc624\ub798 \uba38\ubb34\ub978\ub2e4. \uc5b4\ucc0c \uc774 3\uc2dc\uac04\uc758 \uc11c\uc0ac\ub97c \uc78a\uc744 \uc218\uac00 \uc788\ub098."],["\ub85c\uc988\uc758 \ub9c8\uc9c0\ub9c9 \uc77c\ud0c8\ub3c4, \uc784\ubb34\ub97c \ub2e4\ud558\uace0 \uc4f8\uc4f8\ud788 \uc8fd\uc74c\uc744 \ub9de\uc740 \uc120\uc7a5\ub3c4, \uc564\ub4dc\ub958\ub3c4, \ub9c8\uc9c0\ub9c9 \uc5f0\uc8fc\ub97c \ud568\uaed8\ud55c \uc5f0\uc8fc\uc790\ub3c4, \ub04c\uc5b4\uc548\uace0 \uc788\ub358 \ub178\ubd80\ubd80\ub3c4 \ubaa8\ub450\uac00 \ucc98\uc808\ud588\ub358."],["\uc81c\uc784\uc2a4 \uce74\uba54\ub860\uc758 \uc2dc\ub124\ub9c8\ub294 \uccb4\ud5d8\uc744 \ub118\uc5b4 \uae30\uc5b5\uc774 \ub418\uc5b4 \ucd94\uc5b5\uc73c\ub85c \ub0a8\uace0 \uc5ed\uc0ac\ub85c \uc790\ub9ac\ud558\ub294 \uc608\uc220."],["\uadf8\ub0e5 \uc720\uba85\ud55c \ub300\uc911\uc601\ud654\uaca0\uac70\ub2c8 \ud558\uba74\uc11c \ubbf8\ub918\ub358 \ub0b4 \uc790\uc2e0\uc744 \ubc18\uc131\ud558\uac8c \ub9cc\ub4e0\ub2e4."],["\uc804\uc5d0 3D \uc7ac\uac1c\ubd09\ud588\uc744 \ub54c \ubabb\ubcf8\uac8c \ub108\ubb34 \uc544\uc26c\uc6e0\ub294\ub370 \uadf8\ub798\ub3c4 \uc2a4\ud06c\ub9b0\uc73c\ub85c \ubcfc \uc218 \uc788\uc5b4\uc11c \ub108\ubb34 \uc88b\uc558\ub2e4.\n-18.02.01 \uba54\uac00\ubc15\uc2a4"],["\uc2e4\ud654\uc640 \ud5c8\uad6c\ub97c \uacb0\ud569\uc2dc\ucf1c \uc78a\ud600\uc9c0\uc9c0 \uc54a\uc744 \ub7ec\ube0c\uc2a4\ud1a0\ub9ac\uc774\uba74\uc11c \ube14\ub85d\ubc84\uc2a4\ud130\uc801 \uba74\ubaa8\ub97c \ubcf4\uc5ec\uc900\ub2e4. \uadf8\ub9ac\uace0 \uc601\ud654\uc640 \ud568\uaed8 \uc0dd\uac01\ud558\uba74 \uac10\ub3d9\uc801\uc778 \uc74c\uc545."],["\uc544\ub984\ub2f5\ub2e4 \ub514\uce74\ud504\ub9ac\uc624,\n\uc544\ub984\ub2f5\ub2e4 \uadf8\ub4e4\uc758 \uc0ac\ub791"],["\uc774 \uc601\ud654\ub97c \uc544\uc9c1 \uc548\ubd24\ub2e4\ub294 \uac83\uc740 \ucd5c\ub300\uc758 \ucd95\ubcf5\uc774\ub2e4 \uac10\ub3d9\uc744 \uace0\uc2a4\ub780\ud788 \ub2f4\uc544\ubcfc \uc218 \uc788\uc73c\ub2c8"],["\uc6b4\uba85\uc758 \uace0\ub9ac\uc640 \uc790\uc720\uc758 \uae38\uc774 \uc5ee\uc5ec \ub9cc\ub4e4\uc5b4\uc9c4 \uadf8 \uc5b4\ub5a4\uac83\ubcf4\ub2e4 \ub2e8\ub2e8\ud558\uace0 \uc544\ub984\ub2e4\uc6b4 \ubaa9\uac78\uc774."],["\uc2dc\uac04\uc774 \ud758\ub7ec \ub2e4\uc2dc \ubd10\ub3c4 \uc88b\uc558\uc9c0\ub9cc \uc601\ud654\ub97c \ubc14\ub77c\ubcf4\ub294 \uc2dc\uc120\uc740 \uc870\uae08 \ub2e4\ub974\uac8c \ub290\uaef4\uc84c\ub2e4\n\n\ucc98\uc74c \ubcfc\ub550 \uac15\ub82c\ud55c \ub450\uc0ac\ub78c\uc758 \uc0ac\ub791\uc5d0 \uc9d1\uc911\ub418\uc5c8\ub2e4\uba74\n\ub450\ubc88\uc9f8  \ubcfc\ub550 \ub450\uc0ac\ub78c\uc758 \uc0ac\ub791 \ubfd0\ub9cc \uc544\ub2c8\ub77c \ubc30\uac00 \uce68\ubab0\ud558\ub294 \ucc38\uc0ac \uc18d\uc5d0 \uc0ac\ub78c\ub4e4\uc758 \uace0\ud1b5\uc774 \ub354 \ud06c\uac8c \ub2e4\uac00\uc654\ub2e4\n\uc544\ub9c8\ub3c4 \uadf8\uac74 \uc138\uc6d4\ud638\uac00 \uce68\ubab0\ud588\ub358 \uadf8\ub0a0\uc758 \uae30\uc5b5\uc774 \ub108\ubb34 \uac00\uc2b4 \uc544\ud504\uac8c \uae30\uc5b5\ub418\uae30 \ub54c\ubb38\uc778 \uac83 \uac19\ub2e4"],["\ubd88\uba78\uc758 \ub300\uc791\n\n\ub204\uad70\uac00 \ub0a8\ub140\ub178\uc18c \ubaa8\ub450\ub97c \ub9cc\uc871\uc2dc\ud0ac \ub2e8 \ud55c\ud3b8\uc758 \uc601\ud654\ub97c \ub9d0\ud574\ubcf4\ub77c\uace0 \ud558\uba74 \ub09c \uc8fc\uc800\uc5c6\uc774 \ud0c0\uc774\ud0c0\ub2c9\uc744 \uc678\uce60 \uac83\uc774\ub2e4."],["\u2764\nwith ki"],["\uadf8\ub798, \uc774 \ubc30\uc5d0\ub294 \uc0ac\ub78c\uc774 \ud0c0\uace0 \uc788\uc5c8\ub2e4. \ud06c\uae30\ub85c \uc555\ub3c4\ud558\ub824 \ud558\uc9c0\ub9cc \uacb0\uad6d \uc0ac\ub78c\uc5d0\uac8c \uc555\ub3c4\ub2f9\ud55c\ub2e4."],["\uc0ac\ub791\ud558\ub294 \uc0ac\ub78c\uc744 \ub208 \uc55e\uc5d0\uc11c \ub5a0\ub098\ubcf4\ub0b4\uc57c \ud558\ub294 \ub9c8\uc74c\uc740 \uc5b4\ub5a4 \ub9c8\uc74c\uc77c\uae4c\n\uc601\ud654\ub97c \ubcf8 \uc774\ud6c4 \uc774\ud1a0\ub85d \ud391\ud391 \uc6b8\uc5b4\ubcf8 \uc601\ud654\ub294 \ucc98\uc74c\uc774\ub2e4\n\ub9c8\uc74c\uc774 \uba39\uba39\ud558\ub2e4"],["\uc81c\uc784\uc2a4 \uce74\uba54\ub860\uc758 \uc5f0\ucd9c\ub825\uacfc \ub514\uce74\ud504\ub9ac\uc624\uc758 \ub9ac\uc988\uc2dc\uc808\uc758 \ub9cc\ub0a8 \uae34 \ub7ec\ub2dd\ud0c0\uc784\uc774 \uc804\ud600 \uc9c0\ub8e8\ud558\uc9c0 \uc54a\uace0 \ube60\ub974\uac8c \uc804\uac1c\ub418\ub294 \ub0b4\uc6a9\uacfc \uc7ad\uc774 \ud45c\ub97c \uc5bb\uc744 \ub54c\ubd80\ud130 \ubb3c\uc5d0 \ube60\uc9c8 \ub54c\uae4c\uc9c0 \ub208\uc744 \ub5c4 \uc218 \uc5c6\ub2e4 \uc218\uc791\uc774\ub2e4"],["\ub204\uad70\uac00\uc5d0\uac8c \ub728\uac70\uc6cc\ub358 \uc21c\uc218\ud55c \uc0ac\ub791\uc740\n\ucc28\ub514\ucc2c \ubc14\ub2e4\uc18d\uc5d0\uc11c\ub3c4 \uc601\uc6d0\ud788 \ube5b\ub0a0\uac83"],["\uc81c\uc784\uc2a4 \uce74\uba54\ub860\uc740 \uc7ac\ub09c \uc601\ud654\uc758 \ud63c\ub780\uacfc \uc2a4\ud399\ud130\ud074\ub85c \ub09c\uacf5\ubd88\ub77d\ucc98\ub7fc \uc5ec\uaca8\uc9c0\ub294 \uacc4\uae09\uacfc \ubd80 \uac19\uc740 \uc778\uac04\uc758 \ud5c8\uc0c1\ub4e4\uc774 \uc5bc\ub9c8\ub098 \uc27d\uac8c \ubd95\uad34\ub418\uace0, \ub2f9\ub2f9\ud558\uac8c \uc0ac\ub791\ud558\uace0 \uc0b4\uc544\uac04\ub2e4\ub294 \uac83\uc774 \uc5bc\ub9c8\ub098 \uc544\ub984\ub2e4\uc6b4\uc9c0\ub97c \uac15\ub82c\ud55c \uc774\ubbf8\uc9c0\ub4e4\uacfc \uc21c\uac04\ub4e4\ub85c \uc5ed\uc124\ud55c\ub2e4"],["3\uc2dc\uac04\uc774 \ub118\uc740 \uae34 \ub7ec\ub2dd \ud0c0\uc784\uc774 1\uc2dc\uac04\ub3c4 \uc548 \ub420 \uc815\ub3c4\ub85c \uc9c0\ub098\uac04\ub2e4\ub294 \ub290\ub08c\uc774 \ub4e0\ub2e4\ub294 \uac74 \ub300\ubd80\uc640 \ubc18\uc9c0\uc758 \uc81c\uc655\ucc98\ub7fc \uc774 \uc601\ud654\uac00 \uadf8\ub9cc\ud07c \uba85\uc791\uc774\ub77c\uc11c \uadf8\ub7f0\uac70 \uc544\ub2d0\uae4c"],["*23.02.09 \uc7ac\uac1c\ubd09 \ucd94\uac00 \uad00\ub78c\n\n\uc5f0\ucd9c 25 \u002f 25\n\uc5f0\uae30 23 \u002f 25\n\uc74c\uc545 25 \u002f 25\n\uc2a4\ud1a0\ub9ac 23 \u002f 25\n\n\ucd1d\ud569 96 \u002f 100\n\n\u003c\uc544\ubc14\ud0c0\u003e\u003c\ud130\ubbf8\ub124\uc774\ud130\u003e\u003c\uc5d0\uc774\ub9ac\uc5b82\u003e \uc81c\uc784\uc2a4 \uce74\uba54\ub860 \uac10\ub3c5 \ud76c\ub300\uc758 \uc5ed\uc791\uc774\uc790, 20\uc138\uae30 \ucd5c\uace0\uc758 \uac78\uc791.\n\n\uc7ac\ubbf8+\ub85c\ub9e8\uc2a4+\uac10\ub3d9+\ube14\ub85d\ubc84\uc2a4\ud130\ub97c \u2018\ub9d0 \uadf8\ub300\ub85c\u2019 3\uc2dc\uac04\uc774 \ub118\ub294 \ub7ec\ub2dd\ud0c0\uc784 \ub3d9\uc548 \uc790\uc720\uc790\uc7ac\ub85c \uac00\uc9c0\uace0 \ub17c\ub2e4.\n\n\uac00\uc2b4 \uc808\uc808\ud55c \uc2e4\ud654\uc9c0\ub9cc, \uadf8\ub798\uc11c \ud55c\ud3b8\uc73c\ub85c \ubbfc\uac10\ud558\uae30 \ub54c\ubb38\uc5d0 \ub9c8\ub0e5 \uc0c1\uc5c5\ud654 \uc2dc\ud0ac \uc218 \uc5c6\uace0... \uadf8\ub807\ub2e4\uace0 \ub108\ubb34 \uc608\uc220\ud654 \uc2dc\ud0a4\uc790\ub2c8 \ub8e8\uc988 \ud574\uc9c0\uace0. \u2018\uc601\ud654\ub294 \uc0ac\uc5c5\u2019\uc774\ub77c\ub294 \uba85\ubd84\uc73c\ub85c \uc2dc\uc791\ud574 \uacb0\uad6d \u2018\uc601\ud654\ub294 \uc608\uc220\u2019\uc774\ub77c\ub294 \uba85\ubaa9\uc73c\ub85c \uc2b9\ud654 \uc2dc\ud0a8\ub2e4.\n\n\ucd5c\uadfc \u003c\ubc14\ube4c\ub860\u003e \uad00\ub78c\uc73c\ub85c \ub354\uc6b1 \uc758\ubbf8 \uc788\uc5c8\ub358 \uc7ac\uad00\ub78c!"],["\uba87\ubc88\uc744 \ubcf4\ub354\ub77c\ub3c4 \uacc4\uc18d \ubcfc \uc218 \uc788\ub294\n\uc601\ud654\ub294 \ud754\ud558\uc9c0 \uc54a\ub2e4.\n\uadf8 \uc911\uc5d0 \ud558\ub098."],["\ub2e4\uac00\uc624\ub294 \uc8fd\uc74c \uc55e\uc5d0 \ucd08\uc5f0\ud574\uc9c4 \uc0ac\ub78c\ub4e4. \ub9c8\uc9c0\ub9c9 \uc21c\uac04\uae4c\uc9c0 \uc0ac\ub791\ud558\ub294 \uc0ac\ub78c\uacfc, \uc0ac\ub791\ud558\ub294 \uc77c\uc5d0 \uc804\ub150\ud558\ub294 \uadf8\ub4e4\uc758 \ubaa8\uc2b5\uc5d0 \ucc21\ud574\uc84c\ub2e4."],["You learn to take life as it comes at you...to make each day count..."],["\uc2ac\ud508 \uc2e4\ud654 \uc18d\uc5d0 \uc790\uc5f0\uc2a4\ub7fd\uac8c \uc2a4\uba70\ub4e0 \ub85c\ub9e8\uc2a4, \uac70\uae30\uc5d0 \uacc1\ub4e4\uc778 \uc2ac\ud508 \ud2f4\ud718\uc2ac \uc18c\ub9ac.\n\ud638\ud654 \uc5ec\uac1d\uc120\uc758 \uc6c5\uc7a5\ud568\ubd80\ud130 \uc774\ub984\uc5c6\ub294 \uc2b9\uac1d\uae4c\uc9c0 \ud558\ub098\ub3c4 \ub193\uce58\uc9c0 \uc54a\uc558\ub2e4.\n\uc9c4\uc9dc... \uc804\uc124 \uadf8 \uc790\uccb4"],["\uc0c8\ub86d\uc9c0 \uc54a\uc740 \uc774\uc57c\uae30\ub97c \uc6b0\uc544\ud558\uace0 \uc138\ub828\ub418\uac8c \ubcf4\uc774\ub3c4\ub85d \ub9cc\ub4dc\ub294 \uc81c\uc784\uc2a4 \uce74\uba54\ub860\uc758 \uc138\uacf5\ubc95."],["King of Hollywood. \uce68\ubab0\ud558\ub294 \uc138\uc0c1 \uc548\uc5d0 \uacc4\uae09, \uc790\ubcf8, \uc5ec\uc131 \uc5b5\uc555 \uac19\uc740 \uac78 \ub2f4\uc544\ub450\uace0\uc120 \ub458\ub3c4 \uc5c6\uc744 \ub0ad\ub9cc\uc73c\ub85c \ub0b4\ub2ec\ub9b0\ub2e4. \uc7ac\ub09c\uc758 \uc2a4\ud399\ud130\ud074\uc5d0\uc11c\ubd80\ud130 \uac10\uc815\uc758 \uc2a4\ud399\ud130\ud074\uc5d0 \uc774\ub974\uae30\uae4c\uc9c0 \ub9e4\ub044\ub7fd\uae30 \uadf8\uc9c0 \uc5c6\ub294 \ud130\uce58\uac00 \uc5ec\uc804\ud788 \uac00\uc2b4\uc744 \uc6b8\ub9ac\ub294\ub370, \uc7ad\uacfc \ub85c\uc988\uc758 \ub208\ube5b, \ud45c\uc815, \ubab8\uc9d3\ub4e4\uc774 \ub2e8\uc5f0 \uc544\ub984\ub2f5\ub2e4. \uc0ac\uc6a9 \uc21c\uc11c\uae4c\uc9c0 \uc815\ud574\uc9c4 \uc2dd\uae30\ub4e4\uc774 \uac00\uc9c0\ub7f0\ud55c, \uac11\uac11\ud55c \uaca9\uc2dd \ub300\uc2e0 \"\ubab0\ub77c\ub3c4 \ub9ac\ub4ec\uc5d0 \ubc1c\uc744 \ub9e1\uae30\ub77c\"\ub294 \uac00\uc7a5 \ub0ae\uc740 \uce78\uc744 \uac00\ub4dd \ucc44\uc6b0\ub294 \ud65c\ub825. \ub610, \uadf8 \ub0ae\uace0\ub3c4 \uc790\uc720\ub85c\uc6b4 \uacf3\uc5d0\uc11c (\ubc1c \ub05d\uc73c\ub85c) \ud640\ub85c \uac00\uc7a5 \ub192\uc774, \uaf3f\uaf3f\ud558\uac8c \uc77c\uc5b4\uc11c \ub0b4\ub294 \ub85c\uc988.\n\n\ub2e4\ubd84\ud788 \uac10\uc0c1\uc801\uc774\uc9c0\ub9cc \uadf8\ub9cc\ud07c \ud604\ud639\ub420 \uc218\ubc16\uc5d0 \uc5c6\ub294 \u003c\ud0c0\uc774\ud0c0\ub2c9\u003e\uc758 \uc544\ub984\ub2e4\uc6c0\uc774\uc57c \ub354 \uc774\uc0c1 \ub367\ubd99\uc774\ub294 \uac8c \uc624\ud788\ub824 \uc9c4\ubd80\ud560 \ud14c\uace0, \uadf8\ubcf4\ub2e8 \uc0c8\uc0bc\uc2a4\ub808 \ubb3c\uacfc \ubc14\ub2e4\uac00 \ub208\uc5d0 \ub744\uc5c8\ub2e4. \ucd5c\uadfc\uc5d0 \u003c\uc544\ubc14\ud0c0 2\u003e\ub97c \ubcf8 \ud0d3\uc778\uc9c0\ub294 \ubab0\ub77c\ub3c4 \ubc14\ub2e4\ub97c \ud5a5\ud55c \uc81c\uc784\uc2a4 \uce74\uba54\ub860\uc758 \uc560\uc815, \uc5f4\ub9dd, \ub9e4\ud639\uacfc \ub450\ub824\uc6c0 \uac19\uc740 \uac83. \ub9e4\ud639\ub418\uc5b4 \ub290\ub07c\ub294 \ub450\ub824\uc6c0\uc778\uc9c0, \ub450\ub824\uc6c0\uc5d0\uc11c \uc624\ub294 \ub9e4\ud639\uc778\uc9c0, \uc5ec\ud558\uac04 \uc81c\uc784\uc2a4 \uce74\uba54\ub860\uc774 \ub118\uce58\ub3c4\ub85d \uadf8\ub824\ub0b4\ub294, \uc0ac\ubc29\uc5d0\uc11c \uc3df\uc544\uc9c0\ub294 \ubb3c\uc758 \uc2a4\ud399\ud130\ud074\uc774 \uc12c\ucc1f\ud558\uace0\ub3c4 \uc544\ub984\ub2f5\ub2e4. \uc5b4\uca4c\uba74 \uc81c\uc784\uc2a4 \uce74\uba54\ub860 \ubcf8\uc778\uc774\uc57c\ub9d0\ub85c \uc601\uc601 \ucc3e\uc744 \uc218 \uc5c6\ub294 \ub300\uc0c1\uc744 \ubc14\ub2e4 \uc18d\uc5d0 \ubb3b\uc5b4\ub454 \uac74 \uc544\ub2d0\uae4c. \u003c\ud0c0\uc774\ud0c0\ub2c9\u003e\uc774 \ub9c8\uce58 \uc81c\uc784\uc2a4 \uce74\uba54\ub860\uc758 \u003c\ubc14\ub78c\uacfc \ud568\uaed8 \uc0ac\ub77c\uc9c0\ub2e4\u003e \uac19\uae30\ub3c4 \ud558\ub2e4. \uadf8\ub9bd\uace0 \uadf8\ub9ac\uc6cc \ud560 \uc81c\uc784\uc2a4 \uce74\uba54\ub860\ub9cc\uc758 \uc5b4\ub290 '\ub300\uc591\uc758 \uc2ec\uc7a5'\uc744 \ucc3e\uc544\uc11c."],["\uce68\ubab0\uacfc \ud568\uaed8 \uc601\uc6d0\ud560 \ud310\ud0c0\uc9c0\uac19\uc740 \uc0ac\ub791.\n\nCGV \uc6b8\uc0b0\uc9c4\uc7a5 3D"],["\ud0c0\uc774\ud0c0\ub2c9\uc744 \ub6f0\uc5b4\ub118\uc744 \uba5c\ub85c\ub294 \uc774\uc81c \uc5ed\uc0ac\uc0c1 \ub098\uc624\uae30 \ud798\ub4e4\uc9c0\ub3c4"],["\uba85\uc791\uc740 \uc601\uc6d0\ud558\ub2e4"],["\uc601\ud654\uac00 \ud559\ubb38\uc774\ub77c\uba74 \uac00\uc7a5 \uba3c\uc800 \uac00\ub974\uce58\uace0 \ubc30\uc6cc\uc57c \ud560 \uad50\ubcf8."],["\ub2e4\uc2dc\ubcf4\uace0, \ub610 \ub2e4\uc2dc\ubd10\ub3c4 \uc774\uac74 \ucd5c\uace0\uc758 \uba85\uc791.\n\ubc14\ub2e4 \ubc11\uc5d0\uc11c \ud0c0\uc774\ud0c0\ub2c9 b294 \uae30\ub85d\uacfc \uae30\uc220\uc758 \ucd5c\ub300\uce58\ub97c \ub2ec\uc131\ud574\ub0b8 \uc601\ud654\ub85c \ubcf4\uc774\uae30\ub3c4 \ud569\ub2c8\ub2e4."],["\ud3c9\uc774\ud558\uace0 \uc0dd\uac01\uc5c6\ub294 \uc2a4\ud1a0\ub9ac, \uadf8\ub9ac\uace0 \uc774\ub97c \uac00\ubfd0\ud788 \ub6f0\uc5b4\ub118\ub294 \uac70\ub300\ud558\uace0 \uc6c5\uc7a5\ud55c \ube44\uc804\uacfc \uc2a4\ucf00\uc77c."],["\ub09c \uc774 \uc2a4\ud1a0\ub9ac\uac00 \ub9c8\uc74c\uc5d0 \ub4e0\ub2e4.\n\uc783\uc744 \uac83 \uc5c6\ub294 \ub0a8\uc790\uc640 \uadc0\uc871 \uc9d1 \ub538\uc758 \uc0ac\ub791 \uc774\uc57c\uae30.\n\ube44\ub85d \uc9e7\uc740 \uc2dc\uac04\uc774\uc5c8\uc9c0\ub9cc \uc0ac\ub791\uc740 \uacb0\uad6d \uc2f9\ud144\uace0,\n\uc0ac\ub791\uc740 \ubd88\uac00\ub2a5\ub3c4 \uac00\ub2a5\ucf00 \ud558\ub098\ubcf4\ub2e4"],["\uc6b4\uba85\ucc98\ub7fc \ub728\uac81\uac8c \ud0c0\uc62c\ub790\ub358 \uc0ac\ub791\uc740 \ucc28\uac00\uc6b4 \ubc14\ub2f7\uc18d\uc5d0\uc11c\ub3c4 \ud55c \uc90c\uc758 \uc54c\ub9f9\uc774\ub97c \ub0a8\uacbc\ub124. \n\uadf8\ub9ac\uace0 \uadf8 \uc54c\ub9f9\uc774\ub97c \ube5b\ub0c8\ub358 \uc601\ud654 \uc18d \ub9ce\uc740 \uba85\uc7a5\uba74, \ubc30\uc6b0\uc640 OST \uadf8\ub9ac\uace0 \uadf8 \uc606\uc758 \ub2e4\ub978 \uc885\ub958\uc758 \uc218\ub9ce\uc740 \uc0ac\ub791\ub4e4."],["\ucc98\uc74c \ubcf4\ub294 \ub7ec\ub2dd \ud0c0\uc784 \ub0b4\ub0b4 \ubcf4\ub2e4\ub294, \uc601\ud654\uac00 \ub05d\ub098\uace0 ost\ub97c \ub4e4\uc73c\uba70 \uc7a5\uba74\ub4e4\uc744 \ud558\ub098 \ud558\ub098 \uacf1\uc539\uc5b4\ubcfc \ub54c.\n\uadf8\ub54c \uc774 \uc601\ud654\uc758 \uc9c4\uac00\uac00 \ubc1c\ud718\ub41c\ub2e4."],["\uc5b4\ub518\uac00\uc5d0\uc11c \ubcf8 \uac83\ub9cc \uac19\uc740 \ub85c\ub9e8\uc2a4 \uc601\ud654\uac00 \ubc14\ub85c \uc774 \uc601\ud654. \ub2e4\ub978 \uc601\ud654\ub97c \ucc3e\uace0 \uc2f6\uc740\ub370 \uc544\uc9c1 \ubabb\ucc3e\uc558\ub2e4. \uadf8\ub9ac\uace0 \ub2e4\uc2dc \uc774 \uc601\ud654\ub97c \ubcf8\ub2e4."],["\uc5b8\uc81c\ubd80\ud134\uac00 \ub0b4 \uba54\uc77c\uc8fc\uc18c\ub098 \uc778\ud130\ub137\uc544\u
