00 \uc544\ub2c8\uc5c8\uc744\uae4c?"],["\u201c\uafc8\uc5d0 \uc0ac\ub85c\uc7a1\ud600 \uc0b4\ub2e4\uac00\n\uc9c4\uc9dc \uc0b6\uc744 \ub193\uccd0\uc120 \uc548\ub3fc.\u201d"],["\ud574\ub355\uc5d0\uac8c \uac1d\uad00\uc801\uc778 \ud3c9\uac00\ub294 \ubd88\uac00\ub2a5\ud569\ub2c8\ub2e4\n\uadf8\ub0e5 \uc774 \uc5c4\uccad\ub09c \uc18c\uc124\uc744 \uc601\uc0c1\uc73c\ub85c \ub04c\uc5b4\ub0b4\uc92c\ub2e4\ub294\uac8c \uac10\uc0ac\ud560\ub530\ub984\u3160\u3160\n \n-\uc7ac\uac1c\ubd09 4DX\ub85c \ub2e4\uc2dc \uad00\ub78c\n\uc138\uc0c1\uc5d0 \uace0\ud654\uc9c8\ub85c \uc601\ud654\uad00\uc5d0\uc11c \ubcf4\ub294 \ud574\ub9ac\ud3ec\ud130\ub77c\ub2c8\u3160\u3160\u3160\u3160\u3160 \ud574\ub9ac\ud3ec\ud130 \uc601\ud654\uad00\uc5d0\uc11c \ubabb\ubcf8\uac8c  \ud3c9\uc0dd\uc758 \ud55c\uc774\uc5c8\ub294\ub370 \uadf8\uac70 \ud480\uc5c8\ub2e4.. \ub178\ub798\ub098\uc62c\ub54c \ub098\ub9cc \uc6b8\ubed4\ud55c\uac70 \uc544\ub2c8\uc796\uc544 \n\uc790 \uc774\uc81c 2\ud3b8\ubd80\ud130 \ucc28\ub840\ub300\ub85c \ub2e4 \uc7ac\uac1c\ubd09 \uc2dc\uc791\ud558\uc790"],["\ub798\ub4dc\ud074\ub9ac\ud504 \uc644\uc804 \uc5b4\ub838\uc744 \ub54c\ub97c \ubcf4\ub2c8 \uc774 \ubc30\uc6b0\ub294 \uadf8\ub0e5 \ud574\ub9ac\ud3ec\ud130 \uc5ed \ud558\ub824\uace0 \ud0dc\uc5b4\ub09c \uc0ac\ub78c\uc774\uad6c\ub098...\ub77c\ub294\uc0dd\uac01\uc774 \ub4e0\ub2e4\n\ub108\ubb34 \uc798\uc5b4\uc6b8\ub824\ud83d\ude06\n\ub860\uacfc \ud5e4\ub974\ubbf8\uc628\ub290 \uc5ed\uc2dc \ub108\ubb34 \uba4b\uc9c0\uace0 \uadc0\uc5fd\ub2e4 \u315c\u315c\n\ub450\uc2dc\uac04 \ubc18\ub3d9\uc548 \uc0c8\ub85c\uc6b4 \uc124\ub808\uc784\ub4e4\uc774 \ubc18\ubcf5\ub41c\ub2e4\n\uc601\ud654\uc5d0 '\uacf5\ubc31'\uc774 \uc5c6\ub294 \ub290\ub08c\n1\ud3b8\uc5d0\ub294 \uc5b4\ub290\uc815\ub3c4 \ud55c\uacc4\ub77c\ub294\uac8c \uc874\uc7ac\ud560 \ub9cc\ud55c\ub370 \uc774 \uc601\ud654\ub294 \uadf8 \ud3b8\uacac\uc744 \ub9ce\uc774 \uc904\uc5ec\uc90c\uacfc \ub3d9\uc2dc\uc5d0 \uad70\ub354\ub354\uae30 \uc5c6\uc774 \uae54\ub054\ud558\uac8c \ud480\uc5b4\ub098\uac04\ub2e4\n \n \n \n1st Mov. of #Harry Potter"],["\uc5b4\ub9b4\ub54c \uc774\ub9c8\uc5d0 \ud749\ud130\uac00 \uc788\ub358 \uce5c\uad6c\uac00 \uc6b0\ub9ac\uc758 \uc6b0\uc0c1\uc774 \ub418\uac8c\ud55c \uc601\ud654.\n\uc6b0\ud601\uc544 \uc798\uc9c0\ub0b4\ub0d0!!!"],["\uadf8 \uc2dc\uc808, \ub0b4\uac00 \ud639\uc2dc \uc120\ud0dd\ubc1b\uc740 \ub9c8\ubc95\uc0ac\uac00 \uc544\ub2d0\uc9c0 \uc0dd\uac01\ud558\uace4 \ud588\ub2e4"],["\ub3d9\uc2ec\uc744 \uac04\uc9c1\ud558\uace0 \uc2f6\uc744 \ub54c\ub9c8\ub2e4 \ub2e4\uc2dc \ub3cc\uc544\uc624\uac8c \ub418\ub294 \ub9c8\ubc95 \uac19\uc740 \uc2dc\ub9ac\uc988"],["\uc138\uc6d4\uc758 \ub3d9\ubc18\uc790\uac00 \ub418\uc900 \uc2dc\ub9ac\uc988\uc758 \uccab\ud3b8"],["\uc2b9\uac15\uc7a5\ub9cc \uac00\uba74 \uad1c\ud788 \ub2ec\ub824\uac00 \ud22d\ud22d \uccd0\ubd24\ub358 \uae30\uc5b5. \ud574\ub9ac\ud3ec\ud130\uac00 \uc6b0\ub9ac\uc5d0\uac8c \uac74 \ub9c8\ubc95\uc758 \uc2dc\uc791."],["19\ub144\ub9cc\uc5d0 \ub2e4\uc2dc \uaebc\ub0b4 \ub4e0 \ud574\ub9ac\ud3ec\ud130\ub294, \uc5ed\uc2dc\ub098 \ubaa8\ub4e0\uac83\uc744 \ucda9\uc871 \uc2dc\ucf1c\uc8fc\ub294 \uc601\ud654\uc600\ub2e4. \uc774\ubbf8 \uc601\ud654 \uc2dc\uc791\ubd80\ud130 \ud758\ub7ec\ub098\uc624\ub294 \ub178\ub798\uc5d0 \ub0b4 \uc2ec\uc7a5\uc740 \uc774\ubbf8 \uc124\ub818\uc5d0 \uac15\ub82c\ud558\uac8c \ub6f0\uace0 \uc788\uc5c8\ub2e4. \ub098\uc758 \uc5b4\ub9b0\uc2dc\uc808 \ucd94\uc5b5, \ucd5c\uace0\uc758 \ub9c8\ubc95\uc601\ud654. \ud574\ub9ac\ud3ec\ud130\ub97c \uc787\ub294 \uc601\ud654\uac00 \uacfc\uc5f0 \ub610 \ub098\ud0c0\ub0a0\uc218 \uc788\uc744\uae4c \uc2f6\ub2e4.\n\ud574\ub9ac\ud3ec\ud130\ub97c \uc4f4 \uc791\uac00\ub098 \uc601\ud654\ub85c \uc774\ub807\uac8c\uae4c\uc9c0 \uc644\ubcbd\ud558\uac8c \ub9cc\ub4e4\uc5b4\ub0b8 \uac10\ub3c5\uc774\ub098, \uadf8\uc800 \ucc9c\uc7ac\ub77c\ub294 \ub9d0\ubc16\uc5d4."],["\uc6b0\ub9ac\ub4e4\uc758 \uac00\uc2b4\uc5d0 \ub0a8\uc740 \uc5ed\uc0ac. \n\uadf8 \uc2dc\uc791"],["\ud574\ub9ac, \ub10c \ub9c8\ubc95\uc0ac\ub780\ub2e4\n\uc774 \ub9c8\ubc95\uac19\uc740 \ud55c \ub9c8\ub514\ub85c \uc6b0\ub9ac\ub294 \ubaa8\ub450 \ud574\ub9ac\uc600\uace0 \ub860\uc774\uc5c8\uc73c\uba70 \ud5e4\ub974\ubbf8\uc628\ub290\uc600\ub2e4 \ubb3c\ub860 \ub54c\ub860 \ub9d0\ud3ec\uc774\uae30\ub3c4 \ud588\uc9c0\ub9cc"],["\ud574\ub9ac\ud3ec\ud130 \uc2dc\ub9ac\uc988\ub294 \uac70\uc758 \ub2e4 \ud63c\uc790 \uc601\ud654\uad00\uc5d0\uc11c \ubd24\ub2e4.. \uc778\uc0dd\uc5d0\uc11c \uac00\uc7a5 \uc798\ud55c \uc77c \uc911 \ud558\ub098\ub77c\uace0 \uc0dd\uac01\ud568.. \uc6a9\ub3c8 \ubaa8\uc73c\uba74\uc11c \uac1c\ubd09\uc77c\uc744 \uc228 \ub118\uc5b4\uac00\uac8c \uae30\ub2e4\ub9ac\ub2e4\uac00... \uac1c\ubd09 \ud55c \ub0a0 \uc77c\ucc0c\uac10\uce58 \ub3c4\ucc29\ud574\uc11c \uce74\ub77c\uba5c \ud31d\ucf58\uc774\ub791 \ucf5c\ub77c \ud070 \uac70 \uc7a5\uc804\ud558\uace0 \uacbd\uac74\ud55c \ub9c8\uc74c\uc73c\ub85c \uac01 \uc7a1\uace0 \uae30\ub2e4\ub9ac\uba74 \uace7 \uc5b4\ub460 \uc18d\uc5d0\uc11c \uc6cc\ub108 \ube0c\ub77c\ub354\uc988 \ub85c\uace0\uc640 Hedwig's theme\uc774 \ub098\uc624\uaca0\uc9c0...\u2665 \uadf8\ub54c\ubd80\ud130 \uc2ec\ubc15\uc218 \ubbf8\uce5c\ub4ef\uc774 \uc62c\ub77c\uac00\uace0\uc694.... \uadfc\ub370 \ubd88\uc758 \uc794\ubd80\ud130\ub294 \ub290\ub08c\uc774 \ucd18 \ub2ec\ub77c\uc9d0,, \uac20\uc801\uc73c\ub85c \uc601\ud654\ub294 \uc544\uc988\uce74\ubc18\uae4c\uc9c0\uac00 \uc9f1\uc9f1\ub9e8~"],["\uc774 \uc601\ud654\ub97c \uc2dc\uc791\uc73c\ub85c \ub09c 10\ub144\uc744 \ud574\ub9ac\uc640 \ud568\uaed8 \ud588\ub2e4"],["16~17\ub144 \uc804 \ud574\ub9ac\ud3ec\ud130\ub97c \ucc98\uc74c \uadf9\uc7a5\uc5d0\uc11c \ubd24\uc744\ub54c \uadf8 \uac10\ub3d9\uc740 \ub9d0\ub85c \uc124\uba85 \ud560 \uc218 \uc5c6\ub2e4. \uc55e\uc73c\ub85c\ub3c4 \uc774 \uc601\ud654\uac00  \ub098\uc5d0\uac8c \uc788\uc5b4\uc11c\ub294 \ucd5c\uace0\uc758 \uc601\ud654\ub2e4. \uadf9\uc7a5\uc5d0\uc11c \ud574\ub9ac\ud3ec\ud130\ub97c \ubcf4\uace0 \uc774 \uc601\ud654\uac00 \ub108\ubb34 \uc88b\uc544\uc11c \uadf8 \uc774\ud6c4\ub85c DVD\uae4c\uc9c0 \ub2e4 \ubaa8\uc73c\uace0 \ud55c \ub3d9\uc548 \ud574\ub9ac\ud3ec\ud130\ub9cc \ubd24\uc5c8\ub2e4. \uadf8\ub9ac\uace0 17\ub144\uc774 \uc9c0\ub09c \ud6c4 \ub2e4\uc2dc \uadf9\uc7a5\uc5d0 \ud574\ub9ac\ud3ec\ud130\ub97c \ubcf4\ub2c8 \ub108\ubb34\ub098 \uc775\uc219\ud558\uace0 \ub9ce\uc774 \ubcf8 \uc601\ud654\uc9c0\ub9cc \ub298 \uc0c8\ub86d\uace0 \ub0b4\uac00 \uc9c0\uae08 \uaecf \uac00\uc7a5 \ub9ce\uc774 \ubcf8 \uc601\ud654\uc774\uc790 \uce5c\uc219\ud558\uace0 \ub298 \uc0c8\ub85c\uc6b4 \uc601\ud654\ub2e4."],["* \uc2dc\ub9ac\uc988 \uc815\uc8fc\ud589\ud558\ub294 \uc911.... (\ucc45-\u003e\uc601\ud654)\n\ubd84\uba85\ud788 \uc601\ud654\uad00\uc5d0\uc11c \ubd24\ub2e4\uace0\ub294 \ud558\ub294\ub370 \ub108\ubb34 \uc5b4\ub9b4\ub54c\ub77c \uae30\uc5b5\uc744 \ubabb\ud568....\n\uadf8\ub798\uc11c 1\ud3b8\uc778\ub370\ub3c4 1\ud3b8 \uac19\uc9c0\uac00 \uc54a\uc740, \ubb54\uac00 (\ube44\uad50\uc801) \ub0af\uc120 \uae30\ubd84\uc774 \ub4dc\ub294 \uadf8\ub7f0 1\ud3b8.\n\ub2e4\uc2dc \ubd24\ub294\ub370\ub3c4 \uc5ec\uc804\ud788 \uc624\ud788\ub824 \ubcf8 \uae30\uc5b5\uc774 \ub098\ub294 2\ud3b8\uc774 1\ud3b8\uac19\uc74c... \ud83e\udd14\n\ubb50... \uadf8\ub7fc\uc5d0\ub3c4 \ud5a5\uc218\uc5d0 \uc816\ub294 \ub4e3\ud55c \ub290\ub08c\uc740 \ub098\uc058\uc9c0\uac00 \uc54a\ub2e4.\n \n\ubcc4\uc810 : \u2605\u2605\u2605\u2605\u2605 (5) \u2192 \u2605\u2605\u2605*\u2606 (3.5)\n- \ub2e4\ub9cc \uc774\uc820 \uc904\uc77c \ub54c\uac00 \ub41c \uac83 \uac19\ub2e4. \ucd94\uc5b5\ubcf4\uc815\ub9cc\uc73c\ub85c\ub294 \uc548\ub418\uaca0\ub2e4..."],["\ucd94\uc5b5\uc73c\ub85c \ud68c\uc0c1\ud560\ub54c \uac00\uc7a5 \uc544\ub984\ub2e4\uc6b4 \uc601\ud654. \uadf8 \ucd94\uc5b5\uc5d0 \ud760\uc774 \uac08\uae4c \ub450\ub824\uc6cc \uc7ac\uad00\ub78c\uc744 \ubabb\ud558\ub294 \uc601\ud654."],["\u201c\uafc8\uc5d0 \uc0ac\ub85c\uc7a1\ud600 \uc0b4\ub2e4\uac00 \uc9c4\uc9dc \uc0b6\uc744 \ub193\uccd0\uc120 \uc548\ub3fc.\u201d\n\u201c\uc815\ub9d0\ub85c \ud589\ubcf5\ud55c \uc0ac\ub78c\uc740 \uac70\uc6b8 \uc18d\uc5d0\uc11c \ud604\uc7ac \uc790\uae30 \ubaa8\uc2b5 \uadf8\ub300\ub85c\ub97c \ubcf8\ub2e8\ub2e4.\u201d\n\uc720\uce58\ud560\uac83\ub9cc \uac19\uc544\uc11c \ubcf4\uc9c0 \uc54a\ub358 \ud574\ub9ac\ud3ec\ud130\ub97c \uc774\uc81c\uc11c\uc57c \uc815\uc8fc\ud589\uc911\uc778\ub370 \ub108\ubb34 \uc7ac\ubc0c\ub2e4..\n\uc601\ud654\uc758 \uc990\uac70\uc6c0\uc744 \ucda9\uc871\uc2dc\ucf1c\uc8fc\ub294 \uc9c1\ud488\uc778 \uac83 \uac19\ub2e4."],["\uadf8 \uc2dc\uc808\ub85c \ub3cc\uc544\uac00\uc9c4 \ubabb\ud574\ub3c4 \n\uadf8\ub54c\ub290\ub080 \uac10\uc815,\uc0dd\uac01\uc774 \ub5a0\uc624\ub974\uac8c \ud558\ub294 \uace0\ub9c8\uc6b4 \uc601\ud654"],["\ub098\ub97c \ub3d9\uc2ec\uc73c\ub85c \uc774\ub04c\uc5b4\uc8fc\ub294 \uc2e0\ube44\ud55c \ub9c8\ubc95\uc744 \uc9c0\ub2cc \uc601\ud654.\n\uace0\ub9c8\uc6cc, \ud574\ub9ac \ud3ec\ud130!"],["\uafc8\uc18d\uc5d0\uc11c \uc0ac\ub290\ub77c \ud604\uc2e4\uc744 \uc78a\uc5b4\uc120 \uc548 \ub41c\ub2e4\ub294 \ub364\ube14\ub3c4\uc5b4\uc758 \ub300\uc0ac\uac00 \u2018\ud574\ub9ac\ud3ec\ud130\u2019\ub77c\ub294 \ud658\uc0c1\uc758 \uc138\uacc4\uac00 \uad00\uac1d\uc5d0\uac8c \uc804\ud558\ub294 \ub610 \ub2e4\ub978 \uba54\uc2dc\uc9c0\ucc98\ub7fc \ub4e4\ub9b0\ub2e4."],["\uc6d0\uc791\uc744 \uc88b\uc544\ud574 \ubcf8 \uc801\uc740 \uc5c6\uc9c0\ub9cc, \uc131\uacf5\uc801\uc73c\ub85c \uc2dc\uac01\ud654\ub41c \ud638\uadf8\uc640\ud2b8\ub294 \uc5ec\uc804\ud788 \ub9e4\ud639\uc801\uc774\ub2e4. \uc131\uc2e4\ud558\uace0 \ucda9\uc2e4\ud55c \uc5f0\ucd9c\ub85c \uc774\ud6c4 \uc2dc\ub9ac\uc988\uc5d0 \uc88b\uc740 \ubaa8\ubc94\uc744 \uc81c\uc2dc\ud558\uc600\ub2e4."],["\uc601\ud654\ub97c \ubcf4\ub294 \uc21c\uac04 \ub9cc\ud07c\uc740 \ub9c8\ubc95\uc138\uacc4\uc5d0 \ube60\uc838\ub4e4\uc5b4 \ud638\uadf8\uc640\ud2b8 \ud559\uc0dd\uc774 \ub418\uc5b4\ubcf8\ub2e4. 15\ub144\uc804 \uc21c\uc218\ud55c \ubc31\uc9c0\uc640 \uac19\uc740 \uc5b4\ub9b0 \ub098\uc5d0\uac8c \uc0c8\ub85c\uc6b4 \uc138\uacc4\ub97c \uc120\ubcf4\uc5ec\uc900 \uc8fc\uc625\uac19\uc740 \uc601\ud654\uc774\uc790, \ub098\uc758 \ucd94\uc5b5\uacfc \uadf8\ub9ac\uc6b4 \uac10\uc815\uc774 \ubb3b\uc5b4\uc788\ub294 \ud55c\uad8c\uc758 \ub0a1\uace0 \uc624\ub798\ub41c \ub9c8\ubc95\ucc45 \uac19\uc740 \uc601\ud654."],["\ub2e4\uc2dc\ubd10\ub3c4 \uc7ac\ubbf8\uc788\uace0, \ub108\ubb34\ub3c4 \uc5b4\ub9b0 \uc0bc\ucd1d\uc0ac\uc758 \uccab \ub4f1\uc7a5\uc744 \ubcf4\ub294 \uac83 \ub9cc\uc73c\ub85c\ub3c4 \uac00\uc2b4\uc774 \ub450\uadfc\uac70\ub9ac\uac8c \ub41c\ub2e4."],["\uafc8\uc5d0 \uc0ac\ub85c\uc7a1\ud600 \uc0b4\ub2e4\uac00 \uc9c4\uc9dc \uc0b6\uc744 \ub193\uccd0\uc120 \uc548\ub41c\ub2e4."],["20\ub144 \uc804\uc5d0 \uac1c\ubd09\ud588\ub358 \uc601\ud654\ub97c \ub3d9\uc2ec\uc774\ub77c\uace4 \ucc3e\uae30 \ud798\ub4e0 \ub098\uc774\uc5d0 \ubcf4\ub2c8 \uc81c\ub300\ub85c \uc990\uae38 \uc218 \uc5c6\uc5c8\ub098\ubcf4\ub2e4. \uc6d0\uc791\uc758 \ud32c\uc774\ub77c\uba74 \uc544\ub9c8 \ud658\uc7a5\ud588\uc744 \ub4ef!"],["\uc601\ud654\uacc4\uc758 \ud3ec\ucf13\ubaac\uc2a4\ud130"],["\"\uc9d1\uc5d0 \uac00\ub824\ub2c8 \uae30\ubd84\uc774 \uc774\uc0c1\ud558\ub2e4. \uadf8\ub807\uc9c0 \uc54a\uc544?\"\n\n\"\ub09c \uc9d1\uc5d0 \uac00\ub294 \uac8c \uc544\ub2c8\uc57c. \ub0b4 \uc9d1\uc740 \uc5ec\uae30\ub2c8\uae4c.\"\n\n\ub9ce\uc740 \uc0ac\ub78c\ub4e4\uc5d0\uac8c \uc704\ub85c\uc640 \uc548\uc2dd\ucc98\uac00 \ub418\uc5b4\uc8fc\ub358 \ud638\uadf8\uc640\ud2b8\uc640 \ud574\ub9ac\ud3ec\ud130. \ub098 \uc5ed\uc2dc \uc5b4\ub838\uc744 \uc801\uc5d0 \ucc98\uc74c \uacaa\uc5c8\ub358 \uadf8 \uc9dc\ub9bf\ud55c \uc2e0\ube44\ub85c\uc6c0\uacfc \ubabd\ud658\uc801\uc778 \uc7ac\ubbf8\uc5d0\uc11c \ubc97\uc5b4\ub098\uc9c0 \ubabb\ud588\uc5c8\ub2e4. \ubb50\uac00 \ubb54\uc9c0\ub3c4 \ubaa8\ub974\uace0 \uadf8\ub0e5 \ud574\ub9ac\ud3ec\ud130\ub97c \ubcf4\uace0 \uc788\ub294 \uac83\ub9cc\uc73c\ub85c\ub3c4 \ud589\ubcf5\uc744 \ub290\ub084 \uc218 \uc788\uc5c8\ub2e4\ub294 \uac8c, \uc774 \uc601\ud654\uac00 \uac00\uc9c4 \uac00\uc7a5 \ud070 \uc7a5\uc810 \uac19\ub2e4. \uc131\uc778\uc774 \ub41c \uc9c0\uae08 \uc5ed\uc2dc \uc544\uc9c1\ub3c4 \ud574\ub9ac\ud3ec\ud130 \ubc30\uacbd\uc74c\uc545\uc744 \ub4e4\uc73c\uba74 \uad1c\ud788 \uac00\uc2b4\uc774 \uc124\ub808\uace4 \ud55c\ub2e4.\n\n\ub9c8\ubc95\uc0ac\uc758 \ub3cc \ud3b8\uc740 \uce90\ub9ad\ud130\ub4e4\uc774 \uc804\ubd80 \uc608\uc220.. \ubc30\uc6b0\ub4e4 \ud604\uc7ac \ubaa8\uc2b5\uc744 \uc54c\uc544\uc11c \ub354 \uadf8\ub7f0\uc9c0\ub294 \ubaa8\ub974\uaca0\ub294\ub370 \uc573\ub418\uc5b4 \ubcf4\uc774\ub294 \uc778\ubb3c\ub4e4\uc758 \ube44\uc8fc\uc5bc\uc5d0\uc11c \ud558\ub098\uac19\uc774 \ube5b\uc774 \ub09c\ub2e4.. \uc774\ub7f0 \ubd80\ubd84\ub4e4\uc774 \ub9c8\ubc95 \uc138\uacc4\uc5d0 \ub300\ud55c \ub3d9\uacbd\uc2ec\uc744 \uac16\uac8c \ud574\uc900 \uac83 \uac19\ub2e4. \ub9c8\ubc95\uc744 \uc18c\uc7ac\ub85c \ud558\uc600\uc73c\ub098 \uacb0\ucf54 \uc720\uce58\ud558\uc9c0 \uc54a\uc740, \uc544\ub9c8 \ub9ce\uc740 \uc0ac\ub78c\ub4e4\uc774 \uc624\ub7ab\ub3d9\uc548 \ud658\ud638\ud560 \ub9cc\ud55c \uadf8\ub7f0 \ud310\ud0c0\uc9c0 \uc601\ud654. \uadf8\ub9ac\uace0 \ubb34\uc5c7\ubcf4\ub2e4 2\uc2dc\uac04 30\ubd84\uc774\ub77c\ub294 \uc2dc\uac04\uc774 \ub208 \uae5c\uc9dd\ud560 \uc0c8 \uc0ac\ub77c\uc9c0\uac8c \ub9cc\ub4e0 \uc7ac\ubbf8\ub97c \uac00\uc9c4 \uac15\ub825\ud55c \uc601\ud654..\n\n[\uc774 \uc601\ud654\uc758 \uba85\uc7a5\uba74 \ud83c\udfa5]\n\n1. \ud638\uadf8\uc640\ud2b8 \uac00\ub294 \uae38\n\n\ud574\ub9ac\ud3ec\ud130\ub97c \ubcf4\uc9c4 \uc54a\uc558\ub354\ub77c\ub3c4 9\uc640 3\u002f4 \uc2b9\uac15\uc7a5\uc740 \ubaa8\ub97c \uc218\uac00 \uc5c6\uc744 \uc815\ub3c4\ub85c \uc720\uba85\ud55c \uc774\uc57c\uae30. \ud559\ucc3d\uc2dc\uc808 \ub54c\ub3c4 \ub450\uaebc\uc6b4 \uae30\ub465 \uc55e\uc5d0\uc11c \ube57\uc790\ub8e8\ub8f0 \ud718\ub450\ub974\uba70 \uc9c4\uc9dc \uc800 \uacf3\uc774 9\uc640 3\u002f4 \uc2b9\uac15\uc7a5\uc774\ub77c \ubbff\uace0 \ubab8\uc744 \uc788\ub294 \ud798\uaecf \ub358\uc9c0\uae30\ub3c4 \ud588\uc5c8\ub2e4. \ub3cc\uc544\uc624\ub294 \uac83 \uaf64\ub098 \ubb35\uc9c1\ud55c \uace0\ud1b5\uc774\uc5c8\uc9c0\ub9cc \uadf8 \ub550 \uc815\ub9d0 \uc21c\uc218\ud55c \uc990\uac70\uc6c0\uc774 \uc788\uc5c8\ub2e4. \ud574\ub9ac\ud3ec\ud130\ub294 \ub0b4 \uc720\ub144\uc2dc\uc808\uc758 \ub9ce\uc740 \uc601\ud5a5\uc744 \ub07c\uce58\uc9c0\ub294 \uc54a\uc558\uc9c0\ub294 \uc54a\uc558\uc9c0\ub9cc \uadf8\ub798\ub3c4 \ub3c4\uc6c0\uc744 \uc900 \uac74 \ud655\uc2e4\ud558\ub2e4. \ucc38 \uace0\ub9c8\uc6b4 \uc601\ud654\ub2e4.\n\n2. \ud034\ub514\uce58 \uacbd\uae30\n\n\uace8\ub4e0 \uc2a4\ub2c8\uce58\ub97c \ucad3\uc744 \ub54c\uc758 \uadf8 \uae34\uc7a5\uac10\uacfc \ub9c8\uc9c0\ub9c9 \ubc49\uc5b4\ub0bc \ub54c \ud574\ub9ac\uac00 \uc9d3\ub294 \ud45c\uc815\uc740 \uc9c4\uc9dc,, \ubcf4\ub294 \ub0b4\uac00 \ucf8c\uac10\uc774 \uc7a5\ub09c\uc774 \uc544\ub2d0 \uc815\ub3c4. \uc77c\ub2e8 \uac8c\uc784 \ubc29\uc2dd\ub3c4 \ub108\ubb34 \uc7ac\ubc0c\uace0 \uadf8\ub798\ud53d\ub3c4 \uc870\uae08 \uc5b4\uc0c9\ud55c \uac10\uc774 \uc788\uc9c0\ub9cc \uc774 \uc815\ub3c4\uba74 \uc990\uae30\uae30\uc5d4 \ub354\ud560 \ub098\uc704 \uc5c6\uc774 \ud6cc\ub96d\ud588\ub2e4. \uc5b4\ub838\uc744 \ub550 \uc2a4\ub124\uc774\ud504\uac00 \ud574\ub9ac \ubc29\ud574\ud558\ub294 \uc904 \uc54c\uace0 '\uc800 \uc0ac\ub78c \uc9c4\uc9dc \ub098\uc05c \uc0ac\ub78c\uc774\ub124..' \ud558\uace0 \ub118\uacbc\uc5c8\ub294\ub370 \uc774\uc81c \ubcf4\ub2c8\uae4c \uadf8\uac8c \uc544\ub2c8\uc5c8\ub2e4. \uc194\uc9c1\ud788 \uc2a4\ub124\uc774\ud504 \uad50\uc218 \uc800 \uc0ac\ub78c \ub208\ube5b\uc774\ub77c\ub4e0\uc9c0 \uc804\uccb4\uc801\uc778 \uc778\uc0c1\uc774 \uc808\ub300 \uc120\ud574 \ubcf4\uc774\uc9c0 \uc54a\uae34 \ud558\ub2e4.\n\n3. \uc62c\ud574\uc758 \uc6b0\uc2b9 \uae30\uc219\uc0ac\n\n\uadf8\ub9ac\ud540\ub3c4\ub974\ub294 \uaf34\ub4f1\uc774 \uc720\ub825\ud574 \ubcf4\uc600\ub2e4. \ud574\ub9ac,\ub860,\ud5e4\ub974\ubbf8\uc628\ub290 \uc14b\uc740 \uc6a9\uae30\uc640 \uc9c0\ud61c\ub97c \ubc1c\ud718\ud558\uc5ec \ub9c8\ubc95\uc0ac\uc758 \ub3cc\uc744 \uc9c0\ucf1c\ub0b4\ub294 \ub370 \uc131\uacf5\ud588\uc9c0\ub9cc \uad50\uce59\ub9cc \ubd24\uc744 \ub54c \uc5b4\uae34 \ub0b4\uc6a9\uc774 \ub108\ubb34 \ub9ce\uae30\uc5d0 \uac10\uc810\uc740 \ubd88\uac00\ud53c\ud588\ub2e4. \uadf8\ub7f0\ub370 \ub364\ube14\ub3c4\uc5b4\uac00 \ud638\uadf8\uc640\ud2b8 \ud559\uc0dd\uc73c\ub85c\uc11c \uc9c4\uac00\ub97c \ubc1c\ud718\ud55c \ubd80\ubd84\uc744 \ub193\uce58\uc9c0 \uc54a\uace0 \uc544\ub08c\uc5c6\uc774 \ucd94\uac00\uc810\uc218\ub97c \uc8fc\ub294 \uac78 \ubcf4\uace0,, \uc870\uae08 \uc18c\ub984\uc774 \ub3cb\uc558\ub2e4. \ud559\uc0dd\ub4e4\uc758 \uc7a5\uc810\uc744 \uc778\uc815\ud574\uc8fc\uace0, \uae30\uc068\uc744 \uacf5\uc720\ud558\ub294 \uc21c\uac04\uc774 \ub108\ubb34\ub098\ub3c4 \uac10\ub3d9\uc801\uc774\uc5c8\ub2e4. \uadf8\ub9ac\uace0, \uce5c\uad6c\uc5d0 \ub9de\uc120 \ub124\ube4c\uc758 \uacf5\ub85c \ub610\ud55c \uc78a\uc9c0 \uc54a\ub294 \uc12c\uc138\ud55c \uc13c\uc2a4 \ub610\ud55c \uae30\uac00 \ub9c9\ud614\ub2e4.\n\n\uc65c \uc0ac\ub78c\ub4e4\uc774 \ud574\ub9ac\ud3ec\ud130 \ud574\ub9ac\ud3ec\ud130 \ud558\ub294\uc9c0 \uc54c\uaca0\ub2e4. \uc65c \ub204\uad70\uac00\uc758 \uc9d1\uc5d0 \ub180\ub7ec\uac00\uba74 \ud56d\uc0c1 \ucc45\uaf42\uc774\uc5d0 \ud574\ub9ac\ud3ec\ud130 \uc804\uc9d1\uc774 \uaf42\ud600 \uc788\ub294 \uc904\ub3c4 \uc54c\uaca0\ub2e4. \uc65c \ub0b4\uac00 \uc774\ub807\uac8c \uae00\uc744 \uc4f0\ub294 \uc640\uc911\uc5d0\ub3c4 \ud574\ub9ac\ud3ec\ud130 \ube0c\uae08\uc744 \ud765\uc5bc\uac70\ub9ac\uace0 \uc788\ub294\uc9c0\ub3c4."],["\ucf5c\ub7fc\ubc84\uc2a4 \uac10\ub3c5\ub2d8 \uce90\uc2a4\ud305 \ud558\ub098\ub294 \ucc38 \uc798\ud558\uc168\uc2b5\ub2c8\ub2e4."],["\uc774 \uc601\ud654\ubcf4\uace0 \uc5b8\uc820\uac04 \ubd80\uc5c9\uc774\uac00 \uc6b0\ub9ac \uc9d1\uc5d0\ub3c4 \ub0a0\uc544\uc624\uc9c0\ub294 \uc54a\uc744\uae4c \uae30\ub300\ud588\uc5c8\ub2e4.\n\uadf8\ub9ac\uace0 \uc77c\uc8fc\uc77c \uc548\uc5d0 4\uad8c (\ud55c\uad6d\ud310\uc73c\ub85c 10\uad8c) \ub2e4 \uc77d\uace0 \ud310\ud0c0\uc9c0 \ub355\ud6c4\uac00 \ub418\uc5c8\ub2e4."],["\ub0b4\uac00 \uba38\uae00\uc774\ub77c\ub2c8!!"],["\uc804\uc124\uc758 \uc2dc\uc791? \uc544\ub2c8 \uc73c\ub9ac\uc758 \uc2dc\uc791."],["\uc560\uc815\uc5b4\ub9b0 \uc0ac\uc9c4\uc568\ubc94\uc744 \ub4e4\ucdb0\ubcf4\ub4ef, \uc5bc\uc5b4\ubd99\uc740 \ub3d9\uc2ec\uc774 \ub179\uc544\ub0b4\ub9b0\ub2e4."],["\uc601\ud654\uc5d0 \ubab8\uc744 \ub9e1\uae30\uace0 \ud750\ub984\ub300\ub85c \uc990\uaca8\ubcf4\uc790\n \n2018.10.04 10:16~12:48"],["\ud638\uadf8\uc640\ud2b8\uc5d0 \uc628 \uac78 \ud658\uc601\ud569\ub2c8\ub2e4."],["\uc2dc\ub9ac\uc988\uc758 \uc2dc\uc791\uc740 \ud06c\ub9ac\uc2a4 \ucf5c\ub7fc\ubc84\uc2a4 \uac10\ub3c5\uc758 \ubc1c\ub784\ud55c \ud310\ud0c0\uc9c0\n\uc5ec\ub7ec\ubc88 \ubd10\ub3c4 \uc9c8\ub9ac\ub294\uac10\uc774 \uc5c6\ub2e4 \u314b\u314b\u314b\n\uc544\uc774\ub4e4\uc774 \uc774 \uc601\ud654\uc5d0 \ube60\uc9c8 \uc218 \uc5c6\uc744\ub9ac \uc5c6\ub2e4\n.\n\uc5e0\ub9c8\uc653\uc2a8 \uadc0\uc5ec\uc6c0"],["\ud604\uc2e4\uc138\uacc4\uc5d0\ub294 \uc0c1\uc0c1\uc758 \ub098\ub77c \uc5d0\ubc84\ub79c\ub4dc\uac00 \uc788\ub2e4\uba74 \uac00\uc0c1\uc138\uacc4\uc5d0\ub294 \ud638\uadf8\uc640\ud2b8 \ub9c8\ubc95\ud559\uad50\uac00 \uc788\ub2e4, \ub531\ud788 \ucc59\uaca8\ubcf4\uc9c4 \uc54a\uc558\uc9c0\ub9cc \uc790\uc5f0\uc2a4\ub798 \uba38\ub9bf \uc18d\uc5d0 \uae30\uc5b5\ub418\uace0 \uac00\ub054\uc529 \uc0dd\uac01\ub098\ub294 \uadf8\ub7f0 \uc601\ud654\ub2e4"],["\ub098 \uc5b4\ub9b4 \ub54c \ubcc4\uba85\uc774 \ud574\ub9ac\ud3ec\ud130\uc600\ub2e4\n\uc548\uacbd \ub080 \uc0ac\ub78c\ud55c\ud14c \ud560 \ub9d0 \uc5c6\uc73c\uba74 \ud574\ub9ac\ud3ec\ud130 \ub2ee\uc558\ub2e4\uace0 \ud588\ub2e4\n\uadf8 \ub9cc\ud07c \ud574\ub9ac\ud3ec\ud130\uac00 \uc778\uae30\uac00 \ub9ce\uc558\ub2e4"],["\ube70 \ube60\ubc24 \ube70\\ \ube70\u002f \ube60\ubc14\ubc14\ubc24 \ube70~ \ube60\ubc24 \ube70~ \ube70\ube70~"],["\ub09c \uc65c \ud574\ub9ac\ud3ec\ud130 \uc2dc\ub9ac\uc988\uac00 \uc7ac\ubbf8\uac00 \uc5c6\uc9c0\u2026\n\n\ub2e4\uc2dc \uc815\uc8fc\ud589\uc744 \ud574\ubd10\uc57c\ud558\ub098"],["\ud638\uadf8\uc640\ud2b8\ub97c \uc790\uc2e0\uc758 \uc9d1\uc774\ub77c\uace0 \uba85\uba85\ud558\ub294 \ud574\ub9ac\uc758 \ub9c8\uc9c0\ub9c9 \ub300\uc0ac\ub294 20\ub144\uc774 \ub118\ub294 \uc2dc\uac04\ub3d9\uc548 \uc0ac\ub78c\ub4e4\uc758 \ub9c8\uc74c \uc18d\uc5d0 \uac00\ubcf8\uc801\uc5c6\ub294 \ud638\uadf8\uc640\ud2b8\uc5d0 \ub300\ud55c \uac15\ub82c\ud55c \ub178\uc2a4\ud154\uc9c0\uc544\ub97c \uc790\uc544\ub0c8\ub2e4"],["\ub05d\uae4c\uc9c0 \ub2e4 \ubabb\ubcf8 \ud574\ub9ac\ud3ec\ud130 \uc2dc\ub9ac\uc988 1\ud3b8\ubd80\ud130 \ub2e4\uc2dc\ubcf4\uae30\n1\ud3b8\uc5d0 \uc774\ub7f0 \ubc18\uc804\uc774 \uc788\uc5c8\ub2e4\ub2c8 \uc5b4\ub838\uc744\ub54c \uc878\uba74\uc11c \ubd24\ub098\ubcf4\ub2e4\n\ud5e4\ub974\ubbf8\uc628\ub290\ub294 \uc9c4\uc9dc \ubaa8\ub974\ub294\uac8c \uc5c6\ub124\n\uc9c0\uae08\ubcf4\ub2c8 \ud1f4\ud559\uc548\ub2f9\ud55c\uac8c \uc2e0\uae30\ud55c \uc815\uc758\ub85c\uc6b4 \ub9d0\uc37d\uafb8\ub7ec\uae30 \uc138\uba85\u314b\u314b"],["\uc6d0\uc791 \uc18c\uc124\uc758 \ubaa8\ubc94\uc801\uc778 \uc601\uc0c1\ud654, 21\uc138\uae30\ub97c \ub300\ud45c\ud558\ub294 \ud310\ud0c0\uc9c0 \uc2dc\ub9ac\uc988\uc758 \ub9c8\ubc95\uac19\uc740 \uccab \uc2dc\uc791!"],["\uc601\uad6d \uc5ec\ud589 \uae30\ub150 \ucd94\uc5b5 \ub9ac\ub9c8\uc778\ub4dc."],["\ube44\ub514\uc624\ud50c\ub808\uc774\uc5b4\uc5d0 \ud14c\uc774\ud504 \ub123\uace0 \ub3cc\ub9ac\uba74\n\ud310\ud0c0\uc9c0\uc758 \uc138\uacc4\uac00 \ud3bc\uccd0\uc9c0\ub358 \ub098\uc758 \uc5b4\ub9b0\uc2dc\uc808"],["\ub298 \uc124\ub808\ub294 \uc2dc\uc791\uc810"],["\uc2dc\ub9ac\uc988\uc758 \ucc98\uc74c, \uc601\ud654\uad00\uc5d0\uc11c\uc758 \uccab \uc601\ud654\uc774\uc790 \ucc98\uc74c\ubd24\ub358 \uc2ec\uc57c\uc601\ud654. \uc774\uac78 \ucd94\uc5b5\ud560\ub9cc\ud55c \uc644\ubcbd\ud55c \uac00\uc871\uc601\ud654\uc758 \uad6c\uc131."],["\uc815\uc8fc\ud589\ud589\ud589"],["\ud034\ub514\uce58 \uacbd\uae30 \uc7a5\uba74 \ub9cc\uc73c\ub85c\ub3c4 4DX\uc5d0 \ub3c8 \ud22c\uc790\ud560 \uac00\uce58\ub294 \ucda9\ubd84\ud558\ub2e4."],["\ub0b4 \uba38\ub9bf\uc18d\uc744 \uadf8\ub300\ub85c \uc62e\uaca8\ub193\uc740.. \uc544\ub2c8 \uadf8\ubcf4\ub2e4 \ud6e8\uc52c \ud6cc\ub96d\ud588\ub358 \uc7ac\uc5f0."],["\uc624\ud504\ub2dd\ub9cc \ub4e4\uc5b4\ub3c4 \uac00\uc2b4\uc774 \ubc85\ucc28\ub294, \uc573\ub41c \uaf2c\ub9c8\ub4e4\uc758 \uc5bc\uad74\ub9cc \ubcf4\uc544\ub3c4 \uac19\uc774 \uc5b4\ub824\uc9c0\ub294 \uac83 \uac19\uc740."],["\ub098\uc640 \ud568\uaed8 \ud070 \ud574\ub9ac\ud3ec\ud130, \ub86 7c \ub2e4\uc2dc\ubcf4\uace0 \uc2f6\uc5b4\uc694 \u314e"],["\uc774 \uc601\ud654\ub85c \ub2e4\ub978 \uc138\uc0c1\uc774 \uc5f4\ub838\ub2e4\n2001-12-18 \uc2a4\ud0c0\uc2dd\uc2a4\uc815\ub3d9 3\uad00 \uc7a5\uc815\uc644 \ubc15\uc120\ucca0"],["\ub2a6\uac8c \ub9cc\ub09c \ud310\ud0c0\uc9c0\uc758 \uc804\uc124."],["\uc9c4\uc9dc \ub098\ub97c \ucc3e\uae30 \uc704\ud574 \ub5a0\ub098\ub294 \ud589\ubcf5\ud55c \uc5ec\uc815."],["19\ub144 \uc804 \uc6b0\ub9ac\uc758 \uafc8\uc774\uc5c8\ub358 \uc601\ud654.\n\n9\uc640 3\u002f4 \uc2b9\uac15\uc7a5\uc774\ub77c\ub358\uac00, \uba38\uae00\uc774\ub77c\ub358\uac00, \uc9c0\uae08\uc740 \uc804 \uad6d\ubbfc\uc758 \ubc18\uc740 \uc544\ub294 \uc774\uc57c\uae30\uac00 \uc2dc\uc791\ub418\uc5c8\ub358 \uadf8 \ub54c.\n\uc774\ub984\uc744 \uc785\ub825\ud558\uba74 \ud638\uadf8\uc640\ud2b8 \uae30\uc219\uc0ac\ub97c \ubc30\uc815\ud574\uc8fc\ub294 \uc0ac\uc774\ud2b8\uc5d0\uc11c \ub798\ubc88\ud074\ub85c\uc778\uac00 \ud6c4\ud50c\ud478\ud504\uc778\uac00\ub97c \ubc30\uc815\ubc1b\uc544 \ud63c\uc790 \uc0c1\uc0c1\uc758 \ub098\ub798\ub97c \ud3bc\uccd0\ubcf4\ub358 \ub0b4\uac00 \uc0c1\uc0c1\uacfc\ub294 \ub2e4\ub978 \ud604\uc2e4\uc758 \ub300\ud559\uad50 \uae30\uc219\uc0ac\ub97c \uacbd\ud5d8\ud558\uae30\ub3c4 \ud558\uace0, \uc774\uc81c\ub294 \uac70\uc758 \uad50\uc218\ub2d8\ub4e4\uc758 \ub098\uc774\uac00 \ub418\uc5b4 \uac04\ub2e4.\n\n\uc9c0\uae08 \ubcf4\ub2c8 CG\ub3c4 \uc870\uae08 \uc5c9\uc131\ud558\uace0 \uac08\ub4f1\uc774 \ub108\ubb34 \uc21c\uc2dd\uac04\uc5d0 \ud574\uacb0\ub418\uc5b4 \uc5b4\ub9b0\uc774\ub97c \uc704\ud55c \ub3d9\ud654 \uac19\uc740 \ub290\ub08c\uc774 \uac15\ud558\uc9c0\ub9cc,\n\ubf40\uc1a1\ubf40\uc1a1\ud55c \uc8fc\uc778\uacf5\ub4e4\uc758 \uc573\ub41c \uc5bc\uad74\ub3c4 \ubc18\uac11\uace0,\n\ud55c \uc0ac\ub78c\uc758 \uba38\ub9bf \uc18d\uc5d0\uc11c \ub098\uc628 \uc0dd\uac01\uc774 \ucc45\uc5d0 \ub2f4\uae30\uace0, \uadf8 \ucc45\uc774 \uc804 \uc138\uacc4\ub97c \ub4a4\ud754\ub4e4\uc5b4 \uc2a4\ud06c\ub9b0\uc5d0 \uc624\ub86f\uc774 \uc7ac\ud604\ub410\ub2e4\ub294 \uc0ac\uc2e4\uc740 \ubd10\ub3c4 \ubd10\ub3c4 \ub180\ub78d\ub2e4.\n\n\ubb54\uac00 \uc78a\uace0 \uc9c0\ub0b4\ub358 \uadf8\ub9ac\uc6b4 \uce5c\uad6c\ub97c \ub9cc\ub09c \uac83 \uac19\uc544 \uc790\uafb8\ub9cc \ub9d0\uc774 \uae38\uc5b4\uc9c0\ub294\uad70..\n-\n\uc881\uc740 \uae30\ub0b4 \uc88c\uc11d\uc5d0\uc11c \ubd10\ub3c4, \ub354\ube59\uc73c\ub85c \ubd10\ub3c4 \uc5b8\uc81c\ub098 \uc7ac\ubc0c\ub2e4 :D\n-\n201203. \ud5d0\uc653\ucc60\uc5d0. \uc131\ubb34. \ud22c\ub9ac.\n241020. \ub124\ub35c\ub780\ub4dc\ud56d\uacf5. \ub9ac\uc2a4\ubcf8~\uc554\uc2a4\ud14c\ub974\ub2f4~\uc778\ucc9c."],["\u003c\ub3d9\uc2ec\uc73c\ub85c \ub418\ub3cc\uc544\uac04 \uc2dc\uac04 \uadf8\ub9ac\uace0 \uc704\ub300\ud55c \uc2dc\ub9ac\uc988\uc758 \uc2dc\uc791\u003e\n17\ub144\ub9cc\uc5d0 \ub2e4\uc2dc \uc5b4\ub9b0\uc2dc\uc808\ub85c \ub418\ub3cc\uc544\uac00\ubcf4\ub294 \ucd94\uc5b5\uc758 2\uc2dc\uac04 30\ubd84\uc774\uc5c8\ub2e4... \n\uc774\uc820 \ud5e4\ub974\ubbf8\uc628\ub290\uac00 \ud5d0\ub9c8\uc774\uc624\ub2c8\ub85c \uc790\uafb8 \ub4e4\ub9ac\ub2c8 \ub9e4\uce6d\uc774 \uc548\ub428 \u314b\u314b...\n\uc5e0\ub9c8\uc653\uc2a8\uc758 \uc5b4\ub9b0\uc2dc\uc808\ub3c4 \uadc0\uc5fd\uace0...\n\ud655\uc2e4\ud788 4dx \ubc14\ub78c\ud6a8\uacfc \ud754\ub4e4\ub9bc\ud6a8\uacfc\uc640 \ud568\uaed8 \ud034\ub514\uce58\uc52c\uc744 \ubcf4\ub2c8 \ub354\ub354\uc6b1 \uc7ac\ubc0b\uc5c8\ub358 \uac83 \uac19\uc74c..."],["\uc0c1\uc0c1\uc758 \uc601\uc5ed\uc744 \ub113\ud600\uc900 \ub098\uc758 \uc778\uc0dd \uc791\ud488 Always...\n\ucc98\uc74c\uc774\uc790 \ub9c8\uc9c0\ub9c9\uc73c\ub85c \ub2e4\uc74c \uc2dc\ub9ac\uc988 \ub098\uc624\uae30\ub97c \uae30\ub2e4\ub9ac\uba74\uc11c \ucc45\uc744 \uc77d\uc5c8\uace0 \uc601\ud654\ub97c \ucc59\uaca8\ubd24\ub358 \uc18c\uc911\ud55c \ucd94\uc5b5.\n\ud574\ub9ac\ud3ec\ud130\uc5d0 \ub098\uc624\ub294 \uc5ec\ub7ec \uc8fc\ubb38\uc744 \uc678\uc6b0\uace0, \uc7a0\ub4e4\uae30 \uc804 \uce68\ub300\uc5d0 \ub204\uc6cc\uc120 \uc9c0\ud321\uc774\ub97c \ub4e4\uace0 \ubaa8\ud5d8\uc744 \ub5a0\ub098\ub294 \uc0c1\uc0c1\uc744 \ud558\uba70 \uc7a0\ub4e4\uace4 \ud588\ub2e4. \ub610 \ub2e4\ub978 9\uc640 3\u002f4 \uc815\ub958\uc7a5\uc774 \uc788\uc74c\uc744 \ubbff\uc73c\uba70, \ub098 \ub610\ud55c \ub9c8\ubc95\uc0ac\uac00 \uc544\ub2c8\uc5c8\uc744\uae4c \ud558\uace0..!\nMagical\ud55c \uae30\ubd84\uacfc \uacbd\ud5d8\uc740 \ud3c9\uc0dd \uc548\uace0 \uac00\uace0\uc2f6\ub2e4.\n\n\uc5b4\ub5bb\uac8c \uc774\ud1a0\ub85d \uc644\ubcbd\ud558\uac8c \ud638\uadf8\uc640\ud2b8\ub97c \uadf8\ub9ac\uace0, \ucc30\ub5a1 \ubc30\uc6b0\ub4e4\uc744 \uc12d\uc678\ud55c\uac70\uc9c0. \uc544\ubb34\ub9ac\ubd10\ub3c4 1\ud3b8\uc774 \uc815\ub9d0 \ud070 \uc5ed\ud560\ud588\uc5b4.\n\ud06c\ub9ac\uc2a4\ub9c8\uc2a4\uac00 \ub5a0\uc624\ub974\ub294 \uaf41\ub0e5\uac70\ub9ac\ub294 \ubd84\uc704\uae30\ub3c4 \ub108\ubb34 \uc0ac\ub791\uc2a4\ub7fd\ub2e4."],["\uc2dc\ub9ac\uc988\uc758 \uc2dc\uc791\uc778\ub9cc\ud07c \ud06c\ub9ac\uc2a4 \uceec\ub7fc\ubc84\uc2a4\ub97c \uac10\ub3c5\uc73c\ub85c \uc120\ud0dd\ud55c \uac83\uc740 \ubb34\ub09c\ud558\uba74\uc11c\ub3c4 \uc601\ub9ac\ud588\uace0 \uadf8\ub9cc\ud07c \uc601\ud654\ub3c4 \ubb34\ub09c\ud588\ub2e4. \uadf8\ub798\uc11c \uc7ac\ubbf8\ub294 \uc788\uc73c\ub098 \ud070 \ud2b9\uc9d5\uc774 \uc5c6\ub2e4\ub294\uac8c \uc7a5\uc810\uc774\uc790 \ub2e8\uc810."],["\ucd08\ub4f1\ud559\uc0dd\uc778 \ub098\uc5d0\uac8c \ubaa8\ud5d8\uc2ec\uacfc \ud310\ud0c0\uc9c0\ub77c\ub294 \uac1c\ub150\uc744 \uc544\ub984\ub2f5\uac8c \uc2ec\uc5b4\uc900 \uace0\ub9c8\uc6b4 \uc791\ud488."],["\ubc24\uc0c8\ub3c4\ub85d \ubcf4\ub2e4\ub2c8,,\uadfc\ub370 \uc601\ud654\uac00 2\uc2dc\uac0430\ubd84\u3134...\n\ube44\ubc00\uc758\ubc29\uc740 2\uc2dc\uac0440\ubd84....( \u2022\u1dc4\u2313\u2022\u1dc5 )  \uc911\ub3c4\ud558\ucc28\u3153\u3160"],["\uc2a4\ud06c\ub9b0\uc5d0 \uc644\ubcbd\ud788 \uad6c\ud604\ub41c \uc6d0\uc791\uc758 \uc138\uac8c\uad00.\n\uc601\ud654 \uc5ed\uc0ac\uc0c1 \uac00\uc7a5 \ud6cc\ub96d\ud55c \uc544\uc5ed \uce90\uc2a4\ud305.\n.\n\uc774 \ub2f9\uc2dc\uc758 \ud574\ub9ac\ud3ec\ud130 \uc0bc\ucd1d\uc0ac\ub294 \ubcf4\uc11d\uac19\uc774 \ube5b\ub09c\ub2e4.\n\ub2e4\uc2dc\ubd10\ub3c4 \uc124\ub808\ub294 \uc601\uc0c1\uacfc \uc74c\uc545. \uc601\ud654\ub97c \ucc98\uc74c \ubd24\uc744\ub54c\uc758 \uac10\ub3d9\uc774 \uc5b8\uc81c\ub4e0 \uc804\ud574\uc9c4\ub2e4.\n.\n\uc601\ud654\uacc4\uc5d0 \ud070 \ud68d\uc744 \uadf8\uc740 \uc2dc\ub9ac\uc988\uc758 \uc7a5\uc5c4\ud55c \ucd9c\ubc1c.\n.\n5\uc810\uc744 \uc8fc\uace0\uc2f6\uc9c0\ub9cc, \ub9c8\uc9c0\ub9c9 \uc2dc\ud000\uc2a4\uc5d0\uc11c \ud574\ub9ac\ud3ec\ud130\uc758 \uc758\uc0c1\ub54c\ubb38\uc5d0 \uac10\uc810. \ubc24\uc774\ub77c\ub3c4 \uadf8\ub0e5 \ud638\uadf8\uc640\ud2b8 \uad50\ubcf5\uc785\uc9c0..\ube68\uac04 \ub2c8\ud2b8\ub77c\ub2c8\u3160"],["\uc601\ud654\uad00\uc5d0\uc11c \uccab \uc7a5\uba74\uc744 \ubcf8 \uc21c\uac04 \ub2e4\uc774\uc560\uac74 \uc568\ub9ac\uc5d0 \ucc98\uc74c \ub4e4\uc5b4\uc120 \ud574\ub9ac\uac00 \ub41c \uae30\ubd84\uc774 \ub4e4\uc5c8\ub2e4."],["'\ud574\ub9ac\ud3ec\ud130' \uc2dc\ub9ac\uc988\ub97c \uc131\uacf5\uc801\uc73c\ub85c \uc774\ub04c\uc5b4\uac04 \uccab \uc2e0\ud638\ud0c4."],["\uc555\ub3c4\uc801\uc778 \uba85\uc791.\n\uad50\uacfc\uc11c \uadf8 \uc774\uc0c1.\n\n\uc2a4\ud0c0\ud2b8 \ub2a5\ub825\n\n-\ucc9c\uc7ac \ub9c8\ubc95\uc7ac\ub2a5\n-\ubc40 \uc18c\ud1b5\ub2a5\ub825\n\n\uad00\ubb38\uc218\ud638\uc790 \ub118\uace0 2\ub9c9\uc744 \ub531 \uac00\uc790\ub9c8\uc790 \ubcf4\uc0c1\uc744 \uc790\uc798\ud558\uac8c \uc5c4\uccad\ub098\uac8c\ubfcc\ub9bc. (\uc601\ub9ac\ud55c\uac74. \ub450\ub4e4\ub9ac\ub124\ub294 \uc545\ud558\uc9c0\ub9cc \uc77c\uac1c \uc18c\uc2dc\ubbfc, \uc8fc\uc778\uacf5\uc744 \uc790\uafb8 2\ub9c9\uc73c\ub85c \ucd08\ub300\ud558\ub294 \ud638\uadf8\uc640\ud2b8\ub294 \uc555\ub3c4\uc801 \uad8c\uc704\uc640 \ubb34\ub825\uc9d1\ub2e8.\n\uadc0\uba78\uc5d0\uc120 \ud0c4\uc9c0\ub85c\uac00 \uadc0\uc0b4\ub300\ub85c \uc785\ub2e8\ud558\ub294 \uacfc\uc815\uc744 \ube61\uc138\uac8c \ud568\uc73c\ub85c\uc368 \ucf8c\uac10\uc744 \uc8fc\ub294 \uc148\uc774\uc5c8\uc73c\uba74, \ud574\ub9ac\ud3ec\ud130\ub294 \ud61c\ud0dd\uc744 \uc384\uac8c \uc90c\uc73c\ub85c\uc11c \ucf8c\uac10\uc744 \uc90c)\n\n-\ub2f4\ub2f9 \ud638\uc704\uae30\uc0ac(\ud574\uadf8\ub9ac\ub4dc)\n-\uc5f0\uc608\uc778\uae09 \uc720\uba85\uc138\n-\ub124\uc784\ub4dc \ub9c8\ubc95\uc0ac\uac00 \uc544\ubc84\uc9c0\uc778 \ud608\ud1b5\ube68\n-\uc804\uc6a9\ud3ab, \ub3c8\ubb34\ud55c, \ucd5c\uc885\ubcf4\uc2a4 \ucd08\ubcf4\ub54c\ub791 \ub3d9\uc77c \ubb34\uae30\n-\ucd5c\uc885\ubcf4\uc2a4\uc804\uc6a9 \ubb34\uc801\uce58\ud2b8 \ubcf4\uc720\uc911\n-\uc774\ud6c4 \ud50c\ub7ab\ud3fc, \uae30\ucc28\uc5d0\uc11c \uc8fc\uc778\uacf5 \ud30c\ud2f0 \uc870\uc5f0\ub4e4 \uc5bb\uc74c\n(\ucd08\ubc18 \ud5e4\ub974\ubbf8\uc628\ub290 \ub4f1\uc7a5\ud6c4\ubd80\ud130 \uc774 \ud30c\ud2f0 \ucf00\ubbf8\uc5d0 \uae30\ub300\uac00 \ud655 \uc624\ub984.)\n\n\u3161\ubfd0\ub9cc \uc544\ub2c8\uace0 \uc774 \ub9c8\ubc95\uc0ac\uc758\ub3cc \uc804\uccb4\uac00 \uc720\ub09c\ud788 \u2018\uc2e0\uae30\ud55c \uc2b5\uc18d\u2019 \ud45c\ud604\uc5d0 \uc5c4\uccad\ub098\uac8c \ud560\uc560\ud568. \uc790\uce6b\ud558\uba74 \uba54\uc778\ud50c\ub86f \ud6c4\ub531 \uc9c4\ud589\uc548\ud558\uace0 \ub298\uc5b4\ub728\ub9b0\ub2e4 \ub77c\uace0\ub3c4 \uc5ec\uaca8\uc9c8\ubc95\ud55c \ubc29\uc2dd\uc784.\n\uc9c4\uc9dc \uc228\ub3c4 \uc548\uc26c\uace0 \uacc4\uc18d \uc0c8\ub85c\uc6b4 \ub9c8\ubc95\uc2b5\uc18d\uc744 \uc18c\uac1c.\n\n\uc774\ub7ec\ub824\uace0 \uc8fc\uc778\uacf5 \ud574\ub9ac\ud55c\ud14c \ubaa9\uc801\uc758\uc2dd\uc744 \uc77c\ubd80\ub7ec \uc548\uc900\ub2e4.\n\uc598\uac00 \ud638\uadf8\uc640\ud2b8 \ub4e4\uc5b4\uac04 \ucd08\uc911\ubc18\uae4c\uc9c0 \ub531\ud788 \uc778\uc0dd \ubaa9\uc801\uc774 \uc5c6\uc74c.\n\ud559\uad50 \uccb4\ud5d8\uc744 \ud558\uba74\uc11c \uc2e0\uae30\ud55c \uc7a5\uba74\ub4e4\uc744 \ucb49 \ub098\uc5f4\ud558\uace0 \uacf3\uacf3\uc5d0 \uc758\uc2ec\uc2a4\ub7f0 \uc0ac\uac74\uc744 \uc2e0\ubb38\uc5d0\uc11c \ubcf8\ub2e4\ub358\uc9c0, \ubaa9\uaca9\ud558\uac8c\ub054\ud574\uc11c \uc870\uac01\uc744 \uc870\uae08\uc529 \uc9dc\ub9de\ucdb0\uac04\ub2e4. \ucd94\ub9ac\ubb3c \ud50c\ub86f.\n\n\u3161\uc131\uacf5\ud558\ub294 \uc0c1\uc5c5\uc601\ud654\ub294 \uc774\ub807\uac8c \uc6b0\uc5f0\uc744 \ub9db\uae54\ub098\uac8c\uc500.\n\uc120\uc0dd\uc774 \ube57\uc790\ub8e8 \ud0c0\uc9c0\ub9d0\ub77c\uace0 \ud1f4\ud559\uc2dc\ud0a8\ub2e4\uace0 \uacbd\uace0\ud558\uace0 \uc790\ub9ac\ub72c \ud6c4 \ub124\ube4c\uc744 \uc704\ud574 \ub9d0\ud3ec\uc774\ub97c \uc774\uae30\uace0 \ub9ac\uba64\ube0c\ub7f4\uc744 \uc7a1\uc74c-\uc774\uac78 \uc6b0\uc5f0\ud788 \ub9e5\uace0\ub098\uac78 \uad50\uc218\uc2e4 \ucc3d\uac00\uc5d0\uc11c \uc7a1\ub294\ubc14\ub78c\uc5d0 \uad50\uc218\uac00 \ubaa9\uaca9\ud568- \ub9d0\ud3ec\uc774\ub124\ub294 \u314b\u314b\ud1f4\ud559\uac01 \ube44\uc6c3\uc74c- \uad50\uc218\uac00 \ud034\ub514\uce58 \uc8fc\uc7a5\uc744 \ub534\uad50\uc218 \uc218\uc5c5\uc911\uc5d0 \uc5b5\uc9c0\ub85c \ubd88\ub7ec\ub0b4\uc11c(\uc774\ub7f0 \uc7a5\uba74 \ub123\uae30\uac00 \uc815\ub9d0 \uac10\ud0c4\ub098\uc634) \uc218\uc0c9\uafbc \ucc3e\uc558\ub2e4\uace0\ud568 -\ucef7 \ub418\uace0 \ub2e4\uc74c\uc7a5\uba74\uc5d0 1\ud559\ub144 \uc218\uc0c9\uafbc\uc740 \ucca8\uc774\uc57c \ub098\ub370\ub098\ub370\ud558\ub294 \ub860.\n\n\uc774\ud6c4\uc5d0\ub3c4 \uc8fc\uc7a5 \uc120\ubc30\uac00 \uc544\uc8fc \uce5c\uc808\ud558\uac8c \ud034\ub514\uce58 \uc218\uc5c5 \uac00\ub974\uccd0\uc8fc\uae30 \ub4f1 \uc628\uac16 \ub098\ub370\uc640 \uacc4\uae09\uccb4\ud5d8\uc73c\ub85c \ub3c4\ubc30\ub418\uc5b4\uc788\uc74c."],["\uc560\ub4e4 \uae30\uc900\uc73c\ub85c \ub9cc\uc810\uc77c \uc218\ub3c4 \uc788\ub294\ub370...\n\ud55c5\ub144\uc5d0 \uac78\uccd0 \ubd10\uc57c\ud560 \ub9c8\ubc95\uc744 \ub450\uc2dc\uac04\uc5d0 \ub2e4 \ubd24\ub2e4.\n\uc18c\ud654\uc81c....\n\uc6b0\ub9ac\uc9d1 \ucd08\ub4f1\uc740 \ub204\uc6cc\uc11c \ubcf4\ub2e4 \ubc8c\ub5a1 \uc77c\uc5b4\ub098\ub294 \uac78 \ubcf4\ub2c8 \ubb50\uac00 \uc788\uae34 \uc788\ub294 \uac78\ub85c. \uc598\ub3c4 \uc911\uac04\uc5d0 \ub534 \uc9d3\uc740 \ud588\uc9c0\ub9cc."],["\ucef4\ud4e8\ud130 \uac8c\uc784\ub9cc \ud558\ub358 \uc544\uc774\ub3c4 \ubc24\uc0c8 \ucc45\uc744 \uc77d\uac8c \ub9cc\ub4dc\ub294 \ucc45! \uadf8 \uc544\uc774 \uc911 \ud558\ub098\uac00 \ub098\uc600\ub2e4. \uadf8 \ub54c\uc5d0 \ub300\ud55c \ud5a5\uc218\ub5 2dc\ub9ac\uc988\ub97c \uc704\ud55c \ucd5c\uc120\uc758 \ud76c\uc0dd\uc774\uc5c8\ub2e4."],["\ud65c\uc790\uc5d0 \uc601\uc0c1\uc744 \ub367\uc50c\uc6b0\ub294 \ub9c8\ubc95 \uac19\uc740 \uc791\uc5c5."],["\uc5b4\ub9b4\ub550, \ucc45\uc774 \ub2f4\uace0 \uc788\ub294 \uc774\uc57c\uae30\ub97c \uc601\ud654\uc5d0\uc11c \uc81c\ub300\ub85c \uad6c\ud604\ud558\uc9c0 \ubabb\ud568\uc5d0 \ud654\uac00 \ub0ac\uc5c8\ub2e4. \uc774\uc81c\ub294, \uc601\ud654 \ub7ec\ub2dd\ud0c0\uc784\uc774 \ub108\ubb34 \uae38\ub2e4\ub294 \uc0dd\uac01\uc744 \ud55c\ub2e4. \ub299\uc5c8\ub098\ubcf4\ub2e4.\n-4DX \uad00\ub78c\uc744 \ub9c8\uce58\uace0-"],["\ub108\ub294 \ub9c8\ubc95\uc0ac\ub780\ub2e4 \ud574\ub9ac\n2018\ub144 11\uc6d4 11\uc77c\uc5d0 \ubd04"],["\uc6a9\uae30\uc640 \uc6b0\uc815, naver better!!! \ud83d\ude2d\ud83d\ude2d\ud83d\ude2d\n     \n17\ub144\ub9cc\uc5d0 \uadf9\uc7a5\uc5d0\uc11c \ub2e4\uc2dc \ubcf8 \u003c\ud574\ub9ac\ud3ec\ud130\uc640 \ub9c8\ubc95\uc0ac\uc758 \ub3cc\u003e. (\uc2dc\ub9ac\uc988 \uc804\ud3b8 \ud558\ub098\ud558\ub098 \ub2e4 \uc7ac\uac1c\ubd09\ud574\uc8fc\ub77c!!!)\n    \n2018.10.28 (\uc77c)\nCGV \uc6a9\uc0b0\uc544\uc774\ud30c\ud06c\ubab0 4DX\uad00\uc5d0\uc11c \ubd04."],["\ud5e4\ub974\ubbf8\uc628\ub290 \uadf8\ub808\uc778\uc838.\n\uc5bc\ub9c8\ub098 \ubc18\uac11\ub358\uc9c0.\n-4dx2d\n-2018.10.27.\ud1a0"],["17\ub144\uc774\ub098 \uc9c0\ub098\uc11c \ub9cc\ub09c \uaf2c\ub9f9\uc774\ub4e4\uc740\n\ub108\ubb34\ub098 \uc0ac\ub791\uc2a4\ub7ec\uc6cc \uc5b4\uca54\uc904 \ubaa8\ub974\uaca0\ub2e4.\n\uc5b4\uca5c \uadf8\ub807\uac8c \ucc30\ub5a1 \uce90\uc2a4\ud305\uc744 \ud588\ub294\uc9c0...\n[20181026 \ud604\uae08]"],["\uc9c0\uc131\uacfc \ud76c\uc0dd \uadf8\ub9ac\uace0 \uc6a9\uae30\uc640 \uc0ac\ub791. \uc5b4\ub9b4 \uc801 \ud574\ub9ac\ud3ec\ud130\ub780 \ub0b4\uac8c \ub9c8\ubc95 \uadf8 \uc774\uc0c1\uc758 \uc874\uc7ac\uc600\ub2e4. 17\ub144\ub9cc\uc5d0 \ub9cc\ub09c \ud574\ub9ac\uc640 \uce5c\uad6c\ub4e4, \uc5ec\uc804\ud788 \ub09c \uadf8\ub4e4\uacfc \uadf8 \uacf3\uc744 \uadf8\ub9ac\uc5c8\uad6c\ub098."],["\uc5ec\ub7ec\ubd84\uc740 \ub0a8\uc790 \uc8fc\uc778\uacf5\uc774 \uc810\uc810 \uc798 \uc0dd\uaca8\uc9c0\ub294 \uae30\uc801\uc744 \ub9cc\ub098\uac8c \ub420 \uac81\ub2c8\ub2e4."],["\ubb34\uc5c7\ubcf4\ub2e4 \uc544\ubc84\uc9c0 \uc5ed\ud560\uc744 \ub9e1\uc740 \ubc30\uc6b0, \ube4c \ub098\uc774\uc758 \uc5f0\uae30\ub97c \uae30\ub85d\ud558\uace0 \uc2f6\ub2e4. \ub098\ub294 \uadf8\uc758 \uae4a\uace0 \uc9c4\uc9c0\ud55c \uc5f0\uae30\ub97c \ud1b5\ud574 \uc601\ud654\uac00 \ud55c \ub2e8\uacc4 \ub354 \ub098\uc740 \uc218\uc900\uc73c\ub85c \ub098\uc544\uac08 \uc218 \uc788\uc5c8\ub2e4\uace0 \ubbff\ub294\ub2e4."],["\ub2e8\uc21c\ud788 \ub85c\ub9e8\ud2f1\ucf54\ubbf8\ub514\ub97c \ub118\uc5b4 \ubb34\uc5b8\uac00 \uac00\uc2b4\uc18d\uc5d0\uc11c \uc62c\ub77c\uc624\ub294 \ucc21\ud568\uc774 \uc788\ub294 \uc601\ud654. \ub2e4\uc2dc \ubcfc \uc758\uc0ac 10000%"],["\uc774 \uc601\ud654\uc5d4 \ubaa8\ub4e0 \uc0ac\ub791\uc774 \ub2f4\uaca8\uc788\ub2e4. \ub0a8\ub140\uac04\uc758 \uc0ac\ub791, \ubd80\uc790\uac04\uc758 \uc0ac\ub791, \ub0a8\ub9e4\uac04\uc758 \uc0ac\ub791 \uadf8\ub9ac\uace0, \uc0b6\uc5d0 \ub300\ud55c \uc0ac\ub791\n\uc601\ud654 \uadf8 \uc790\uccb4\ub85c \uc0ac\ub791\uc2a4\ub7f0 \uc601\ud654!"],["\ub2e8\uc5b8\ucee8\ub370 \ub0b4\uac00 \ubcf8 \uc601\ud654\uc18d \uacb0\ud63c\uc2dd \uc7a5\uba74\uc911 \ucd5c\uace0\ub85c \uc544\ub984\ub2e4\uc6e0\ub2e4."],["\uc2e0\uc120\ud55c \ub85c\ub9e8\uc2a4\uc778\uc904\ub85c \uc54c\uc558\ub294\ub370 \uc774\uac74 \ud589\ubcf5\uc5d0 \ub300\ud55c \uc774\uc57c\uae30.  \uc774 \uc601\ud654\ub85c \uc778\ud574 \ub354 \ud589\ubcf5\ud574\uc84c\ub2e4"],["\ube44\uac00\uc5b5\uc218\ub85c\uc624\ub294 \uacb0\ud63c\uc2dd\ub0a0, \uadf8\ub294 \uc2dc\uac04\uc744 \ub3cc\ub9ac\uc9c0 \uc54a\uc558\ub2e4\n\uadf8\ub140\uc640 \ud568\uaed8\ub77c\uba74 \ube44\uc624\ub294 \uacb0\ud63c\uc2dd\ub3c4 \ud589\ubcf5\ud55c \uc21c\uac04"],["'\ub2e4\uc2dc \uadf8 \ub54c\ub85c \ub3cc\uc544\uac04\ub2e4\uba74...'\n\uc644\ubcbd\ud55c \uc778\uc5f0\uc774\ub780 \uc5c6\ub2e4. \uc5b5\uc9c0\ub85c \ubd99\uc7a1\uc744 \uc218 \uc5c6\ub294 \uc778\uc5f0\uc774\uba74 \uadf8\uc800 \uc2dc\uac04\uc5d0 \uc21c\uc751\ud558\uba70,\uadf8\ub807\uac8c \uc0b4\uc544\uac08\ub780\ub2e4. \ub610 \ub2e4\ub978 \uc778\uc5f0\uc774 \uc624\uaca0\uc9c0."],["\uc138\uc0c1\uc5d0\uc11c \uac00\uc7a5 \uc544\ub984\ub2e4\uc6b4 \uc2dc\uac04\uc5ec\ud589\uc73c\ub85c \uae30\ub85d\ub420 \uc601\ud654. \ud55c\uad6d \uc601\ud654\ub77c\uba74 \uc2e0\ud30c\uadf9\uc73c\ub85c \ubab0\uc558\uc744  \uc544\ubc84\uc9c0\uc640\uc758 \uc2dc\ud000\uc2a4\ub97c \ub2f4\ub2f4\ud558\uac8c \uadf8\ub824\ub0b4\uba74\uc11c\ub3c4 \uac00\uc2b4 \uc18d \uae4a\uc219\ud55c \uacf3\uc744 \uc6b8\ub9ac\uac8c \ud55c  \uc601\ud654."],["\ub0b4 \uacb0\ud63c\uc2dd\uc5d0 \uc774\ub807\uac8c \ube44\uac00 \uc654\ub2e4\uba74 \ubd84\uba85 \uae30\ubd84\uc774 \uc88b\uc9c0 \uc54a\uc558\uc744 \uac83\uc774\ub2e4. \uc9c0\ud558\ucca0\uc5d0 \uc606\uc0ac\ub78c\uc774 \uc774\uc5b4\ud3f0\uc73c\ub85c \uc74c\uc545\uc744 \ud06c\uac8c \ub4e3\uace0 \uc788\ub2e4\uba74 \ub208\uc0b4\uc744 \ucc0c\ud478\ub838\uc744 \uac83\uc774\ub2e4. \ubb34\uc5c7\ubcf4\ub2e4\ub3c4 \ud558\ub358 \uc77c\uc774 \uc798 \uc548\ud480\ub9ac\uac70\ub098 \uc8fc\uc5b4\uc9c4 \uacfc\uc5c5\uc744 \uc81c\ub300\ub85c \ucc98\ub9ac\ud558\uc9c0 \ubabb\ud588\uc744 \ub550 \uc2dc\uac04\uc744 \ub418\ub3cc\ub838\uc73c\uba74 \uc88b\uaca0\ub2e4\uba70 \ud6c4\ud68c\ub97c \ud560 \uac83\uc774\ub2e4. \n \n\ub098\uac19\uc740 \uc0ac\ub78c\uc5d0\uac8c \uaf2d \ud544\uc694\ud55c \uc774\uc57c\uae30. \ubc14\uc05c \uc77c\uc744 \uba48\ucd94\uace0 \ud55c\ubc88\ucbe4 \uc0dd\uac01\ud574\ubcfc \uc774\uc57c\uae30. \ud558\ub8e8 \ud558\ub8e8 \uc0ac\ub294 \ub3d9\uc548 \ucd5c\uc120\uc744 \ub2e4\ud574 \uc774 \uba4b\uc9c4 \uc5ec\ud589\uc744 \ub9cc\ub07d\ud558\uace0 \uc788\ub294\uc9c0 \ub3cc\uc544\ubcf4\uac8c \ud558\ub294 \uc774\uc57c\uae30."],["\ud558\ub8e8\ub97c \uc5f4\uc2ec\ud788 \uc0b4\uac8c \ud574\uc8fc\ub294 \uae30\ubd84 \uc88b\uc740 \uc5d4\ub529. \uc870\ucd10\ud558\uace0 \ucda4\ucd94\uba70 \uc990\uae30\ub294 \uacb0\ud63c\uc2dd, \uc7a0\uc5d0\uc11c \uae68\uc5b4\ub098\uc790\ub9c8\uc790 \ud504\ub85c\ud3ec\uc988\ubc1b\ub294 \uac83 \ub4f1 \uc601\ud654\uc758 \ub9ce\uc740 \uc7a5\uba74\ub4e4\uc774 \ub098\uc758 \ub85c\ub9dd\uc774 \ub418\uc5c8\ub2e4."],["\uc601\ud654\ub97c \ubcf4\uace0 \ub098\uc624\uba74 \uc138\uc0c1\uc744 \ubcf4\ub294 \uc2dc\uc120\uc774 \ub2ec\ub77c\uc9c0\ub294 \uc2e0\uae30\ud55c \uacbd\ud5d8\uc744 \ud558\uac8c \ub418\ub294 \uc601\ud654.\n\uc601\ud654 \uc18d \ube4c \ub098\uc774\uac19\uc740 \uc544\ubc84\uc9c0\uac00 \ub418\uace0 \uc2f6\ub2e4"],["\uc77c\ub2e8 \uce90\uc2a4\ud305\uc5d0 \ubc15\uc218\ub97c\n\ub514\uae4c\ud504\ub9ac\uc624\ub098 \ube75\ud53c\ud2b8 \ud615\uc774\uc600\uc73c\uba74 \uad00\uac1d\uc774 \uc774\ubbf8 \uc0ac\ub791\uc5d0 \ube60\uc9c4\ucc44\ub85c \uc601\ud654\uac00 \uc2dc\uc791\ud588\uc744\uc9c0\ubaa8\ub978\ub2e4.\n\uadfc\ub370 \uc774\ucc0c\uc9c8\ud55c\ub0a8\uc790\uc5d0 \uad00\uac1d\ub3c4 \ub808\uc774\uccbc\uacfc \ub9c8\ucc2c\uac00\uc9c0\ub85c \uc810\uc810 \uc0ac\ub791\uc5d0 \ube60\uc838\ub4e0\ub2e4."],["\uc778\uc0dd\uc740 \ubaa8\ub450\uac00 \ud568\uaed8\ud558\ub294 \uc2dc\uac04\uc5ec\ud589\uc774\ub77c\ub294 \ub9d0\uc774 \uc5b4\uca50\uc9c0 \uc704\uc548\uc774 \ub418\uc5c8\uace0, \uc624\ub298\uc774 \ud2b9\ubcc4\ud55c \uc0b6 \uc911\uc5d0 \ud3c9\ubc94\ud55c \ub9c8\uc9c0\ub9c9 \ub0a0\uc774 \ub420 \uc218\ub3c4 \uc788\ub2e4\ub294 \ub9d0\uc5d0 \ub2e4\uc2dc \ud55c \ubc88 \ud558\ub8e8\ub97c \ub418\ub3cc\uc544\ubcf4\uac8c \ub41c, \uadf8\ub7f0 \uc601\ud654."],["\uc544 \uc774\uac70 \ubb54 \uc601\ud654 \uc778\uc9c0\ub294 \ubaa8\ub974\uaca0\ub294\ub370 \ub808\uc774\uccbc \ub9e5\uc544\ub2f4\uc2a4 \ub098\uc624\ub2c8\uae50 \ubb34\uc870\uac74 \ubd10\uc57c\uaca0\ub2e4"],["\uc2dc\uacf5\uac04\uc744 \ub118\ub098\ub4e4\uba70 \uae68\ub2ec\uc740 \uc778\uc0dd\uc0ac"],["\ud589\ubcf5\uacfc \uc0ac\ub791\uc740 \uc608\uc2b5\ubcf4\ub2e8 \ubcf5\uc2b5."],["\ub85c\uba58\uc2a4\uc758 \ud0c8\uc740\uc4f4 \uc778\uc0dd\uc601\ud654"],["\ud55c\ubc88 \ubd24\uc744\ub550 \uc8fc\uc778\uacf5\uc758 \ub2a5\ub825\uc774 \ubd80\ub7ec\uc6e0\ub2e4\n\ub450\ubc88\ubd24\uc744\ub550 \ub450\uc0ac\ub78c\uc758 \uc0ac\ub791\uc774 \ubd80\ub7ec\uc6e0\uace0\n\ub610 \ub2e4\uc2dc \ubd24\uc744\ub550 \uac19\uc740 \uc0c1\ud669\uc774\ub77c\ub3c4 \ub9c8\uc74c\uac00\uc9d0\uc5d0 \ub530\ub77c \uc138\uc0c1\uc740 \ube44\uadf9\uc774 \ub420 \uc218\ub3c4 \ud76c\uadf9\uc774 \ub420 \uc218\ub3c4 \uc788\ub2e4\ub294 \uac78 \uae68\ub2ec\uc558\ub2e4"],["\ub450 \ubc88\uc744 \uc0b4\uc544\ub3c4 \uc544\uc26c\uc6b4 \uc6b0\ub9ac\ub124 \uc0b6\n\ub2e4\uc2dc \uc5c6\uc744 \uc774 \uc21c\uac04 \ub9d8\uaecf \uc0ac\ub791\ud558\uc790\n\uc5b8\uc820\uac00 \uadf8\ub9ac\uc6cc\uc9c8 \uacfc\uac70, \uc9c0\uae08\uc744 \uae30\uc058\uac8c \ud798\uaecf \ub204\ub9ac\uc790\n\uc6b0\ub9ac \uc0b6 \uad6c\uc11d\uad6c\uc11d \ud589\ubcf5\uc740 \ub108\ubb34\ub098 \ub9ce\uc73c\ub2c8\n \n+ \uba54\ub9ac \ubbf8 \uba54\ub9ac\u2665"],["\"\uc6b0\ub9ac\ub294 \ub9e4\uc77c\uc758 \uc6b0\ub9ac\uc758 \uc0b6\uc5d0\uc11c \ud568\uaed8 \uc2dc\uac04\uc744 \ud1b5\uacfc\ud574 \uc5ec\ud589\ud55c\ub2e4.\n \uc6b0\ub9ac\uac00 \ud560 \uc218 \uc788\ub294 \uac74 \ucd5c\uc120\uc744 \ub2e4\ud574 \uc774 \uba4b\uc9c4 \uc5ec\ud589\uc744 \ub9cc\ub07d\ud558\ub294 \uac83\uc774\ub2e4.\"                    \n    \n\uc9c0\uae08\uc758 \ub0b4 \uc131\uaca9\uc744 \ub9cc\ub4e4\uc5b4\uc900 \uace0\ub9c8\uc6b4 \uc601\ud654\ub2e4. \ub098\ub294 \uc2dc\uac04\uc5ec\ud589\uc744 \ud560 \uc904 \ubaa8\ub974\uc9c0\ub9cc \uadf8\ub798\ub3c4 \uadf8\uc5d0\uac8c\uc11c \ub0b4\uac00 \uafb8\ub824\ub098\uac00\uc57c \ud560 '\uc778\uc0dd'\uc5d0 \ub300\ud574 \ubc30\uc6e0\ub2e4. \uadf8 \uc778\uc0dd\uc5d4 \ucc2c\ub780\ud55c \uc720\ub144\uc2dc\uc808\ub3c4, \uc544\ub984\ub2e4\uc6b4 \ucd94\uc5b5\ub3c4 \ub2f4\uaca8\uc838 \uc788\uc9c0 \uc54a\ub2e4. \uadf8\uc800 \ubb34\ucc99\uc774\ub098 \ud589\ubcf5\ud55c \uc9c0\uae08 \uc774 \uc21c\uac04\uacfc, \ub0a8\ub4e4 \ub2e4 \uafc8\uafb8\ub294 \ud3c9\ubc94\ud55c \ud76c\ub9dd\ub9cc\uc774 \ud544\uc694\ud558\ub2e4. \uadf8\ub807\uac8c \uc5ec\uc815\uc774 \uc2dc\uc791\ub418\uace0, \uc6b0\ub9ac\ub4e4 \ub9c8\uc74c \uc18d\uc5d4 \ud558\ub098\uc529 \uba4b\uc2a4\ub7ec\uc6b4 \uaf43 \ud55c \uc1a1\uc774\uac00 \ud53c\uc5b4\ub098\uac8c \ub41c\ub2e4.                          \n    \n\ub098\ub294 \uc774 \uc601\ud654\ub97c \ubcf4\uace0 \ub098\uc11c\ubd80\ud130 \uc601\ud654\ub77c\ub294 \ub9e4\uccb4\uac00 \uc778\uc0dd\uc758 \uad50\uacfc\uc11c\ub77c\uace0 \uc0dd\uac01\ud558\uac8c  \ub418\uc5c8\ub2e4. \uae38\uc744 \uc783\uace0 \ubc29\ud669\ud560 \ub54c\uba74 \uc2dc\uae30\uc5d0 \ub9de\ub294 \uc601\ud654\uac00 \ub4f1\uc7a5\ud574 \uae38\uc744 \ubc1d\ud600\uc8fc\uace0, \uc2dc\uc791\uc810\uc5d0\uc11c\ubd80\ud130 \ub3c4\ucc29\uc810\uae4c\uc9c0 \uc9e7\uc744 \uc218 \uc788\ub294 \uac70\ub9ac\uc784\uc5d0\ub3c4 \ubd88\uad6c\ud558\uace0 \uadf8 \uc548\uc5d4 \uc218\ub9ce\uc740 \ubc30\uc6c0\uc774 \ub4e4\uc5b4\uc788\ub2e4. \uc55e\uc73c\ub85c\ub3c4 \ub098\ub294 \uc601\ud654 \ubcf4\ub294 \uac83\uc744 \uadf8\ub9cc\ub450\uc9c0 \uc54a\uc744 \uac83\uc774\uace0 \uc601\ud654\uac00 \uc8fc\ub294 \uac00\ub974\uce68\uc744 \uc601\uc6d0\ud788 \uc78a\uc9c0 \uc54a\uc744 \uac83\uc774\ub2e4.                                                           \n     \n[\uc774 \uc601\ud654\uc758 \uba85\uc7a5\uba74 \ud83c\udfa5]                                                                                  \n           \n1. \uccab \ub9cc\ub0a8                                                                                                   \n     \n\uc0ac\uc2e4 \ud300\uacfc \uba54\ub9ac\uc758 \uccab \ub9cc\ub0a8\uc740 \ub9ce\ub2e4. \ube14\ub77c\uc778\ub4dc \uce74\ud398\uc5d0\uc11c \ud55c \ubc88, \ubbf8\uc220\uad00\uc5d0\uc11c \ud55c \ubc88, \uadf8\ub9ac\uace0 \ub0b4\uac00 \uc9c0\uae08 \ub9d0\ud558\ub824\ub294 \ud30c\ud2f0\uc7a5\uc5d0\uc11c \ud55c \ubc88. \uc2dc\uac04\uc5ec\ud589\uc744 \ud55c\ub2e4\uace0 \uc0ac\ub78c\uc758 \ub9c8\uc74c\uc744 \ub2e8\uc228\uc5d0 \uc0ac\ub85c\uc7a1\uc744 \uc218 \uc788\ub294 \uac74 \uc544\ub2c8\uc9c0\ub9cc, \uadf8\ub798\ub3c4 \ubcf4\ub2e4 \uc218\uc6d4\ud558\uac8c \uc9c4\ub3c4\ub97c \uc774\uc5b4\uac08 \uc218 \uc788\ub2e4. \uadf8\ub7f0 \uc810\uc744 \uc774\uc6a9\ud574 \ud300\uc740 \ub9e4\ub9ac\uc640 \ub208 \uae5c\uc9dd\ud560 \uc0c8 \uc0ac\ub791\uc5d0 \ube60\uc9c0\uac8c \ub418\uace0, \ucc98\uc74c\uc5d4 \uc57d\uac04 \uc18c\uc2ec\ud574 \ubcf4\uc600\ub358 \ub9e4\ub9ac\uc758 \uccab\uc778\uc0c1\uacfc\ub294 \ub2ec\ub9ac \uc54c\uace0 \ubcf4\ub2c8 \uc801\uadf9\uc801\uc778 \uc131\uaca9\uc778\uc9c0\ub77c \uad49\uc7a5\ud788 \uc2e0\uc18d\ud558\uac8c \uc7a0\uc790\ub9ac\ub97c \uac00\uc9c4\ub2e4. \n\ub04a\uc784\uc5c6\uc774 \uba54\ub9ac\ub97c \ub9cc\uc871\uc2dc\ucf1c\uc8fc\ub824\ub294 \ud300\uc758 \ud76c\uc0dd(?)\uc815\uc2e0\uc774 \uc778\uc0c1\uc801\uc774\ub2e4. \uc810\uc810 \uaca9\ub82c\ud574\uc9c0\ub294 \uc7a0\uc790\ub9ac\uc758 \uacb0\uacfc\ubb3c\uc744 \uc9e7\uc740 \uc1fc\ud2b8\ub85c \ubcf4\uc5ec\uc8fc\ub294 \uc7a5\uba74\ub3c4 \uc6c3\uc74c\uc744 \uc790\uc544\ub0c8\ub2e4.        \n     \n2. \ube44 \uc624\ub294 \uacb0\ud63c\uc2dd                                                                                            \n    \n\ub098\ub294 \ube44\uac00 \uc2eb\ub2e4. \uc637\uc774 \ube44\uc5d0 \uc816\uc73c\uba74 \ub4dc\ub294 \ucd95\ucd95\ud55c \ub290\ub08c\uc774 \uc2eb\uace0, \uc6b0\uc0b0\uc744 \uc368\uc57c \ud574\uc11c \uadc0\ucc2e\uc544\uc11c \ub610 \uc2eb\ub2e4. \uadf8\ub7f0\ub370 \ube44\ub97c \ud53c\ud558\uc9c0 \uc54a\uace0 \uc624\ud788\ub824 \ud65c\uc9dd \uc6c3\uc73c\uba70 \ub9de\uace0 \uc788\ub294 \uc800\ub4e4\uc744 \ubcf4\ub2c8\uae4c \uc0dd\uac01\uc740 \uc21c\uc2dd\uac04\uc5d0 \ub4a4\ubc14\ub00c\uc5c8\ub2e4. \n\uc800\ub7f0 \uc2dd\uc73c\ub85c \uc0ac\ub791\ud558\ub294 \uc0ac\ub78c\uacfc \uc78a\uc9c0 \ubabb\ud560 \uc21c\uac04\uc744 \ub9c8\uc8fc\ud558\uba70 \ube44\ub97c \ub9de\ub294\ub2e4\uba74 \uc5b8\uc81c\ub4e0\uc9c0 \ud658\uc601\ud560 \uac83 \uac19\ub2e4. \ube44\uac00 \ub0b4 \uba38\ub9ac\ub97c \ub9dd\uccd0\ub3c4, \ud0c8\ubaa8\ub97c \uc57c\uae30\ud558\ub294 \uc0b0\uc131\ube44\ub77c\ub3c4 \uc0c1\uad00\uc5c6\ub2e4. \uc9c0\uae08 \uacc1\uc5d0 \uc788\ub294 \uc18c\uc911\ud55c \uc0ac\ub78c\uc740 \ube44 \ub530\uc704\uac00 \ub9dd\uccd0\ub193\uc744 \uc218 \uc5c6\uc73c\ub2c8\uae4c. \ub610 \ube44\uac00 \uc5b4\uca54 \ub550 \ubd84\uc704\uae30 \uc788\uac8c \uc791\uc6a9\ub418\uae30\ub3c4 \ud558\ub2c8\uae4c. \uadf8\ub4e4\uc774 \uc9d3\ub294 \ubbf8\uc18c\uac00 \uc5b4\ucc0c\ub098 \uc0ac\ub791\uc2a4\ub7fd\ub358\uc9c0.                                                                                                \n     \n3. \ub2e4\uc2dc \uc0b4\uc544\ubcf4\ub294 \ud558\ub8e8                                                                                   \n       \n\uc6b0\ub9b0 \uae34\uc7a5\uacfc \uac71\uc815\uc774 \uacc1\ub4e4\uc5ec\uc9c4 \ud558\ub8e8 \uc55e\uc5d0\uc11c \uc27d\uc0ac\ub9ac \uc6c3\uc9c0 \ubabb\ud55c\ub2e4. \ubc14\uc05c \uc77c\uc0c1\uc5d0 \uce58\uc774\uace0 \uce58\uc5ec \uacb0\uad6d\uc5d4 \uc9c0\uce58\uae30\uc5d0 \ud558\ub8e8\ub97c \ub2e4\uc2dc \uc0b4\ub77c\ub294 \uac74 \uace0\ubb38\uacfc\ub3c4 \uac19\uc744 \uac83\uc774\ub2e4. \uadf8\ub7f0\ub370 \ud300\uc740 \uc624\ud788\ub824 \uadf8 \ubc18\ub300\ub2e4. \uae34\uc7a5\uacfc \uac71\uc815\uc774 \ud480\ub824\uc11c\uc77c\uae4c \uc774\uc804\ubcf4\ub2e4 \ubc1d\uace0 \ucf8c\ud65c\ud55c \ubaa8\uc2b5\uc744 \ubcfc \uc218 \uc788\uc5c8\ub2e4. \uc27d\uac8c \uc9c0\ub098\uce60 \uc218 \uc788\ub294 \uc0ac\ub78c\uc744 \ud5a5\ud55c \ub530\ub73b\ud55c \uba87 \ub9c8\ub514. \uadf8 \uba87 \ub9c8\ub514\ub85c \uc778\ud574 \uadf8 \uc0ac\ub78c\uc5d0\uac8c \ud798\uc744 \uc904 \uc218 \uc788\ub2e4. \uadf8\ub9ac\uace0 \uc2dc\ub044\ub7ec\uc6b4 \uc74c\uc545 \uc18c\ub9ac\ub9c8\uc800 \ub4e3\ub2e4 \ubcf4\uba74 \uc2e0\uc774 \ub098\uac8c \ub41c\ub2e4. \ub098\ub294 \uc624\ub298 \ubcf4\ub0c8\ub358 \ud558\ub8e8\ub97c \ub2e4\uc2dc \uc0b4\uc544\ubcf4\uc9c4 \ubabb\ud558\uc9c0\ub9cc \uadf8\ub798\ub3c4 \uace0\uac1c\ub97c \uc219\uc774\uc9c0 \uc54a\uc744 \uac83\uc774\ub2e4. \uc6c3\uc73c\uba70 \ud558\ub8e8\ub97c \ub9de\uc774\ud560 \uac83\uc774\ub2e4. \uac71\uc815\uc774 \uc544\ub2cc \uae30\ub300\ub97c \ud560 \uac83\uc774\ub2e4.                                                                                                    \n     \n\ud589\ubcf5\ud55c \ud558\ub8e8,\n\uc544\ub984\ub2e4\uc6b4 \uc0ac\ub791,\n\ub05d\ub098\uc9c0 \uc54a\uc744 \ud669\ud640\uc2a4\ub7ec\uc6b4 \uc5ec\ud589.\n\ubaa8\ub4e0 \uac83\ub4e4\uc774 \ub0b4\uac90 \uc18c\uc911\ud558\uae30\uc5d0."],["\uc628 \uc885\uc77c\uc744 \ub9e4\ub2ec\ub824\ub3c4 \ub2ff\uc9c0 \uc54a\ub358 \uadf8 \ub3c4\ub3c4\ud55c \ud589\ubcf5\uc744\n\uc774 \uc601\ud654\ub294 \ubd88\uacfc \ub2e8 \ub450 \uc2dc\uac04 \ub9cc\uc5d0 \ub0b4\uac8c \uac00\uc838\ub2e4\uc92c\ub2e4.\n\ubcf4\uace0\ub9cc \uc788\uc5b4\ub3c4 \uc0ac\ub791\uc774 \uc2f9\ud2b8\ub294 \ub2ec\ub2ec\ud55c \ub85c\ub9e8\uc2a4\uc640\n\ud6c8\ud6c8\ud558\uace0\ub3c4 \ubb49\ud074\ud55c \uac00\uc871\uc560, \ub73b\uae4a\uc740 \uba54\uc2dc\uc9c0\uae4c\uc9c0.\n\ucc38 \uc88b\ub2e4, \uc774\ub7f0 \uc601\ud654 \ud55c \ud3b8\uc774\uba74 \ud558\ub8e8 \ud589\ubcf5 \ucda9\ubd84\ud558\ub2e4."],["\ub0b4\uac00 \ubd80\ub7ec\uc6cc\ud588\ub358 \uac83\uc740 '\uc2dc\uac04\uc5ec\ud589\uc744 \ud558\ub294 \ud300'\uc774 \uc544\ub2cc '\uc5b4\ub290\uc0c8 \uc5b4\ub978\uc774 \ub418\uc5b4\ubc84\ub9b0 \ud300'\uc774\uc5c8\uc74c\uc744 \uc54c\uac8c \ub41c \uc21c\uac04, \uc774 \uc601\ud654\uac00 \ub0b4\uac8c \uc644\ubcbd\ud574\uc9c0\ub294 \uc9c0\uc810\uc740 \ubc14\ub85c \uadf8 \uc21c\uac04\uc774\uc5c8\ub2e4."],["\ucc98\uc74c\ubd80\ud130 \ub05d\uae4c\uc9c0 \uc5ec\uc8fc\ub294 \uc544\ubb34\uac83\ub3c4 \ubaa8\ub978\ub2e4."],["Yesterday is history, tomorrow is mystery, but today is gift.\nThat is why it is called the 'present'.\n\n\uc601\ud654, \u003c\ucff5\ud478\ud32c\ub354\u003e"],["\uacb0\uad6d \uc6b0\ub9b0 \uc55e\uc744 \ubcf4\uace0 \uac08 \uc218\ubc16\uc5d0, \ub9cc\ub0a8\ub3c4 \uc774\ubcc4\ub3c4 \ubc1b\uc544\ub4e4\uc774\uace0 \uc0b4 \uc218\ubc16\uc5d0, \ub85c\ub9e8\uc2a4\ub97c \ub6f0\uc5b4\ub118\uc5b4 \uc778\uc0dd\uc744 \ub9d0\ud558\ub294 \uc791\ud488."],["\uc7a5\ub09c\ud558\ub0d0? \uc778\uc0dd \uce58\ud2b8\uccd0\ub193\uace0 \ub9c8\uc9c0\ub9c9\uc5d0 \ud55c\ub2e4\ub294\uc18c\ub9ac\uac00 \n(\ub098\ub294 \uc774\uc81c \uce58\ud2b8 \uc4f8\ub9cc\ud07c \uc37c\uc73c\ub2c8) \ub098\ub294 \ub0b4\uc0b6\uc5d0 \ub9cc\uc871\ud55c\ub2e4 \ud558\ub8e8\ud558\ub8e8\ub97c \uc5f4\uc2ec\ud788 \uc0b4\uc790\ud3c9\ubc94\ud558\uac8c \uc0ac\ub294\uac8c \uc88b\ub2e4???\n\uc774\ub534\uac78 \uc778\uc0dd\uc601\ud654\ub77c\uace0 \ud558\ub294\uc560\ub4e4\uc740 \ub300\uccb4 \ubb50\ud558\ub294 \uc560\ub4e4\uc774\ub0d0??\n\uadf8\ub0e5 \uad50\ud6c8\ub9cc \uc88b\uc73c\uba74 \uadf8\uac78 \ub3c4\ucd9c\ud574\ub0b4\ub294 \uacfc\uc815\ub530\uc704\ub294 \uc544\ubb34\ub7f0 \uc0c1\uad00\uc5c6\ub2e4\ub294\uac83? \u314b\u314b\n\ub531 \ubed4\ud55c\uc18c\ub9ac \uc801\uc5b4\ub193\uc740 \uc11c\uc810\uc5d0 \ub110\ub824\uc788\ub294 \uc790\uae30\uacc4\ubc1c\uc11c \uc88b\uc544\ud558\ub294 \uc560\ub4e4\uc774 \uc88b\uc544\ud560 \uc601\ud654"],["\uc601\ud654\uac00 \ub05d\ub098\uace0 \uc5d4\ub529\ud06c\ub808\ub527\uc774 \uc62c\ub77c\uac08\ub54c \ubb38\ub4dd \n'\uc2dc\uac04\uc744 \ub418\ub3cc\ub824\uc11c \uc774 \uc601\ud654 \ub2e4\uc2dc\ud55c\ubc88 \ubcf4\uace0\uc2f6\ub2e4.' \n\ub77c\ub294 \uc0dd\uac01\uc774 \ub4e4\uc5c8\ub2e4.\ub2e8\uc21c \ub85c\ub9e8\uc2a4\ub77c\uace0 \uccd0\ub3c4 \ubcc4 \ub2e4\uc12f\uac1c \uc600\uc744\ud150\ub370 \uc0ac\ub78c \ub9d8\uc744 \uc774\ub807\uac8c \ud754\ub4e4\ub2e4\ub2c8"],["\uc2dc\uc885\uc77c\uad00 \ubbf8\uc18c\uc9d3\uac8c\ud558\ub294, \uc885\uc885 \ub208\ubb3c\uc9d3\uac8c\ud558\ub294 \ub530\ub73b\ud55c \uc601\ud654. \uc0b6\uacfc \uc2dc\uac04\uacfc \ud558\ub8e8\ud558\ub8e8\uc758 \uc758\ubbf8\ub97c \uc9c4\uc9c0\ud558\uac8c \uace0\ubbfc\ud558\uac8c \ub429\ub2c8\ub2e4. \ud55c\ud574\ub97c \ub9c8\ubb34\ub9ac\ud558\uba70 \uc774 \uc5f0\ub9d0\uc5d0 \uac15\ucd94!"],["\uc774\ub534\uac78 \ub85c\ucf54\ub77c\uace0 \ub0b4\ub1a8\ub0d0?? \ubd80\ub044\ub7ec\uc6b4\uc904 \uc54c\uc544\ub77c. \ubcc0\ud0dc\uc624\ub355\uc0c8\ub07c\uac00 \uadf8\ub9ac\ub294 \uc5ed\uaca8\uc6b4 \uc138\uacc4: \ub300\ub300\ub85c-\uc624\uc9c1 \ub0a8\uc790\ub85c\ub9cc- \uc720\uc804\ub41c \ub2a5\ub825\uc744 \uc774\uc6a9\ud558\uc5ec \ubbf8\uc778\uc744 \uc694\ub9ac\uc870\ub9ac \uacf5\ub7b5\ud558\ub294 \ucc10\ub530\uc911\uc5d0 \ucc10\ub530\uac00 \uadf8\ub9ac\ub294 \ud658\uc0c1 \uc18d \ub178\ub984"],["\uc9c0\ub8e8\ud558\uace0 \uc4f8\ub370\uc5c6\uc774 \uad50\ud6c8\uc801\uc774\uba70 \uacb0\uc815\uc801\uc73c\ub85c \uacf5\uac10\uc774 \uc548 \uac10."],["\uc601\ud654\ub97c \ubcf8 \ub4a4,\n\uc0dd\uc560 \ucc98\uc74c\uc73c\ub85c \uc0ad\ub9c9\ud55c \ucd08\uce68 \uc18c\ub9ac\uc5d0\n\uae30\ubd84\uc88b\uc740 \ub450\uadfc\uac70\ub9bc\uc744 \ub290\uaf08\ub2e4.\n\n\uc2dc\uac04\uc744 \uc0ac\ub791\ud558\ub294 \ubc95\uc744 \uc77c\uae68\uc6cc\uc8fc\ub294 \uc601\ud654."],["\ucd94\uc5b5\uc740 \uae30\uc5b5\uc5d0 \uc758\uc874\ud558\uace0 \uc0ac\ub791\uc740 \uc2dc\uac04\uacfc \uacf5\uc874\ud55c\ub2e4."],["\uc778\uc0dd\uc740 \ubaa8\ub450\uac00 \ud568\uaed8\ud558\ub294 \uc5ec\ud589\uc774\ub2e4.\ub9e4\uc77c \ub9e4\uc77c \uc0ac\ub294 \ub3d9\uc548 \uc6b0\ub9ac\uac00 \ud560 \uc218 \uc788\ub294 \uac74 \ucd5c\uc120\uc744 \ub2e4\ud574 \uc774 \uba4b\uc9c4 \uc5ec\ud589\uc744 \ub9cc\ub07d\ud558\ub294 \uac83\uc774\ub2e4."],["\ub3cc\uc544\uac08 \uc218 \uc788\ub294 \uc2dc\uac04\ub4e4\uc744 \ud1b5\ud574 \ub3cc\uc774\ud0ac \uc218 \uc5c6\ub294 \uc2dc\uac04\uc758 \uc18c\uc911\ud568\uc744 \ub9d0\ud574\uc900\ub2e4. \ub808\uc774\uccbc \ub9e5\uc544\ub2f4\uc2a4\uc758 \uc0ac\ub791\uc2a4\ub7ec\uc6c0\uc740 \ud070 \ubcf4\ub108\uc2a4"],["\uc601\ud654\uc18d\uc5d0\uc11c\ucc98\ub7fc \uc2dc\uac04\uc744 \ub418\ub3cc\ub9b4\uc218 \uc788\ub2e4\uba74.. \uc6b0\ub9ac\uac00\n\uc9c0\ub098\uc628 \uc778\uc0dd\uc5d0\uc11c \uc218\uc815\ud558\uace0 \uc2f6\uc5c8\ub358 \uc21c\uac04\ub4e4\uc740\n\ubb34\uc5c7\ub4e4\uc774 \uc788\uc744\uae4c..."],["\ub7ec\ube0c \uc561\uce04\uc5bc\ub9ac \ubcf4\ub2e4\ub3c4 \ub85c\ub9e8\uc2a4\uac00 \ub9ce\uc774 \uac00\ubbf8\ub41c \ud310\ud0c0\uc9c0\uc801 \uc601\ud654. \uc774\ub7f0 \uc791\ud488 \ud558\ub098\ub9cc \ubcf4\uba74 \uba87\ub2ec\ub3d9\uc548 \ub9c8\uc74c\uc5d0 \uc0ac\ub791\uc774 \ub118\uce5c\ub2e4."],["\uae30\ub9cc\uc801\uc778 \uad50\ud6c8 \uc601\ud654\uc758 \ub300\ud45c\uaca9."],["\ub85c\ub9e8\uc2a4\ub97c \ubcf4\ub7ec\uac14\ub2e4\uac00 \uc778\uc0dd \uc601\ud654\ub97c \uac10\uc0c1"],["\uc870\uae08 \ub0a0\uc528\uac00 \uc88b\uc9c0\uc54a\uc544\ub3c4\n\uadf8\ub0e5 \ub9d0\uc5c6\uc774 \uac77\uae30\ub9cc\ud574\ub3c4\n\ucd94\uc5b5\uc774 \ub418\uaca0\uc8e0 \uc624\ub298\ud558\ub8e8\ub3c4\n\uadf8\ub807\uac8c\n\ub2f9\uc2e0\uacfc\ub294 \ub9e4\uc77c\ub9e4\uc77c\uc774."],["\ub9e4\uc77c \uc870\uae08\uc529 \ub2e4\ub978 \uc18c\uc911\ud568\uc73c\ub85c \ucc44\uc6cc\uc9c0\ub294 \uc0b6\uc758 \uc5ec\ud589\uc744 \uc5b4\ub5bb\uac8c \uc990\uae38 \uac83\uc778\uac00\uc5d0 \ub300\ud55c '\ud2b9\ubcc4\ud558\uba74\uc11c\ub3c4 \ud3c9\ubc94\ud55c' \uad50\ud6c8."],["\ub178\ud305\ud790\uc758 \uac10\uc131\uc774 \uc5c5\uadf8\ub808\uc774\ub4dc \ub41c \ub0b4\uac00 \uac00\uc7a5 \uc0ac\ub791\ud558\ub294 \uc601\uad6d\uc601\ud654. \ubcf4\uae30 \ub4dc\ubb3c\uac8c \ub530\ub4ef\ud558\uace0 \uc0ac\ub78c\uc758 \ud5a5\uae30\uac00 \uc9c4\ud558\uac8c \ub098\ub294, \ubbf8\uc7a5\uc13c\ub3c4 \uc5c6\uace0 \uac89\uba4b\ub4e0 \ub300\uc0ac\ub3c4 \ud544\uc694\uc5c6\uc774 \uc62c\uace7\uac8c \uac00\uc2b4\uc73c\ub85c \uc804\ub2ec\ub418\ub294 \uac10\ub3d9."],["\uc138\uc0c1\uc5d0\uc11c \uac00\uc7a5 \uc911\uc694\ud55c \uac00\uce58\uac00 \uc0ac\ub791\uc774\ub77c\uace0 \ub9d0\ud558\uba74\uc11c '\uc608\uc05c \uc5ec\uc790'\uac00 \uc81c \uac83\uc774\uc5c8\uc73c\uba74 \uc88b\uaca0\uace0, \uc5ec\uc790\ub97c \ubcf4\uba74 \uc131\ub140\uc640 \ucc3d\ub140\ub85c \uad6c\ubd84\ud574 \uc870\ub871\ud558\uae30 \ubc14\uc058\uba70, \uae30\uc2b9\uc804 \uc139\uc2a4 \ud0c0\ub839\ud558\ub294 \ub108\ub4dc\ub0a8\uc774 \uc8fc\uc778\uacf5. \uc774\uac83\ub9cc\uc73c\ub85c\ub3c4 \ucda9\ubd84\ud788 \uc5ed\uaca8\uc6b4\ub370 \uc5b4\uc90d\uc796\uc740 \uad50\ud6c8 \uc2ec\uc5b4\uc8fc\ub824\uace0 \ud558\ub294 \uac8c \uaf34\uc0ac\ub0a9\uace0 \uc774 \uc640\uc911\uc5d0\ub3c4 \uc5ec\uc790\uc8fc\uc778\uacf5\uc740 \ud0c0\uc784\ub9ac\ud504\uc758 \u314c\uc790\ub3c4 \ubaa8\ub978\ub2e4. \uc774\ub534\uc2dd\uc73c\ub85c BACK UP-LOAD \ubc18\ubcf5\ud558\ub294 \uac74 \ubbf8\uc5f0\uc2dc\uc5d0\uc11c\ub098 \ud558\uc138\uc694."],["\uc2dc\uac04\uc5ec\ud589\uc744\ud1b5\ud55c \uc778\uc0dd\uc758 \uae68\ub2ec\uc74c"],["\uc815\ub9d0 \uad6c\ub838\uc74c. \ub0a8\uc8fc\uc778\uacf5\uc740 \uc804\ud600 \uc131\uc7a5\ud558\uc9c0 \uc54a\uc73c\uba70 \uc544\uc8fc \uc774\uae30\uc801\uc774\uace0 \uc9c0 \ud3b8\ud55c \ub300\ub85c \uc778\uc0dd\uc744 \uc0b0\ub2e4. \ub9c8\uc9c0\ub9c9\uc5d0 \uad50\ud6c8\uacfc \uac10\ub3d9 \ube44\uc2a4\ubb34\ub9ac\ud55c\uac78 \ub07c\uc5b9\uc73c\ub824 \ud55c \uac70 \uc815\ub9d0 \uad6c\ub838\uc74c"],["\"\uc6b0\ub9ac\uac00 \ud560 \uc218 \uc788\ub294 \ucd5c\uc120\uc740..\n\uc774 \uba4b\uc9c4 \uc5ec\ud589\uc744 \uc990\uae30\ub294\uac83 \ubfd0\uc774\ub2e4.\"\n\n\ub2e4\uc2dc\ub294 \ub3cc\uc544 \uc624\uc9c0 \uc54a\uc744 \uc9c0\uae08,\uc778\uc0dd\uc758 \uc791\uc740 \ud55c \uc21c\uac04\ub3c4 \ub193\uce58\uace0 \uc2f6\uc9c0\uc54a\ub2e4..\n\uc6b0\ub9b0 \uadf8\ub807\uac8c \uc0b4\uc544\uac08 \uc900\ube44\uac00 \ub418\uc5b4 \uc788\ub098?"],["\uc9c0\uae08 \uc774 \uc21c\uac04\uc5d0 \uac10\uc0ac\ud558\uace0 \uc9d1\uc911\ud574\uc57c\ud55c\ub2e4.\n\ud558\uc9c0\ub9cc \uc6b0\ub9b0 \ub298 \uc78a\uace0 \uc0b0\ub2e4.\n\ub2e8 \ud55c\ubc88\uc758 \uc5ec\ud589\uc744 \ucd5c\uc120\uc744 \ub2e4\ud574 \uc990\uae30\uc790.\n-\n\ube44\uc624\ub294 \uacb0\ud63c\uc2dd \uc7a5\uba74\uc740 \ub0b4 \ub85c\ub9dd\uc5d0 \uac00\uae4c\uc6e0\ub2e4.\n\ud640\ub531 \uc816\uc5b4\ub3c4 \uc544\ubb34\ub3c4 \uc9dc\uc99d\ub0b4\uc9c0 \uc54a\ub294\ub2e4.\n\uc5ec\uc720\ub86d\uace0 \ud589\ubcf5\ud55c \ubaa8\uc2b5\uc774 \ucc38 \ud0d0\ub098\ub354\ub77c."],["\ub108\ubb34\ub098 \ub2f4\ub2f4\ud788 \ub2f4\ubc31\ud788 \ub9c8\uc74c\uc5d0 \uc2a4\uba70\uc640 \uc6c3\uc73c\uba70 \ubcfc \uc218 \uc788\uc5c8\ub358 \uc791\ud488. \ubc24\ub2a6\uac8c \ud63c\uc790\ubcf4\uba74 \ud589\ubcf5\ud558\uac8c \uc7a0\ub4e4 \uc218 \uc788\ub294 \uc791\ud488"],["\uc2a4\uccd0\uac04 \uc77c\uc0c1\uc801\uc778 \uc0b6\uc744 \ub4a4\ub3cc\uc544\ubcf4\uc558\uc744 \ub550 \ucc2c\ub780\ud55c \ud2b9\ubcc4\ud55c \uc0b6\uc774 \uc77c\ub801\uac70\ub9ac\uace0 \uc788\uc5c8\ub2e4."],["\ub204\uad6c\ub098 \uafc8\uafb8\ub358 '\ud6c4\ud68c\uc5c6\ub294 \uc0b6'\uc5d0 \ucd5c\uc801\ud654\ub41c \uc2dc\uac04\uc5ec\ud589\uc790\uac00 \uc804\ud558\ub294 \ud589\ubcf5\uc744 \uc704\ud55c \uacf5\uc2dd.\n_\n\"\uadf8\uc800 \ub0b4\uac00 \uc774\ub0a0\uc744 \uc704\ud574 \uc2dc\uac04\uc5ec\ud589\uc744 \ud55c\uac83\ucc98\ub7fc,\n\ub098\uc758 \ud2b9\ubcc4\ud558\uba74\uc11c\ub3c4 \ud3c9\ubc94\ud55c \ub9c8\uc9c0\ub9c9\ub0a0\uc774\ub77c \uc0dd\uac01\ud558\uba70\""],["\ub418\ub3cc\ub9b4 \uc218 \uc5c6\uae30\uc5d0 \uac00\uce58 \uc788\ub294 \uc0b6. \ud6c4\ud68c\ub418\uae30\uc5d0 \uac00\uce58 \uc788\ub358 \uc0b6."],["\uc774\uac8c \uc778\uc0dd \uc601\ud654\ub77c\uace0 \ud558\ub294 \uc0ac\ub78c\uc774\ub791\uc740 \uce5c\ud558\uac8c \uc548 \uc9c0\ub0b4\uace0 \uc2f6\ub2e4"],["\ub0b4 \uc778\uc0dd \ucd5c\uace0\uc758 \uc120\ubb3c '\uc624\ub298'"],["\uc2dc\uc0ac\ud68c \uad00\ub78c\ud558\uace0 \uc628 \uc0ac\ub78c\uc785\ub2c8\ub2e4.\n\n\uac00\uc871\ub07c\ub9ac \uaf2d \ud568\uaed8 \ubcfc \uc601\ud654\n\uc5f0\uc778\ub07c\ub9ac \ubc18\ub4dc\uc2dc \ud568\uaed8 \ubcfc \uc601\ud654\n\uc18c\uc911\ud55c \uce5c\uad6c\uc640 \ub610\ud55c\ubc88 \ud568\uaed8 \ubcfc \uc601\ud654\n\ud63c\uc790\uc11c \ubb34\uc2a8\uc77c\uc774 \uc788\uc5b4\ub3c4 \ubd10\uc57c \ud560 \uc601\ud654"],["\uc774 \uc601\ud654\ub97c \uac19\uc774 \ubcf4\ub358 \uc0ac\ub78c\uc774 \ubb34\uc2ec\ucf54 \ub358\uc9c4 \ub9d0\uc774 \uc544\uc9c1\ub3c4 \uae30\uc5b5\uc5d0 \ub0a8\ub294\ub2e4. \n\"\uc815\ub9d0 \ub204\uad70\uac00\ub97c \uc800\ub807\uac8c \ubbf8\uce58\ub3c4\ub85d \uc0ac\ub791\ud560\uc218 \uc788\uc744\uae4c?\"\n\uae00\uc384, \uadf8\ub7f0 \uc0ac\ub791\uc774 \uc628\ub2e4\uba74 \uadf8 \ub204\uad6c\ubcf4\ub2e4 \ubcf5\ubc1b\uc740\uac8c \uc544\ub2d0\uae4c? \uc601\ud654\ucc98\ub7fc \ub9ce\uc740\uac83\uc744 \ud76c\uc0dd\ud560 \uac00\uce58\uac00\uc788\ub294 \uadf8\ub7f0 \ucd95\ubcf5\uac19\uc740\uac8c \uc544\ub2d0\uae4c.\n\ub098\uc5d0\uac8c\ub3c4 \uadf8\ub7f0 \uc2dc\uac04\uc774 \uc62c\uae4c?"],["\uc6b0\ub9ac\uac00 \uc0b4\uc544\uac00\ub294\ub370  \uc788\uc5b4\uc11c \uac00\uc7a5 \ud589\ubcf5\ud55c \uc21c\uac04\uacfc \uc2ac\ud508\uae30\uc5b5\ub4e4\uc744 \uadf8\ub9ac\uace0 \uba3c \ubbf8\ub798\uc5d0 \ub2e4\uac19\uc774 \uc6c3\uc73c\uba70 \ub5a0\uc62c\ub9b4 \ucd94\uc5b5\ub4e4\uc744 \ubcf4\ub294\uac83 \uac19\uc544\uc11c \uc774 \uc601\ud654\ub97c \ubcfc \ub54c\ub9c8\ub2e4 \ud589\ubcf5\ud558\ub2e4."],["\uc778\uc0dd\uc740 \ubaa8\ub450\uac00 \ud568\uaed8\ud558\ub294 \uc2dc\uac04\uc5ec\ud589\uc774\ub2e4. \ub9e4\uc77c\ub9e4\uc77c \uc0ac\ub294\ub3d9\uc548, \uc6b0\ub9ac\uac00 \ud560\uc218 \uc788\ub294 \ucd5c\uc120\uc744 \ub2e4\ud574, \uc774 \uba4b\uc9c4 \uc5ec\ud589\uc744 \ub9cc\ub07d\ud558\ub294 \uac83\uc774\ub2e4. \ub9e4\uc77c \ub9e4\uc77c \uc5f4\uc2ec\ud788 \uc0ac\ub294\uac83, \ub9c8\uce58 \uadf8\ub0a0\uc774 \ub0b4 \ud2b9\ubcc4\ud55c \uc0b6\uc758 \ub9c8\uc9c0\ub9c9 \ub0a0\uc778 \ub4ef\uc774."],["\uc2dc\uac04\uc5d0 \ub300\ud55c (About Time) \uc6b0\ub9ac\ub4e4\uc758 \uad00\uc810\uc744 \ub2e4\ub8ec \uc774\uc57c\uae30. '\uc5b4\ubc14\uc6c3 \ud0c0\uc784'\n\uc2dc\uac04\uc740 \uc5b4\uca54 \uc218 \uc5c6\uc774 \ud750\ub974\uace0. \uc6b0\ub9ac\ub4e4\uc744 \ub098\uc774\ub97c \uba39\uc5b4\uac00\uace0. \uc5b8\uc820\uac00\ub294 \uc8fd\ub294 \uac83\uc774 \uc790\uc5f0\uc758 \uc12d\ub9ac\uc774\ub2e4.\n\ub3c4\ub110 \uae00\ub9ac\uc2a8\uc740 \ub9c8\uc9c0\ub9c9\uc5d0 \uc774\ub7f0 \ub300\uc0ac\ub97c \ud55c\ub2e4.\n\"\uc6b0\ub9b0 \uc778\uc0dd\uc758 \ud558\ub8e8\ud558\ub8e8\ub97c \uc2dc\uac04\uc5ec\ud589\uc744 \ud55c\ub2e4. \uc6b0\ub9ac\uac00 \ud560 \uc218 \uc788\ub294 \ucd5c\uc120\uc740 \uc774 \uba4b\uc9c4 \uc2dc\uac04\uc5ec\ud589\uc744 \uc990\uae30\ub294 \uac83\uc774\ub2e4.\" \ub77c\ub294 \uc774 \ub300\uc0ac\uac00 123\ubd84 \ub3d9\uc548 \ub9ac\ucc28\ub4dc \ucee4\ud2f0\uc2a4 \uac10\ub3c5\uc774 \uc54c\ucf69\ub2ec\ucf69\ud55c \uc0ac\ub791 \uc774\uc57c\uae30\ub85c \uc6b0\ub9ac\uc5d0\uac8c \uc804\ud558\uace0\uc790\ud558\ub294 \uac83\uc774\ub77c\uace0 \uc0dd\uac01\ud55c\ub2e4.\n\"\ub9e4 \uc21c\uac04 \ucd5c\uc120\uc744 \ub2e4\ud558\ub77c.\" \n\ub808\uc774\uccbc \ub9e5\uc544\ub2f4\uc2a4\uc640 \ub3c4\ub110 \uae00\ub9ac\uc2a8\uc758 \ube57 \uc18d \uacb0\ud63c\uc2dd \uc7a5\uba74\uc740  '\uc5b4\ubc14\uc6c3\ud0c0\uc784' \uc758 \ud6c4\ub834\ubd80\uc640 \uac19\uc558\uace0 \ub098\ubb34\ub784 \uac83\uc774 \uc5c6\uc5c8\ub2e4. \n(\ub9e5\uc544\ub2f4\uc2a4\ub294 \uc815\ub9d0 \ub9e4\ub825\uc801\uc778 \ubc30\uc6b0\uc778 \ub4ef\ud558\ub2e4. \uc15c\ub85d \ub54c\ub3c4 \uadf8\ub807\uace0 \ud5c8\ud5c8 :D)"],["\uccab\uc0ac\ub791\uc758 \uc720\ud639\uc744 \ubc00\uccd0\ub0b4\uace0\n\ub6f0\uc5b4\uac00 \ud504\ub85c\ud3ec\uc988\ud55c \uc774\uc720\ub97c \n\uc544\ub294 \uc0ac\ub78c\uc740 \uc9c4\uc815\uc73c\ub85c \ub204\uad70\uac08 \uc0ac\ub791\ud574\ubcf8 \uc0ac\ub78c\uc774\ub2e4"],["\ub208\ubb3c\uc0d8\uc744 \uc790\uadf9\ud558\ub294 \uc601\ud654\ub294 \uc544\ub2c8\uc600\uc9c0\ub9cc \uc2ec\uc7a5\uc744 \uc790\uadf9\ud558\ub294 \ub290\ub08c\uc744 \ubc1b\uc740 \uc601\ud654\uc600\ub2e4."],["\uc601\ud654\uac00 \ub05d\ub09c \ub4a4 \ub204\uad70\uac00\uc5d0\uac8c \uc88b\uc740 \ub9d0\uc744 \uc804\ud558\uace0... \ub204\uad70\uac00\uc5d0 \uc804\ud654\ud558\uace0 \uc2f6\ub2e4\ub294 \uc0dd\uac01\uc774 \ub4e0\ub2e4.."],["\ubb50\ub77c\uace0 \ub9d0\ub85c \ud45c\ud604 \ud560 \uc218\uac00\uc5c6\ub2e4. \ub2e4 \ubcf4\uace0 \ub098\uc11c\uc758 \uadf8 \ubc85\ucc28 \uc624\ub974\ub294 \uac10\ub3d9\uc774\ub780...\ud558\ub8e8\ud558\ub8e8\ub97c \uc18c\uc911\ud558\uac8c \uc0b4\uc544\uc57c\uc9c0. \ud2b9\ubcc4\ud55c \uc0b6\uc758 \uc624\ub298\uc774 \ub9c8\uc9c0\ub9c9 \uc778 \uac83\ucc98\ub7fc."],["\ub2e4\uc2dc \ub098\ub97c \ub418\ub3cc\uc544\ubcf4\uba70 \uc804\ubcf4\ub2e4 \ub354 \uc544\ub984\ub2e4\uc6cc\uc9c8 \uc2dc\uac04\uc5ec\ud589\uc744 \uc704\ud574\uc11c"],["\uc774 \uc601\ud654\uc5d0\uc11c \uac10\ub3c5\uc774 \uc911\uc694\ud558\ub2e4\uace0 \uc0dd\uac01\ud55c \uac83\uc740 \ud30c\ud2b8\ub108\uc640 \uad50\uac10\ud558\ub294 \uacfc\uc815\uc5d0\uc11c \uc774\ub8e8\uc5b4\uc9c0\ub294 \uc5f0\uc560\uc758 \uae30\uc068\uc774 \uc544\ub2d9\ub2c8\ub2e4. \"\ub09c \uc774\ub807\uac8c \ud588\ub294\ub370\ub3c4 \uc5f0\uc560\ub97c \uc131\uacf5\ud588\uc5b4\"\ub77c\ub294 \uc370\ud480\uc774\uc5d0 \ubd88\uacfc\ud558\uc9c0\uc694. \ubb47 \uc0ac\ub78c\ub4e4\uc740 \uc774 \uc601\ud654\ub8f0 \uc778\uc0dd\uc601\ud654\ub77c\uba70 \uc678\uce58\uc9c0\ub9cc, \uc815\uc791 \uc0ac\ub791\uacfc \uad00\uacc4\uc758 \uac00\uce58\ub97c \ub545\ubc14\ub2e5\uc5d0 \uccd0\ubc15\uc544\ubc84\ub9ac\ub294 \uc601\ud654\uc785\ub2c8\ub2e4.\n\uc774 \uc601\ud654\ub97c \ub17c\ud560 \ub54c \uac00\uc7a5 \uc911\uc694\ud55c \uc9c0\uc810\uc740 \uc544\ub4e4\uc740 \uc2dc\uac04\uc744 \ub418\ub3cc\ub824 \uc6d0\ud558\ub294 \ubc14\ub97c \uc774\ub8e8\uc9c0\ub9cc \uadf8 \uacbd\ud5d8\uc744 \uc544\ubc84\uc9c0\uc640\ub9cc \uacf5\uc720\ud55c\ub2e4\ub294 \uac83\uc785\ub2c8\ub2e4. \ub0a8\uc131\ub07c\ub9ac\uc758 \ube44\ubc00\uc2a4\ub7ec\uc6b4 \ud654\ud569\uc73c\ub85c\ub9cc \uc804\ud574\uc9c0\uace0 \uc5ec\uc131\uc5d0\uac8c\ub294 \uc808\ub300 \ubc1d\ud788\uc9c0 \uc54a\ub294 \"\uaf2c\uc2dc\ub294 \ubc95\". \uc5ec\uc131\uacfc\uc758 \uad00\uacc4\ub294 \uc774 \uc794\uae30\uc220\uc758 \ubd80\uc0b0\ubb3c\ub85c\ub9cc \ub0a8\uace0, \uc5ed\uc124\uc801\uc73c\ub85c \uc5f0\uc560\ub294 \uc804\ud600 \uc911\uc694\ud558\uc9c0 \uc54a\uc740 \uac83\uc774 \ub418\uc5b4\ubc84\ub9bd\ub2c8\ub2e4.  \ub204\uad6c\uc5d0\uac8c\ub098 \ube44\ubc00\uc740 \uc788\ub2e4? \uc801\uc5b4\ub3c4 \uc774\ub7f4\ub54c \uc4f0\ub77c\uace0 \uc788\ub294 \ub9d0\uc740 \uc808\ub300 \uc544\ub2d0 \uac83\uc785\ub2c8\ub2e4."],["Today is the first day of the rest of your life."],["\uc624\ub298\ubd80\ud130\ub294 \ud558\ub8e8\ud558\ub8e8\ub97c \uc880 \ub354 \ud589\ubcf5\ud558\uac8c \uc0b4\uc544\ubcf4\ub3c4\ub85d \ub178\ub825\ud574\uc57c\uaca0\ub2e4."],["\ud558\ub8e8\ub97c \ub2e4\uc2dc\uc0b4\uc218 \uc5c6\uae30\uc5d0, \ub418\ub3cc\uc544 \ubd24\uc744\ub54c \ud6c4\ud68c\uc5c6\uc744 \uc624\ub298. \uc0b6\uc758 \ub9c8\uc9c0\ub9c9 \ub0a0\uc778\uac83 \ucc98\ub7fc"],["\ub108\ubb34\ub098\ub3c4 \ud3c9\ubc94\ud55c \uc77c\uc0c1\uc744 \uc870\uae08 \ud2b9\ubcc4\ud574\uc9c0\uac8c \ud558\ub294 \ubc29\ubc95.\n\ubc29\uae08 \uc804 \ud758\ub7ec\uac04 \uc2dc\uac04\uc5d0 \ub300\ud55c \uc544\ub984\ub2f5\uace0 \ub530\ub73b\ud55c \uc774\uc57c\uae30."],["\uc5ec\uc8fc\uc778\uacf5 \uc815\ub9d0 \uc0ac\ub791\uc2a4\ub7fd\ub2e4\n\ud2b9\ud788 \ud3ec\uc2a4\ud130\uc18d \uc6c3\ub294\ubaa8\uc2b5\uc774\n \ubb34\ube44\ub7ec\ubc84\ub2d8\uacfc \ud568\uaed8."],["\uc774\uac8c \ubb34\uc2a8 \uc0ac\ub791\uc774\uc57c \ubbf8\uc5f0\uc2dc\uc9c0\u314b\u314b\u314b\u314b\u314b\u314b\u314b\u314b\uc790\uae30 \uc0ac\ub791 \uc774\ub8f0\ub824\uace0 \uba54\ub9ac \uc778\uc0dd\uc5d0 \uac1c\uc785\ud574\uc11c \uc120\ud0dd \ub2e4 \ubc14\uafb8\ub124 \uc644\uc804\u314b\u314b \uc874\uc911\uc744 \ubaa8\ub974\uace0 \uc774\uae30\uc801\uc778 \uc774 \uacfc\uc815\uc774 \uc0ac\ub791\uc73c\ub85c \ud3ec\uc7a5\ub418\ub294 \uc601\ud654 \uc544\ubb34\ub9ac \ud310\ud0c0\uc9c0\ub77c\uc9c0\ub9cc \uc0ac\uae30\uacb0\ud63c\uc774\ub2f9"],["\ud55c\ud3ed\uc758 \uadf8\ub9bc\uac19\uc740 1\uc138\uacc4\ubc31\uc778\ub0a8\uc131\uc758 \uc7a5\ubbf8\ube5b\uc778\uc0dd. \uc9c4\uc9dc \uc18d\ud3b8\ud558\uac8c \uc0b0\ub2e4 \ucd08\ub2a5\ub825 \uc5c6\uc5c8\uc5b4\ub3c4 \uc21c\ud0c4\ud588\uc744 \uc0b6. \ud5ec\uc870\uc120\uc5d0 \ube44\ud558\uba74 \uc778\uc0dd\uc5d0 \uac08\ub4f1\uc774\ub77c\uace0 \ud560\ub9cc\ud55c\uac8c \uc815\ub9d0\ud558\ub098\ub3c4 \uc548\ub098\uc634.  \ube0c\ub9ac\uc9d3\uc874\uc2a4\uc758 \uc77c\uae30\ub294 \uadf8\ub098\ub9c8 \uac10\uc815\uc774\uc785\ud560 \uac74\ub355\uc9c0\ub77c\ub3c4 \uc788\uc5c8\ub294\ub370 \uc774\uac74 \uadf8\ub0e5 \ub300\ub193\uace0 \uae30\ub9cc\uc801."],["\ubed4\ud55c \uc2dc\uc98c\uc5d0 \ubed4\ud55c \uc598\uae30\ub97c \ubed4\ud55c \uad00\uac1d\ub4e4\uc774 \ubcf4\uae30\uc5d0 \ub531\uc778 \uc601\ud654"],["\ucc3d\ub140\ub97c \uc6c3\uc74c \ucf54\ub4dc\ub85c \uc4f0\ub294 \ub300\ubcf8 \uc218\uc900...\n\uc6d0\ud558\ub294 \ubaa8\ub4e0 \uac78 \uc5bb\uace0 \ub098\uc11c\uc57c \ud604\uc7ac\uac00 \uac00\uc7a5 \uc18c\uc911\ud558\ub2e4\ub294 \ub9d0, \uc640\ub2ff\uc9c0 \uc54a\uc544"],["\uac00\uc7a5 \uc0ac\ub791\uc2a4\ub7fd\uac8c \uc2dc\uac04\uc5ec\ud589\ud558\ub294 \uc0ac\ub78c\ub4e4\uc744 \ubd24\ub2e4 \n\uc6b0\ub9ac\uac00 \ud560 \uc218 \uc788\ub294 \ucd5c\uc120\uc740 \uc774 \uba4b\uc9c4 \uc601\ud654\ub97c \uc990\uae30\ub294 \uac83\ubfd0\uc774\ub2e4"],["\ube44\ud604\uc2e4\uc801\uc778 \uc2a4\ud1a0\ub9ac\uc9c0\ub9cc \uc7ac\ubc0c\ub2e4. \ub9ac\ucc98\ub4dc \ucee4\ud2f0\uc2a4 \uac10\ub3c5\uc740 10\ub144 \uc804 \uc790\uc2e0\uc758 \uc601\ud654\uc778 '\ub7ec\ube0c \uc561\uce04\uc5bc\ub9ac'\uc758 \uadf8 \uc720\uba85\ud55c \ud310\ub300\uae30 \uace0\ubc31\uc52c\uc744 \uc2a4\uc2a4\ub85c \uc624\ub9c8\uc8fc\ud558\ub294\ub370, \uac1c\uc778\uc801\uc73c\ub860 \uc774 \uc7a5\uba74\uc774 \uc81c\uc77c \uc88b\uc558\ub2e4."],["\uc774 \uc601\ud654 \ucc98\uc74c \ubd24\uc744 \ub54c\uc758 \ubd84\uc704\uae30\ub97c \uc78a\uc744 \uc218 \uc5c6\ub2e4.\n\ub3c4\ub110 \uae00\ub9ac\uc2a8\uc758 \ub098\ub808\uc774\uc158\uacfc \ub808\uc774\uccbc \ub9e5\uc544\ub2f4\uc2a4\uc758 \uc0ac\ub791\uc2a4\ub7ec\uc6c0\uae4c\uc9c0 \ub108\ubb34 \uc88b\ub2e4. \ud2b9\ud788 \uacb0\ud63c\uc2dd \uadf8 \uc7a5\uba74\uc740 \ub098\uae4c\uc9c0 \uae30\ubd84\uc88b\uac8c \uc6c3\uc73c\uba74\uc11c \ubd24\ub2e4.\n.\n\ub0b4\uc9d1\uc5d0 \uc5b4\ubc14\uc6c3\ud0c0\uc784 \ud2b9\ub300\ud615 \ud3ec\uc2a4\ud130\uc788\ub2e4!!\ud83e\udd70\n2019\ub144 04\uc6d4 28\uc77c\uc5d0 \ubd04.\n-\n\u201c\uadf8\uc800 \ub0b4\uac00 \uc774 \ub0a0\uc744 \uc704\ud574 \uc2dc\uac04 \uc5ec\ud589\uc744 \ud55c \uac83\ucc98\ub7fc\u201d"],["\ucd5c\uace0\ub2e4. \uc5b4\uca5c \uc774\ub7f0\uc601\ud654\ub97c \uc774\uc81c \ubd24\uc744\uae4c!? \ub108\ubb34 \uc544\ub984\ub2e4\uc6b4 \uac00\uc815. \uadf8\ub9ac\uace0 \uadf8\ub4e4\uc758 \ube44\ubc00. \uadf8 \uc774\uc57c\uae30. \ub108\ubb34 \uc18c\uc911\ud574\uc11c \ubcf4\ub294\uac8c \uc548\ud0c0\uac00\uc6b8 \uc815\ub3c4\ub2e4. \ub204\uad6c\uc5d0\uac8c\ub098 \ucd94\ucc9c\ud55c\ub2e4. \uaf2d \ubd10\ub77c. \uadf8\ub9ac\uace0 \uc545\ubcf4\ub2e4 \uc120\ud55c \uc138\uc0c1\uc774 \uc5ec\uae30 \uc788\ub2e4\uace0.. \ub9d0\ud574\uc8fc\uace0 \uc2f6\ub2e4. \uc5b8\uc81c\uae4c\uc9c0\ub098 \uafc8\uafb8\uace0 \uc2f6\uc740 \uc601\ud654\ub2e4. (16.4.22)"],["\uc601\ud654 \ucd08\ubc18 \ub85c\ub9e8\ud2f1\ud55c \ubd84\uc704\uae30\uc5d0 \ud640\ub824 \ub2ec\ub2ec\ud588\uc5c8\ub2e4. \uadf8\ub9ac\uace0 \uc601\ud654\uac00 \ub05d\uc744 \ub2ec\ub824\uac00\uba74\uc11c \"\uc544\ubc84\uc9c0\"\ub780 \uc874\uc7ac\uc758 \uc18c\uc911\ud568\uacfc \ub530\ub73b\ud568\uc744 \ub290\uaf08\ub2e4"],["'\uba54\ub9ac'\ud06c\ub9ac\uc2a4\ub9c8\uc2a4~"],["\uc2dc\uac04\uc73c\ub85c \ud589\ubcf5\uc744 \ucc3e\ub294 \uac83\ubcf4\ub2e4 \ud758\ub7ec\uac00\ub294 \uc2dc\uac04\uc744 \uaef4\uc548\uace0 \uac00\ub294 \uac83, \uadf8\uac8c \ubc14\ub85c \uc9c4\uc815\ud55c \ud589\ubcf5\uc744 \ucc3e\uc744 \uc218 \uc788\ub294 \ubc29\ubc95\uc774\ub2e4"],["\uadf9\uc7a5\uc744 \ub098\uc11c\uba70 \uac00\uc871\uc5d0\uac8c \uc804\ud654\ub97c \uac78\uac8c \ub9cc\ub4dc\ub294 \uc601\ud654"],["\uc0dd\uc758 '\uac00\uc7a5 \ubc18\uc9dd\uc774\ub294 \uc21c\uac04'\uc5d0 \uad00\ud55c \uc601\ud654. \uadf8\ub7ec\ub2c8\uae4c \ub098\uc758 \uc624\ub298\uacfc \ub2f9\uc2e0\uc758 \ub0b4\uc77c, \uacb0\uad6d \uc6b0\ub9ac\uc758 '\ubaa8\ub4e0 \uc21c\uac04'\uc5d0 \ub300\ud55c \uc774\uc57c\uae30. \uc544\ubc84\uc9c0\uac00 \uc120\ud0dd\ud55c, \uaf2c\ub9c8 \ud300\uacfc\uc758 \uc0b0\ucc45\uc774 \uc2dc\uc791\ub418\uba74 \ub098\ub294 \uc5b8\uc81c\ub098 \uc544\uc774\ucc98\ub7fc \uc5c9\uc5c9 \uc6b8\uace0 \ub9cc\ub2e4."],["\uc774\uac70 \uc874\ub098 \uc5b4\uc774\uc5c6\ub294\ub188\uc774\ub124 \uc9c0\ub294 \uc2dc\uac04\uc5ec\ud589\uc73c\ub85c \ub204\ub9b4\uac70 \ub2e4\ub204\ub9ac\uace0 \uc8fc\uc791\uacb0\ud63c\ud558\uace0\ub294 \ub09c\uc774\uc81c \uc2dc\uac04\uc5ec\ud589\uc744 \ud558\uc9c0\uc54a\ub294\ub2e4 \uc21c\uac04\uc21c\uac04\uacfc \ud604\uc7ac\uac00 \uc911\uc694\ud558\ub2e4 ^^ \uc774\uc9c0\ub784\ud558\uace0\uc788\ub124 \uc124\ub9c8\uc124\ub9c8 \ud588\ub294\ub370 \uac00\uc7a5 \uc2eb\uc5b4\ud560\ub9cc\ud55c \ubc29\uc2dd\uc758 \uacb0\ub9d0\uc744 \ubcf4\uace0\ub9d0\uc558\ub2e4 \uad50\ud6c8\uc744 \uc8fc\uace0 \uc2f6\uc5c8\uc73c\uba74 \uc81c\ub300\ub85c \ud574\ub77c"],["\ub09c \ub2e8\uc9c0 \ub9c8\uce58 \ub0b4\uac00 \uc9c0\uae08 \uc774 \ud558\ub8e8\ub97c \uc704\ud574\uc11c \n\ub3cc\uc544\uc628 \uac83\ucc98\ub7fc \ub9e4\uc77c\uc744 \uc0b4\ub824\uace0 \ud574\n\ub9c8\uce58 \uadf8\uac83\uc774 \ub098\uc758 \ud3c9\ubc94\ud558\uc9c0 \uc54a\uc740 \ub610,\n\ud3c9\ubc94\ud55c \uc0b6\uc758 \ub9c8\uc9c0\ub9c9 \ub0a0\uc778 \uac83\ucc98\ub7fc \ub9d0\uc774\uc57c"],["\ub0a8\uc790\uc5d0\uac8c\ub9cc \uc804\uc720\ub418\ub294 \ud0c0\uc784 \ud2b8\ub798\ube14 \ub2a5\ub825\uc744 \uac00\uc9c4 \ubc31\uc778 \ub0a8\uc131\uc758 123\ubd84 \uc9dc\ub9ac \uaf30\ub300\uc9c8. \uc5ec\uc131 \uce90\ub9ad\ud130\ub294 \uc560\uc778 \uc0c1\ub300\ub098 \uc5c4\ub9c8 \uc544\ub2c8\uba74 \ud53c\ud574\uc790 \uc5ed\ud560\ub9cc \uc131\uc2e4\ud788 \uc218\ud589. \uadf8\ub807\ub2e4\uace0 \ub2e4\ub978 \uacf5\uac10\ud560 \ub9cc\ud55c \ubd80\ubd84\uc774 \uc788\ub294 \uac83\ub3c4 \uc544\ub2d8. \uc601\ud654\uc758 \uc138\uc138\ud55c \ubb34\ub840\ud568\uc740 \uc5b8\uae09 \ud558\uae30\ub3c4 \uadc0\ucc2e\uc744 \uc9c0\uacbd."],["\"We're all traveling through time, every day of our lives.\" (Domhnall Gleeson as Tim)\n \n\uc6b0\ub9ac\ub294 \ubaa8\ub450, \uadf8\ub9ac\uace0 \uc5b8\uc81c\ub098, \uc2dc\uac04 \uc5ec\ud589 \uc911\uc774\ub77c\ub294 \uc0c8\uc0bc\uc2a4\ub7ec\uc6b4 \uc9c4\ub9ac."],["\ub418\ub3cc\ub9b4 \uc218 \uc5c6\uae30\uc5d0 \uc0b6\uc774\ub2e4.\n\ub9ac\ubc14\uc774\ubc8c \ub9ac\uba54\uc774\ud06c \ubd88\uac00\ub2a5\ud55c \uc0ac\ub791\uc774\ub2e4.\n\uc608\uc2b5\ud558\uace0 \ubcf5\uc2b5\ud574\uc11c \ub9ac\ucee4\ubc84\ub9ac \ud560 \uc218 \uc5c6\ub294 \uc2dc\uac04\uc774\ub2e4.\n\uc54c\uba74\uc11c\ub3c4 \ub4e4\uc774\ub300\ub2e4 \ub098\uc790\ube60\uc9c4 \uad00\uac1d\ub4e4\uc744 \ud1a0\ub2e5\uc4f0\ub2f4 \uc704\ub85c\ud55c\ub2e4."],["\ub85c\ub9e8\uc2a4\uac00 \uc544\ub2c8\ub77c \uc778\uc0dd\uc5d0\uad00\ud55c \uc601\ud654\uc778\uac83\uc774 \uac00\uc7a5 \ud070 \ubc18\uc804"],["'\ud3c9\ubc94\ud55c \uc77c\uc0c1\uc758 \ubc18\ubcf5'\uc5d0\uc11c \ucc3e\ub294 \uc9c4\uc9dc\ubc30\uae30 \ud589\ubcf5."],["\ud589\ubcf5\ud558\uace0 \uc2f6\uc5b4\uc9c0\uac8c \ub9cc\ub4e0\ub2e4\n\uadf8\ub7ec\uace0\uc2f6\uc9c0 \uc54a\uc740 \uc0ac\ub78c\uc740 \uc544\ubb34\ub3c4 \uc5c6\ub294\ub370\ub3c4"],["\uc2dc\uac04\uc744 \ub3cc\ub9ac\ub294 \uc8fc\uc778\uacf5\uacfc \ub354\ubd88\uc5b4 \uc774\uc0c1\uc801\uc774\uae30\ub9cc \ud55c \uc0ac\ub791\uacfc \uac00\uc871\uc758 \ubaa8\uc2b5\uc774\uc9c0\ub9cc, \uadf8 \ud658\uc0c1 \uc18d\uc5d0\ub77c\ub3c4 \ud30c\ubb3b\ud788\uace0 \uc2f6\ub2e4\uace0 \ub290\uaf08\uae30\uc5d0. \uadf8\ub9cc\ud07c \ub530\uc2a4\ud558\ub2e4."],["\ub2f9\uc7a5 \uc624\ub298 \ub85c\ub610\ubc88\ud638\ub97c \uc54c\uc544\ub0b8 \ub4a4 \ubd99\ubc15\uc774 \uc7a5\uc73c\ub85c \ub4e4\uc5b4\uac00 \uc8fc\uba39\uc744 \uaf49 \uc954\ub4a4\uc5d0 \ub208\uc744 \uac10\uace0 \uc5b4\uc81c\ub85c \ub3cc\uc544\uac04\ub2e4.\n\uc73c\uc751~\ub098 \uc18d\ubb3c\uc784.\n\uc77c \uc880 \ud558\ub294 \uc6cc\ud0b9\ud0c0\uc774\ud2c0\uc774 \ub610 \uc798\ub9cc\ub4e0 \uc774\uc058\uace0 \ucc29\ud55c \uc601\ud654."],["\uc544\uc774\ub7ec\ub2c8\ud558\uac8c\ub3c4 '\ucd5c\uace0\uc758 \ud558\ub8e8'\ub294 '\ud3c9\ubc94\ud55c \ud558\ub8e8'\uc600\ub2e4. \uc0ac\ub791\ud558\ub294 \uc0ac\ub78c\ub4e4\uacfc \ud568\uaed8\ud558\uba70 \ubcf4\ub0b4\ub294 \ud558\ub8e8\ub294 \ub300\uccb4\ud560 \uc218 \uc5c6\ub294 \uc18c\uc911\ud55c \uac00\uce58\uc600\ub358 \uac83."],["\uaca8\uc6b8\ub9c8\ub2e4 \uc6b0\ub9ac\uc758 \ub9c8\uc74c\uc744 \ub530\ub73b\ud558\uac8c \ub9cc\ub4e4\uc5b4\uc8fc\ub294 \ub9ac\ucc28\ub4dc \ucee4\ud2f0\uc2a4\uc5d0 \uac10\uc0ac\ub97c!\n\ub367! \uc5ed\uc2dc \ub85c\ub9e8\uc2a4\uc601\ud654\ub294 \ud074\uc2a4 \ub2e4\uc74c\ub0a0\uc5d0 \ubd10\uc57c\uc9c0. \ud558\ud558\ud558...\ud750\ud750\ud751..."],["\uc5b4\uca4c\uba74 \ub0b4 \uadf8\ub54c \uadf8 \uc21c\uac04\uc774, \ud639\uc740 \ubbf8\ub798\uc758 \ub0b4\uac8c \uacfc\uac70\uac00 \ub420 \uc9c0\uae08 \
